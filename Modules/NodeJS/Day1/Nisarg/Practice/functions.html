<html>
<head>
<title>Functions</title>
<script>
	function sum()
	{
		var a=10;
		var b=10;
		var c=a+b;
		document.write("Ans through addition is:"+c);

		//loops
		//for loop
		for(var i=1;i<=10;i++)
		{
			document.write(i);
		}

		//while loop
		var y=10;
		while(y<=200)
		{
			document.write(y);
			y++;
		}

		var o=100;
		do
		{
			document.write(o);
		}while(o<=140);

	}
</script>
</head>

<body>
	<h3>Click on this button to check whether its properly working or not!</h3>
	<input type="button" name="btn1" onclick="sum()" value="Check it!"/>
</body>
</html>
