<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1 Practice Exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-md-6">
      <h1 class="text-center mb-5">Practice Excercise Day-1</h1>
      <h4 class="text-secondary">Arrow Function And Template Literals :</h4>
      <div class="form-group my-1">
        <label class="form-label">Please enter name :</label>
        <input
          type="text"
          class="form-control"
          id="input1"
          placeholder="Enter enter name"
        />
      </div>
      <button
        class="btn btn-primary mt-2"
        type="button"
        onclick="hello(input1.value,ans1)"
      >
        Click Me
      </button>
      <p class="text-success mt-2"><strong id="ans1"></strong></p>

      <h4 class="text-secondary">JS Callbacks :</h4>
      <div class="form-group my-1">
        <label class="form-label">Please number :</label>
        <input
          type="text"
          class="form-control"
          id="num1"
          placeholder="Enter enter number"
        />
      </div>
      <div class="form-group my-1">
        <label class="form-label">Please number :</label>
        <input
          type="text"
          class="form-control"
          id="num2"
          placeholder="Enter enter number"
        />
      </div>
      <button
        class="btn btn-primary mt-2"
        type="button"
        onclick="myCalculator(num1.value,num2.value,myDisplayer)"
      >
        Calculate
      </button>
      <p class="text-success mt-2"><strong id="ans2"></strong></p>

      <h4 class="text-secondary">Set Time Out :</h4>
      <button
        class="btn btn-primary mt-2"
        type="button"
        onclick="setTimeout(myFunction, 3000)"
      >
        Click & Wait 3 Sec
      </button>
      <p class="text-success mt-2"><strong id="ans3"></strong></p>

      <h4 class="text-secondary">Promise :</h4>
      <p class="text-success mt-2"><strong id="ans4"></strong></p>

      <h4 class="text-secondary">Async/Await :</h4>
      <button class="btn btn-primary mt-2" type="button" onclick="myDisplay()">
        Click
      </button>
      <p class="text-success mt-2"><strong id="ans5"></strong></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="PracticeExercise.js"></script>
  </body>
</html>
