        <table>
            <tr>
                <div class="row text-white">
                    <div class="col-md-5">
                        <label for="result">Input 1</label>

                    <div class="col-md-5">

                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="minus" checked>
                            <label class="form-check-label" for="flexRadioDefault2">

    <script>
        function cleartext()
        {
            document.getElementById('result1').value = 0;
            document.getElementById('result2').value = 0;
            document.getElementById('result3').value = 0;
        }
        function plus()
        {
            var no1 = document.getElementById('result1').value;
            var no2 = document.getElementById('result2').value;
            document.getElementById('result3').value = parseInt(no1)+parseInt(no2);
        }
        function minus()
        {
            var no1 = document.getElementById('result1').value;
            var no2 = document.getElementById('result2').value;
            document.getElementById('result3').value = parseInt(no1)-parseInt(no2);
        }
        function mul()
        {
            var no1 = document.getElementById('result1').value;
            var no2 = document.getElementById('result2').value;
            document.getElementById('result3').value = parseInt(no1)*parseInt(no2);
        }
        function div()
        {
            var no1 = document.getElementById('result1').value;
            var no2 = document.getElementById('result2').value;
            document.getElementById('result3').value = parseInt(no1)/parseInt(no2);
        }
        function calculate()
        {
            var no1 = document.getElementById('result1').value;
            var no2 = document.getElementById('result2').value;
            if(document.getElementById('plus').checked == true)
            {
                document.getElementById('result3').value = parseInt(no1)+parseInt(no2);
            }
            else if(document.getElementById('minus').checked == true){
                document.getElementById('result3').value = parseInt(no1)-parseInt(no2);
            }
            else if(document.getElementById('mul').checked == true)
            {
                document.getElementById('result3').value = parseInt(no1)*parseInt(no2);
            }
            else if(document.getElementById('div').checked == true)
            {
                document.getElementById('result3').value = parseInt(no1)/parseInt(no2);
            }
            else{
                document.getElementById('result3').value = 0;
            }
        }
    </script>
