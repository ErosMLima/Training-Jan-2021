<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Day22</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.container').css("margin-top", "100px");
            $('#countryName').append(`<option value="cityAuto">Please Select</option>
            <option value="city1">India</option>
            <option value="city2">USA</option>
            <option value="city3">UK</option>
            <option value="city4">Korea</option>
            <option value="city5">Canada</option>`
            );

            //$('#countryName').delegate("option", "click", function () {
              //  console.log($("#countryName option:selected").val())
            //});

            $('#click').click(function(e){
                e.preventDefault();
                let country = [];
                //console.log($("#countryName option:selected").val())
                if($("#countryName option:selected").val()=='cityAuto'){
                    $('option').each(function(e){
                        country.push(this.text);
                    });
                    country.shift();
                    $('.result').html("Your Selected Country: " +[...country].join(", ") );
                }else{
                    $('.result').html("Your Selected Country: " +$('option:selected').text() );
                }
                //console.log($("#countryName option:selected").text());
            });
        });
    </script>
</head>

<body>

    <div class="container text-center border rounded pb-2">
        <form>
            <div class="from-group">
                <label class="w-25" style="font-weight: 200; font-size: 20px; margin-top: 50px;">Please Select the country: </label>
                <select name="" id="countryName" class="form-control">
                    
                </select>
                <button class="btn btn-success my-3" id="click">Submit</button>
            </div>
            <span class="result" style="font-weight: 200; font-size: 20px; margin-top: 50px;"></span>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
