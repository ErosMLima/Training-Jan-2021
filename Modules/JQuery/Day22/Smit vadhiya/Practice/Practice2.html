<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Practice 02</title>
</head>
<body>
    <div class="container">
        <div class="bg-dark text-white p-5 mb-4">
            <h1 class="text-center">Practice 02</h1>
            <h6>There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “</h6>
        </div>
    
        <p class="d-inline">mouse over me to toggle span text</p><br>
        <span id="helptext">this is span</span>
    </div>
    <script>
        $(document).ready(function(){
            $("p").mouseover(function(){
                $("#helptext").toggle();
            })
        });
    </script>
</body>
</html>
