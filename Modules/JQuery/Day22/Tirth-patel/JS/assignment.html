<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        ul{
            list-style-type: none;
        }
    </style>
    </head>

<body>
    <div class="container">
        <div class="bg-light mt-5 p-3 text-center">
            <label for="Your Selected country"><b>Choose a country:</b></label>

            <select name="countries" id="country">
                <option value="ps" selected>please select</option>
                <option value="india">India</option>
                <option value="uk">UK</option>
                <option value="uae">UAE</option>
                <option value="canada">Canada</option>
                <option value="africa">Africa</option>
            </select>
        </div>
        <ul class="result text-center mr-5">
            <li id="in">India</li>
            <li>UK</li>
            <li>UAE</li>
            <li>CANADA</li>
            <li>AFRICA</li>
        </ul>
        <ul class="result2 text-center mr-5">

        </ul>
    </div>
</body>
<script src="/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
       
        $('#country').change(function(){
            var sel = document.getElementById("country");
        function getSelectedOption(sel) {
            var opt;
            for (var i = 0, len = sel.options.length; i < len; i++) {
                opt = sel.options[i];
                if (opt.selected === true) {
                    break;
                }
            }
            return opt;
        }
        var opt = getSelectedOption(sel);
        
       
        // console.log(opt.text);
        // console.log(opt.value);

        if((opt.value) == "ps"){
            $(".result").show();
           
            
        }
       else{
        $(".result").hide();
       }
          $('.result2').html(opt.text)
           
           
        })


      
        
})


</script>

</html>
