<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
    <h2 class="text-center text-lead">Please Select The City</h2>
    <div class="form-group">
    <select class="form-control" id="opt">
        
    </select>
</div>
</div>
        <ol id="List">

        </ol>
    <script>
        $(document).ready(function(){
            $("#opt").append("<option>Please Select</option>");
            $("#opt").append("<option>India</option>");
            $("#opt").append("<option>USA</option>");
            $("#opt").append("<option>Cenada</option>");
            $("#opt").append("<option>Englend</option>");
            $("#opt").append("<option>Australia</option>");

            $("#opt").click(function(){
              var  a = $("#opt option:selected").val();
                if(a== "Please Select")
                {
                    $("#List").html("<li>India</li><li>USA</li><li>Cenada</li><li>England</li><li>Australia</li>");
                }
                 else if(a=="India")
                 {
                    $("#List").html("<li>India</li>");
                 }
                 else if(a=="USA")
                 {
                    $("#List").html("<li>USA</li>");
                 }
                 else if(a=="Cenada")
                 {
                    $("#List").html("<li>Cenada</li>");
                 }
                 else if(a=="Englend")
                 {
                    $("#List").html("<li>Englend</li>");
                 }
                 else if(a=="Australia")
                 {
                    $("#List").html("<li>Australia</li>");
                 }
                 });
        });


    </script>
</body>
</html>
