<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Hide Method</title>
</head>
<body>
    <div class="container">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda eligendi repudiandae voluptatibus, earum laboriosam veniam totam deserunt, quisquam aliquam error alias fugit provident optio quaerat fuga qui iusto numquam unde!</p>
    <button class="btn btn-primary" id="btn1"> Click here to hide the content</button>
    <button class="btn btn-warning" id="btn2"> Click here to Show the content</button>
</div>
    <script>
        $(document).ready(function()
        {
            $('#btn1').click(function(){
                $('p').hide()
            });

            $('#btn2').click(function()
            {
                $('p').show();
            });
        });
    </script>
</body>
</html>
