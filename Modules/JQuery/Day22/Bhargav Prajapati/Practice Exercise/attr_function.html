<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Attr Method</title>
</head>
<body>
    <div class="container">
        <h2 class="display-2">Attr Method</h2>
        <a href="https:/www.google.com" id="google">google</a> <br>
        <button class="btn btn-warning" id="btn1">Click here show the Url</button>
        <br>

        <a href="https:/www.google.com" id="google1">google</a><br>
        <button class="btn btn-primary" id="btn2">Click here  change the url</button>
    </div>
    <script>
       $(document).ready(function()
       {
           $('#btn1').click(function(){
            alert($('#google').attr('href'));
           });
           $('#btn2').click(function(){
               $('#google1').attr({
                    "href":"https://www.zomato.com/"
               });
               $('#google1').text("zmoeto");
               

           });


       });
    </script>
</body>
</html>
