<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

        <form action="">
            <select name="" id="ddselect">
                    <option value="">---select country--</option>
                    <option value="">India</option>
                    <option value="">UnitedKingdom</option>
                    <option value="">America</option>
                    <option value="">Australia</option>
            </select>
            <div id="textresults"></div>
        </form>
        <script>
        $("#textresults").html("<ul style='list-style-type:none'><li>India</li><li>UnitedKingdom</li><li>America</li><li>Australia</li></ul>");

             $(document).ready(function () {
        $("#ddselect").change(function () {
            if ($("#ddselect option:selected").text() == "Australia") {
                $("#textresults").html("<label>you have selected:</label>Australia");
            }
            else if ($("#ddselect option:selected").text() == "India") {
                $("#textresults").html("<label>you have selected:</label>India");
            }
            else if ($("#ddselect option:selected").text() == "UnitedKingdom") {
                $("#textresults").html("<label>you have selected:</label>UnitedKingdom");
            }
            else if ($("#ddselect option:selected").text() == "America") {
                $("#textresults").html("<label>you have selected:</label>America");
            }
            else{
                $("#textresults").html("<ul style='list-style-type:none'><li>India</li><li>UnitedKingdom</li><li>America</li><li>Australia</li></ul>");

            }
        });
    });

         </script>
</body>
</html>
