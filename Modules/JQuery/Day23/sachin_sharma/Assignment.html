<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Assignment</title>
</head>
<body>
         <div class="container">
             <br>
             <h1 class="bg-info border border-dark text-center"> Assignment </h1>
             <br>
             <form class="form-group">
                <select name="country" id="country" class="form-control">

                </select>

             </form> 
             <div for="" id="result" class="bg-dark text-white"></div>
        </div>
</body>
<script>
     $(document).ready(function(){
          var list = ["Please Select","India","United Kingdom","United states","Russia","Algeria"];
          loadData();
          function loadData(){
            for (i in list)
          {
              if(i==0)
              {
                var option=document.createElement('option');
                option.setAttribute('selected',true);
                option.setAttribute('value',"");
                option.innerHTML=list[i];
                $("#country").append(option);

              }
              else
              {
                var option=document.createElement('option');
                option.setAttribute('value',list[i]);
                option.innerHTML=list[i];
                $("#country").append(option);
              }      
          }  
          }
        

           $("#country").change(function(){
            if($(this).val() == "")
                {
                    $('#result').text("");
                    $('#country option').each(function(index,ele)
                    {
                        $('#result').append($(this).val()+"<br>");
                    });
                }
                else
                {
                    $('#result').text('You Selected '+$(this).val());
                }
                
           });

        });
 
</script>
</html>
