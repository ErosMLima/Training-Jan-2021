<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>

    <script>
        $(document).ready(function(){
            $("input[type=radio][name=technology]").on("change",function(){
                switch ($(this).val()){
                        case "php":
                        $("#perfo").html("You have selected : " + $(this).val());
                        break;
                        case "asp.net":
                        $("#perfo").html("You have selected : " + $(this).val());
                        break;
                        case "asp":
                        $("#perfo").html("You have selected : " + $(this).val());
                        break;
                        case "perl":
                        $("#perfo").html("You have selected : " + $(this).val());
                        break;
                        case "cold-fu":
                        $("#perfo").html("You have selected : " + $(this).val());
                        break;
                        case "other":
                        $("#perfo").html("You have selected : " + $(this).val());
                        break;
                }
            })
        })
    </script>
</head>
<body>
    <form action="">
        <label for="technology">Please select your category</label> <br>
        <input type="radio" id="php" name="technology" value="php">
        <label for="php">PHP</label>
        <input type="radio" id="asp.net" name="technology" value="asp.net">
        <label for="asp.net">ASP.NET</label>
        <input type="radio" id="asp" name="technology" value="asp">
        <label for="asp">ASP</label>
        <input type="radio" id="perl" name="technology" value="perl">
        <label for="perl">PERL</label>
        <input type="radio" id="cold-fu" name="technology" value="cold-fu">
        <label for="cold-fu">Cold Fusion</label>
        <input type="radio" id="other" name="technology" value="other">
        <label for="other">Other</label>
        <br>
        <span id="perfo"></span>
    </form>
</body>
</html>
