<!DOCTYPE html>
<html>
<head>
<style>
.descendants * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Perents Method</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<div class="descendants" style="width:500px;">div (current element) 
  <p>p (child)
    <span>span (grandchild)</span>   
  </p>
  <p>p (child)
    <span>span (grandchild)</span>
  </p> 
  
</div>

<p class="first d-block " style="width: 500px;">p (child)
    <span class="d-block">span (grandchild)</span>
  </p>
<script>
    $(document).ready(function(){
        $("p").children().css({"color":"red","border":"1px solid red"});
        $("div").children().css({"color":"red","border":"1px solid red"});
        $("p .first").children().css({"color":"red","border":"1px solid red"});
    });
</script>
</body>
</html>
