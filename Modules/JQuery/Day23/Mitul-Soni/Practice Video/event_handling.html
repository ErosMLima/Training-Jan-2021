<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <title>Event Handling</title>
    <style>
        span {
         display: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--On mouse hover event-->
                <h5>On Mouse Hover</h5>
                <p id="onmouse">Hover the mouse pointer over this paragraph.</p>

                <br>
                <!--On Focus-->
                <h5>On Focus</h5>
                <input>
                <span>Nice to meet you!</span>

                <!--On FocusOut-->
                <h5>On FocusOut</h5>
                <div style="border: 1px solid black;padding:10px;" id="focusout">
                    First name: <input type="text"><br>
                    Last name: <input type="text">
                </div>
                    
                <!--On Mouse Out-->
                <h5>On Mouse Out</h5>
                <p id="onmouseout">Move the mouse pointer over this paragraph.</p>

            </div>
        </div>
    </div>
    
     <script>
         $(document).ready(function(){
                $("p").hover(function(){
                    $(this).css("background-color", "yellow");
                    }, function(){
                    $(this).css("background-color", "pink");
                }); 

                $("input").focus(function(){
                    $("span").css("display", "inline").fadeOut(2000);
                });

                $("#focusout").focusin(function(){
                    $(this).css("background-color", "#FFFFCC");
                });
                $("#focusout").focusout(function(){
                    $(this).css("background-color", "#FFFFFF");
                });

                $("#onmouseout").mouseover(function(){
                    $("#onmouseout").css("background-color", "yellow");
                });
                $("#onmouseout").mouseout(function(){
                    $("#onmouseout").css("background-color", "lightgray");
                });
                
        });
     </script>       
</body>
</html>
