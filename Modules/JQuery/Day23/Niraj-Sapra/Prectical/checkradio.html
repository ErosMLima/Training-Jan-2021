<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Asset/mouseevent.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="Asset/checkradio.js"></script>
    </head>
    <body>
        <div class="container my-5 text-center">
            <div class="h3">Forms</div>
            <form class="p-3 border border-2">
                <div>
                <div class="col-3 float-left text-left">Please Select your Technology:</div>
                <div class="text-left">
                    <input type="radio" name="technology" class="technology my-1 mx-2" value="Php">
                    <label for="php">Php</label>
                    <input type="radio" name="technology" class="technology my-1 mx-2" value="Asp.Net">
                    <label for="asp.net">Asp.Net</label>
                    <input type="radio" name="technology" class="technology my-1 mx-2" value="Asp">
                    <label for="asp">Asp</label>
                    <input type="radio" name="technology" class="technology mx-2 my-1 " value="Jsp">
                    <label for="jsp">Jsp</label>
                    <input type="radio" name="technology" class="technology mx-2 my-1" value="PERL">
                    <label for="perl">PERL</label>
                    <input type="radio" name="technology" class="technology mx-2 my-1" value="Cold Fusion">
                    <label for="ColdFusion">Cold Fusion</label>
                    <input type="radio" name="technology" class="technology mx-2 my-1" value="Other">
                    <label for="other">Other</label> 
                </div>
                </div>
                <div class="my-5">
                    <span id="technologylable" class="text-warning my-3"></span><br>
                </div>
            </form>
        </div>
    </body>
</html>
