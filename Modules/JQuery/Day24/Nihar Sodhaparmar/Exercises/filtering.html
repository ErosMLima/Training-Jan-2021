<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Day23 Filtering Exercise</title>


    <script>
        $(document).ready(function () {
            $("p").not(".intro").css("background-color","green");

            $("p").first().css("background-color","yellow");

            $("p").last().css("background-color","yellow");

            $("p").eq("3").css("background-color","red");

            $("p").filter(".intro").css("background-color","grey");

        });
    </script>
</head>

<body>

    <div class="container bg-light border border-primary rounded my-5 p-5" style="width: fit-content;">
        <div class="display-4 text-center">Filtering Exercise</div>

        <div class="display-4 mt-5 mb-4" style="font-size: 35px;">first(), last(), eq(), filter(), not()</div>
        
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4 eq(2)</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
        <p class="intro">Paragraph 7 with class intro</p>
        <p class="intro">Paragraph 8 with class intro</p>
        <p>Paragraph 9</p>
        <p>Paragraph 10</p>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
