<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>jQuery</title>
    <script>
        $(document).ready(function () {

            $.getJSON("https://gorest.co.in/public-api/users", function (data) {

                $.each(data.data, function (key, val) {
                    $("#displaytable").append('<tr><td>'+val.id+'</td><td>'+val.name+'</td><td>'+val.email+'</td><td>'+val.gender+'</td><td>'+val.status+'</td><td>'+val.created_at+'</td><td>'+val.updated_at+'</td></tr>')
                });

            });
        });


    </script>
</head>

<body>
    <div class="container mt-3 pt-3 mb-3">

        <center class="display-4">getJSON Method</center>
        <table align="center" id="displaytable" class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
            </thead>
        </table>
    </div>
</body>

</html>
