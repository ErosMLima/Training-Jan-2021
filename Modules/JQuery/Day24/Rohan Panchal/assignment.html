<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title> Day22 Assignment </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="display-1 text-end">Assignement <hr> </h1>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-sm table-light table-striped table-bordered">
                        <thead>
                            <th>Id</th>
                            <th>Name</th>
                            <th>EmailId</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Updates At</th>
                        </thead>
                        <tbody id="data">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $.get("https://gorest.co.in/public-api/users",function(index){
                
                //var data=index.data;
                var tbrow="";
                $(index.data).each(function(i){
                    var row = index.data[i];
                    tbrow += "<tr>";
                    $(row).each(function(j){
                            console.log(row.id,row.name);
                        tbrow+="<td>"+row.id+"</td>";
                        tbrow+="<td>"+row.name+"</td>";
                        tbrow+="<td>"+row.email+"</td>";
                        tbrow+="<td>"+row.gender+"</td>";
                        tbrow+="<td>"+row.status+"</td>";
                        tbrow+="<td>"+row.created_at+"</td>";
                        tbrow+="<td>"+row.updated_at+"</td>";
                    });
                    tbrow +="</tr>";
                });
                $('#data').html(tbrow);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
