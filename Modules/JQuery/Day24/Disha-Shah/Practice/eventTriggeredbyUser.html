<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determining if Event was Triggered by a User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>
<body>
    <div class="m-2">
        <form class="form-horizontal">
            <fieldset>
                
                <div class="control-group">
                    <div class="controls">
                        <img id="profileImage" src="https://th.bing.com/th/id/R36ea61a3a550c271ee0608a04cb6c3fb?rik=me%2bFU70fTQbknA&riu=http%3a%2f%2falexedmans.com%2fwp-content%2fuploads%2f2017%2f03%2fSports.jpg&ehk=LCdA5UYUsJiOeNVbCl5LAguqcteH6et5Gn%2bR%2fqE4kXI%3d&risl=&pid=ImgRaw" class="img-rounded">
                    </div>
                </div>

                
            </fieldset>
        </form>
        <div id="output"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
    <script src="https://cdn.tutorialjinni.com/toastr.js/2.1.4/toastr.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#profileImage").on("click", function(e){
              console.log(e.originalEvent ? "Human" : "Computer", "Click");
          })

          setTimeout(function(){
              $("#profileImage").trigger("click");
          }, 5000);

        })
    </script>
    
</body>
</html>
