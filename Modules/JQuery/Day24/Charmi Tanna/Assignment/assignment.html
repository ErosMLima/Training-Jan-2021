<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        tr,
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table id="tbl">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Status</th>
            <th>CreatedAt</th>
            <th>UpdatedAt</th>
        </thead>
        <tbody id="tid"></tbody>
    </table>
</body>
<script>
    var product = " ";
    $(document).ready(function () {
        $.getJSON("https://gorest.co.in/public-api/users", function (data, status) {
            //console.log(data);
            //console.log(data.id);
            $(data.data).each(function (i, page) {
                product += '<tr>';
                product += '<td>' + page.id + '</td>';
                product += '<td>' + page.name + '</td>';
                product += '<td>' + page.email + '</td>';
                product += '<td>' + page.gender + '</td>';
                product += '<td>' + page.status + '</td>';
                product += '<td>' + page.created_at + '</td>';
                product += '<td>' + page.updated_at + '</td>';
                product += '</td>';
            });
            $("#tbl").append(product);
        });
    });
</script>

</html>
