<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>

        $(document).ready(function () {
            $.getJSON("https://gorest.co.in/public-api/users", function (data) {
                var item = "";
                $.each(data.data,function (key, val) {
                    item += "<tr>";
                    item += "<td>" + val.id + "</td>";
                    item += "<td>" + val.name + "</td>";
                    item += "<td>" + val.email + "</td>";
                    item += "<td>" + val.gender + "</td>";
                    item += "<td>" + val.status + "</td>";
                    item += "<td>" + val.created_at + "</td>";
                    item += "<td>" + val.updated_at + "</td>";
                    item += "</tr>";
                });
                $("#table1").append(item);
                console.log(data);
            });
        });
    </script>
</head>

<body>
    <h1>Given Data Using $.getJSON</h1>
    <div class="container">
        <table id="table1" class="table-striped table table-bordered table-responsive">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>gender</th>
                <th>status</th>
                <th>created_at</th>
                <th>updated_at</th>
            </tr>
        </table>
    </div>
</body>

</html>
