<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="display-2 text-center">Live Method</h2>
        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi expedita facilis esse laboriosam obcaecati ratione velit repellat, culpa optio fugit?</p>
        <button class="btn btn-outline-info">Click Here</button>
     </div>
        <script>
            $(document).ready(function(){
                $("button").live("click",function(){
                    $("p").slideToggle();
                });
            });
        </script>
    </body>
</html>
