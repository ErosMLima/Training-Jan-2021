<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .ancestors * { 
          display: block;
          border: 2px solid lightgrey;
          color: lightgrey;
          padding: 5px;
          margin: 15px;
        }
    </style>    

    <title>Practice Exercise</title>
</head>
<body>
         <div class="container">
             <br>
             <h1 class="bg-info border border-dark text-center"> Practice Exercise Hands On</h1>
             <br>
                <button class="btn btn-warning" id="btn1">click to see specific element parent change</button> 
                <button class="btn btn-success" id="btn2">click to see specific element all parents change</button>
                <button class="btn btn-danger" id="btn3">click to see specific element parent ul change</button>  <br> <br>
                <button class="btn btn-dark" id="btn4">click to see specific element parents change untill div</button>
             <br> <br>
             <div class="ancestors">
                <div style="width:500px;">div (great-grandparent)
                  <ul>ul (grandparent)  
                    <li>li (direct parent)
                      <span>span</span>
                    </li>
                  </ul>   
                </div>
              
                <div style="width:500px;">div (grandparent)   
                  <p>p (direct parent)
                    <span>span</span>
                  </p> 
                </div>
              </div>
        </div>
            <br>
            
        <div class="container" id="siblings">
            <h1 class="bg-info text-center">siblings Examples</h1>
             
            <div>div (parent)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <p>p</p>
              </div>
              
        </div>

</body>
<script>
     $(document).ready(function(){
        
        $("#btn1").click(function(){
            
       $("span").parent().css({"color": "yellow", "border": "2px solid yellow"});
           
         });
         $("#btn2").click(function(){
       $("span").parents().css({"color": "green", "border": "2px solid green"});
       
         });    
         $("#btn3").click(function(){
       $("span").parents('ul').css({"color": "red", "border": "2px solid red"});
              
         });    
         $("#btn4").click(function(){
       $("span").parentsUntil('div').css({"color": "pink", "border": "2px solid pink"});
       
         });    
         $("h2").siblings().css({"color": "red", "border": "2px solid red"});

        });
        
 
</script>
</html>
