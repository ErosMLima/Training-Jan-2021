<body>
         <div class="container">

             <h1 class="bg-info border border-dark text-center"> Assignment Day24</h1>
             <br>
             <button class="btn btn-info"> Click to fetch Data</button>    <br>               
             <br>
             <div class="table-responsive">
                 <table class="table table-stripped" id="tbldata">
                    
                 </table>

</body>
      <script>
          $(document).ready(function(){
                $("button").click(function(){
                    $.getJSON(" https://gorest.co.in/public-api/users",function(data,status1){
                        //$("#tbldata").append('<table class="table table-dark">');
                        $("#tbldata").append("<thead class='bg-info'><tr><th>ID</th><th>NAME</th><th>EMAIL</th><th>GENDER</th><th>STATUS</th><th>CREATED AT</th><th>UPDATED AT</th></tr></thead>");
                        $.each(data.data,function(index,value){
                            $('#tbldata').append('<tbody><tr><td>' + value.id + '</td><td>' + value.name + '</td><td>' + value.email + '</td><td>' + value.gender + '</td><td>' + value.status +'</td><td>' + value.created_at + '</td><td>' + value.updated_at + '</td></tbody>');
                        });    
                       // $('#tbldata').append('</table>');
                        
                    });
                });
          });
      </script>
