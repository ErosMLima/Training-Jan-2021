<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <div class="first">

                <p>click over me</p>
            </div>
            <div class="second">
                <p>leave mouse from here</p>
            </div>
            <div class="third">
                <ul> list of anchors <br>
                    <li>
                        <a href="#">click here</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {

        // $(".first").on("click",function(){
        //     alert("yopu clicked 1st")
        // })
        $(".second").on("mouseleave", function () {
            alert("leaving from 1st")
        })
        // $(".third").on("click","li a",function(){
        //     alert("clicked inside li anchor")
        // })
        $("a").on("click", function (e) {
            e.stopImmediatePropagation();
           
        }).on("click", function () {
            console.log("stoipping li")//This will never called because you stopped propogation
        })

    }); 
</script>

</html>
