<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/jquery-3.5.1.min.js"></script>
    <style>
        .back{
            background: teal;
            color:black;
        }
        .highlight{
            background: yellow;
        }
    </style>


</head>

<body>
    <div class="container">
        <button id="showPaneButton">Show hidden panels</button>

        <div class="panel d-none">
            Panel 1
        </div>
        <div class="panel " style="visibility: hidden;">
            Panel 2
        </div>
        <div class="panel ">
            normal panel
        </div>

    </div>
    <div class="container">
        <span>hello i am span</span>
    
    <a class="main">google</a></div>
</body>
<script>
    $.extend($.expr[":"], {
        hiddenPanel: function (pnl) {
            if (pnl === null) return false;
            var $pnl = $(pnl);


            return $pnl.css("visibility") == "hidden" || $pnl.hasClass("d-none");
        }
    });
    $(document).ready(function () {
        $("#showPaneButton").click(function () {
            $("div:hiddenPanel")
                .removeClass("d-none")
                .css({ "visibility":"" });

        })
            var link = $("span")
            if(link.length){
                console.log("you have 1 or more then 1 span element")
            }
            else{
                console.log('no span found')
            }
            var link = $("strong")
            if(link.length){
                console.log("you have 1 or more then 1 strong element")
            }
            else{
                console.log('no strong found')
            }
            $("#showPaneButton").on("keypress",function(e){
                alert(e.which);
            })
            $(".main").attr({
                "href":"https://www.google.com",
                "title":"google"
            })
            $("div").addClass("back")
            $("div").on("mouseenter mouseleave",function(e){
                $(this).toggleClass("highlight", e.type === "mouseenter");
            })
    })

</script>
 
</html>
