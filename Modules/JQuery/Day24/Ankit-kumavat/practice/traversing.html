<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Document</title>
	<style>
		.ancestors * { 
		  display: block;
		  border: 2px solid black ;
		  padding: 5px;
		  margin: 15px;
		}
	</style>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<h3 class="text-center border border-primary">Traversing</h3>
	<h4>1) Parent():-</h4>
	<div class="container">
		<div class="ancestors">
			<div style="width:500px;">div
			  <ul>ul   
				<li>li 
				  <span id="span1">span</span>
				</li>
			  </ul>   
			</div>
		</div>
	</div>
	
	<h4>2) Parentuntil():-</h4>
	<div class="container">
		<div class="ancestors">
			<div style="width:500px;">div
			  <ul>ul   
				<li>li 
				  <span id="span2">span</span>
				</li>
			  </ul>   
			</div>
		</div>
	</div>

	<h3 class="text-center border border-primary">Descendants</h3>
	<h4>1)Children():-</h4>
	<div class="container">
		<div class="ancestors" id="div1">
			<div style="width:500px;">div
			  <ul>ul   
				<li>li 
				  <span id="span3">span</span>
				</li>
			  </ul>   
			</div>
		</div>
	</div>
	
	<h4>2)Children() with argument:-</h4>
	<div class="container">
		<div class="ancestors" id="div2">
			<div style="width:500px;" class="first">div
			  <ul>ul   
				<li class="list">li 
				  <span class="first">span</span>
				</li>
			  </ul>   
			</div>
		</div>
	</div>

	<h4>2)find():-</h4>
	<div class="container">
		<div class="ancestors" id="div3">
			<div style="width:500px;">div
			  <ul>ul   
				<li class="list">li 
				  <span>span</span>
				</li>
			  </ul>   
			</div>
		</div>
	</div>


	<script>
		$(document).ready(function(){
		  $("#span1").parent().css({"color": "blue", "border": "2px dashed red"});
		  $("#span2").parentsUntil("div").css({"color":"green", "border":"3px groove"});
		  $("#div1").children().css({"border":"3px solid red", "color": "red"});
		  $("#div2").children("div.first").css({"border":"3px solid green", "color":"green"});
		  $("#div3").find("li.list").css({"border":"3px dashed","color":"pink"});
		});
	</script>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
