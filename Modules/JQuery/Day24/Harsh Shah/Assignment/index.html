<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Day24 Assignment</title>

    <script>
        $(document).ready(function () {

            dataTable = $("#dataTable");

            $.getJSON("https://gorest.co.in/public-api/users", function (data, status){
                console.log(data.data[0]);

                var str = "<thead class='thead-dark'><tr>"
                for(field in data.data[0]){
                    console.log(field);
                    str += "<th>" + field.toUpperCase(); + "</th>"
                }
                str += "</tr></thead>";

                dataTable.append(str);

                str = "";
                for(var x in data.data){
                    console.log(x);
                    str += "<tr>";
                    for(field in data.data[x]){
                        str+= "<td>" + data.data[x][field] + "</td>"
                    }
                    str += "</tr>";
                }

                dataTable.append(str);
            });
        });        
    </script>
</head>
<body>
    
    <div class="container my-5">
        <table id="dataTable" class="table">

        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
</body>
</html>
