<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#first').click(function(){
                $('p').first().css("background-color", "yellow");
                $("#button button").prop('disabled', true);
            });
            $('#last').click(function(){
                $('p').last().css("background-color", "yellow");
                $("#button button").prop('disabled', true);
            });
            $('#eq').click(function(){
                $('p').eq(2).css("background-color", "yellow");
                $("#button button").prop('disabled', true);
            });
            $('#filter').click(function(){
                $('p').filter('.intro').css("background-color", "yellow");
                $("#button button").prop('disabled', true);
            });
            $('#not').click(function(){
                $('p').not('.intro').css("background-color", "yellow");
                $("#button button").prop('disabled', true);
            });
            $("#reset").click(function(){
               location.reload();
            });
        });
    </script>
</head>
<body>
        <div class="ancestors container mx-auto my-5 text-center" style="width:500px;">
            <p class="intro">Paragraph-1.</p>
            <p>Paragraph-2.</p>
            <p class="intro">Paragraph-3.</p>
            <p>Paragraph-4.</p>
        </div>
        <div class="container mx-auto my-5 text-center" id="button">
            <button class="btn btn-outline-primary text-center mx-2" id="first">First</button>
            <button class="btn btn-outline-warning text-center mx-2" id="last">Last</button>
            <button class="btn btn-outline-danger text-center mx-2" id="eq">Equivalent Index</button>
            <button class="btn btn-outline-dark text-center mx-2" id="filter">Filter Class</button>
            <button class="btn btn-outline-secondary text-center mx-2" id="not">Not Filter Class</button>
        </div>
        <div class="container mx-auto text-center">
            <button class="btn btn-outline-success text-center" id="reset">Reset Boundaries</button>
        </div>
</body>
</html>
