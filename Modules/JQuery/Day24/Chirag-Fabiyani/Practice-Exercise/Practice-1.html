<!DOCTYPE html>
<html>
<head>
    <style>
        .ancestors{
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
        .ancestors *{
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#parent").click(function(){
                $('span').parent().css({
                    "color": "red", "border": "2px solid red"
                });
                $("#button button").prop('disabled', true);
            });
            $("#parents").click(function(){
                $('span').parents().css({
                    "color": "red", "border": "2px solid red"
                });
                $("#button button").prop('disabled', true);
            });
            $("#parentsUntil").click(function(){
                $('span').parentsUntil('div').css({
                    "color": "red", "border": "2px solid red"
                });
                $("#button button").prop('disabled', true);
            });
            $("#parentsSearch").click(function(){
                $('span').parents('div').css({
                    "color": "red", "border": "2px solid red"
                });
                $("#button button").prop('disabled', true);
            });
            $("#reset").click(function(){
               location.reload();
            });
        });
    </script>
</head>
<body>
        <div class="ancestors container mx-auto my-5" style="width:500px;">div (great-grandparent)
          <ul>ul (grandparent)  
            <li>li (direct parent)
              <span>span</span>
            </li>
          </ul>   
        </div>
        <div class="container mx-auto my-5 text-center" id="button">
            <button class="btn btn-outline-primary text-center mx-2" id="parent">Parent</button>
            <button class="btn btn-outline-warning text-center mx-2" id="parents">Parents</button>
            <button class="btn btn-outline-danger text-center mx-2" id="parentsUntil">Parents Until</button>
            <button class="btn btn-outline-dark text-center mx-2" id="parentsSearch">Parent Search</button>
        </div>
        <div class="container mx-auto text-center">
            <button class="btn btn-outline-success text-center" id="reset">Reset Boundaries</button>
        </div>
</body>
</html>
