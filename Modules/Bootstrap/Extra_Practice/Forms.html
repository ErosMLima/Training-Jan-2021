<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <div class="container">

    <form>
        <div class="form-group">
            <label for="name"> Name </label>
            <input type="text" class="form-control is-valid" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email"> Email </label>
            <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="file">Upload your documnet</label>
            <input type="file" class="form-control" id="file" placeholder="Upload your resume">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control">
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="textArea"> Message</label>
            <textarea rows="3" class="form-control">                
            </textarea>

        </div>
    </form>


</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
