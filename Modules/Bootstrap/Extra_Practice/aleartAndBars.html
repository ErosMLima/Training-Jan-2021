<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
<div class="container">


    <div class="alert alert-danger">
        blog post added
    </div>

    <div class="alert alert-success">
        Successfuly logged in 
    </div>

    <div class="alert alert-info">
        please check the text
        <a href="#" class="alert-link"> 
            Read more
        </a>
    </div>

<!-- dismissable aleart -->

    <div class="alert alert-danger alert-dismissible fade show">

        <button class="close" data-dismiss="alert">
            <span>&times;</span>
        </button>
        wrong password or Usernam
    </div>

    <!-- progress bars -->

    <div class="progress">
        <div class="progress-bar" style="width: 35%;"> 
        </div>
    </div>

    <div class="progress mt-3">
        <div class="progress-bar" style="width: 50%;">50% 
        </div>
    </div>

    <div class="progress mt-3">
        <div class="progress-bar bg-danger" style="width: 75%;">75% 
        </div>
    </div>

    <div class="progress mt-3">
        <div class="progress-bar bg-warning" style="width: 80%;">80% 
        </div>
    </div>

    <div class="progress mt-3">
        <div class="progress-bar bg-warning progress-bar-striped" style="width: 85%;">85% 
        </div>
    </div>

    <div class="progress mt-3">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 95%;">95% 
        </div>
    </div>
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
