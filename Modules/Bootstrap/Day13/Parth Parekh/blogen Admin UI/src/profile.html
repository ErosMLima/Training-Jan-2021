<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blogen Admin Area</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <a class="navbar-brand" href="#">Blogen</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"> <span
                class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav">
                <li class="nav-item  px-2">
                    <a class="nav-link" href="index.html">Dashboard </a>
                </li>
                <li class="nav-item  px-2">
                    <a class="nav-link" href="posts.html">Posts</a>
                </li>
                <li class="nav-item  px-2">
                    <a class="nav-link" href="categories.html">Categories</a>
                </li>
                <li class="nav-item  px-2">
                    <a class="nav-link" href="users.html">Users</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto ">
                <li class="nav-item  dropdown mr-3">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user" aria-hidden="true"></i>Welcome Brad </a>
                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>Profile </a>
                        <a href="settings.html" class="dropdown-item">
                            <i class="fa fa-gear" aria-hidden="true"></i>Settings </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link"> <i class="fa fa-user-times" aria-hidden="true"></i>
                        Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1> <i class="fa fa-user" aria-hidden="true"></i> Edit Profile</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Actions  -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto">
                    <a href="index.html" class="btn btn-block btn-light">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back To Dashboard</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-block btn-success" data-toggle="modal" data-target="#passwordmodal">
                        <i class="fa fa-lock" aria-hidden="true"></i> Change Password</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fa fa-remove" aria-hidden="true"></i> Delete Account</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Profile  -->
    <section id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" name="" id="" value="Parth" class="form-control"
                                        placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="" id="" value="parth@gmail.com" class="form-control" placeholder="">
                                </div>
                                
                                <div class="form-group">
                                    <label for="">Bio</label>
                                    <textarea name="editor1" class="form-control" placeholder="">
                                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                         Pariatur consequuntur nostrum animi veritatis repellendus eos dolorum aspernatur libero veniam qui.
                                    </textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Your Avatar</h3>
                    <img src="./img/avatar.png" alt="" class="d-block img-fluid mb-3">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 p-5" id="main-footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead  text-center"> Copyright &copy; 2017 Blogen</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Password Modal -->
    <div class="modal fade" id="passwordmodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Change Passowrd</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" id="" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input type="password" id="" class="form-control" placeholder="">
                        </div>
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Update Password</button>
                        </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor1');
    </script>

    
</body>

</html>
