        <!--Details head section-->
        <div id="dashboard-head-section" class="py-2 bg-primary text-white">
            <div class="container">
                <h2>Post One</h2>
            </div>
        </div>

        <!--Details nav section-->
        <div id="details-nav-section" class="py-3 align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <p class="ml-4 mb-0 pt-2"><a href="index.html" class="text-dark"><i class="fa fa-arrow-left"></i> Back To Dashboard</a></p>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <button class="btn btn-success btn-block"><i class="fa fa-check"></i> Save Changes</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-danger btn-block"><i class="fa fa-times"></i> Delete Post</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Edit Post Section-->
        <div class="container my-5">
            <div class="card">
                <div class="card-header h4">Edit Post</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" placeholder="Post One">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control">
                                <option value="">Web Development</option>
                                <option value="">Health & Wellness</option>
                                <option value="">Business</option>
                                <option value="">Tech Gadgets</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="img-upload">Image Upload</label>
                            <input type="file" class="form-control-file">
                            <small class="form-text text-muted">Max Size 3mb</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea class="form-control" name="editor1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod distinctio repellat modi vero, nostrum totam. Commodi odit incidunt, beatae enim odio vitae sint. Temporibus quia harum, nisi est accusamus qui?</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--Main Footer-->
        <footer class="py-5 bg-dark text-light">
            <div class="container text-center">
