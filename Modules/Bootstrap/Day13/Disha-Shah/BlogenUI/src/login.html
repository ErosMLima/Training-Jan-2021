<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">

    <body id="home">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top py-0">
            <div class="container">
                <a href="#" class="navbar-brand">Blogen</a>
                
            </div>
        </nav>

        <!--Login head section-->
        <div id="dashboard-head-section" class="py-2 bg-primary text-white">

                <h2><i class="fa fa-user"></i> Blogen Admin</h2>
            </div>
        </div>

        
        <div id="details-nav-section" class="py-3 align-items-center">

                                    <input type="password" name="" id="" class="form-control">

        <!--Main Footer-->
        <footer class="py-5 bg-dark text-light">
