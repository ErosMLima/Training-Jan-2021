<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Blogen UI</title>
    </head>

    <body id="home">
        <!--Navbar-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top py-0">
            <div class="container">
                <a href="#" class="navbar-brand">Blogen</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="posts.html" class="nav-link">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a href="categories.html" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a href="users.html" class="nav-link">Users</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Welcome Brad</a>
                            <div class="dropdown-menu">
                                <a href="profile.html" class="dropdown-item"><i class="fa fa-user-circle"></i> Profile</a>
                                <a href="settings.html" class="dropdown-item"><i class="fa fa-cog"></i> Settings</a>
                                
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link"><i class="fa fa-user-times"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Details head section-->
        <div id="dashboard-head-section" class="py-2 bg-primary text-white">
            <div class="container">
                <h2><i class="fa fa-user"></i> Edit Profile</h2>
            </div>
        </div>

        <!--Details nav section-->
        <div id="details-nav-section" class="py-3 align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <p class="ml-4 mb-0 pt-2"><a href="index.html" class="text-dark"><i class="fa fa-arrow-left"></i> Back To Dashboard</a></p>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <button class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal"><i class="fa fa-lock"></i> Change Password</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-danger btn-block"><i class="fa fa-times"></i> Delete Account</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Edit Post Section-->
        <div class="container my-5">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header h4">Edit Profile</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" placeholder="Brad Traversy">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="" id="" class="form-control" placeholder="bradtraversy@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea class="form-control" name="editor1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod distinctio repellat modi vero, nostrum totam. Commodi odit incidunt, beatae enim odio vitae sint. Temporibus quia harum, nisi est accusamus qui?</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h4>Your Avatar</h4>
                    <img src="img/avatar.png" alt="" class="img-fluid mb-3">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                </div>
            </div>
        </div>

        <!--Main Footer-->
        <footer class="py-5 bg-dark text-light">
            <div class="container text-center">
                <p class="lead">Copyright &copy; 2021 Blogen</p>
            </div>
        </footer>

        <!--Password Modal-->
        <div class="modal fade" id="passwordModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="categoryModalTitle">Change Password</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Update Password</button>
                      </div>
                </div>
            </div>
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
        <script>
            CKEDITOR.replace( 'editor1' );
        </script>
    </body>
</html>
