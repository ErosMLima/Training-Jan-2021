             <!--Log In page-->
             <section class="py-5">

            </div>

                    <label for="Email">Email</label>
                    <input type="email" class="form-control" placeholder="abc@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="Password">Email</label>
                    <input type="password" class="form-control" placeholder="****" required>
                </div>
                <div class="form-group">
                    <a href="index.html" class="btn btn-primary d-block" > Login</a>

                </div>
            </div>
        </div>
    </div>
