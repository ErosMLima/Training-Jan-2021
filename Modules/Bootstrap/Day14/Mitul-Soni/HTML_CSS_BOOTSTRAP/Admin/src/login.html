<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Gujarat University</title>
    </head>

    

    <body>
        
<!-- Header-Section -->
        <header id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1><img src="img/logo.png" alt="" class="image-fluid" style="height: 100px;width:100px;"> Gujarat University Admin</h1>
                    </div>
                </div>
            </div>
        </header>

        <!--End Header Section-->


        <!--Login Section-->
            <section id="login">
                <div class="container">
                    <div class="row mt-5">
                        
                        <div class="col-md-6 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Account Login</h4>
                                </div>
                                <div class="card-body">
                                    <form name="frmname">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" required>
                                        </div>
                                        <input type="button" class="btn btn-primary btn-block" value="Login" onclick="checkForm()">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        <!--End Posts Section-->

        <!--Footer Section-->
            <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="lead text-center">Copyright &copy; 2021 Gujarat University</p>
                        </div>
                    </div>
                </div>
            </footer>   

        <!--End Footer Section-->

        <script>
            function checkForm()
            {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                getvaliddata(email,password);
                
            }
                
                
            async function getvaliddata(email,password)
            {
                var x = await fetch("item.json");
                var y = await x.json();
                var temp = "";
                temp = y.user;
                if(email == "")
                {
                    alert("Please Enter Username");
                }
                else if(password == "")
                {
                    alert("Please Enter Password");
                }
                else
                {
                    for(var i=0;i<temp.length;i++)
                    {
                        if(temp[i].email == email && temp[i].password == password)
                        {
                            window.location.href = "index.html";
                        }
                        else
                        {
                            alert("invalid");
                        }
                    
                    } 
                }
                
            
                
            }   
    
                
            
        </script>
    
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
        
    </body>
</html>
