<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Login</title>
</head>
<body>
    <div class="container">

        <div class="m-auto">
            <form name='form-login'>
                <h1>REGISTER</h1>

                <div class="formgroup">
                    <label for="name">Email</label>
                    <input type="email" id="name" placeholder="Username" class="form-control"  required>
                </div>

                <div class="formgroup">
                    <label for="pw">Password</label>
                    <input type="password" id="pw" placeholder="Password" class="form-control" required>

                    <ul class="helper-text">
                        <li class="length">Must be at least 8 characters long.</li>
                        <li class="lowercase">Must contain a lowercase letter.</li>
                        <li class="uppercase">Must contain an uppercase letter.</li>
                        <li class="special">Must contain a number or special character.</li>
                    </ul>
                </div>
                <div class="formgroup">
                    <input class="btn btn-success" type="submit" value="Register" onclick="store()">
                </div>
                
            </form>
        </div>
        <div class="mt-5 pt-5">
            <form name='form-login'>

                <h1>SIGN IN</h1>

                <div class="formgroup">
                    <label for="userName">Email</label>
                    <input type="email" id="userName" placeholder="Username" class="form-control" required>
                </div>

                <div class="formgroup">
                    <label for="userPw">Password</label>
                    <input type="password" id="userPw" placeholder="Password" class="form-control"  required>
                </div>

                <div id="remember">
                    <input type="checkbox" value="lsRememberMe" id="rememberMe"
                            style="display: inline-block;">
                    <label>Remember me</label>
                </div>
                <div class="formgroup">
                    <input class="btn btn-success" type="submit" value="Login" onclick="check()">
                </div>
            </form>
        </div>
    </div>

    <script>
        function store() {

            var name = document.getElementById('name');
            var pw = document.getElementById('pw');
            var lowerCaseLetters = /[a-z]/g;
            var upperCaseLetters = /[A-Z]/g;
            var numbers = /[0-9]/g;

            if (name.value.length == 0) {
                alert('Please fill in email');
            }

            else if (pw.value.length == 0) {
                alert('Please fill in password');
            }

            else if (name.value.length == 0 && pw.value.length == 0) {
                alert('Please fill in email and password');
            }

            else if (pw.value.length > 8) {
                alert('Max of 8');
            }

            else if (!pw.value.match(numbers)) {
                alert('please add 1 number');
            }

            else if (!pw.value.match(upperCaseLetters)) {
                alert('please add 1 uppercase letter');
            }

            else if (!pw.value.match(lowerCaseLetters)) {
                alert('please add 1 lovercase letter');
            }

            else {
                localStorage.setItem('name', name.value);
                localStorage.setItem('pw', pw.value);
                alert('Your account has been created');
            }
        }

        function check() {
            var storedName = localStorage.getItem('name');
            var storedPw = localStorage.getItem('pw');

            var userName = document.getElementById('userName');
            var userPw = document.getElementById('userPw');
            var userRemember = document.getElementById("rememberMe");

            if (userName.value == storedName && userPw.value == storedPw) {
                alert('You are logged in.');
                window.location.href = 'home.html'; 
            }
            else {
                alert('Error on login');
            }
        }

    </script>
</body>
</html>
