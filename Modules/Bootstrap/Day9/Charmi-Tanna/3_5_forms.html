<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>

            <div class="form-group">
                
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control form-control-sm" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email"  class="form-control form-control-lg" placeholder="Enter Email"><small class="form-text text-muted">Your Email will not be shared with anyone</small>
            </div>

            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="name" class="form-control" placeholder="Enter Password" readonly>
            </div>

            <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control" >
                <option>Male</option>
                <option>Female</option>
            </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="3" class="form-control" ></textarea>
            </div>

            <div class="form-group">
                <label for="file">File Input</label>
                <input type="file" id="file" class="form-control-file" >
                <small id="filehelp" class="form-text text-muted">Max 3mb size</small>
            </div>

            <fieldset class="form-group">   
                <legend>What are you using this services for?</legend>

                <div class="form-check">
                    <label class="form-check-label">
                    <input type="radio" value="option1" class="form-check-input" checked>
                    Personal
                    </label>
                </div>

                <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" value="option1" class="form-check-input" checked>
                    Commercial Use
                </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" value="option1" class="form-check-input" checked>
                        Testing
                    </label>
                    </div>

            </fieldset>

            <div>
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Sign up for newsletter
                </label>
            </div>

            <button class="btn btn-primary" type="submit" >Submit</button>

        </form>

        <br><br>

        <form class="form-inline">
            <input type="text" class="form-control mr-2" name="username" placeholder="Enter username">
            <input type="text" class="form-control mr-2" name="password" placeholder="password">
            <div class="form-check">
                <label class="form-check-label mr-2">
                    <input type="checkbox" class="form-check-input">Rember me
                </label>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        <br><br>

        <form>
            <div class="form-row">
                <div class="form-col">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-col"> 
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
        </form>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                    <input type="text" id="username" class="form-control is-valid">
            </div>   

            <div class="form-group">
                <label for="password">Password</label>
                    <input type="text" id="password" class="form-control is-invalid">
                    <div class="invalid-feedback">
                        Password not strong enough
                    </div>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                    <input type="text" id="password2" class="form-control is-invalid">
                    <div class="invalid-feedback">
                        Password not match
                    </div>
                </div>
                
            </div>
        </form>

    </div>
</body>
</html>
