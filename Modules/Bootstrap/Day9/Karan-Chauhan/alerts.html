<!DOCTYPE html>
<html>

<head>
    <title>Alerts & Progress Bars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <center><h1 class="display-3">ALERTS</h1></center>
    <div class="alert alert-primary">
        <strong>Primary</strong> Blog post added
    </div>
    <div class="alert alert-secondary">
        <strong>Secondary</strong> Blog post added
    </div>
    <div class="alert alert-success">
        <strong>Success</strong> Blog post added
    </div>
    <div class="alert alert-danger">
        <strong>Danger</strong> Blog post added
    </div>
    <div class="alert alert-info">
        <strong>Info</strong> Blog post added
    </div>
    <div class="alert alert-warning">
        <strong>Warning</strong> Blog post added
    </div>
    <div class="alert alert-light">
        <strong>Light</strong> Blog post added
    </div>
    <div class="alert alert-dark">
        <strong>Dark</strong> Blog post added
    </div>
    <br><br>
    <div class="alert alert-success alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">
            <span> &times;</span>
        </button>
        <strong>Dismissable</strong> Blog post added
    </div>
    <br><br>
    <center><h1 class="display-3">PROGRESS BARS</h1></center>
    <div class="progress">
        <div class="progress-bar" style="width:35%;"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar" style="width:35%;">35%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar-striped bg-success" style="width:50%;">50%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar-striped progress-bar-animated bg-info" style="width:75%;">75%</div>
    </div>
    <br>
</body>
</html>
