<!DOCTYPE html>
<html>
    <head>
        <title>Sizing & Borders</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <center><h1>WIDTH EXAMPLES</h1></center>
        <div class="bg-success p-4 w-25">Width 25%</div>
        <div class="bg-success p-4 w-50">Width 50%</div>
        <div class="bg-success p-4 w-75">Width 75%</div>
        <div class="bg-success p-4 w-100">Width 100%</div>
        <hr>
        <center><h1>HEIGHT EXAMPLES</h1></center>
        <div style="height:400px; border:1px solid black;">
            <div class="bg-secondary d-inline-block h-25">Height 25%</div>
            <div class="bg-secondary d-inline-block h-50">Height 50%</div>
            <div class="bg-secondary d-inline-block h-75">Height 75%</div>
            <div class="bg-secondary d-inline-block h-100">Height 100%</div>
        </div>        
        <hr>
        <center><h1>BORDERS</h1></center>
        <div class="p-3 mb-2 bg-light border">Regular</div>
        <div class="p-3 mb-2 bg-light border border-primary rounded">Primary Rounded</div>
        <div class="p-3 mb-2 bg-light border border-secondary rounded-top">Secondary Rounded Top</div>
        <div class="p-3 mb-2 bg-light border border-warning">Warning</div>
        <div class="p-3 mb-2 bg-light border border-success">Success</div>
        <div class="p-3 mb-2 bg-light border border-danger">Danger</div>
        <hr>
    </body>
</html>
