<!DOCTYPE html>
<html>
    <head>
        <title>Basic Typography</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <h1>This is heading <small class="text-muted">SubText</small></h1>

        <!--DISPLAY CLASSES-->
        <p class="display-1">Display 1</p>
        <p class="display-2">Display 2</p>
        <p class="display-3">Display 3</p>
        <p class="display-4">Display 4</p>

        <!--LEAD and STYLE CLASSES-->
        <p class="lead">This is Lead</p>
        <p class="font-weight-bold">Bold Text</p>
        <p class="font-italic">Italic Text</p>
        <p class="font-weight-normal">Normal Text</p>

        <!--TEXT TRANSFORM-->
        <p class="text-lowercase">LOWERCASE</p>
        <p class="text-uppercase">uppercase</p>
        <p class="text-capitalize">Transform to capital</p>

        <!--BLOCKQUOTES-->
        <p class="blockquote">This is a blockquote</p>
        <p class="blockquote text-right">This is a blockquote aligned right</p>
        <p class="blockquote text-right">
            This is a blockquote
            <footer class="blockquote-footer">Source Title</footer>
        </p>

        <!--INLINE LIST-->
        <ul class="list-inline">
            <li class="list-inline-item">Item - 1</li>
            <li class="list-inline-item">Item - 2</li>
            <li class="list-inline-item">Item - 3</li>
        </ul>
    </body>
</html>
