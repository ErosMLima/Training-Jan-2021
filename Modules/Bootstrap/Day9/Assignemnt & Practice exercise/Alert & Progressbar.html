<html>
    <head>
        <title>Alter & Progress Bar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    </head>
    <body>
            <div class="alert alert-primary"><strong>Primary</strong>Blog Post Added</div>
            <div class="alert alert-secondary"><strong>Secondary</strong>Blog Post Added</div>
            <div class="alert alert-danger"><strong>Danger</strong>Blog Post Added</div>
            <div class="alert alert-success"><strong>Success</strong>Blog Post Added</div>

            <div class="alert alert-success alert-dismissible fade show">
                <button class="close" data-dismiss="alert" type="button">
                    <span>&times;</span>
                </button>
                <strong>Dismissible</strong>Blog post ahead
            </div>
            


            <div class="progress">
                <div class="progress-bar" style="width: 35%;"></div>

            </div>
            <br>
        
            <div class="progress">
                <div class="progress-bar" style="width: 35%;">35%</div>

            </div>

            <br>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 55%;">55%</div>

            </div>
            <br>
        
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped" style="width: 75%;">75%</div>

            </div>
            <br>

            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 90%;">90%</div>

            </div>
            <br>
        



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
