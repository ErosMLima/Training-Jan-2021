<html>
    <head>
        <title>Sizing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
                <form>
                    <div class="form-group">
                        <label for="name" class="form-check-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter name">

                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email">
                        <small class="form-text text-muted">Your email will not be shared with anyone</small>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-check-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="password" readonly>
                    
                    </div>

                    <div class="form-group"> 
                        <label for="gender" class="form-check-label">Gender</label>
                        <select id="gender" class="flow-control">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    
                    </div>

                    <div>
                        <label for="message" class="form-check-label">Message</label>
                        <textarea id="message" class="flow-control" rows="3"></textarea>
                    </div>


                    <div>
                        <label for="file" class="form-check-label">File input</label>
                        <input type="file" id="file" class="flow-control-file">
                        <small id="fileHelp" class="form-text text-muted">MAx 3mb size</small>
                    </div>


                    <fieldset>
                        <legend>What are you using this services for?</legend>
                        <div>
                           
                            <label class="form-check-label">
                                <input type="radio" value="option1" checked>Personal
                            </label>
                            <label class="form-check-label">
                                <input type="radio" value="option2" checked>Commercial use
                            </label>
                            <label class="form-check-label">
                                <input type="radio" value="option1" checked>Testing
                            </label>
                        </div>
                    </fieldset>
                    <br>
                    

                    <div class="form-check">
                        <label class="form-check-label"><input type="checkbox">Sign up for newsletter</label>
                    </div>
                    <br>
                    <button type="submit">Submit</button>

                </form>

               






        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
