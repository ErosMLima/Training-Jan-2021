<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
		<form>
			<div class="form-group">
				<label for="name">Name :</label>
				<input type="text" id="name" class="form-control form-control-lg" placeholder="Enter name">
			</div>
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="text" id="email" class="form-control form-control-sm" placeholder="Enter email">
				<small class="form-text text-muted">Your email will not be shared with anyone</small>
			</div>
			<div class="form-group">
				<label for="psw">Password</label>
				<input type="password" id="psw" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select id="gender" class="form-control">
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="msg">Message</label>
				<textarea name="Message" class="form-control" id="msg" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="fileinput">File input <button>Choose file</button> No file choosen(max 3mb)</label>
			</div>
			<fieldset class="form-group">
				<legend>What are you using this services for?</legend>
				<div class="form-check">
					<label class="form-check-label">
					<input type="radio" class="form-check-input" value="option-1" checked>personal
				</div>
				<div class="form-check">
					<label>
					<input type="radio" value="option-1" class="form-check-input" checked>Commericial Use
				</label>
				</div>
				<div class="form-check">
					<label>
					<input type="radio" value="option-1" class="form-check-input" checked>Testing
				</label>
				</div>
			</fieldset>
			<div>
				<label>
					<input type="checkbox">
					Sign up for newslater
				</label>
			</div>
			<button class="btn btn-primary" type="button">Submit</button>
		</form>
		<br><br>
		<form class="form-inline">
			<input type="text" class="form-control mr-2" id="text" placeholder="Name">
			<input type="password" class="form-control mr-2" id="psw" placeholder="password">
			<div class="form-check">
				<input type="checkbox" class="form-check-input">remember me
			</div>
			<button type="button" class="btn btn-success">Submit</button>
		</form>
		<br><br>
		<form>
			<div class="form-row">
				<div class="col">
					<input type="text" class="form-control" placeholder="Firstname">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Lastname">
				</div>
			</div>
		</form>
		<br><br>
		<div class="form-group">
			<label for="username" >Username</label>
			<input type="text" class="form-control is-valid" id="username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control is-invalid" id="password">
			<div class="invalid-feedback">
				password is not strong
			</div>
		</div>
		<div class="form-group">
			<label for="rewrite">confirm-password</label>
			<input type="password" class="form-control is-invalid" id="rewrite">
			<div class="invalid-feedback">password does not match</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	</body>
</html>
