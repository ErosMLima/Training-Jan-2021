<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		<div class="input-group">
			<span class="input-group-addon bg-light">@</span>
			<input type="text" placeholder="Username" class="form-control">
		</div>
		<br>

		<div class="input-group">
			<input type="text" class="form-control" placeholder="e-mail">
			<span class="input-group-addon bg-dark">@something.com</span>
		</div>
		<br>
		<label for="url-profile">Choose profile url</label>
		<div class="input-group">
			<span class="input-group-addon bg-success">http://something.com/member</span>
			<input type="text" id="url-profile" class="form-control">
		</div>
		<br>
		<div class="input-group">
				<span class="input-group-addon bg-danger">$</span>
				<input type="text" class="form-control">
				<span class="input-group-addon bg-info">0.0</span>
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon bg-info">@</span>
			<input type="text" class="form-control" placeholder="username">
		</div>
		<br>

		<div class="input-group">
			<span class="input-group-addon bg-success">
			<input type="checkbox">
			</span>
			<input type="text" class="form-control">
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon bg-info">
			<input type="radio" class="form-control">
			</span>
			<span class="input-group-addon bg-info">$5.00</span>
			<input type="text" class="form-control">
		</div>
		<br>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for...">
			<span class="input-group-btn bg-dark">
			<button class="btn btn-primary" type="button">Search</button>
			</span>
		</div>
	</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	</body>
</html>
