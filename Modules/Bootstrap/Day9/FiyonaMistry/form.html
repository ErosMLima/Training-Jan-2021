<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Forms</title>
</head>
<body style="margin: 50px;">
    <form class="my-5">
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" class="form-control is-valid" placeholder="Enter your email">
            <small class="form-text text-muted">Your email will be safe with us</small>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" name="pwd" id="pwd" class="form-control is-invalid" placeholder="Enter your password">
            <div class="invalid-feedback">
                Password not strong
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="password" name="pwd" id="pwd" class="form-control is-invalid" placeholder="Enter your password">
            <div class="invalid-feedback">
                Password doesn't match
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender :</label>
            <select id="gender" class="form-control">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address :</label>
            <textarea id="address" rows="3" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="file">File :</label>
            <input type="file" id="file" class="form-control-file">
            <small id="fileHelp" class="form-text text-muted">Max size 3mb</small>
        </div>
        <fieldset class="form-group">
            <legend>What are you using this service for?</legend>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" value="option1" checked>
                Personal Use
                </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" value="option2">
                Commercial Use
                </label>
            </div>
        </fieldset>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Sign up for newsletter
            </label>
        </div>
        <button class="btn btn-primary" type="Submit">Submit</button>
    </form>

    <form class="form-inline">
        <input type="text" class="form-control mr-3" id="name" placeholder="Enter name">
        <input type="password" class="form-control mr-3" id="pwd" placeholder="Enter password">
        <div class="form-check mr-3">
            <label class="form-check-label mr-2">
                <input type="checkbox" class="form-check-input">Remember Me
            </label>
        </div>
        <button type="submit" class="btn btn-primary mr-3">Submit</button>
    </form>

    <form class="my-5">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
    </form>
</body>
</html>
