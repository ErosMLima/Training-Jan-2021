<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Input Groups and addons</title>
</head>
<body style="margin: 50px;">
    <div class="input-group">
        <div class="input-group-prepend">
        <span class="input-group-text">@</span>
        </div>
        <input type="text" id="name" class="form-control" placeholder="Username">
    </div>
    <br>
    <div class="input-group">
        <input type="text" id="email" class="form-control" placeholder="Email">
        <div class="input-group-prepend">
            <span class="input-group-text">@xyz.com</span>
            </div>
    </div>
    <br>
    <label for="profile-URL">Choose Profile URL</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">https://abc.com/xyz</span>
            </div>
        <input type="text" id="url" class="form-control" id="profile-URL">
    </div>
    <br>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <input type="radio">
            </span>
            <span class="input-group-text">$67</span>
            </div>
        <input type="text" class="form-control">
    </div>
    <br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
    </div>
</body>
</html>
