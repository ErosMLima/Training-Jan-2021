<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Grid</title>
</head>
<body style="margin: 50px;">
    <div class="row">
        <div class="col-sm order-4" style="border: 1px solid black;">Equal Width 1</div>
        <div class="col-sm order-2" style="border: 1px solid black;">Equal Width 2</div>
        <div class="col-sm order-3" style="border: 1px solid black;">Equal Width 3</div>
        <div class="col-sm order-1" style="border: 1px solid black;">Equal Width 4</div>
    </div>
    <div class="row">
        <div class="col" style="border: 1px solid black;">Equal Width 1</div>
        <div class="col" style="border: 1px solid black;">Equal Width 2</div>
        <div class="w-100"></div>
        <div class="col" style="border: 1px solid black;">Equal Width 3</div>
        <div class="col" style="border: 1px solid black;">Equal Width 4</div>
    </div>
    <div class="row">
        <div class="col" style="border: 1px solid black;">Auto Layout</div>
        <div class="col-5" style="border: 1px solid black;">Auto Layout</div>
        <div class="col-5" style="border: 1px solid black;">Auto Layout</div>
    </div>
    <div class="row">
        <div class="col-lg-4" style="border: 1px solid black;">Offsetting Row 1</div>
        <div class="col-lg-4 ml-auto" style="border: 1px solid black;">Offsetting Row 2</div>
    </div>
    <div class="row">
        <div class="col-lg-4 ml-auto" style="border: 1px solid black;">Offsetting Row 1</div>
        <div class="col-lg-4 ml-auto" style="border: 1px solid black;">Offsetting Row 2</div>
    </div>
    <div class="row">
        <div class="col-lg-6 m-auto" style="border: 1px solid black;">Offsetting Row</div>
    </div>
    <div class="row">
        <div class="col-lg-10" style="border: 1px solid black;">Level 1: column 10
            <div class="row">
                <div class="col-lg-6" style="border: 1px solid blue;">Level 2: column 6</div>
                <div class="col-lg-6" style="border: 1px solid blue;">Level 2: column 6</div>
            </div>
        </div>
    </div>
</body>
</html>
