<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Margin and Padding</title>
</head>
<body style="margin: 50px;">
    <!--margin bottom(mb), margin top(mt), margin right(mr), margin left(ml), margin left and right(mx), margin top and bottom(my), margin for all sides(m)-->
    <!--Same for padding. pb,pr,pl,px,py,p-->
    <h1 class="bg-warning mb-0">Margin Bottom 0</h1>
    <h1 class="bg-warning mb-1">Margin Bottom 1</h1>
    <h1 class="bg-warning mb-2">Margin Bottom 2</h1>
    <h1 class="bg-warning mb-3">Margin Bottom 3</h1>
    <h1 class="bg-warning mb-4">Margin Bottom 4</h1>
    <h1 class="bg-warning mb-5">Margin Bottom 5</h1>

    <h1 class="bg-danger pb-0">Padding Bottom 0</h1>
    <h1 class="bg-danger pb-1">Padding Bottom 1</h1>
    <h1 class="bg-danger pb-2">Padding Bottom 2</h1>
    <h1 class="bg-danger pb-3">Padding Bottom 3</h1>
    <h1 class="bg-danger pb-4">Padding Bottom 4</h1>
    <h1 class="bg-danger pb-5">Padding Bottom 5</h1>
</body>
</html>
