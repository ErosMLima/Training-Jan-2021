<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Sizing and border</title>
</head>
<body style="margin: 50px;">
    <!--Width classes-->
    <div class="bg-warning p-3 w-25">Width 25%</div>
    <div class="bg-warning p-3 w-50">Width 50%</div>
    <div class="bg-warning p-3 w-75">Width 75%</div>
    <div class="bg-warning p-3 w-100">Width 100%</div>

    <br>
    <div style="height:300px; border:1px solid black;">
        <div class="bg-secondary d-inline-block h-25">Height 25%</div>
        <div class="bg-secondary d-inline-block h-50">Height 50%</div>
        <div class="bg-secondary d-inline-block h-75">Height 75%</div>
        <div class="bg-secondary d-inline-block h-100">Height 100%</div>
    </div>

    <div class="p-3 my-2 border border-primary rounded">Primary Border</div>
    <div class="p-3 border border-secondary border-bottom-0 rounded-top">Secondary Border</div>
    
</body>
</html>
