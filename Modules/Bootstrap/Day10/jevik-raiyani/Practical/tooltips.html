<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">

        <button class="btn btn-primary" data-toggle="tooltip"
        data-placement="top" title="Tooltip on top">tooltip on top</button>
        <button class="btn btn-success" data-toggle="tooltip"
        data-placement="right" title="Tooltip on right">tooltip on right</button>
        <button class="btn btn-warning" data-toggle="tooltip"
        data-placement="bottom" title="Tooltip on bottom">tooltip on bottom</button>
        <button class="btn btn-danger" data-toggle="tooltip"
        data-placement="left" title="Tooltip on left">tooltip on left</button>

        <br><br>

        <button id="hello" class="btn btn-primary" data-toggle="tooltip"
        data-placement="top" data-html="true" title=" <h3>Hello world</h3> 
        <p>Lorem ipsum dolor sit amet.</p> ">tooltip with html</button>

        <hr>

        <button class="btn btn-secondary"
        onclick="showTooltip()">
            show tooltip
        </button>

        <button class="btn btn-secondary"
        onclick="hideTooltip()">
            hide tooltip
        </button>

        <button class="btn btn-secondary"
        onclick="toggleTooltip()">
            toggle tooltip
        </button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <script>
        $('[data-toggle="tooltip"]').tooltip();

        function showTooltip(){
            $('#hello').tooltip('show');
        }
        function hideTooltip(){
            $('#hello').tooltip('hide');
        }

        function toggleTooltip(){
            $('#hello').tooltip('toggle');
        }


        $
    </script>
</body>
</html>
