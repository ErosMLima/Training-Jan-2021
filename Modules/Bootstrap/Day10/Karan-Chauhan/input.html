<!DOCTYPE html>
<html>

<head>
    <title>Input Groups and Addons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
</head>
<body>
    <center><h1 class="display-3">Input Groups and Addons</h1></center>
    <div class="input-group">
        <span class="input-group-addon" style="width:30px;"> @ </span>
        <input type="text" class="form-control" placeholder="Username">
    </div>
    <br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Email address">
        <span class="input-group-addon w-25">@something.com</span>
    </div>
    <br>
    <label for="profile">Choose profile URL</label>
    <div class="input-group">
        <span class="input-group-addon w-25">
            https://google.com/
        </span>
        <input type="text" class="form-control" id="profile">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" style="width:30px;">$</span>
        <input type="text" class="form-control">
        <span class="input-group-addon" style="width:40px;">.00</span>
    </div>
    <br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" style="width:30px;">$</span>
        <input type="text" class="form-control">
        <span class="input-group-addon" style="width:40px;">.00</span>
    </div>
    <br>
    <div class="input-group">
        <input type="text" placeholder="Search" class="form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn-primary">Search</button>
        </span>
    </div>
</body>
</html>
