<!DOCTYPE html>
<html>

<head>
    <title>Carousel Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="display-3">
        <center>Carousel Slider</center>
    </div>
    <br><br>

    <div class="container">

        <!--Carousel Slider-->

        <div class="row">
            <div class="col-sm-8 m-auto">

                <!--SIMPLE SLIDER-->
                <div id="slider1" class="carousel slide mb-5" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="sample.jpg" alt="First Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img1.png" alt="Second Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img2.png" alt="Third Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img3.png" alt="Fourth Slide">
                        </div>
                    </div>
                </div>


                <br><br>
                <hr>
                <!--SLIDER WITH CONTROLS-->
                <div id="slider2" class="carousel slide mb-5" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="sample.jpg" alt="First Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img1.png" alt="Second Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img2.png" alt="Third Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img3.png" alt="Fourth Slide">
                        </div>
                    </div>
                    <a href="#slider2" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon">
                        </span>
                    </a>
                    <a href="#slider2" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon">
                        </span>
                    </a>
                </div>


                <br><br>
                <hr>
                <!--SLIDER WITH INDICATORS-->
                <div id="slider3" class="carousel slide mb-5" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider3"
                        data-slide-to="0"></li>
                        <li data-target="#slider3"
                        data-slide-to="1"></li>
                        <li data-target="#slider3"
                        data-slide-to="2"></li>
                        <li data-target="#slider3"
                        data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="sample.jpg" alt="First Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img1.png" alt="Second Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img2.png" alt="Third Slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img3.png" alt="Fourth Slide">
                        </div>
                    </div>
                    <a href="#slider3" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon">
                        </span>
                    </a>
                    <a href="#slider3" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon">
                        </span>
                    </a>
                </div>

                <br><br>
                <hr>
                <!--SLIDER WITH CAPTIONS-->
                <div id="slider4" class="carousel slide mb-5" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider4"
                        data-slide-to="0"></li>
                        <li data-target="#slider4"
                        data-slide-to="1"></li>
                        <li data-target="#slider4"
                        data-slide-to="2"></li>
                        <li data-target="#slider4"
                        data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="sample.jpg" alt="First Slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Slide One</h3>
                                <p>This is Slide One Caption</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img1.png" alt="Second Slide">
                            <div class="carousel-caption">
                                <h3>Slide Two</h3>
                                <p>This is Slide Two Caption</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img2.png" alt="Third Slide">
                            <div class="carousel-caption">
                                <h3>Slide Three</h3>
                                <p>This is Slide Three Caption</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img3.png" alt="Fourth Slide">
                            <div class="carousel-caption">
                                <h3>Slide Four</h3>
                                <p>This is Slide Four Caption</p>
                            </div>
                        </div>
                    </div>
                    <a href="#slider4" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon">
                        </span>
                    </a>
                    <a href="#slider4" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon">
                        </span>
                    </a>
                </div>

                <script>
                    $('.carousel').carousel({
                        interval:1000,
                        keyboard: true,
                        pause: 'hover',
                        wrap: false
                    });


                    $('#slider4').on('slide.bs.carousel', function(){
                        console.log('slide');
                    });

                    
                    $('#slider4').on('slid.bs.carousel', function(){
                        console.log('slid');
                    });
                </script>
                <br>
            </div>
        </div>
    </div>
</body>

</html>
