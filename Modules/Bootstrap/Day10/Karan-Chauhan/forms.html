<!DOCTYPE html>
<html>

<head>
    <title>Forms & Inputs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <center>
        <h1>FORMS</h1>
    </center>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control form-control-sm" type="text" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
            <small class="form-text text-muted">Your email won't be shared</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="Enter password" readonly>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="3" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="file">File Input</label>
            <input type="file" id="file" class="form-control-file">
            <small id="fileHelp" class="form-text text-muted">Max 3mb size</small>
        </div>


        <fieldset class="form-group">
            <legend>What is your purpose?</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option1" checked>
                    Personal
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option1">
                    Professional
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option1">
                    Commercial
                </label>
            </div>
        </fieldset>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Sign up for newsletter
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br><br>
    <center>
        <h1>FORM INLINE</h1>
    </center>
    <form class="form-inline">
        <input class="form-control mr-2" type="text" id="username" placeholder="Enter username">
        <input class="form-control mr-2" type="password" id="pswd" placeholder="Enter password">
        <div class="form-check">
            <label class="form-check-label mr-2">
                <input type="checkbox" class="form-check-input mr-2"> Remember me
            </label>
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
    <br><br>
    <center>
        <h1>FORM ROW</h1>
    </center>
    <form>
        <div class="form-row">
            <div class="col">
                <input class="form-control mr-2" type="text" id="username" placeholder="Enter username">
            </div>
            <div class="col">
                <input class="form-control mr-2" type="password" id="pswd" placeholder="Enter password">
            </div>
        </div>        
    </form> 
    <br><br>
    <center>
        <h1>VALIDATION</h1>
    </center>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control mr-2 is-valid" type="text" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control mr-2 is-invalid" type="text" id="password">
        <div class="invalid-feedback">
            Password not strong enough
        </div>
    </div>
    <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input class="form-control mr-2 is-invalid" type="text" id="cpassword">
        <div class="invalid-feedback">
            Password does not match
        </div>
    </div>
</body>
</html>
