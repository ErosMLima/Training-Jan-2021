<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Carousel Slider</title>
</head>
<body style="margin: 50px;">
    <div class="row">
        <div class="col-lg-8 m-auto">
            <h2>Simple Carousel</h2>
            <div class="carousel slide mb-5" id="slider1" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="img/nature-1.jpg" class="d-block" style="width: 700px;height: 500px;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/gvQ9NhQP8wbbM32jXy4V3j.jpg" class="d-block" style="width: 700px;height: 500px;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Light-painting-photography_P3b_720x424.webp" class="d-block" style="width: 700px;height: 500px;">
                    </div>
                </div>
            </div>
            <h2>Carousel with controls</h2>
            <div class="carousel slide mb-5" id="slider2" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="img/nature-1.jpg" class="d-block" style="width: 1000px;height: 500px;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/gvQ9NhQP8wbbM32jXy4V3j.jpg" class="d-block" style="width: 1000px;height: 500px;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Light-painting-photography_P3b_720x424.webp" class="d-block" style="width: 1000px;height: 500px;">
                    </div>
                </div>
                <a href="#slider2" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#slider2" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            <h2>Carousel with indicators</h2>
            <div class="carousel slide mb-5" id="slider3" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#slider3" data-slide-to="0"></li>
                    <li data-target="#slider3" data-slide-to="1"></li>
                    <li data-target="#slider3" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="img/nature-1.jpg" class="d-block" style="width: 1000px;height: 500px;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/gvQ9NhQP8wbbM32jXy4V3j.jpg" class="d-block" style="width: 1000px;height: 500px;">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Light-painting-photography_P3b_720x424.webp" class="d-block" style="width: 1000px;height: 500px;">
                    </div>
                </div>
            </div>
            <h2>Carousel with captions</h2>
            <div class="carousel slide mb-5" id="slider4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#slider4" data-slide-to="0"></li>
                    <li data-target="#slider4" data-slide-to="1"></li>
                    <li data-target="#slider4" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="img/nature-1.jpg" class="d-block" style="width: 1000px;height: 500px;">
                        <div class="carousel-caption">
                            <h3>Slide 1</h3>
                            <p>Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/gvQ9NhQP8wbbM32jXy4V3j.jpg" class="d-block" style="width: 1000px;height: 500px;">
                        <div class="carousel-caption">
                            <h3>Slide 2</h3>
                            <p>Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/Light-painting-photography_P3b_720x424.webp" class="d-block" style="width: 1000px;height: 500px;">
                        <div class="carousel-caption">
                            <h3>Slide 3</h3>
                            <p>Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.carousel').carousel({
            interval:3000,
            //keyboard:true,
            pause:'hover',
            wrap:true
        });

        $('#slider4').on('slide.bs.carousel', function(){
            console.log('slide');
        });
    </script>
</body>
</html>
