<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
		<br><br><br><br><br><br>
		<div class="container">
			<button class="btn btn-primary" data-toggle="popover" data-placement="top"
			title="Popover Title" data-content="Lorem ipsum dolor sit, amet consectetur adipisicing elit.">Toggle popover</button>
			<button class="btn btn-primary" data-toggle="popover" data-placement="right"
			title="Popover Title" data-content="Lorem ipsum dolor sit, amet consectetur adipisicing elit.">Toggle popover</button>
			<button class="btn btn-primary" data-toggle="popover" data-placement="bottom"
			title="Popover Title" data-content="Lorem ipsum dolor sit, amet consectetur adipisicing elit.">Toggle popover</button>
			<button class="btn btn-primary" data-toggle="popover" data-placement="left"
			title="Popover Title" data-content="Lorem ipsum dolor sit, amet consectetur adipisicing elit.">Toggle popover</button>
			<br><br>

			<button id="myPopover" class="btn btn-primary" data-toggle="popover" data-placement="top"
			title="Popover Title" data-content="Lorem ipsum dolor sit, amet consectetur adipisicing elit." data-trigger="focus">Toggle popover</button>
			<br><br>
			<button class="btn btn-dark" onclick="showpopover()">show popover</button>
			<button class="btn btn-dark" onclick="hidepopover()">hide popover</button>
			<button class="btn btn-dark" onclick="togglepopover()">toggel popover</button>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		<script>
			$('[data-toggle="popover"]').popover();

			function showpopover(){
				$('#myPopover').popover('show'); 
			}
			function hidepopover(){
				$('#myPopover').hidepopover('hide');
			}
			function togglepopover(){
				$('#myPopover').togglepopover('toggle');
			}
		</script>
	</body>
</html>
