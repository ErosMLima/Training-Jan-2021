<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<br><br><br>
			<button id="hello" class="btn btn-primary" data-toggle="tooltip" data-placement="top"
			 title="Tooltip on Top">Tooltip on top</button>
			<button class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="tooltip on bottom">Tooltip on bottom</button>
			<button class="btn btn-success" data-placement="right" title="tooltip on right" data-toggle="tooltip">Tooltip on right</button>
			<button class="btn btn-danger" data-placement="left" title="tooltip on left" data-toggle="tooltip">Tooltip on left</button>
			<br><br>
			<button class="btn btn-primary" data-html="true" data-toggle="tooltip" data-placement="top"
			 title="<h3>hello world </h3> <p> lorem unibic lorem unibic </p>">Tooltip with HTML</button>
			<hr>
			<button class="btn btn-primary" onclick="showTooltip()">show Tooltip</button>
			<button class="btn btn-info"  onclick="hideTooltip()">hide Tooltip</button>
			<button class="btn btn-dark"  onclick="toggleTooltip()">toggle Tooltip</button>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		<script>
			$('[data-toggle="tooltip"]').tooltip();
			
			function showTooltip(){
				$('#hello').tooltip('show');
			}
			function hideTooltip(){
				$('#hello').tooltip('hide');
			}
			function toggleTooltip(){
				$('#hello').tooltip('toggle');
			}
		</script>
	</body>
</html>
