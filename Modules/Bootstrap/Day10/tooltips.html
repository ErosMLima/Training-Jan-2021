<html>
    <head>
        <title>Using Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">



            <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tool-tip on top</button>
            <button class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tool-tip on bottom</button>
            <button class="btn btn-danger" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tool-tip on right</button>
            <button class="btn btn-success" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tool-tip on left</button>
            <br><br>


            <button type="btn btn-primary" id="hello" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
                Tooltip with HTML
              </button>
            <hr>

            

            <button class="btn btn-primary" onclick="showTooltip()">Show tool-tip</button>

            <button class="btn btn-danger" onclick="hideTooltip()">Hide tool-tip</button>

            <button class="btn btn-warning" onclick="toggleTooltip()">Toggle tool-tip</button>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        $('[data-toggle="tooltip"]').tooltip();

        function showTooltip(){
            $('#hello').tooltip('show');
        }

       

        function showTooltip(){
            $('hello').tooltip('show');
        }

        function hideTooltip(){
            $('hello').tooltip('hide');
        }

        function toggleTooltip(){
            $('hello').tooltip('toggle');
        }

        $('hello').on('show.bs.tooltip', function(){
            console.log('Tooltip Show');
        });

        $('hello').on('hide.bs.tooltip', function(){
            console.log('Tooltip Hide');
        });

        $('hello').on('hidden.bs.tooltip', function(){
            console.log('Tooltip Hidden');
        });
    </script>


    </body>
    </html>
