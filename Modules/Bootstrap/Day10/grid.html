<html>
    <head>
        <title>Using Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">


            <div class="row mb-5" >
                <div class="col-6 col-md-8" style="border: 1px solid rgb(19, 17, 17);">Column of 6</div>
                <div class="col-6 col-md-4" style="border: 1px solid rgb(19, 17, 17);">Column of 6</div>
              </div>
            


            <div class="row mb-5" >
                <div class="col" style="border: 1px solid rgb(19, 17, 17);">Equal column</div>
                <div class="col" style="border: 1px solid rgb(19, 17, 17);">Equal Column</div>
                <div class="col" style="border: 1px solid rgb(19, 17, 17);">Equal Column</div>
              </div>

              
            <div class="row mb-5" >
                <div class="col" style="border: 1px solid rgb(19, 17, 17);">Equal column</div>
                <div class="col" style="border: 1px solid rgb(19, 17, 17);">Equal Column</div>
                <div class="w-100"></div>
                <div class="col" style="border: 1px solid rgb(19, 17, 17);">Equal Column</div>
                <div class="col" style="border: 1px solid rgb(19, 17, 17);">Equal Column</div>
              </div>
            

            <div class="row mb-5" >
                <div class="col" style="border: 1px solid rgb(19, 17, 17);">Equal column</div>
                <div class="col-6" style="border: 1px solid rgb(19, 17, 17);">Equal Column</div>
                <div class="col-4" style="border: 1px solid rgb(19, 17, 17);">Equal Column</div>
            </div>
        

            <div class="row mb-5" >
                <div class="col-sm" style="border: 1px solid rgb(19, 17, 17);">Equal column</div>
                <div class="col-sm" style="border: 1px solid rgb(19, 17, 17);">Equal Column</div>
                <div class="col-sm" style="border: 1px solid rgb(19, 17, 17);">Equal Column</div>
            </div>

            <div class="row mb-5" >
                <div class="col order-3" style="border: 1px solid rgb(19, 17, 17);">one</div>
                <div class="col order-1" style="border: 1px solid rgb(19, 17, 17);">two</div>
                <div class="col order-2" style="border: 1px solid rgb(19, 17, 17);">three</div>
            </div>


            <div class="row mb-5" >
                <div class="col-md-4 ml-auto" style="border: 1px solid rgb(19, 17, 17);">one</div>
                <div class="col-md-4 ml-auto" style="border: 1px solid rgb(19, 17, 17);">two</div>
                
            </div>


            <div class="row mb-5" >
                <div class="col-md-4 m-auto" style="border: 1px solid rgb(19, 17, 17);">one</div>


              
                
                <div class="row mb-5">
                    <div class="col-sm-3" style="border: 1px solid rgb(19, 17, 17);">
                      Level 1: .col-sm-3
                    </div>
                    <div class="col-sm-9 style="border: 1px solid rgb(19, 17, 17);>
                      <div class="row">
                        <div class="col-8 col-sm-6 style="border: 1px solid rgb(19, 17, 17);>
                          Level 2: .col-8 .col-sm-6
                        </div>
                        <div class="col-4 col-sm-6 style="border: 1px solid rgb(19, 17, 17);>
                          Level 2: .col-4 .col-sm-6
                        </div>
                      </div>
                    </div>
                  </div>
                </div>        
                
         

                
        </div>






        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
