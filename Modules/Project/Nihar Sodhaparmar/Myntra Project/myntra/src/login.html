    <div class="login-container pt-5">
        <div class="container bg-white p-0" style="width: 360px;">
            <img src="https://constant.myntassets.com/pwa/assets/img/banner_login_landing_300.jpg" alt="" width="100%">
            <div class="mx-4 mt-4">
                <div class="text-center text-highlighted" style="font-size: 25px; letter-spacing: 2px;">
                    <span>Login</span>  <!-- <span style="font-size: small;">or</span> <span>Signup</span> -->
                </div>
                <form onsubmit="return checkLogin()">
                    <div class="form-group  mt-4">
                        <label class="form-control-label" for="usertype">Select User Type</label>
                        <select class="form-control" name="usertype" id="usertype">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" required>
                    </div>
                    <div class="text-muted mt-4">
                        By Continuing, I agree to the <span class="text-highlighted">Terms of Usage</span> & <span class="text-highlighted">Privacy Policy</span>
                    </div>
                    <div class="mt-3">
                        <input class="btn btn-block login-btn" type="submit" value="Login">
                    </div>
                    <div class="text-muted mt-4">
                        Don't have an account? <a class="text-highlighted register-link" href="#">Register</a>
                    </div>
                    <div style="padding-top: 20px;"></div> 
                </form>
            </div>
        </div>
    </div>
