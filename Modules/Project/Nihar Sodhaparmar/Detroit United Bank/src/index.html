<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/index.js"></script>
    <title>Detroit United Bank</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light py-3">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="./img/united-bank-logo.png" alt="logo" height="40"
                    width="150"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#personal" class="nav-link">Personal</a></li>
                    <li class="nav-item"><a href="#business" class="nav-link">Business</a></li>
                    <li class="nav-item"><a href="#insaurance" class="nav-link">Insaurance</a></li>
                    <li><button id="login-btn-modal" class="btn btn-outline-success" data-toggle="modal"
                            data-target="#loginModal">Login</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="showcase">
        <div class="primary-overlay text-white py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-6">

                        <div id="otp-container" class="container bg-white rounded mt-5 py-5 text-dark"
                            style="height: 530px; width: 360px;">
                            <form action="" onsubmit="return (new submitUser).submitUserData()">
                                <div class="font-weight-bold mb-4 lets-label">Let's Get Started</div>
                                <div class="form-group">
                                    <label class="form-control-label" for="name">Name</label>
                                    <input class="form-control" type="text" name="name" id="name" required>
                                </div>
                                <div class="form-group mt-4">
                                    <label class="form-control-label" for="number">Mobile Number</label>
                                    <input class="form-control" type="number" name="number" id="number" required>
                                </div>
                                <div class="form-check mt-4">
                                    <input type="checkbox" class="form-check-input" id="condition">
                                    <label class="form-check-label" for="condition">I am not a politically exposed
                                        person</label>
                                    <div id="checkboxError" class="text-danger"></div>
                                </div>
                                <div>
                                    <input class="btn btn-success btn-block mt-4" type="submit" value="OPEN NOW"
                                        name="open-btn" id="open-btn">
                                </div>
                                <div class="mt-4">
                                    By choosing to continue, you agree to accept all applicable <a
                                        class="condition-link" href="#">Terms & Conditions</a> and <a
                                        class="condition-link" href="#">Privacy Policy</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- ------------------------------------------- Login Modal ------------------------------------------- -->
        <div class="modal fade" id="loginModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Login</h5>
                        <button class="close" data-dismiss="modal"> <span>&times;</span> </button>
                    </div>
                    <div class="modal-body">
                        <div id="loginError" class="text-danger"></div>
                        <div>
                            <label for="acNumber">Account Number</label>
                            <input type="number" id="acNumber" name="acNumber" class="form-control">
                            <div id="acNumberError" class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                            <div id="passwordError" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-success" onclick="return (new login).userLogin()">Login</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
