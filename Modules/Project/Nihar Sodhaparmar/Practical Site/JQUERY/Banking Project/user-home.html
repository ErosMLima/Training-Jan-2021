<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/check-login.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/user-home.js"></script>
    <title>User Home</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light py-3">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="./img/united-bank-logo.png" alt="logo" height="40"
                    width="150"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#personal" class="nav-link">Personal</a></li>
                    <li class="nav-item"><a href="#business" class="nav-link">Business</a></li>
                    <li class="nav-item"><a href="#insaurance" class="nav-link">Insaurance</a></li>
                    <li class="nav-item dropdown"><a id="acNumber" href="#" class="nav-link" data-toggle="dropdown">Ac Number</a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item"><a href="profile.html" class="dropdown-link">Profile</a></li>
                            <li class="dropdown-item"><a id="logout-btn" href="#" class="dropdown-link">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-5">
        <h2 id="acType">Account Type : </h2>
        <h2 id="balance" class="mt-3">Current Balance : </h2>
    </div>


    <div class="container user-cards-container mt-5">

        <div class="row">
            <div class="col-md-4">
                <a href="" data-toggle="modal" data-target="#depositMoneyModal">
                    <div class="card">
                        <div class="card-body">
                            <img class="d-block mx-auto" src="./img/add-money.png" width="50%" alt="Add Money Image">
                            <h3 class="text-center text-dark mt-4">Deposit Money</h3>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="" data-toggle="modal" data-target="#withdrawMoneyModal">
                    <div class="card">
                        <div class="card-body">
                            <img class="d-block mx-auto" src="./img/withdraw.png" width="50%" alt="Withdraw Money Image">
                            <h3 class="text-center text-dark mt-4">Withdraw Money</h3>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="transactions.html">
                    <div class="card">
                        <div class="card-body">
                            <img class="d-block mx-auto" src="./img/transactions.png" width="50%" alt="Transactions Image">
                            <h3 class="text-center text-dark mt-4">View Transaction</h3>
                        </div>
                    </div>
                </a>
            </div>

        </div>
        
    </div>


    <!-- ---------------------------------- ADD MONEY MODAL ---------------------------------- -->

    <div class="modal fade" id="depositMoneyModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Deposit Money</h5>
                    <button class="close" data-dismiss="modal"> <span>&times;</span> </button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="damount">Deposit Amount</label>
                        <input type="number" id="damount" name="damount" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="deposit-btn" class="btn btn-success">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------------------------------- WITHDRAW MONEY MODAL ---------------------------------- -->

    <div class="modal fade" id="withdrawMoneyModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Withdraw Money</h5>
                    <button class="close" data-dismiss="modal"> <span>&times;</span> </button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="wamount">Withdraw Amount</label>
                        <input type="number" id="wamount" name="wamount" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
