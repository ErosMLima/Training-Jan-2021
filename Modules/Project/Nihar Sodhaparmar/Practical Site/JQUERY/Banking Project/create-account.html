    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/create-account.js"></script>
    <title>Detroit United Bank</title>
</head>

<body>


    <nav class="navbar navbar-expand-sm navbar-light fixed-top bg-light py-3">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="./img/united-bank-logo.png" alt="logo" height="40"
                    width="150"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#personal" class="nav-link">Personal</a></li>
                    <li class="nav-item"><a href="#business" class="nav-link">Business</a></li>
                    <li class="nav-item"><a href="#insaurance" class="nav-link">Insaurance</a></li>
                </ul>
            </div>
        </div>

    </nav>

    <div class="pt-5"></div>

    <div class="container form-container bg-light rounded">

        <form onsubmit="return (new userProfile).submitUserProfileData()">

            <div class="row">
                <div class="col-md-3">
                    <label class="form-control-label" for="account-type">Select Account Type</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <select class="form-control" name="account-type" id="account-type">
                        <option value="select"> Select Account Type</option>
                        <option value="savings">Savings Account</option>
                        <option value="current">Current Account</option>
                    </select>
                    <div id="acTypeError" class="text-danger"></div>
                </div>
                
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="fullname">Full Name</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <input class="form-control" type="text" id="fullname" name="fullname" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="fathername">Father's Name</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <input class="form-control" type="text" id="fathername" name="fathername" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="mothername">Mothers's Name</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <input class="form-control" type="text" id="mothername" name="mothername" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="email">Email</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <div class="row">
                        <div class="col-lg-9">
                            <input class="form-control" type="email" id="email" name="email" required>
                        </div>
                        <div class="col-md-4 col-lg-3 mx-auto email-confirm-btn">
                            <button id="confirm-mail-btn" class="btn btn-secondary btn-block">Confirm</button>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="gender">Gender</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <div class="form-check form-check-inline mt-2">
                        <input class="form-check-input" type="radio" name="gender" value="male" checked>
                        <label class="form-check-label" for="">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="female">
                        <label class="form-check-label" for="">Female</label>
                      </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="dob">Date Of Birth</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <input class="form-control" type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="marital-status">Marital Status</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <select class="form-control" name="marital-status" id="marital-status">
                        <option value="select"> Select Status</option>
                        <option value="unmarried">Unmarried</option>
                        <option value="married">Married</option>
                    </select>
                    <div id="maritalStatusError" class="text-danger"></div>
                </div>
                
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="occupation">Occupation</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <select class="form-control" name="occupation" id="occupation">
                        <option value="select"> Select Occupation</option>
                        <option value="salaried">Salaried</option>
                        <option value="selfemployed">Self Employed</option>
                        <option value="professional">Professional</option>
                        <option value="housewife">Housewife</option>
                        <option value="rerired">Retired</option>
                        <option value="student">Student</option>
                    </select>
                    <div id="occupationError" class="text-danger"></div>
                </div>
                
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="income">Anual Income</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <select class="form-control" name="income" id="income">
                        <option value="select"> Select Anual Income</option>
                        <option value="lessthan2">Less than 2 lakhs</option>
                        <option value="2to5">2 to 5 Lakhs</option>
                        <option value="5to10">5 to 10 Lakhs</option>
                        <option value="10to25">10 to 25 Lakhs</option>
                        <option value="25to50">25 to 50 Lakhs</option>
                        <option value="50to1crore">50 Lakhs to 1 Crore</option>
                        <option value="1crore">1 Crore & Above</option>
                    </select>
                    <div id="incomeError" class="text-danger"></div>
                </div>
                
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="password">Password</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <input class="form-control" type="password" id="password" name="password" required>
                    <label id="passwordValid" class="text-danger" style="display: none;"></label>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <label class="form-control-label" for="cpassword">Confirm Password</label>
                </div>
                <div class="col-md-9 form-control-container">
                    <input class="form-control" type="password" id="cpassword" name="cpassword" required>
                    <div id="passwordError" class="text-danger"></div>
                </div>

            </div>

            <div class="row mt-5 pt-3">
                <div class="col-md-3"></div>
                <div class="col-md-9 form-control-container">
                    <input class="btn btn-success btn-block w-50 mx-auto" type="submit" value="Next">
                </div>
            </div>

        </form>
        
    </div>

    <div class="mt-5"></div>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
