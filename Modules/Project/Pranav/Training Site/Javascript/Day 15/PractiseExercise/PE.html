        <script type="text/javascript">
            function greatestno() {
                var value1=prompt("Enter first no:");
                var value2=prompt("Enter second no:");
                var value3=prompt("Enter third no:");
                var no1=parseInt(value1);
                var no2=parseInt(value2);
                var no3=parseInt(value3);
                if(no1>no2 && no1>no3) 
                    alert("First no: " + no1 + " is greatest.");
                else if(no2>no3 && no2>no1) 
                    alert("Second no: " + no2 + " is greatest.");
                else
                    alert("Third no: " + no3 + " is greatest.");
            }
            function total() {
                var value1=prompt("Enter first no:");
                var value2=prompt("Enter second no:");
                var value3=prompt("Enter third no:");
                var no1=parseInt(value1);
                var no2=parseInt(value2);
                var no3=parseInt(value3);
                if(no1>40 && no2>40 && no3>40) {
                    var sum=no1+no2+no3;
                    alert("Sum of no. greater than 40 is: "+ sum);
                }
                else if(no1>40 && no2>40) {
                    var sum=no1+no2;
                    alert("Sum of no. greater than 40 is: "+ sum);
                }
                else if(no2>40 && no3>40) {
                    var sum=no2+no3;
                    alert("Sum of no. greater than 40 is: "+ sum);
                }
                else if(no3>40 && no1>40) {
                    var sum=no3+no1;
                    alert("Sum of no. greater than 40 is: "+ sum);
                }
                else {
                    alert("Sorry,No number is greater than 40");
                }
            }
            function city1() {
                var city=["Mumbai","Pune","Hyderabad","Banglore"];
                for(var i=0;i<city.length;i++)
                    alert("City: "+city[i]);
            }
