                <div class="col-md-10 text-center mt-4">
                    <table id='userstable' class="table table-stripped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Gender</th>

        <script>
            $(document).ready(function () { 
                $.getJSON("https://gorest.co.in/public-api/users",function(data) {
                    var flag='';
                    $.each(data.data,function(key,value) {
                        flag += '<tr>';
                        flag += '<td>' +
                            value.id + '</td>';
                        flag += '<td>' +
                            value.name + '</td>';
                        flag += '<td>' +
                            value.email + '</td>';
                        flag += '<td>' +
                            value.gender + '</td>';
                        flag += '<td>' +
                            value.status + '</td>';
                        flag += '</tr>';
                    });  
                    $('#userstable').append(flag);
                });
            });
        </script>
