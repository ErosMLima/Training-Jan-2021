<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Pocket</title>
        <script>
            function showusers() {
                var flag="";
                var fetchusers=localStorage.getItem("users");
                var createusers=JSON.parse(fetchusers);
                createusers.forEach(users=> {
                    flag+="<tr>";
                    flag+="<td>"+users.name+"</td>";
                    flag+="<td>"+users.email+"</td>";
                });
                document.getElementById("userstable").innerHTML=flag;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="form-group text-center mb-5">
                <button class="btn btn-success mt-5" onclick="showusers()">Show Users</button>
                <button class="btn btn-success mt-5"><a href="AddContent.html" class="text-white">Add Content</a></button>
                <button class="btn btn-success mt-5"><a href="Discover.html" class="text-white">Proceed to Site</a></button>
                <table class="table table-stripped mt-5">
                    <thead>
                        <th>Name</th>
                        <th>Email ID</th>
                    </thead>
                    <tbody id="userstable"></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
