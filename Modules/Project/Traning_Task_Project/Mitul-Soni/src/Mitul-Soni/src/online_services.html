<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Online Services GU</title>
</head>
<body>
    <section id="header">
        <div class="row mt-2" style="background: lightblue;">
            <div class="col-md-2 p-3">
                <img src="../img/logo.png" alt="" class="image-fluid ml-5" alt="logo" style="height: 100px;width:100px;">
            </div>
            <div class="col-md-8">
                <h1 class="text-center mt-4">Gujarat University</h1>
            </div>
            <div class="col-md-2">
                <a href="https://fees.gujaratuniversity.ac.in/download/OnlineServicesDetail.pdf" class="btn btn-success mt-4"><i class="fa fa-stop"></i> HELP</a><br>
                <a href="student_login.html" class="btn btn-primary mt-1"><i class="fa fa-sign-in"></i> Student Login</a>
            </div>
        </div>
    </section>

    <script>
        function saveData()
        {
            var service = document.getElementById("service").value;
            var enrollment = document.getElementById("enrollnment").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var reenter = document.getElementById("reenter").value;
            
            var temp;
            if(service == "select form")
            {
                alert("Please select Form")
                return
            }
            if(enrollment=="" || phone=="" || email=="" || password=="" || reenter=="")
            {
                alert("Please Enter All Feilds");
                return
            }
            if(password != reenter)
            {
                alert("Please Enter Password and Re-Enter password");
                return
            }
            else
            {
                var object = {
                        'service':service,
                        'enrollment':enrollment,
                        'phone':phone,
                        'email':email,
                        'password':password,
                        'reenter':reenter
                    }
            }
            temp = JSON.parse(localStorage.getItem('onlineform')) || [];
            temp.push(object);
            object=JSON.stringify(temp);
            localStorage.setItem('onlineform',object);
            alert("Successfull Added");
            document.getElementById("register-form").reset();
   
        }
    </script>

    <!---Form Section-->
        <section id="registration-form"> 
            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <div>
                            <h5 class="text-white text-center p-3"  style="background:navy;">Student Registration Form</h5>
                        </div>
                        <div>
                            <form id="register-form">
                                <div class="form-group">
                                    <label for="form">Select Form</label>
                                    <select name="service" id="service" class="form-control">
                                        <option value="select form">select form</option>
                                        <option value="Provisional Degree">Provisional Degree</option>
                                        <option value="Migration Certificate">Migration Certificate</option>
                                        <option value="Eligibilty Certificate">Eligibilty Certificate</option>
                                        <option value="Internship Completion Certificatee">Internship Completion Certificate</option>
                                        <option value="Second Year Verification Certificate">Second Year Verification Certificate</option>
                                        <option value="Medium of Instruction Certificate">Medium of Instruction Certificate</option>
                                        <option value="Duplicate Marksheet (per Marksheet)">Duplicate Marksheet (per Marksheet)</option>
                                        <option value="Marksheet /Degree /Transcript Verification and Sealed Cover">Marksheet /Degree /Transcript Verification and Sealed Cover</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="enrollment">Enrollment No</label>
                                    <input type="text" class="form-control" id="enrollnment">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group">
                                    <label for="reenter">Re-enter Password</label>
                                    <input type="password" class="form-control" id="reenter">
                                </div>
                                <div> 
                                    <input type="button" class="btn btn-success" value="Register" onclick="saveData()">
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <!--Form Section End-->

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
