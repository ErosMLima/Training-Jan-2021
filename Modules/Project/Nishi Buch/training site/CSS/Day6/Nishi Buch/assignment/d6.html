<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
nav{
    font-size: 2rem;
    background-color:#000000;
}
nav ul
{
    list-style-type: none;
    margin:0;
    padding:0;
    display: flex;
    /*justify-content: space-around;*/
}
nav ul li{
    cursor:pointer;
    padding:0.5rem;
    flex:auto;
    text-align: center;
    
}
nav ul li:hover
{
    background-color:#000000;
    color:rgb(255, 0, 0);
}
nav ul li a{
    color: #ffffff;
}  
nav ul li a:hover{
    color: rgb(100, 205, 240);
}  
@media (max-width: 400px) {
            nav ul {
                flex-direction: column;
            
            }
            nav ul li {
                    text-align: center;
            }
        }

    </style>
</head>
<body>
    <header>
    <nav>
        <ul>
            <li ><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
    </header>
</body>
</html>
