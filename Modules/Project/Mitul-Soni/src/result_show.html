<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Online Services GU</title>
</head>
<body>
    <section id="header">
        <div class="row mt-2" style="background: lightblue;">
            <div class="col-md-2 p-3">
                <img src="../img/logo.png" alt="" class="image-fluid ml-5" alt="logo" style="height: 100px;width:100px;">
            </div>
            <div class="col-md-8">
                <h1 class="text-center mt-4">Gujarat University</h1>
            </div>
            <div class="col-md-2">
                <a href="https://fees.gujaratuniversity.ac.in/download/OnlineServicesDetail.pdf" class="btn btn-success mt-4"><i class="fa fa-stop"></i> HELP</a><br>
                <a href="student_login.html" class="btn btn-primary mt-1"><i class="fa fa-sign-in"></i> Student Login</a>
            </div>
        </div>
    </section>

    <script>
        function checkData()
        {
            
            var course = document.getElementById("course").value;
            var seatno = document.getElementById("seatno").value;
            var get,create,text,i;
            var str;    
            get = localStorage.getItem("result");
            create = JSON.parse(get);

            if(course == "" || seatno == "")
            {
                alert("Please all feilds required");
                return;
            }

            create.forEach(result => {
                    if(result.course == course && result.seatno == seatno)
                    {
                        str += '<table class="table table-striped"><thead class="thead-dark"><tr><th>Course</th><th>Seat No</th><th>Name</th><th>College Name</th></tr></thead>';
                        str += "<tbody><tr><td>"+result.course+"</td>";
                        str += "<td>"+result.seatno+"</td>";
                        str += "<td>"+result.name+"</td>";
                        str += "<td>"+result.collegename+"</td></tr>";
                        str += '<tr><td class="bg-dark text-center text-white">Subject</td><td class="bg-dark text-white text-center" colspan="3">Marks</td></tr>';
                        str += '<tr><td class="text-center">'+result.subject[0]+'</td><td colspan="3" class="text-center">'+result.marks[0]+"</td></tr>";
                        str += '<tr><td class="text-center">'+result.subject[1]+'</td><td colspan="3" class="text-center">'+result.marks[1]+"</td></tr>";
                        str += '<tr><td class="text-center">'+result.subject[2]+'</td><td colspan="3" class="text-center">'+result.marks[2]+"</td></tr>";
                        str += '<tr><td class="text-center">'+result.subject[3]+'</td><td colspan="3" class="text-center">'+result.marks[3]+"</td></tr>";
                        str += '<tr><td colspan="3" class="bg-dark text-white text-center">Total</td><td colspan="2" class="bg-dark text-white">Percentage</td></tr>';
                        str += '<tr><td colspan="3" class="text-center">'+result.total+"/400"+'</td><td>'+result.percentage+'</td></tr></tbody></table>';
                           
                    }
            
                });
                document.getElementById("show-result").innerHTML = str;
        }
        function resetform()
        {
            document.getElementById("register-form").reset();
        }
    </script>

    <!---Form Section-->
        <section id="registration-form"> 
            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <div>
                            <h5 class="text-white text-center p-3"  style="background:navy;">Online Result</h5>
                        </div>
                        <div>
                            <form id="register-form">
                                <div class="form-group">
                                    <label for="examname">Select Exam Name</label>
                                    <select name="" id="course" class="form-control">
                                        <option value="Select Course">Select Course</option>
                                        <option value="B.Com Semester-1">B.Com Semester-1</option>
                                        <option value="B.Com Semester-2">B.Com Semester-2</option>
                                        <option value="B.Com Semester-3">B.Com Semester-3</option>
                                        <option value="B.Com Semester-4">B.Com Semester-4</option>
                                        <option value="B.Com Semester-5">B.Com Semester-5</option>
                                        <option value="B.Com Semester-6">B.Com Semester-6</option>
                                        <option value="BCA Semester-1">BCA Semester-1</option>
                                        <option value="BCA Semester-2">BCA Semester-2</option>
                                        <option value="BCA Semester-3">BCA Semester-3</option>
                                        <option value="BCA Semester-4">BCA Semester-4</option>
                                        <option value="BCA Semester-5">BCA Semester-5</option>
                                        <option value="BCA Semester-6">BCA Semester-6</option>
                                        <option value="BBA Semester-1">BBA Semester-1</option>
                                        <option value="BBA Semester-2">BBA Semester-2</option>
                                        <option value="BBA Semester-3">BBA Semester-3</option>
                                        <option value="BBA Semester-4">BBA Semester-4</option>
                                        <option value="BBA Semester-5">BBA Semester-5</option>
                                        <option value="BBA Semester-6">BBA Semester-6</option> 
                                    </select>
                                
                                </div>
                                <div class="form-group">
                                    <label for="seatno">Seatno</label>
                                    <input type="text" class="form-control" id="seatno">
                                </div>
                                <div class="form-group">
                                    <label for="code">Enter Captcha Code</label>
                                    <input type="text" class="form-control" id="code" placeholder="Enter 0000">
                                </div>
                                <div class="text-center"> 
                                    <button type="button" class="btn btn-primary" onclick="checkData()">Result</button>
                                    <button type="button" class="btn btn-warning" onclick="resetform()">Reset</button>                        
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!--Result Show Section-->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col" id="show-result"></div>
                </div>
            </div>
        </section>
        <!--Result Show Section End-->
    <!--Form Section End-->

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
