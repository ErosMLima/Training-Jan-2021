                                <script>

                                var value;
                                function submitmarks()
                                {
                                    var d = document.getElementsByName("array[]");
                                    var sub = document.getElementsByName("arr[]");
                                    var seatno = document.getElementById("seatno").value;
                                    var name = document.getElementById("name").value;
                                    var collegename = document.getElementById("collegename").value;
                                    var marks = [];
                                    var subjects = [];
                                    var temp,result,percentage,total = 0;
                                        for(var i=0;i<d.length;i++)
                                        {
                                            marks.push(d[i].value);
                                            total += parseInt(d[i].value);
                                            subjects.push(sub[i].value);
                                        }
                                        
                                        percentage = (total / sub.length);
                                        

                                        if(seatno=="" || name=="" || collegename=="")
                                        {
                                            alert("Please Enter All Feilds");
                                            return
                                        }
                                        else
                                        {
                                            var object = {
                                                'seatno':seatno,
                                                'name':name,
                                                'collegename':collegename,
                                                'course':value,
                                                'subject':subjects,
                                                'marks':marks,
                                                'total':total,
                                                'percentage':percentage,
                                                
                                            }
                                        }
                                        
                                        temp = JSON.parse(localStorage.getItem('result')) || [];
                                        temp.push(object);
                                        object=JSON.stringify(temp);
                                        localStorage.setItem('result',object);
                                        alert("Successfull Added");
                                        


                                }

                                  function getCourse()
                                  {
                                      value = document.getElementById("course").value;
                                      getvaliddata("item.json")  
                                      async function getvaliddata(file)
                                       {
                                            var x = await fetch(file);
                                            var y = await x.text();
                                            var temp = "";
                                            var str = "";
                                            y = JSON.parse(y);
                                                for(var i=0;i<y.course.length;i++)
                                                {   
                                                    if(y.course[i].coursename == value)
                                                    {
                                                        for(let j=0;j<y.course[i].courses.length;j++)
                                                        {
                                                            str += "<tr>";
                                                            str += "<td>"+y.course[i].courses[j]+"</td>";
                                                            str += '<td><input type="text" class="form-control" id="" name="array[]"><input type="hidden" name="arr[]" value="'+y.course[i].courses[j]+'"></td></tr>';
                                                            
                                                        }   
                                                    }
                                                    else
                                                    {
                                                        alert("Invalid");
                                                    }
                                                
                                                } 
                                                document.getElementById("subject").innerHTML = str;
                                            
                                            
                                        
                                            
                                        }
                                  }
                                </script>
