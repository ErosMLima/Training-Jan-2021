<script>

var dataTable=null;
function openModal()
{
    document.getElementById('myForm').reset();
    document.getElementById('hid').value = -1;  
    $('#serviceModal').modal('show');
}
function save()
{
    var serviceName = document.getElementById('serviceName').value;
    var check = true;
    var hid = parseInt(document.getElementById('hid').value);
    var serviceData = JSON.parse(localStorage.getItem('services')) || [];
    if(serviceName === "")
    {
        document.getElementById('serviceerror').innerHTML = "Enter the Service Name";
        return false;
    }
    if(check === true)
    {
        document.getElementById('serviceerror').innerHTML = "";
        if(hid == -1)
        {
            serviceData.push({'serviceName':serviceName});
        }
        else
        {
            serviceData[hid] = {'serviceName':serviceName};
        }
        localStorage.setItem('services',JSON.stringify(serviceData));
        $('#serviceModal').modal('hide');
        dataTable.clear();
        datas();
        //document.getElementById('myForm').reset();
    }
    //document.getElementById('myForm').reset();
}
$(document).ready( function () {

    dataTable = $('#myTable').DataTable({
        "lengthMenu":  [5,10,15,20,25,30],
    });
    datas();
} );
// print data into the datatable body
function datas()
{
    var serviceData = JSON.parse(localStorage.getItem('services'));
    if(parseInt(serviceData.length) == 0)
    {
        dataTable.draw(false);
    }
    else
    {
        for(obj in serviceData)
        {
            dataTable.row.add([
            serviceData[obj].serviceName,
            '<a href="javascript:void(0)" onclick="deleteData('+obj+')"><i class="fa fa-trash-o text-danger fa-2x" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;'+
            '<a href="javascript:void(0)" onclick="updateData('+obj+')"><i class="fa fa-pencil text-success fa-2x" aria-hidden="true"></i></a>',
            ]).draw(false);
        }
    }
}
function updateData(obj)
{
    var getdata = JSON.parse(localStorage.getItem('services'));
    document.getElementById('serviceName').value = getdata[obj].serviceName;
    document.getElementById('hid').value = obj;
    $('#serviceModal').modal('show');
}
function deleteData(obj)
{
    swal({
        title: 'Are you sure?',
        text: "It will permanently deleted !",
        type: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonClass: "btn-danger",
        confirmButtonText: "Yes, delete it!",
        cancelButtonText: "No, cancel plx!",
        closeOnConfirm: false,
        closeOnCancel: false,
    },function(isConfirm) {
        if(isConfirm)
        {
            swal("Deleted!", "Your imaginary file has been deleted.", "success"); 
            var getdata = JSON.parse(localStorage.getItem('services'));
            getdata.splice(obj,1);
            localStorage.setItem('services',JSON.stringify(getdata));
            dataTable.clear();
            datas();                 
            }
        else
        {
            swal("Cancelled", "Your Data is safe :)", "error");
        }
    })
}
