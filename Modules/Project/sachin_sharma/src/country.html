        <!--add country modal-->
        <div class="modal fade" id="addCountryModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">Add Country</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form id="myForm">
                            <div class="form-group">
                                <label for="title">Country Name</label>
                                <input type="text" class="form-control" id="countryName">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-info" data-dismiss="modal" type="button" onclick="addCountry()">Submit</button>

        <script src="js/jquery.min.js"></script>

        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
        <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
        <script>
            var countryM;
            $(document).ready( function () {
                $('#my_table').DataTable();
            } );
            document.getElementById('user').innerHTML=sessionStorage.getItem('user');
            // data load

            var countryM=JSON.parse(localStorage.getItem('countryM'));
            for (row in countryM)
            {
                console.log(row);
                rowdata=countryM[row];
                
                var tr=document.createElement('tr');
                for(obj in rowdata)
              { 
                
                var td=document.createElement('td');
                td.innerHTML=rowdata[obj];
                tr.appendChild(td);
              }
              var td=document.createElement('td');
                td.innerHTML="<a href='javascript:void(0)' onclick='itemremove("+row+")'><li class='fa fa-trash fa-2x'></li></a>";
                tr.appendChild(td);

              document.getElementById('tblbody').append(tr); 
            }


            
            
            
            // functionality
            function  logout() {
              sessionStorage.clear();
              location.href='login.htnl';
            }
            function addCountry()
            {
                var countryName=document.getElementById('countryName').value;
                var object= {
                    'countryName':countryName,
                }
                countryM=JSON.parse(localStorage.getItem('countryM')) || [];
                countryM.push(object);
                object=JSON.stringify(countryM);
                localStorage.setItem('countryM',object); 
                alert("add successfully");
                document.getElementById("myForm").reset();
                location.reload();

            } 

            function itemremove(rowobj) {
              //alert(rowobj);
              countryM=JSON.parse(localStorage.getItem('countryM'));
              countryM.splice(rowobj,1);
              localStorage.setItem('countryM',JSON.stringify(countryM));
              location.reload(); 

          }
        </script>
