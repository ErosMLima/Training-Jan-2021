        <div class="modal fade" id="addCityModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">Add Restaurant</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form id="myForm">
                            <div class="form-group">
                                <label for="country">Select Country</label>
                                <select  id="country" class="form-control" onchange="change()">
                                </select>
                                <label for="state">Select State</label>
                                <select  id="state" class="form-control" onchange="changeCity()">

                                </select>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-info" data-dismiss="modal" type="button" onclick="return addRestuarant()">Submit</button>

        <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
        <script>
            var countryM;
            $(document).ready( function () {
                $('#my_table').DataTable();
            } );
            document.getElementById('user').innerHTML=sessionStorage.getItem('user');
            // data load table

            var RestaurantM=JSON.parse(localStorage.getItem('RestaurantM'));
            for (row1 in RestaurantM)
            {
                console.log(row1);
                rowdata=RestaurantM[row1];
                
                var tr=document.createElement('tr');
                for(obj in rowdata)
              { 
                
                var td=document.createElement('td');
                if(obj=='img')
                {
                    var imgtag=document.createElement('img');
                    imgtag.setAttribute('src',rowdata[obj]);
                    imgtag.setAttribute('height',"100px");
                    imgtag.setAttribute('width',"100px");
                    td.appendChild(imgtag);

                }
                else{
                    td.innerHTML=rowdata[obj];
                }
                
                tr.appendChild(td);
              }
              var td=document.createElement('td');
                td.innerHTML="<a href='javascript:void(0)' onclick='itemremove("+row1+")'><li class='fa fa-trash fa-2x'></li></a>";
                tr.appendChild(td);

              document.getElementById('tblbody').append(tr); 
            }

            // coutry drop down  data get
             var countryM=JSON.parse(localStorage.getItem('countryM'));
            var sel=document.getElementById('country');
            for (row in countryM)
            {
                console.log(row);
                rowdata=countryM[row];
                for(obj in rowdata)
              { 
                  var option=document.createElement('option');
                  option.innerHTML=rowdata[obj]; 
                  sel.appendChild(option);

              }
            } 
            change();
            // state drop down data load
            function change(){
                var stateM=JSON.parse(localStorage.getItem('stateM'));
                var sel=document.getElementById('state');
                sel.innerHTML=null;
                var sel1=document.getElementById('country').value;
                console.log(sel1);
                 for (row in stateM)
                  {
                    console.log(row);
                    rowdata=stateM[row];
                    for(obj in rowdata)
                    { 
                        
                        if(rowdata[obj]==sel1)
                        {
                                
                            var option=document.createElement('option');
                            option.innerHTML=rowdata['stateName']; 
                            sel.appendChild(option); 
                        }
                       
                       
                   }
                 }
            }
            // city data load in dropdown
            changeCity();
            function changeCity()
            {
                var cityM=JSON.parse(localStorage.getItem('cityM'));
                var sel=document.getElementById('city');
                sel.innerHTML=null;
                var sel1=document.getElementById('state').value;
                console.log(sel1);
                 for (row in cityM)
                  {
                    console.log(row);
                    rowdata=cityM[row];
                    for(obj in rowdata)
                    { 
                        
                        if(rowdata[obj]==sel1)
                        {
                                
                            var option=document.createElement('option');
                            option.innerHTML=rowdata['cityName']; 
                            sel.appendChild(option); 
                        }
                       
                       
                   }
                 }
            }
            // functionality
            function  logout() {
              sessionStorage.clear();
              location.href='login.htnl';
            }
                        
            function addRestuarant()
            {
                var restaurantName=document.getElementById('restaurantName').value;
                var restaurantAddress=document.getElementById('address').value;
                var area=document.getElementById('area').value;
                var img=document.getElementById('img').files; 
                var cityName=document.getElementById('city').value;
                var stateName=document.getElementById('state').value;
                var countryName=document.getElementById('country').value;
                img="img/" + img[0].name;
                
                var object= {
                    'restaurantName':restaurantName,
                    'address':restaurantAddress,
                    'area':area,
                    'img':img,
                    'cityName':cityName,
                    'stateName':stateName,
                    'countryName':countryName,
                }
                RestaurantM=JSON.parse(localStorage.getItem('RestaurantM')) || [];
                RestaurantM.push(object);
                object=JSON.stringify(RestaurantM);
                localStorage.setItem('RestaurantM',object); 
                alert("add successfully");
                document.getElementById("myForm").reset();
                location.reload();
                return false;
                

            } 

            function itemremove(rowobj) {
              //alert(rowobj);
              RestaurantM=JSON.parse(localStorage.getItem('RestaurantM'));
              RestaurantM.splice(rowobj,1);
              localStorage.setItem('RestaurantM',JSON.stringify(RestaurantM));
              location.reload(); 

          }
        </script>
