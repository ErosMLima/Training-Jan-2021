<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Admin</title>
    </head>

    <body>
        
        <header id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="md-6">
                        <h1><i class="fa fa-user"></i>Zomato Admin</h1>
                    </div>
                </div>
            </div>
        </header>
        <!--section-->
        <section id="action" class="py-4 mb-4 bg-light">
            <div class="container">
            <div class="row">
               
            </div>
           </div>
        </section>
            <div class="login">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Admin Signup</h3>
                                </div>
                                <div class="card-body">
                                    <form name="signup-form">
                                        <div class="from-group">
                                            <label for="name">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required placeholder="abc@gail.com">
                                        </div>
                                        <div class="from-group">
                                            <label for="name">password</label>
                                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password..">
                                        </div>
                                        <div class="from-group">
                                            <label for="name">Confirm password</label>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Please Re Enter Password..">
                                        </div>
                                        <input type="button" class="btn btn-primary btn-block mt-2" onclick="return signup()">
                                    </form>
                                </div>
                            </div>
                        </div>        
                    </div>
                </div>
            </div>
            <!--footer-->
            <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="lead text-center">copyright &copy; 2021 ,Zomato</p>
                        </div>
                    </div>
                </div>
            </footer>

        

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
       <script>
           
    
           function signup() {
                var email=document.getElementById('email').value;
                var password=document.getElementById('password').value;
                var confirmPassword=document.getElementById('confirmPassword').value;
                var res=password.localeCompare(confirmPassword);
                var adminM;
                
                if(email=="" || password=="" || confirmPassword=="")
                {
                    alert("please fill all field is mendotory");
                }
                else if(res!=0)
                {
                    alert("confirm password not match please check...");
                }
                else{
                    var object = {
                       'email':email,
                       'password':password,
                   }
                   adminM=JSON.parse(localStorage.getItem('adminM')) || [];
                   adminM.push(object);
                   object=JSON.stringify(adminM);
                   localStorage.setItem('adminM',object); 
                   //adminM.push(object);
                   //console.log(object[0].email);
                   window.location.href="login.html";
                   alert("Register successfully");
                   
                   
                
                }
                

                return false;
           }
       </script> 
    </body>
</html>
