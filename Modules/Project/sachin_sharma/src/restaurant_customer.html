<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/zomato_style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Zomato.com</title>
  </head>
  <body>
    <!--Header-->
    <div class="container-fluid  ">
        <div class="container pt-3">
            <div class="row">
                <div class="col-md-2"><h2 class="pl-2" style="font-family: 'Potta One', cursive;">Zomato</h2></div>  
                <div class="col-md-8"><input type="text" class="form-control form-control-lg" placeholder="&#128269; Search for restaurant, cuisine or a dish" id="input-srch"></div>
                <div class="col-md-2"><span class="p-2 text-muted text-bold" id="header-btn">Login</span> <span class="p-2 text-muted text-bold" id="header-btn">Signup</span></div>
            </div>
        </div>
        <hr>
    </div>

    <!--restaurant img section-->
    <div class="container">
        <div class="img-div">
            <h1 class="text-white">Trending This Week</h1>       
            <h6 class="text-white">Most popular restaurants in town this week</h6>
            <p class="text-white">30 Places</p>
        </div>     
    </div>

    <!--rstaurant list section-->
    <div class="container mt-3">
        <div class="row m-3" id="row">

        </div>
    </div>
    <br> <br> <br>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script>
               var RestaurantM=JSON.parse(localStorage.getItem('RestaurantM'));
               
               for (row1 in RestaurantM)
               {
                // card-img
                rowdata=RestaurantM[row1];  
                console.log(rowdata.img);  
                var div=document.createElement('div');
                div.setAttribute('class','col-md-3');
                div.setAttribute('style','padding-bottom:110px;')
                var card=document.createElement('div');
                card.setAttribute('class','card');
                var imgtag=document.createElement('img');
                imgtag.setAttribute('class','card-img');
                imgtag.setAttribute('src',rowdata.img);
                card.appendChild(imgtag);
                // card-body
                var cardBody=document.createElement('div');
                cardBody.setAttribute('class','card-body pb-3');
                var title=document.createElement('h6');
                title.setAttribute('class','card-title');
                var p=document.createElement('p');
                p.setAttribute('class','card-text');
                var span=document.createElement('span');
                span.setAttribute('class','badge badge-danger fa fa-star');
                var a=document.createElement('a');
                a.setAttribute('class','btn btn-primary ml-5');
                a.setAttribute('onclick','pass('+ row1 +')');
                a.innerHTML="view";
                span.innerHTML=4.5;
                p.innerHTML=rowdata.area;
                title.innerHTML=rowdata.restaurantName;
                cardBody.appendChild(title);
                cardBody.appendChild(span);
                cardBody.appendChild(a);
                cardBody.appendChild(p);
                card.appendChild(cardBody);
                 div.appendChild(card); 
                 var row=document.getElementById('row');
                 row.append(div);
                }       
                function pass(para)
                {
                    window.location.href='restaurant_product.html?r='+ para;
                }
        </script>

  </body>
</html>
