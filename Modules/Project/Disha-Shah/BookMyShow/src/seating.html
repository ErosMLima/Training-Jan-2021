<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />


    <title>Monster Hunter</title>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark fixed-top py-sm-2 py-md-3">
        
            <div>
                <i class="fa fa-chevron-left float-left text-white mt-3" id="goBack"></i>
                <div class="float-left ml-5">
                    <div class="row text-white">
                        
                            <h5 id="movieName">Monster Hunter</h5>
                        
                            <h6 class="ml-2 rounded-circle border p-1" id="movieCerification">UA</h6>
                        
                    </div>
                    <div class="row text-muted">
                    <h6 class="font-weight-normal" id="selectedTheatre"></h6>
                    </div>
                </div>
            </div>
            <div class="float-right">
                <h5 class="text-white font-weight-normal h6 mr-5" id="ticketQty"></h5>
            </div>
        
    </nav>

    <!--seating arrangement-->
    <div style="margin-top: 100px;">
        <div class="container" style="padding-top: 100px; padding-bottom: 50px;">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                   
                    <small class="text-muted h6 font-weight-normal">Recliner-Rs. 120.00<hr></small>
                   
                    <table class="table table-borderless">
                        
                        <tr>
                            <td class="text-muted">1</td>
                            <td class="d-flex flex-row">
                                <div class="btn btn-outline-success mx-1 p-2 pr-3" id="1_1">1</div>
                                <div class="btn btn-outline-success  mx-1 p-2 pr-3"  id="1_2">2</div>
                                <div class=" mx-1 p-2">&nbsp;</div>
                                <div class=" mx-1 p-2">&nbsp;</div>
                                <div class="btn btn-outline-success  mx-1 p-2 pr-3" id="1_3">3</div>
                                <div class="btn btn-outline-success  mx-1 p-2 pr-3" id="1_4">4</div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-muted">2</td>
                            <td class="d-flex flex-row">
                                <div class="btn btn-outline-success  mx-1 p-2 pr-3" id="2_1">5</div>
                                <div class="btn btn-outline-success  mx-1 p-2 pr-3" id="2_2">6</div>
                                <div class=" mx-1 p-2">&nbsp;</div>
                                <div class=" mx-1 p-2">&nbsp;</div>
                                <div class="btn btn-outline-success  mx-1 p-2 pr-3" id="2_3">7</div>
                                <div class="btn btn-outline-success  mx-1 p-2 pr-3" id="2_4">8</div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-muted">3</td>
                            <td class="d-flex flex-row">
                                <div class="btn btn-outline-success  mx-1 p-2 pr-3" id="3_1">9</div>
                                <div class="btn btn-outline-success  mx-1 p-2" id="3_2">10</div>
                                <div class=" mx-1 p-2">&nbsp;</div>
                                <div class=" mx-1 p-2">&nbsp;</div>
                                <div class="btn btn-outline-success  mx-1 p-2" id="3_3">11</div>
                                <div class="btn btn-outline-success  mx-1 p-2" id="3_4">12</div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-4"></div>
                
            </div>

            <div class="pt-5">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 262 22" id="icon-screen"><g fill="none" fill-rule="evenodd" opacity=".3"><use fill="#E1E8F1" xlink:href="#da"></use><path stroke="#4F91FF" stroke-width=".65" d="M27.19.33L1.34 13.7h257.32L232.81.32H27.2z"></path><path fill="#8FB9FF" d="M28.16 2.97h203.86l17.95 9.14H10.35z"></path><use fill="#E3ECFA" xlink:href="#db"></use><path stroke="#4F91FF" stroke-width=".65" d="M.56 14.2l3.07 5.41h252.74l3.07-5.4H.56z"></path></g></svg>
                        <small style="margin-left: 100px;">All eyes this way please!</small>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                
            </div>
        </div>
    </div>

    <!--footer-->
    <div class="bg-light fixed-bottom">
        <div class="row py-3">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <div id="symbolInfo">
                    <div class="btn btn-secondary mx-1 p-2"></div>Sold
                    <div class="btn btn-outline-success ml-3 mr-1 p-2"></div>Available
                    <div class="btn btn-success ml-3 mr-1 p-2"></div>Selected
                </div>
                <a href="confirmDetails.html" class="btn btn-danger btn-block" id="proceedToPay" data-toggle="modal" data-target="#selectedSeatsModal">Proceed to Pay</a>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="selectedSeatsModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="selectedSeatsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title text-danger text-uppercase" id="selectedSeatsModalLabel">Booking Summary</h5>
            
            </div>
            <div class="modal-body">
                <table class="table table-borderless">
                    <tbody id="bookingSummary">
                        <tr>
                            <td id="screenDetails">Recliner:</td>
                        
                            <td id="amountDetails"></td>
                        </tr>
                        <tr class="bg-light">
                            <td>Amount Payable</td>
                            <td id="finalAmount"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
                <div class="row p-3">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal" id="cancelBooking">Cancel</button>
                
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-danger btn-block" id="finalPayment">Proceed</button>
                
                    </div>
                </div>
            
        </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/seating.js"></script>

</body>
</html>
