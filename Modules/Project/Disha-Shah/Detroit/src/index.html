<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Detroit united Bank</title>
    </head>

    <body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container py-3">
                <a class="navbar-brand" href="#">DETROIT UNITED BANK</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ml-auto">
                        <div class="m-3 h5"><a href="#" class="text-dark text-decoration-none font-weight-normal">About</a></div>
                        <div class="m-3 h5"><a href="#" class="text-dark text-decoration-none font-weight-normal">Contact</a></div>
                        <div id="beforeLogin" class="flex-row w-100 flex-wrap">
                            <div class="d-flex flex-row w-100">
                                <div id="homeSignIn"  class="mx-2">
                                    <form class="form-inline d-none d-lg-block float-left">
                                        <a class="btn btn-primary mr-3 ml-0 mt-2" data-toggle="modal" data-target="#loginModal">Log In</a>
                                    </form>
                                </div>

                                <div id="homeSignUp">
                                    <form class="form-inline d-none d-lg-block float-left">
                                        <a class="btn btn-primary mr-3 ml-0 mt-2" data-toggle="modal" data-target="#registerModal">Create Account</a>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div id="afterLogin">
                            <div class="d-flex flex-row w-100">
                                <div class="m-3 h5"><a href="profile.html" class="text-dark text-decoration-none font-weight-normal">Hi, <span id="Username"></span></a></div>

                                <div id="homeLogout">
                                    <form class="form-inline d-none d-lg-block float-left">
                                        <a class="btn btn-primary mr-3 ml-0 mt-2" id="logoutBtn">Logout</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="headerImg" id="headerImg">
            <img src="https://heysara.sg/wordpress/wp-content/uploads/2020/06/Opening-a-Corporate-Bank-Account-in-Singapore.jpg" alt="" class="w-100 img-fluid vh-100">
        </div>


        <div id="userInfo">
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <input type="button" value="Deposit Money" class="btn btn-primary btn-block" data-toggle="modal" data-target="#depositModal" >
                    </div>
                    <div class="col-md-4">
                        <input type="button" value="Withdraw Money" class="btn btn-primary btn-block" data-toggle="modal" data-target="#withdrawModal" >
                    </div>
                    
                </div>
                <h3 class="mt-3">Account Number: <span id="accountNo"></span></h3>
                <h3>Account Type: <span id="accountType"></span></h3>
                <h3>Balance: <span id="balance"></span></h3>
                <h1 class="h3 mt-4">Latest Transactions</h1>
                <div class="table-responsive w-100">
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Transaction Id</th>
                                <th>Account Type</th>
                                <th>Transaction Date</th>
                                <th>Transaction Time</th>
                                <th>Amount</th>
                                
                                
                            </tr>
                        </thead>
                        <tbody id="tblTransactions">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>


        <footer class="bg-light">
            <h5 class="text-center py-4 text-muted h6">&copy; 2021 Detroit United Bank</h5>
        </footer>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="loginModalLabel">Login</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <form class="mb-4">
                            
                            <div class="form-group">
                                <input type="email" name="" id="loginemail" class="form-control" placeholder="Enter Email Id"
                                required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="loginPass" class="form-control" placeholder="Enter Password"
                                    required>
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-block" id="btnLogin">
                        </form>

                        
                    </div>

                </div>
            </div>
        </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="registerModalLabel">Create Account</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="mb-4">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" name="" id="userName" class="form-control" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" name="" id="userEmail" class="form-control" placeholder="Enter Email Id" required>
                        </div>
                        <div class="form-group">
                            <label for="userContact">Contact</label>
                            <input type="number" name="" id="userContact" class="form-control" placeholder="Enter Contact Number"
                                maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label for="accountType">Account Type</label>
                            <div class="d-flex flex-row">
                                <div class="form-check mr-2 mt-2">
                                    <input class="form-check-input" type="radio" value="Savings Account" name="accountType" id="Savings Account">
                                    <label class="form-check-label" for="Savings Account">
                                    Savings Account
                                    </label>
                                </div>
                                <div class="form-check mr-2 mt-2">
                                    <input class="form-check-input" type="radio" value="Current Account" name="accountType" id="Current Account">
                                    <label class="form-check-label" for="Current Account">
                                    Current Account
                                    </label>
                                </div>
                            </div>   

                            
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" name="" id="userPassword" class="form-control" placeholder="Enter Password"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="userConfirm">Confirm Password</label>
                            <input type="password" name="" id="userConfirm" class="form-control" placeholder="Confirm Password"
                                required>
                        </div>
                        <input type="submit" value="Register" class="btn btn-primary btn-block" id="btnRegister">
                    </form>

                    
                </div>

            </div>
        </div>
    </div>

     <!-- Deposit Modal -->
     <div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="depositModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="depositModalLabel">Deposit Money</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="mb-4">
                        
                        <div class="form-group">
                            <label for="depositAmt">Deposit Amount</label>
                            <input type="number" name="" id="depositAmt" class="form-control" placeholder="Enter Amount to Deposit"
                                required>
                        </div>
                        
                    </form>

                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="depositBtn">Deposit</button>
                </div>

            </div>
        </div>
    </div>


    <!-- Withdraw Modal -->
    <div class="modal fade" id="withdrawModal" tabindex="-1" aria-labelledby="withdrawModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="withdrawModalLabel">Withdraw Money</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="mb-4">
                        
                        <div class="form-group">
                            <label for="withdrawAmt">Withdraw Amount</label>
                            <input type="number" name="" id="withdrawAmt" class="form-control" placeholder="Enter Amount to Withdraw"
                                required>
                        </div>
                        
                    </form>

                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="withdrawBtn">Withdraw</button>
                </div>

            </div>
        </div>
    </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script src="js/userLogin.js"></script>
        <script src="js/userIndex.js"></script>
    </body>
</html>
