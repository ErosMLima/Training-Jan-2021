<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/day13.css">
    <title>Blogen</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top p-0">
        <div class="container px-5">
            <a class="pl-3 navbar-brand" href="">Blogen</a>
            <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"><span
                    class="navbar-toggler-icon"></span></button>
        </div>
    </nav>

    <section id="header" class="pt-3 mt-4 bg-primary text-white">
        <div class="container px-5 p-1">
            <h1 class="px-3"><i class="fa fa-user"></i> Blogen Admin</h1>
        </div>
    </section>
    <section id="content">
        <div class="container">
            <div class="row mt-5">
                <div class="col-6 offset-3">
                    <div class="card">
                        <div class="card-header">
                            <h4>Account Login</h4>
                        </div>
                        <div class="card-body">
                            <form action="" class="form" id="edit-profile-form">
                                <div class="form-group ">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control form-control-sm" name="email" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control form-control-sm" name="password" id="password" required>
                                </div>

                                <a href="index.html" class="btn btn-primary btn-block btn-sm">Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer" class="bg-dark text-white p-5">
        <div class="container px-5 text-center">
            <p class="font-weight-light">Copyright &copy; 2017 Blogen</p>
        </div>
    </section>




    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
    tinymce.init({
        selector: 'textarea#bio',
        menubar: false
    });
    </script>

    <!-- ----- change-pass-modal ----- -->
    <div class="modal fade" id="change-pass-modal" tabindex="1">
        <div class=" modal-dialog">
            <div class="modal-content">
                <div class=" modal-header bg-primary text-white">
                    <div class=" modal-title">
                        <h5>Change Password</h5>
                    </div>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form" id="change-pass-form" action="">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="cpassword">Confirm Password</label>
                            <input type="password" class="form-control" name="cpassword" id="cpassword">
                        </div>
                    </form>
                </div>
                <div class=" modal-footer">
                    <button class="btn btn-secondary ml-auto" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit" form="change-pass-form" data-dismiss="modal">Update Password</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
