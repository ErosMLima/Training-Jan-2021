<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/uber.css">
    <style>
        #contact-input:focus {
            border: none !important;
            box-shadow: none !important;
            border-bottom: black solid 2px !important;
            border-radius: 0;
        }

        .btn-black {
                background-color: black !important;
                border: none;
                font-size: 18px;
                border-radius: 0;
                padding: 10px 15px;
        }
    </style>
    <title>Uber</title>
    <script>
        var logged_in_user = localStorage.getItem('logged_in_user');
        if(logged_in_user != null ) {
            window.location.href = "home.html";
        }
    </script>
</head>

<body onload="fetchData()">
    <div class="text-center mx-auto" style="margin-top: 125px;width: 400px;">
        <div class="mt-5 mb-4">
            <img src="../../img/UBER_logo.png" alt="" height="145px">
        </div>
        <div class="card card-body mx-auto text-left border-0">
            <p id="otp-para" style="font-size: 20px;">Enter the 4-digit code sent to you at <b id="otp-para-number">+91 </b></p>
            <div class="" id="otpDiv">
                <input class="form-control border-0" type="text" id="otp-input" placeholder="0000" style="font-size: 1.25rem;line-height: 1.2;font-weight: 500;margin-bottom: 0.5rem;color: black;">
            </div>
        </div>
        <a onclick="verifyOTPAndRedirect();" class="btn btn-dark btn-black m-3" style="width:90%;height: 60px;"><h5 class="mt-2">Next</h5></a>
        <div class="text-left ml-4">
            <a href="" class=" text-decoration-none" style="color: #0056b3;">Resend Code</a>
        </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/manageUser.js"></script>

    <script>
        function fetchData() {
            var number = localStorage.getItem('contact_number_temp');
            if(number == null){
                window.location.href = 'login.html';
            }
            else {
                document.getElementById('otp-para-number').innerHTML += number;
            }
        }
    </script>

</body>

</html>
