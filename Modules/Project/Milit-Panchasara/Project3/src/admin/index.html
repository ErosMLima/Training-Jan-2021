<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Detroit United Bank</title>
    <script src="../js/admin/session.js"></script>
    <script src="../js/admin/logout.js"></script>
    <script>
        (new sessionAdmin).checkSession();
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top p-0">
        <div class="container px-5">
            <a class="pl-3 navbar-brand" href="index.html">Detroit United Bank</a>
            <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class=" navbar-nav w-100">
                    <li class="nav-item"><a href="index.html" class="nav-link active">Dashboard</a></li>
                    <li class="nav-item"><a href="users.html" class="nav-link">Users</a></li>
                    <li class="nav-item ml-sm-auto"><a href="login.html" class="nav-link" onclick="(new logoutAdmin).logOut()"><i class="fa fa-user-times"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="header" class="pt-3 mt-4 bg-primary text-white">
        <div class="container px-5 p-1">
            <h1 class="px-3"><i class="fa fa-cog"></i> Dashboard</h1>
        </div>
    </section>
    <section id="content">
        <div class="container px-5 mt-5">
            <div class="row">
                <div class="col-3">
                    <div class="text-white">
                        <div class="col-12 mb-3">
                            <div class="card card-body text-center bg-warning">
                                <h3>Users</h3>
                                <h1 class="display-4">
                                    <i class="fa fa-users"></i> <span id="users-count"></span>
                                </h1>
                                <a href="users.html" class="btn btn-outline-light btn-sm">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer" class="bg-dark text-white p-5 fixed-bottom">
        <div class="container px-5 text-center">
            <p class="font-weight-light">Copyright &copy; 2017 Detroit United Bank</p>
        </div>
    </section>




    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        let count = 0;
        let countFromStorage = localStorage.getItem('totalUsersCount');
        if(countFromStorage != null) {
            $('#users-count').html(countFromStorage);
        }
        else {
            $('#users-count').html(count);
        }
    </script>

</body>

</html>
