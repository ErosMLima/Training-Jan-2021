    <section id="header" class="pt-3 mt-4 bg-primary text-white">
        <div class="container px-5 p-1">
            <h1 class="px-3"><i class="fa fa-user"></i> Edit Profile</h1>
        </div>
    </section>
    <section id="content">
        <div class="container px-5">
            <div class="row">
                <div class="col-3">
                    <a href="index.html" class="btn btn-white btn-block m-3 text-left"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
                </div>
                <div class="col-3 ml-auto">
                    <button class="btn btn-success btn-block m-3" data-target="#change-pass-modal" data-toggle="modal"><i class="fa fa-lock"></i> Change Password</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger btn-block m-3"><i class="fa fa-times"></i> Delete Account</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-9 px-0">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form action="" class="form" id="edit-profile-form">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" name="title" id="title" value="Milit Panchasara">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" name="email" id="email" value="milit@xyz.com">
                                </div>
                                <div class="form-group">
                                    <label for="bio">Bio</label>
                                    <textarea class="form-control" name="bio" id="bio">simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
                                        standard dummy text ever since the 1500s.simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
                                        standard dummy text ever since the 1500s.</textarea>
                                </div>
                                <button class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <h4>Your Avatar</h4>
                    <img class="img-fluid mb-3" src="img/avatar.png" alt="Profile Picture">
                    <a href="" class="btn btn-block btn-primary">Edit Image</a>
                    <a href="" class="btn btn-block btn-danger">Delete Image</a>
                </div>
            </div>
        </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
    tinymce.init({
        selector: 'textarea#bio',
        menubar: false
    });
    </script>

    <!-- ----- change-pass-modal ----- -->
    <div class="modal fade" id="change-pass-modal" tabindex="1">
        <div class=" modal-dialog">
            <div class="modal-content">
                <div class=" modal-header bg-primary text-white">
                    <div class=" modal-title">
                        <h5>Change Password</h5>
                    </div>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form" id="change-pass-form" action="">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="cpassword">Confirm Password</label>
                            <input type="password" class="form-control" name="cpassword" id="cpassword">
                        </div>
                    </form>
                </div>
                <div class=" modal-footer">
                    <button class="btn btn-secondary ml-auto" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="submit" form="change-pass-form" data-dismiss="modal">Update Password</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
