<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Detroit United Bank</title>
    <script src="js/user/session.js"></script>
    <script src="js/user/logout.js"></script>
    <script>
        (new session).checkSession();
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top p-0">
        <div class="container px-5">
            <a class="pl-3 navbar-brand" href="index.html">Detroit United Bank</a>
            <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class=" navbar-nav w-100">
                    <li class="nav-item"><a href="index.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item ml-sm-auto dropdown">
                        <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>
                            Welcome Milit</a>
                        <div class=" dropdown-menu collapse">
                            <div>
                                <a class="dropdown-item active" href="profile.html">Profile</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link" onclick="(new logout).userLogOut()"><i
                        class="fa fa-user-times"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="header" class="pt-3 mt-4 bg-primary text-white">
        <div class="container px-5 p-1">
            <h1 class="px-3"><i class="fa fa-user"></i> Profile</h1>
        </div>
    </section>
    <section id="content">
        <div class="container px-5">
            <div class="row">
                <div class="col-3">
                    <a href="index.html" class="btn btn-white btn-block m-3 text-left"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
                </div>
                <div class="col-3 ml-auto">
                    <button class="btn btn-success btn-block m-3" data-target="#change-pass-modal" data-toggle="modal"><i class="fa fa-lock"></i> Change Password</button>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12 px-0">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit profile details</h4>
                        </div>
                        <div class="card-body">
                            <form action="" class="form" id="edit-user-form">
                                <div class="form-group">
                                    <label for="title">Name:</label>
                                    <input type="text" class="form-control" name="name" id="name">
                                    <div id="name-error"><span class="small text-danger"></span></div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                    <div id="email-error"><span class="small text-danger"></span></div>
                                </div>
                                <div class="form-group">
                                    <label for="ac-type">Account Type:</label>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="c-type" id="c-type-saving" value="saving"c0>
                                            Saving
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="c-type" id="c-type-current" value="current">
                                            Current
                                        </label>
                                    </div>
                                </div>
                                <hr>
                                <button class="btn btn-primary" onclick="return (new profile).update()">Save Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer" class="bg-dark text-white p-5">
        <div class="container px-5 text-center">
            <p class="font-weight-light">Copyright &copy; 2017 Detroit United Bank</p>
        </div>
    </section>




    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/user/profile.js"></script>
    <script>
        (new profile).show();
    </script>

    <!-- ----- change-pass-modal ----- -->
    <div class="modal fade" id="change-pass-modal" tabindex="1">
        <div class=" modal-dialog">
            <div class="modal-content">
                <div class=" modal-header bg-primary text-white">
                    <div class=" modal-title">
                        <h5>Change Password</h5>
                    </div>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form" id="change-pass-form" action="">
                        <div class="form-group">
                            <label for="curr-password">Current Password</label>
                            <input type="password" class="form-control" name="curr-password" id="curr-password">
                            <div id="curr-password-error"><span class="small text-danger"></span></div>
                        </div>
                        <div class="form-group">
                            <label for="password">New Password:</label>
                            <input type="password" class="form-control" name="password" id="password">
                            <div id="password-error"><span class="small text-danger"></span></div>
                        </div>
                        <div class="form-group">
                            <label for="cpassword">Confirm Password:</label>
                            <input type="password" class="form-control" name="cpassword" id="cpassword">
                            <div id="cpassword-error"><span class="small text-danger"></span></div>
                        </div>
                    </form>
                </div>
                <div class=" modal-footer">
                    <button class="btn btn-secondary ml-auto" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="button" onclick="(new profile).updatePassword()">Update Password</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
