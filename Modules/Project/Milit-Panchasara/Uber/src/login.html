<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #contactDiv:hover {
            border-bottom: black solid 2px !important;
        }

        #contact-input:focus {
            border: none !important;
            box-shadow: none !important;
        }

        .btn-black {
                background-color: black !important;
                border: none;
                font-size: 18px;
                border-radius: 0;
                padding: 10px 15px;
        }
    </style>
    <title>Uber</title>
    <script>
        var logged_in_user = localStorage.getItem('logged_in_user');
        if(logged_in_user != null ) {
            window.location.href = "home.html";
        }
    </script>
</head>

<body>
    <div class="text-center mx-auto" style="margin-top: 125px;width: 400px;">
        <div class="mt-5 mb-4">
            <img src="img/UBER_logo.png" alt="" height="145px">
        </div>
        <div class="card card-body mx-auto text-left border-0">
            <h4>Get moving with Uber</h4>
            <p class="small">Enter your phone number (required)</p>
            <div class="border border-top-0 border-left-0 border-right-0" id="contactDiv">
                <div class="input-group">
                    <div class=" input-group-prepend">
                        <span class="my-auto"><h5><i class="fa fa-angle-down"></i> +91</h5></span>
                    </div>
                    <input class="form-control border-0" type="text" id="contact-input" style="font-size: 1.25rem;line-height: 1.2;font-weight: 500;margin-bottom: 0.5rem;color: black;">
                </div>
            </div>
        </div>
        <a onclick="verifyNumberAndRedirect();" class="btn btn-dark btn-black m-3" style="width:90%;height: 60px;"><h5 class="mt-2">Next</h5></a>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/manageUser.js"></script>

</body>

</html>
