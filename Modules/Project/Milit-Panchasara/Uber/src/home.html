        <div class=" mx-5 my-4 card position-absolute h-75" style="z-index: 1;border-radius: 0;width: 400px;">
            <div class="card-header bg-primary" style="border-radius: 0;">
                <h1 class="text-white">Where can we pick you up?</h1>
            </div>
            <div class=" card-body">
                <select class="form-control" name="pickuplocation" id="pickuplocation" onclick="if (this.selectedIndex != 0) setPickupLocationAndRedirect(parseInt(this.value))">
                    <option value="">Add a pickup location</option>
                </select>

        <div id="map"></div>

        
        

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>

        <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKYGwoxYBxote1_uo8ktqadMfpT5FhDm8&callback=initMap">
        </script>

        <script>
            $('.dropdown').hover(function(){ 
                $('.dropdown-toggle', this).trigger('click'); 
            });

            let userDataStored = localStorage.getItem("logged_in_user_data");
            userDataStored = JSON.parse(userDataStored);
            document.getElementById('user-name').innerHTML = userDataStored.name.split(" ")[0];

            var locationData = null;
            
            var mapLat = 23.0225;
            var mapLon = 72.5714;

            async function getItemsFromFile() {
                var file = await fetch('locations.json');
                data = await file.text();
                
                data = JSON.parse(data);

                var selectMenu = document.getElementById('pickuplocation');

                for(var i=1; i <= data.locations.length; i++)
                {
                    selectMenu.innerHTML += '<option class="locations" value="'+data.locations[i-1].id+'">'+ data.locations[i-1].name +'</option>'
                }
            }

            getItemsFromFile();


            function initMap() {
                // The location of pickup
                const pickup = { lat: mapLat, lng: mapLon };
                // The map, centered at pickup
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 12,
                    center: pickup,
                });
            }

            async function setPickupLocationAndRedirect(locationId) {
                var file = await fetch('locations.json');
                data = await file.text();
                data = JSON.parse(data);

                data.locations.forEach(loc => {
                    if(loc.id == locationId) {
                        localStorage.setItem('pickup',JSON.stringify(loc));
                        window.open('destination.html','_self');
                    }
                });
            }
        </script>
