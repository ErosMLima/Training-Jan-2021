<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <title>UBER Admin</title>
    <script>
       if(localStorage.getItem('logged_in_admin') == null) {
           window.location.href = 'login.html';
       }
    </script>
</head>
<body>
    <div class="container">
        <h1 class=" display-1">Uber Admin</h1>
        <hr style="background-color: black; height: 3px;">
        <div class="row text-center">
            <div class="col-4">
                <h1 id="totalRiderCount">Riders: </h1><br>
                <a href="usersData.html" class="btn btn-outline-dark"><h3>View Riders Data</h3></a>
            </div>
            <div class="col-4">
                <h1 id="totalTripCount">Trips: </h1><br>
                <a href="tripsData.html" class="btn btn-outline-dark"><h3>View Trips Data</h3></a>
            </div>
            <div class="col-4">
                <h1 id="totalDriverCount">Drivers: <b>1</b></h1><br>
                <a href="" class="btn btn-outline-dark disabled"><h3>View Drivers Data</h3></a>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        document.getElementById('totalRiderCount').innerHTML += '<b>'+localStorage.getItem('totalUsersCount')+'</b>';
        document.getElementById('totalTripCount').innerHTML += '<b>'+localStorage.getItem('totalRidesCount')+'</b>';

    </script>

</body>
</html>
