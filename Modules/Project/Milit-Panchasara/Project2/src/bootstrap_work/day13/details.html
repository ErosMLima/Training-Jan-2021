                <div class="col-3">

                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" name="title" id="title" value="Post One">

                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control" name="category" id="category">
                                        <option class="" value="web-dev" selected>Web Dev</option>
                                        <option class="" value="business">Business</option>
                                        <option class="" value="health-wellness">Health &amp; Wellness</option>
                                        <option class="" value="web-dev">XYZ</option>
                                    </select>
                                </div>
                                <div class=" custom-file">
                                    <label for="image" class=" custom-file-label">Image Upload</label>
                                    <input type="file" class=" custom-file-input" name="image" id="image">
                                </div>
