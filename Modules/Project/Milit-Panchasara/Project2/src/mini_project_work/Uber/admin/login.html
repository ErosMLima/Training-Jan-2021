<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/uber.css">
    <style>
        #emailDiv:hover, #passwordDiv:hover {
            border-bottom: black solid 2px !important;
        }

        #email-input:focus, #password-input:focus {
            border: none !important;
            box-shadow: none !important;
        }

        .btn-black {
                background-color: black !important;
                border: none;
                font-size: 18px;
                border-radius: 0;
                padding: 10px 15px;
        }
    </style>
    <title>Uber</title>
    <script>
        if(localStorage.getItem('logged_in_admin') != null) {
            window.location.href = 'dashboard.html';
        }
     </script>
</head>

<body>
    <div class="text-center mx-auto" style="margin-top: 125px;width: 400px;">
        <div class="mt-5 mb-4">
            <img src="../../../img/UBER_logo.png" alt="" height="145px">
        </div>
        <div class="card card-body mx-auto text-left border-0">
            <h4>Admin Login</h4>
            
            <form action="" onsubmit="return false;">
                <p class="small">Enter email (required)</p>
                <div class="border border-top-0 border-left-0 border-right-0" id="emailDiv">
                    <input class="form-control border-0" type="email" id="email-input" style="font-size: 1.25rem;line-height: 1.2;font-weight: 500;margin-bottom: 0.5rem;color: black;" required>
                </div>
                <br>
                <p class="small">Enter password (required)</p>
                <div class="border border-top-0 border-left-0 border-right-0" id="passwordDiv">
                    <input class="form-control border-0" type="password" id="password-input" style="font-size: 1.25rem;line-height: 1.2;font-weight: 500;margin-bottom: 0.5rem;color: black;" required>
                </div>
            
                <button onclick="return validateAdminAndRedirect();" type="submit" class="btn btn-dark btn-black m-3" style="width:90%;height: 60px;"><h5 class="mt-2">Next</h5></button>
            </form>
        </div>
    </div>

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/popper.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="../../../js/admin.js"></script>
</body>

</html>
