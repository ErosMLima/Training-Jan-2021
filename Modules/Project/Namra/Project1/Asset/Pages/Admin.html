    <title>Login</title>
    <style>
        #logOut {
            display: none;
        }

        @media(min-width:768px) {
            #logOut {
                display: inline-flex;
            }
        }

        @media(max-width:768px) {
            #choose {
                display: none;
            }
        }

        @media(max-width:576px) {
            #choose {
                display: inline-flex;
            }
        }

        #images {
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }

        .Images img {
            width: 100%;
        }

        @media screen and (max-width : 600px) {
            .Images img {
                width: 70%;
                margin: 5px;
                padding-left: 80px;
            }
        }

        @media screen and (min-width : 600px) {
            .Images img {
                width: 47%;
                margin: 50px;
                padding: 0px 10px;
            }
        }

        @media screen and (min-width : 800px) {
            .Images img {
                width: 33%;
                margin: 20px;
                padding: 0px 20px;
            }
        }

        @media screen and (min-width : 850px) {
            .Images img {
                width: 23%;
                margin: 5px;
                padding: 0px 20px;
            }
        }
    </style>
</head>

<body class="bg-light " style="font-family: 'Work Sans', sans-serif;">

                out</button>
        </div>
    </nav>
    <!-- Section 1 -->
    <nav class="navbar  navbar-expand-lg  bg-secondary sticky-top">
        <div class="container-fluid">

            <a class="navbar-toggler navbar-toggler-right text-white" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle Navigation">
                Explore <i class="fas fa-user"></i>
            </a>
            <Label class=" rounded h3 mr-3" onclick="return showData('6')">Products</Label>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-items"><a href="" class="nav-link text-white" onclick="return showData('1')">Apply

                    <li class="nav-items"><a href="" class="nav-link text-white" onclick="return showData('2')">Update

                    <li class="nav-items"><a href="" class="nav-link text-white" onclick="return showData('3')">Delete

                    <li class="nav-items"><a href="" class="nav-link text-white" onclick="return showData('4')">Insert

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="searchHere">
            <div class="col-lg-4 col-md-3"></div>
            <div class="col-md-6 col-lg-4">
                <h2 class="text-muted pt-5 pb-3" id="searchTitle"></h2>
                <select name="" id="selectCategory" class="form-control mb-3">
                    <option value="">Search product here</option>
                    <option value="Category">Category</option>
                    <option value="Brand">Brand</option>
                    <option value="Product">Product Name</option>
                </select>
                <div class="input-group">
                    <input type="text" placeholder="Enter Search value" class="form-control" id="enterProduct">
                    <div class="input-group-append">
                        <span class="input-group-text btn" id="basic-addon2" onclick="return searchProduct()"><i
                                class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-3"></div>
        </div>
        <hr>
    </div>
    <div id="searchResult"></div>
    <div id="apply">
        <div class="container">

        </div>
    </div>
    <div id="update">
        <div class="container">

        </div>

    </div>
   

    <div class="container">
        <div class="Images my-5" id="images">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-3"></div>
            <div class="col-lg-4 col-md-6">
                <div class="card text-center bg-light border-light" id="card">
                    <div class="card-title" id="card-title">

                    </div>
                    <div class="card-img-top" id="card-img-top">

                    </div>
                    <div class="card-body">
                        <div class="card-text" id="card-text">

                        </div>
                    </div>

                    <div class="card-footer bg-light" id="card-footer">

                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-3"></div>
        </div>

    </div>

    <footer class="container-fluid bg-dark text-white ">
        <div class="container-fluid">
            <section class="text-center text-white pb-3">
                <a href="#bottom" class="text-decoration-none font-weight-bold text-white">Conditions of Use</a> &emsp;
                <a href="#bottom" class="text-decoration-none font-weight-bold text-white">Privacy Notice</a>&emsp; <a
                    href="#bottom" class="text-decoration-none font-weight-bold text-white">Interest-Based</a> &emsp;
                <span class="text-muted">AdsÂ© 1996-2021, Amazon.com, Inc. or its affiliates</span>
            </section>
        </div>
    </footer>

    <div class="modal fade" id="insertProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="Name">Product Name :</label>
                        <input type="text" id="nameInsert" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Name">Choose Product Category :</label>
                        <select id="categoryInsert" class="form-control">
                            <option value="Laptop">Laptop</option>
                            <option value="Shirt">Shirt</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Mobile">Mobile</option>
                            <option value="CareProducts">Care Products</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Name">Choose Product Brand :</label>
                        <select id="brandInsert" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="Name">Product Price :</label>
                        <input type="text" id="priceInsert" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Name">Product Offer : </label>
                        <select id="offerInsert" class="form-control">
                            <option value="0">0%</option>
                            <option value="10">10%</option>
                            <option value="20">20%</option>
                            <option value="30">30%</option>
                            <option value="40">40%</option>
                            <option value="50">50%</option>
                            <option value="60">60%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Name">Product Picture :</label>
                        <input type="file" id="imageInsert" class="form-control">
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="return insertProduct()">Insert</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
