    <div class="modal fade" id="insertProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="Name">Product Name :</label>
                        <input type="text" id="nameInsert" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Name">Choose Product Category :</label>
                        <select id="categoryInsert" class="form-control" onchange="return chooseBrand()" required>
                            
                            <option value="laptop">Laptop</option>
                            <option value="shirt">Shirt</option>
                            <option value="shoes">Shoes</option>
                            <option value="mobile">Mobile</option>
                            <option value="careProducts">Care Products</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Name">Choose Product Brand :</label>
                        <select id="brandInsert" class="form-control" required></select>
                    </div>
                    <div class="form-group">
                        <label for="Name">Product Price :</label>
                        <input type="number" id="priceInsert" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="Name">Product Offer : </label>
                        <select id="offerInsert" class="form-control">
                            <option value="0">0%</option>
                            <option value="10">10%</option>
                            <option value="20">20%</option>
                            <option value="30">30%</option>
                            <option value="40">40%</option>
                            <option value="50">50%</option>
                            <option value="60">60%</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Name">Product Picture :</label>
                        <input type="file" id="imageInsert" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="renewable">Returnable ?</label>
                        <div class="form-control border border-white">
                            <div class="row text-center">
                                <div class="col">
                                    <input type="radio" name="renewable" value = "yes">&nbsp;yes
                                </div>
                                <div class="col">
                                    <input type="radio" name="renewable" value = "no" checked >&nbsp;No

                                </div>
                            </div>
                      
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Name">Product Offer : </label>
                        <select id="tagInsert" class="form-control">
                            <option value="Top Beauty">Top Beauty</option>
                            <option value="Top Sellers">Top Sellers</option>
                            <option value="Video Games">Video Games</option>
                            <option value="Stuffed Animal">Stuffed Animal</option>
                            <option value="Wireless Product">Wireless Product</option>
                            <option value="Home Decor Under $20">Home Decor Under $20</option>
                            <option value="Best Sellers in Baby">Best Sellers in Baby</option>
                            <option value="Gifts in Video Games under $30">Gifts in Video Games under $30</option>
                            <option value="Amazon Top Sellers">Amazon Top Sellers</option>
                            <option value="Top Beauty And Personal Care Products">Top Beauty And Personal Care Products</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="return insertProduct()">Insert</button>
            </div>
          </div>
        </div>
