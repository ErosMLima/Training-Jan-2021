<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script src="../Script/loggedIn1.js"></script>
    <style>
        footer {
            background-color: rgb(0, 0, 0);
        }

        .transcationTag {
            font-size: 40px;
            font-family: 'Patrick Hand SC', cursive;
            color: rgb(0, 0, 141)
        }

        @media only screen and (max-width: 600px) {

            footer {
                background-color: rgb(0, 0, 0);
                color: white;
            }
        }
    </style>

</head>

<body class="bg-light">

    <!-- Navbar -->

    <nav style="background-color: rgba(104, 153, 175, 0.692);" class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid ">
            <span class="h3 text-white"><i class="fas fa-university"></i> United Bank</span>


            <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon" style="color:rgb(0,0,141)"><i class="fas fa-list-ul"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item ml-3" style="color: rgb(0, 0, 141);">
                        <a class="nav-link"><i class="fas fa-user"></i>&nbsp;<span id="">User Info <i
                                    class="fas fa-info-circle"></i></span></a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link" style="color: rgb(0, 0, 141);"><i class="fas fa-cog"></i> Services
                        </a>
                    </li>
                    <li class="nav-item ml-3" style="color: rgb(0, 0, 141);">
                        <a class="nav-link text-danger"><i class="fas fa-user"></i>&nbsp;<span id="signOut">Sign Out <i
                                    class=" text-danger fas fa-sign-out-alt"></i></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pt-5">
        <div>
            <span class="display-4" style="color: rgb(0, 0, 141);"><span id="UsernameData"></span> <a
                    href="./transcation.html" class="float-right" style="font-size: 20px; color: rgb(0, 0, 141);"><i
                        class="far fa-clock"></i> view transcation</a>
            </span>
        </div>
        <br>
        <hr>

    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4 col-sm-12 text-center">
                <span class="transcationTag" data-toggle="modal" data-target="#depositModal">Debit <i
                        class="text-success fas fa-coins"></i></span>
                <hr class="mx-5 bg-dark">
                <img src="../Images/debit.jpg" class=" rounded p-5" data-target="#debitModal" data-toggle="modal"
                    style="width:100%;height: 250px;" alt="">
            </div>
            <div class="col-md-4 col-sm-12 text-center">
                <span class="transcationTag" data-toggle="modal" data-target="#depositModal">Deposit <i
                        class="text-success fas fa-coins"></i></span>
                <hr class="mx-5 bg-dark">
                <img src="../Images/credit.jpg" data-toggle="modal" data-target="#depositModal" class=" rounded p-5"
                    style="width:100%;height: 250px;" alt="">
            </div>
            <div class="col-md-4 col-sm-12 text-center">
                <span class="transcationTag" data-toggle="modal" data-target="#transferModal">Transfer <i
                        class="text-success fas fa-coins"></i></span>
                <hr class="mx-5 bg-dark">
                <img src="../Images/transfer.jpg" class="rounded p-5" data-toggle="modal" data-target="#transferModal"
                    style="width:100%;height: 250px;" alt="">
            </div>
        </div>
    </div>

    <footer class="py-2 mt-4">
        <div class="container-fluid text-center">
            <div>Copyright 2020-2021 by RadixWeb Data. All Rights Reserved.<br>
                Detroit Bank is powered by Namra Patel</div>
        </div>
    </footer>

    <!-- Debit Money Modal -->
    <div class="modal fade" id="debitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-image: url(../Images/debit.jpg);background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-size: cover;
          width: 100%;">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="exampleModalLongTitle">Debit your money</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-white">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-5">
                    <form>
                        <div class="form-group">
                            <label for="deposit" class="h4 text-white"> Amount to debit <i
                                    class="fas fa-hand-holding-usd"></i></label>
                            <input type="number" name="" class="form-control mt-3 bg-dark text-white" id="debitMoneyInput"
                                placeholder="Enter here..">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    <button type="button" class="btn debitMoney">Debit Your Money</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Deposit Money Modal -->

    <div class="modal fade" id="depositModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-image: url(../Images/depositModal.jpg);background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-size: cover;
          width: 100%;">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="exampleModalLongTitle">Deposit your money</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-5">
                    <form>
                        <div class="form-group">
                            <label for="deposit" class="h4 text-white text-dark"> Amount to deposit <i
                                    class="fas fa-hand-holding-usd"></i></label>
                            <input type="number" name="" class="form-control mt-3 bg-dark text-white" id="depositMoneyInput"
                                placeholder="Enter here..">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    <button type="button" class="btn depositMoney">Deposit Money</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Transfer Money Modal -->
    <div class="modal fade" id="transferModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-image: url(../Images/transferModal.jpg);background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-size: cover;
          width: 100%;">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="exampleModalLongTitle">Deposit your money</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-5">
                    <form>
                        <div class="form-group">
                            <label for="deposit" class="h4 text-white text-white"> Account number</label>
                            <input type="number" name="" class="form-control mt-3 bg-dark text-white" id="accountTransfer"
                                placeholder="Enter Account here..">
                            <label id="errorAccount"class="text-danger h6"></label>
                        </div>
                        <div class="form-group form-control">
                            <label for="deposit" class="h4 text-white text-dark"> Amount to transfer <i
                                    class="fas fa-hand-holding-usd"></i></label>
                            <input type="number" name="" class="form-control mt-3 bg-dark text-white" id="amountTransfer"
                                placeholder="Enter here..">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    <button type="button" class="btn transferMoney">Deposit Money</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
