<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="Asset/Javascript/practice5.js"></script>
</head>
<body class="bg-dark m-auto">
    <div class="container text-center bg-secondary my-5">
        <h1 class="display-2 my-2 text-success">Practice 5 : Work of Array</h1>
        <hr class="bg-success">
        <form class="bg-seconary">
            <div class="form-group">
                <label for="array" id="arrayString">Array data:</label><br>
                <button onclick="return arrayString()" class="btn btn-outline-success bg-dark">Array to String</button>
            </div>
            <div class="form-group">
                <label for="join" id="joinString">Array data by using join:</label><br>
                <button onclick="return joinString()" class="btn btn-outline-success bg-dark">Array to string by join</button>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="join" id="popArray">Pop Array:</label><br>
                    </div>
                    <div class="col">
                        <label for="shift" id="shiftArray">Shift Array:</label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="return popArray()" class="btn btn-outline-danger bg-dark">Pop</button>
                    </div>
                    <div class="col">
                        <button onclick="return shiftArray()" class="btn btn-outline-danger bg-dark">Shift</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="join" id="pushArray">Push Array:</label><br>
                    </div>
                    <div class="col">
                        <label for="unshift" id="unshiftArray">Unshift Array Array:</label><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <input type="text" class="form-control bg-dark border-dark text-white" placeholder="Enter here" id="pushElement">
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="return pushArray()" class="btn my-2 btn-outline-warning bg-dark">push</button>
                    </div>
                    <div class="col">
                        <button onclick="return unshiftArray()" class="my-2 btn btn-outline-warning bg-dark">push</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="change" id="chnageArray">Change first element by kiwi:</label><br>
                <input type="button" onclick="return changeElement()" class="btn btn-outline-primary bg-dark" value="change">
            </div>
            <div class="form-group">
                <label for="change" id="deleteArray">Delete second element:</label><br>
                <input type="button" onclick="return deleteElement()" class="btn btn-outline-danger bg-dark" value="delete">
            </div>
            <div class="form-group my-5">
               
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="bg-dark form-control border border-white text-white" placeholder="At Which index you want to add?" id="indexSplice">
                    </div>    
                    <div class="col-md-4">
                        <input type="text" class="bg-dark form-control border border-white text-white" placeholder="How many element you want to delete?" id="deleteSplice">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="bg-dark form-control border border-white text-white" placeholder="Enter values" id="addSpplice">
                    </div>
                </div>
                <div class="row ">
                    <div class="col my-5">
                        <label for="splicedata" id="spliceArray">Splice data:</label>
                    </div>
                    <div class="col my-5">
                        <button onclick=" return spliceArray()" class="btn btn-outline-primary bg-dark">Splice data</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="merge" id="mergeTwo">Merge Two Array : </label>
                    </div>
                    <div class="col">
                        <label for="merge" id="mergeThree">Merge Three Array : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="return mergeTwo()" class="btn btn-outline-success mb-5 bg-dark">Merge Two Array</button>
                    </div>
                    <div class="col">
                        <button onclick="return mergeThree()" class="btn btn-outline-success mb-5 bg-dark">Merge Three Array</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
