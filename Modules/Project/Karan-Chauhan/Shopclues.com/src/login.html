<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>ShopcClues Admin UI</title>
        <script type="text/javascript">
            function adminlogin(){
                var adminid = document.getElementById('adminId').value;
                var password = document.getElementById('adminPassword').value;

                if(adminid == "admin" && password == "admin123@"){
                    alert('Login Successful!');
                    location.href="items.html";
                    // window.location.replace("http://localhost:3000/items.html");
                } 
                else {
                    alert('Login Unsuccessful!');                    
                }  
            }
        </script>
    </head>
        
    <body>    
        <!--NAVBAR--> 
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a href="index.html" class="navbar-brand">ShopClues</a>
                <button class="navbar-toggler" data-toggle="collapse"
                data-target="#navbarNav">
                    <span class="navbar-toggler-icon">                        
                    </span> 
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">                    
                </div>
            </div>
        </nav>

        <header id="main-header" class="py-5 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fa fa-userl mr-2"></i>ShopClues Admin</h1>
                    </div>
                </div>
            </div>
        </header> 

        <!--ACTIONS-->
        <section id="action" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">                    
            </div>
        </section>

        <!--LOGIN-->
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Account Login</h4>
                            </div>
                            <div class="card-body">
                                <form action="index.html">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="adminId" class="form-control"> 

                                    </div> 
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="adminPassword" class="form-control">
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-block" value="Login" onClick="adminlogin()">
                                </form>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </section>

        <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead text-center">
                            Copyright &copy; 2021, ShopClues
                        </p>
                    </div>   
                </div>
            </div>
        </footer>

        
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
        <script>
            CKEDITOR.replace( 'editor1' );
    </script>
    </body>
</html>
