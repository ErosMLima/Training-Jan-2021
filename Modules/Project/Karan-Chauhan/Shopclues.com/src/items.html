        <script type="text/javascript">

            function soldItems(){
                var table = document.getElementById("solditem");              
                var orderdata = [];
                orderdata = JSON.parse(localStorage.getItem('itemsoldrecord'));
            
                for (i=0 ; i<orderdata.length ; i++){ 
                    
                    var row = table.insertRow(i+1);                    
                    var no = row.insertCell(0);
                    var productname = row.insertCell(1);
                    var custemail = row.insertCell(2);
                    var contactno = row.insertCell(3);
                    var customer = row.insertCell(4);
                    var address = row.insertCell(5);
                    no.innerHTML = i+1 ;
                    productname.innerHTML = orderdata[i].ProductName;
                    custemail.innerHTML = orderdata[i].Email;
                    contactno.innerHTML = orderdata[i].ContactNumber;
                    customer.innerHTML = orderdata[i].CustomerName;
                    address.innerHTML = orderdata[i].Address;                              
                   
                }
            }

        </script>
