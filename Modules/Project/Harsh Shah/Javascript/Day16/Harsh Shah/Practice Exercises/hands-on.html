<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Hands On Execises</title>
    <script>
        //Reference Types

        var blog = {
            name : "Ski Utah",
        };

        var updatedblog = blog;
        blog.name = "Rocky Mountain Skiing";

        console.log(updatedblog.name);

        function changeBlogName(localBlog){
            localBlog.name = "no name";
        }

        changeBlogName(blog);
        console.log(blog.name);

        var a1 = [1,2,3];
        var a2 = a1;
        a2[0] = 99;
        console.log(a1[0]);


        //Array Fundamentals

        var entries = new Array("Trains", "Plains", "Automobiles");
        console.log(entries instanceof Array);

        entries =new Array(5);
        console.log(entries.length);

        var ratings = [5, 2, 4];
        console.log(ratings.valueOf());
        console.log(ratings.join('|'));

        //Array Features

        ratings = [];
        ratings.push(5);
        ratings.push(2,4);
        console.log(ratings);
        console.log(ratings.length);
        console.log(ratings.pop())
        console.log(ratings);

        var firstRating = ratings.shift();
        console.log("first : " + firstRating);
        console.log(ratings);

        var newcount = ratings.unshift(3);
        console.log(ratings);
        console.log(newcount);

        var newRatings = ratings.concat([4,5,6]);
        console.log(newRatings);
        console.log(ratings);

        newRatings = ratings.concat([4,5,6],7,8);
        console.log(newRatings);

        ratings = [1,2,3,4]

        newRatings = ratings.slice(2);
        console.log(newRatings);

        newRatings = ratings.slice(1,3);
        console.log(newRatings);
        
        newRatings = ratings.slice(1,10);
        console.log(newRatings);

        newRatings = ratings.slice(-2);
        console.log(newRatings);

        var removed = ratings.splice(1,2);
        console.log(ratings);
        console.log(removed);

        ratings.splice(1,0,2,3);
        console.log(ratings)

        ratings.reverse();
        console.log(ratings);

        ratings.sort();
        console.log(ratings);

        ratings = [6,5,4,8,9,10,11,1];
        ratings.sort(function(a,b){return a-b});
        console.log(ratings);

        console.log(ratings.indexOf(5));
        console.log(ratings.lastIndexOf(1));


        //Date Fundamentals ---------------------------------------------------------------------------

        var dt = new Date();
        console.log(dt);

        dt = new Date(0);
        console.log(dt);

        dt = new Date('2/13/2015');
        console.log(dt);

        dt = new Date('Jan 1,2021');
        console.log(dt);

        dt = new Date(Date.UTC(2000,0))
        console.log(dt);

        dt = Date.now();
        console.log(dt);

        dt = new Date();
        console.log(dt.toDateString());
        console.log(dt.toTimeString());
        console.log(dt.getFullYear());

        dt.setFullYear(2025);
        console.log(dt.getFullYear());

        //MDN Mozzila Development Network

        // Regular Expressions ---------------------------------------------------------------------------------------------------------

        var blogText = "Sam I Am";
        var pattern = new RegExp('am','g');
        pattern = /am/g;
        console.log(pattern instanceof RegExp);
        console.log(pattern.test(blogText));
        console.log(pattern.test(blogText));

        var result = pattern.exec(blogText);
        console.log(result);
        console.log(result[0]);
        console.log(result.index);
        console.log(result.input);

        var blogText1 = "Sam I Am";
        var pattern1 = /m/g;
        var result1 = pattern1.exec(blogText1);
        while(result1){
            console.log(result1.index);
            result1 = pattern1.exec(blogText1);
        }
        
        result = blogText1.match(pattern1);
        console.log(result);
    </script>
</head>

<body>

    <div class="container">

    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
