    <title>JQuery</title>
    <script>
      $(document).ready(function () {

          dataTable = $("#dataTable");

          $.getJSON("https://gorest.co.in/public-api/users", function (data, status){
              console.log(data.data[0]);

              var str = "<thead class='thead-dark'><tr>"
              for(field in data.data[0]){
                  console.log(field);
                  str += "<th>" + field.toUpperCase(); + "</th>"
              }
              str += "</tr></thead>";

              dataTable.append(str);

              str = "";
              for(var x in data.data){
                  console.log(x);
                  str += "<tr>";
                  for(field in data.data[x]){
                      str+= "<td>" + data.data[x][field] + "</td>"
                  }
                  str += "</tr>";
              }

              dataTable.append(str);
          });
      });        
  </script>
