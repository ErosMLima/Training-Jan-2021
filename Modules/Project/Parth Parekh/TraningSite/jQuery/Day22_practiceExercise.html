    <script>

        $(function() {
            $("#para1").html("<h2>Hi Hello There </h2>").css("background-color" , "blue");
            
            $("#helptext").mouseover(function() {
                $("#helptext").hide();
            })
            $("#helptext").mouseout(function () {
                $("#helptext").show();
            })

            $("[name = 'r']").click(function () {
                $("[type = 'radio']").each(function (index, element) {
                    if($(this).prop('checked') == true)
                    {
                        
                        switch (true) {
                            case (index == 0):
                                $("#ans").html("  PHP ");
                                break;
                            case (index == 1):
                                $("#ans").html(" ASP.NET ");
                                break;
                            case (index == 2):
                                $("#ans").html("  ASP ");
                                break;
                            case (index == 3):
                                $("#ans").html("JSP");
                                break;
                            case (index == 4):
                                $("#ans").html(" PERL");
                                break;
                            case (index == 5):
                                $("#ans").html("  Cold Fusion");
                                break;
                            case (index == 6):
                                $("#ans").html("  Other ");
                                break;
                        }
                    }
                })
