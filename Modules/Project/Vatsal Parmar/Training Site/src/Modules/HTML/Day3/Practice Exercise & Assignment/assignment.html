      <!-- CONTENT AREA -->

      <div class="col-md-9">
        <div style="border: 1px solid black; padding: 10px" class="mb-3">
          <h1>Enter Employee Details</h1>
          <form action="#">
            <label>Name</label>
            <input type="text" required name="name" /><br /><br />
            <label>Age</label>
            <input type="number" required name="age" /><br /><br />
            <label name="gender">Gender</label><br />
            <input type="radio" name="Gender" value="Male" required /><label
              >Male</label
            >
            <input type="radio" name="Gender" value="Female" /><label
              >Female</label
            ><br /><br />
            <label>Designation</label>
            <input type="text" name="designation" required /><br /><br />
            <label>Salary</label>
            <input type="number" name="salary" required /><br /><br />
            <label>Location</label>
            <select required name="location">
              <option>Ahmedabad</option>
              <option>Vadodara</option>
              <option>Surat</option>
              <option>Rajkot</option>
            </select>
            <br /><br />
            <label>Email</label>
            <input type="email" name="email" required /><br /><br />
            <label>Date Of Joining</label>
            <input type="date" name="date of joining" required /><br /><br />
            <label>Contact Number</label>
            <input type="tel" name="contact number" required /><br /><br />
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </form>
        </div>
      </div>
