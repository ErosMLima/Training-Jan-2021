<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Detroit United Bank</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- NAVBAR -->

      <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <!-- <img src="./img/mlogo.png" width="50" height="50" alt="" /> -->
            <h3 class="d-inline align-middle">Detroit United Bank</h3>
          </a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                <a href="register.html" class="nav-link active">Open Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Heading -->
      <div class="container py-3">
        <h1 class="text-center text-primary">Open New Account</h1>
      </div>

      <!-- section 1 -->
      <div class="container col-md-6 p-3 mb-3">
        <div class="form-group">
          <label for="email">Name :</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <lable>Select Account Type You Want To Open</lable>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="acc_type"
                value="savings"
                id="savings"
              />
              Savings
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="acc_type"
                value="current"
                id="current"
              />
              Current
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Password :</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group">
          <label for="email">Confirm Password :</label>
          <input
            type="password"
            id="conf_password"
            class="form-control"
            placeholder="Enter password again"
          />
        </div>
        <button type="button" class="btn btn-success" onclick="register()">
          Open Account
        </button>
      </div>

      <!-- FOOTER -->
      <div class="container-fluid p-3 bg-dark text-center text-white">
        <p>&copy; Detroit United Bank</p>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
