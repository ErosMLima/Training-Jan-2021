<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Detroit United Bank Admin</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- NAVBAR -->

      <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <!-- <img src="./img/mlogo.png" width="50" height="50" alt="" /> -->
            <h3 class="d-inline align-middle">Detroit United Bank</h3>
          </a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">Logout</a>
              </li>
              <li class="nav-item">
                <a href="register.html" class="nav-link">Open Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Heading -->
      <div class="container py-3">
        <h4 class="display-4 text-center">Admin Panel</h4>
      </div>

      <!-- section 1 -->

      <div class="container">
        <table class="table table-secondary table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Account Number</th>
              <th scope="col">Account Type</th>
              <th scope="col">Account Balance</th>
              <th scope="col">Account Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <!-- FOOTER -->
      <div class="container-fluid p-3 bg-dark text-center text-white mt-5">
        <p>&copy; Detroit United Bank</p>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
