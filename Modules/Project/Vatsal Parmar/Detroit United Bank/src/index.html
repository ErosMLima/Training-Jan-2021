<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Detroit United Bank</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- NAVBAR -->

      <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <!-- <img src="./img/mlogo.png" width="50" height="50" alt="" /> -->
            <h3 class="d-inline align-middle">Detroit United Bank</h3>
          </a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                <a href="register.html" class="nav-link">Open Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Heading -->
      <div class="container py-3">
        <h4 class="display-3 text-center">Welcome to Detroit United Bank</h4>
      </div>

      <!-- section 1 -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 p-3">
            <h4 class="display-4">Login</h4>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="email">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter password"
              />
            </div>
            <button
              class="btn btn-lg btn-success"
              type="button"
              onclick="login()"
            >
              Login
            </button>
          </div>
          <div class="col-md-6 p-3">
            <h4 class="display-4">Open New Account</h4>
            <ul class="list-group">
              <li class="list-group-item">
                Best Intrest Rates On Savings Account
              </li>
              <li class="list-group-item">World Class Security</li>
              <li class="list-group-item">
                Industry Leading Current Accoun Services
              </li>
            </ul>
            <a class="btn btn-lg btn-info mt-3" href="register.html">
              Open Account
            </a>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="container-fluid p-3 bg-dark text-center text-white">
        <p>&copy; Detroit United Bank</p>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
