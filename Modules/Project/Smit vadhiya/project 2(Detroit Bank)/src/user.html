<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/user.js"></script>
        <title>Detroit United Bank</title>
    </head>

    <body >
        
        <!---------------navbar start----------------->

        <div class="navbar navbar-expand-sm bg-white navbar-light fixed-top">
            <div class="container">    
                <a href="#home" class="navbar-brand">
                     <img src="img/logo2.png" alt="logo" class="img-fluid width" width="250px">
                </a>
                <div >
                    <h3 class="text-theme" id="navbarName"></h3>
                </div>
            </div>
        </div>

        <!---------------navbar end----------------->

        <div class="container-fluid  navbar-expand-md">
            <div class="navbar-toggler" data-toggle="collapse" data-target="#sidebar">
                <span class="navbar-toggler-icon"><i class="fa fa-navicon"></i></span>
            </div>
            <div class="row " >
                <div class="col-12 col-md-3 border  bg-gray text-theme navbar-collapse collapse" id="sidebar">
                    <ul class="nav nav-pills d-block">
                        <li class="nav-item m-4">
                            <a class="nav-link  active" data-toggle="pill" href="#profile" role="tab" >Profile</a>
                        </li>
                        <li class="nav-item m-4">
                            <a class="nav-link" data-toggle="pill" href="#Account" role="tab">Account Detail</a>
                        </li>
                        <li class="nav-item m-4">
                            <a class="nav-link" data-toggle="pill" href="#transaction" role="tab" >Transaction</a>
                        </li>
                        <li class="nav-item m-4">
                            <a class="nav-link" data-toggle="pill" href="#" id="logout" role="tab" >Logout</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-9 tab-content mt-3">
                        <div class="tab-pane fade show active" id="profile" role="tabpanel" >
                            
                        </div>
                        <div class="tab-pane fade" id="Account" role="tabpanel" >
                            
                        </div>
                        <div class="tab-pane fade" id="transaction" role="tabpanel" >
                            <div class="d-flex flex-column">
                                <div class="m-4">
                                    <button class="btn btn-success"  data-toggle="modal" data-target="#depositeModal">Deposite money</button>
                                </div>
                                <div class="m-4">
                                    <button class="btn btn-danger"  data-toggle="modal" data-target="#withdrawModal">withdraw money</button>
                                </div>
                                <div class="m-4">
                                    <button class="btn btn-primary" id="availBalance">Check Available balance</button>
                                </div>
                                <div class="m-4 " id="balance">
                                    <h3 >Account balance : <span class="h3" id="ShowBalance"></span></h3>
                                </div>
                            </div>
                        </div>
                </div>        
                
            </div>
          </div>

          <!---------------------- CHANGE USER ID MODAL START-------- -->

          <div class="modal  fade" id="changeId" role="dialog">
            <div class="modal-dialog  text-white modal-dialog-centered">
                <div class="modal-content border border-white" id="loginContent">
                    <div class="modal-header text-center d-block border-0">
                        <span class="close text-white" data-dismiss="modal">&times;</span>
                        <h2 class="text-theme">Change User ID</h2>
                    </div>
                    <div class="modal-body">
                        <form action="user.html" id="changeIdForm">
                            <input type="text" id="userId" class="form-control" placeholder="Enter new user id"><br>
                            <input type="text" id="confirmUserId" class="form-control" placeholder="Confirm new user id"><br>
                            <input type="password" id="userIdPassword" class="form-control" placeholder="Enter Password"><br>
                            <div class="text-center">
                                <input type="button" id="changeUserIdBtn" class="btn btn-theme" value='ChangeUserID'>
                            </div><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!---------------------- CHANGE USER ID MODAL END-------- -->

        <!---------------------- CHANGE PASSWORD MODAL START-------- -->

        <div class="modal  fade" id="changePasswordModal" role="dialog">
            <div class="modal-dialog  text-white modal-dialog-centered">
                <div class="modal-content border border-white" id="loginContent">
                    <div class="modal-header text-center d-block border-0">
                        <span class="close text-white" data-dismiss="modal">&times;</span>
                        <h2 class="text-theme">Change Password</h2>
                    </div>
                    <div class="modal-body">
                        <form action="user.html" id="changePasswordModal">
                            <input type="text" id="oldPassword" class="form-control" placeholder="Enter old password"><br>
                            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password"><br>
                            <input type="password" id="confirmNewPassword" class="form-control" placeholder="Confirm Enter new password"><br>
                            <div class="text-center">
                                <input type="button" id="changePassword" class="btn btn-theme" value='Change User ID'>
                            </div><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!---------------------- CHANGE PASSWORD MODAL END-------- -->

        <!---------------------- DIPOSITE MODAL START-------- -->

        <div class="modal  fade" id="depositeModal" role="dialog">
            <div class="modal-dialog  text-white modal-dialog-centered">
                <div class="modal-content border border-white" id="loginContent">
                    <div class="modal-header text-center d-block border-0">
                        <span class="close text-white" data-dismiss="modal">&times;</span>
                        <h2 class="text-theme">Deposite Money</h2>
                    </div>
                    <div class="modal-body">
                        <form action="user.html" id="depositeForm">
                            <input type="text" id="depositeAmount" class="form-control" placeholder="Emter amount"><br>
                            <div class="text-center">
                                <input type="button" id="deposite" class="btn btn-success" value='Deposite'>
                            </div><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!---------------------- DEPOSITE MODAL END-------- -->

         <!---------------------- WITHDRAW MODAL START-------- -->

         <div class="modal  fade" id="withdrawModal" role="dialog">
            <div class="modal-dialog  text-white modal-dialog-centered">
                <div class="modal-content border border-white" id="loginContent">
                    <div class="modal-header text-center d-block border-0">
                        <span class="close text-white" data-dismiss="modal">&times;</span>
                        <h2 class="text-theme">Withdraw Money</h2>
                    </div>
                    <div class="modal-body">
                        <form action="user.html" id="withdrawForm">
                            <input type="text" id="withdrawAmount" required class="form-control" placeholder="Enter amount"><br>
                            <input type="password" id="withdrawPassword" required class="form-control" placeholder="Enter Password"><br>
                            <div class="text-center">
                                <input type="button" id="withdraw" class="btn btn-theme" value='Withdraw'>
                            </div><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!---------------------- WITHDRAW MODAL END-------- -->

        <!---------------Contact us start----------------->

        <div class="container-fluid bg-light p-4" id="contactus">
            <div class="row justify-content-around align-items-center">
                <div class="col-12 m-4 p-2">
                      <div class="text-center">
                         <a href="#" class="btn badge-danger p-1"><i class="fa m-1 fa-instagram"></i></a>
                         <a href="#" class="btn badge-primary p-1"><i class="fa m-1 fa-linkedin"></i></a>
                         <a href="#" class="btn badge-danger p-1"><i class="fa m-1 fa-youtube"></i></a>
                         <a href="#" class="btn badge-info p-1"><i class="fa m-1 fa-twitter"></i></a>
                      </div>
                </div>
                <div class="col-12 text-center p-0">
                    <p class="lead">&copy; Copyright 2018 Detroit United Bank</p>
                </div>
            </div>
        </div>

        
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
