                <a href="index.html" class="navbar-brand">Blogen</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarnav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarnav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ml-1">

                    <ul class="navbar-nav ml-auto">

        <!-- DASHBOARD HEADING -->

        <div id="profile-header" class="bg-primary text-white py-2">
            <div class="container">
                <h2><i class="fa fa-user"> Edit Profile</i></h2>
            </div>
        </div>

        <!-- MID-LINE -->

        <div id="profile-mid-line" class="bg-light py-2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-4 my-md-3 my-1 col-12">
                        <a href="index.html" class="btn  "><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
                    </div>
                    <div class="col-lg-6 col-md-8 my-md-3 my-1">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-md-6 my-1">
                                    <button class="btn btn-success btn-block" data-toggle="modal" data-target="#changepassword"><i class="fa fa-lock"></i> Change Password</button>
                                </div>
                                <div class="col-12 col-md-6 my-1">
                                    <button class="btn btn-danger btn-block"><i class="fa fa-close"></i> Delete Account</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL -->

        <div class="modal fade" id="changepassword" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-white bg-primary">
                        <h5 class="modal-title">Change Password</h5> 
                        <span class="close"  data-dismiss="modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <lable>Password</lable>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <lable>Confirm Password</lable>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- MAIN-SECTION -->

        <div id="index_main-section" class="mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-header">
                                <h5>Edit Profile</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <lable>Name</lable>
                                        <input type="text" class="form-control" placeholder="john doe">
                                    </div>
                                    <div class="form-group">
                                        <lable>Email</lable>
                                        <input type="email" class="form-control" placeholder="test@xyz.com">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div>
                            <h5>Your Avatar</h5>
                        </div>
                        <img src="img/avatar.png" alt="" class="img-fluid">
                        <button class="btn btn-primary my-2 btn-block">Edit Image</button>
                        <button class="btn btn-danger my-2 btn-block">Delete Image</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->

        <footer id="footer" class="bg-dark my-5 py-5 text-center text-white">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead">

        <script src="js/bootstrap.min.js"></script>
