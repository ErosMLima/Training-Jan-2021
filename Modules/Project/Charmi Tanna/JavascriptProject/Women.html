    <script type="text/javascript">
 
    const container = document.getElementById('accordion');
     var get;
     var create;
    get = localStorage.getItem("products");
    create = JSON.parse(get);
   
 create.product.forEach(products => {
  
        console.log(products.productCategory);
 
  const card = document.createElement('div');
  card.classList = 'card-body';
 if(products.productCategory == "Women")
{
    const content = `
    
    <div class="card col-lg-4 float-left">
<div id="" class="collapse show" aria-labelledby="" data-parent="#accordion">
   
        <div class="card-body ">
        <img src="`+products.file+`">
        <h5 class="text-center">`+products.brandName+`</h5>
        <h5 class="text-center">`+products.description+`</h5>
        <h5 class="text-danger text-center">`+products.price+`</h5>
        <button class="btn btn-danger" onclick = "cart(`+products.productCode+`)">Add to Cart</button>
  
    
</div>
</div>
</div>
`;




container.innerHTML += content;
}
})
function cart(productCode)
{
  //alert(productCode);
  
    //url = "cart.html" + encodeURIComponent(productCode);
    window.location.href = "cart2.html?data="+productCode;

}
