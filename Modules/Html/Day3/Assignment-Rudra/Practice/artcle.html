<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="css/article.css">
</head>
<body>
    <article class="forecast">
        <h1>Weather forecast for Delhi</h1>
        <article class="day-forecast">
            <h2>07 January, 2020</h2>
            <p>Rain.</p>
        </article>
        <article class="day-forecast">
            <h2>08 January, 2020</h2>
            <p>Periods of rain.</p>
        </article>
        <article class="day-forecast">
            <h2>09 January, 2020</h2>
            <p>Heavy rain.</p>
        </article>
    </article>
</body>
