<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Employee Form</title>
    <link rel="stylesheet" type="text/css" href="css/employeeform.css">
</head>
<body>
    <section>
        <form>
            <ul>
                <li><label class="space">Name:</label><span>*</span></li>
                <li><input type="text" name="name" placeholder="Enter Name" class="space" required></li>
                <br />

                <li><label class="space">Age:</label><span>*</span></li>
                <li><input type="number" placeholder="Enter Age" class="space" required min="14" max="80"></li>
                <br />

                <li><label class="space">Gender</label><span>*</span></li>
                <li><input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <br />
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br />
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label></li>
                <br />

                <li><label class="space">Designation</label><span>*</span></li>
                <li><input type="text" placeholder="Enter Designation" class="space" required></li>
                <br />

                <li><label class="space">Salary:</label><span>*</span></li>
                <li><input type="number" placeholder="Enter Salary" class="space" required></li>
                <br />

                <li><label class="space">Location:</label><span>*</span></li>
                <li>
                    <input list="city" name="city" class="space" required>
                    <datalist id="city">
                        <option value="Ahmedabad">
                        <option value="Delhi">
                        <option value="Kolkata">
                        <option value="Mumbai">
                        <option value="Chennai"s>
                    </datalist>
                </li>
                <br />

                <li><label class="space">Email Address:</label><span>*</span></li>
                <li><input type="Email" name="Email" placeholder="Enter Email Address" class="space" required></li>
                <br />

                <li><label class="space">Date of Joining:</label><span>*</span></li>
                <li><input type="date" placeholder="Enter Date of Joining" class="space" required></li>
                <br />


                <li><label class="space">Phone Number:</label><span>*</span></li>
                <li><input type="number" name="Phone" placeholder="Enter Phone Number" class="space" minlength="10" maxlength="10" pattern="[0-9]{10}" required></li>
                <br />

                <li><input type="Submit" name="Submit" value="Submit" class="sub"></li>
                <br />
            </ul>
        </form>
    </section>
</body>
</html>
