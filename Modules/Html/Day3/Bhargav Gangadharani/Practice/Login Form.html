<html>
<head>Login
    <title>Login Form</title>
    </head>
  <body>
    <form>
    <label for="usr">Username</label>
    <input type="text" id="usr" required>

    <label for="pswd">Password</label>
    <input type="password" id="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <input type="submit" value="Submit">
     </form>
  </body>
</html>
