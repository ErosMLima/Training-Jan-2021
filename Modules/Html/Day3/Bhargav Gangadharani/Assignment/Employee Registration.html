<!Doctype html>  
  <head> Employee Registration
    <title> Registration Page </title>  
  </head>  
    <body bgcolor="AliceBlue">  
<br>  
<br>  
    <form>
        <label for="fname"> Firstname </label>         
        <input type="text" id="fname" name="firstname" size="15" required/> <br>  
        <label for="mname"> Middlename: </label>     
        <input type="text" id="mname" name="middlename" size="15" required/> <br>  
        <label for="lname"> Lastname: </label>         
        <input type="text" id="lname" name="lastname" size="15" required/> <br><br>
        
         <label for ="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="gender"> Gender :</label> <br>
         <input type="radio" id="gender" name="gender" value="Male">Male<br>
         <input type="radio" id="gender" name="gender" value="Female">Female<br>
         <input type="radio" id="gender" name="gender" value="Other">Others<br><br>

        <label for ="desig">Designation:</label>
        <input type="text" id="desig" name="designation" required><br><br>

        <label for ="sal">Salary:</label>
        <input type="number" id="sal" name="salary"><br><br>

        <label for="Location">Location :</label>   
            <select id="Location">  
            <option value="Ahemdabad">Ahemdabad</option>  
            <option value="Surat">Surat</option>  
            <option value="Rajkot">Rajkot</option>  
            <option value="Baroda">Baroda</option>  
            <option value="Junagadh">Junagadh</option>  
            <option value="Bhavnagar">Bhavnagar</option>  
            <option value="Gandhinagar">Gandhinagar</option>  
            </select>  <br><br>
            
            <label for ="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for ="dte">Date of Joining:</label>
            <input type="date" id="dte" name="date" required><br><br>
        
            <label for ="cnumb">Contact Number:</label>
            <input type="number" id="cnumb" name="contact number" size="10" required><br><br>
            
        <input type="button" value="Submit"/>  
</form>  
</body>  
</html>
