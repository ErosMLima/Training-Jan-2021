<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <style>
            input[type="submit"]{
                padding: 15px 30px;
            }
            h1{
                font-size: 40px;
                height: 100px;
                color: #fff;
            }
            /* input{
                display: block;
                height: 30px;
                width: 100px;
            } */
            form{
                width: 50%;
                margin-left: 20%;
                height: 500px;
                text-align: center;
                background-color: teal;
            }
            .usernameDiv{
                background-color: tomato;
                display: inline;
            }
            .forLabel{
                font-size: 20px;
               color:white;
                margin: 50px;
                height: 50px;
            }
            input[required]{
                box-shadow: 5px 1px 5px 1px #fff;
            }
            input[value="Login"]
            {
                background-color: rgb(54, 54, 230);
                color: white;
                border: none;
                border-radius: 10%;

            }
            input[name="username"],input[name="password"]
            {
               font-size: 20px;
                border-color: rgb(54, 133, 89);
                border: none;
                border-radius: 10px;
            }
            
        </style>
    </head>
    <body>
        <form>
            <div class="log"><h1>Login</h1></div>
         
            <div class="usernameDiv">
                <div class="forLabel">
                    <label for="username">Please Enter Username</label>
              
                    <input type="email" id="username" name="username" required placeholder="Enter Email-id">
                </div>
            </div>
            <div class="usernameDiv">
                <div class="forLabel">
                    <label for="password">Please Enter Password</label>
                    <input type="password" name="password" required placeholder="Enter Password">
                </div>
             </div>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
