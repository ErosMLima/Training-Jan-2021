<!DOCTYPE html>
<html>
<head>
    <title>LOGIN FORM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function checkPass() {
            var username = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;

            if (username == "karan" && pass == "12345") {
                alert("Login Successful!");
            }
            else{
                            alert("Login Unsuccessful!");
                        }
        }
    </script>
</head>
<body>
    <h1><center>LOGIN FORM</center></h1>
    <center>
        <form id="login">
            <label>User Name</label>
            <input type="text" id="user" placeholder="Enter the username" required /><br /><br />
            <label>Password &nbsp;</label>
            <input type="password" id="pass" placeholder="Enter the password" required /><br /><br />
            <input type="submit" value="Submit" onclick="checkPass()"/>
        </form>
    </center>
</body>
</html>
