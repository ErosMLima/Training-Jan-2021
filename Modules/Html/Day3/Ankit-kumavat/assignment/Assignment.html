<!doctype html>
<html>
	<head>
		<style>
			*{
				padding:5px;
				margin: 5px;
				background-color:black;
				color:white;
			}
		</style>
		<title>Employee Detail</title>
	</head>
	<body>
		<form>
			<table>
			<tr>
				<td>Employee Name:</td>
				<td class="classid"><input type="text" placeholder="Enter name" required></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td class="classid"><input type="password" placeholder="Enter Password" required></td>
			</tr>
			
			<tr>
				<td>Gender:</td>
				<td ><input type="radio" name="Gender" required> Male
					<input type="radio" name="Gender" required> Female</td>
			</tr>
			<tr>
				<td>Designation:</td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td>Salary:</td>
				<td><input type="number" required></td>
			</tr>

			<tr>
				<td>Location:</td>
				<td><input type="text" required></td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td><input type="email" required>(abc@gmail.com)</td>
			</tr>
			<tr>
				<td>Date of Joining:</td>
				<td><input type="date" place holder="enter date" required></td>
			</tr>
			<tr>
				<td>Contact No:</td>
				<td><input type="number" required>(Enter 10 digit Mobile number)</td>
			</tr>

			<tr>
				<td>Submit</td>
				<td><input type="submit"></td>
			</tr>
		</table>
		</form>
	</body>
</html>
