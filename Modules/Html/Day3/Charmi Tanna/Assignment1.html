<!DOCTYPE html>
<html>
<head>
    <title></title>
    
</head>
<body>
        <h3>Employee Details</h3>
            <form method="post" action="first.html">
            Enter Name:<input type="text" id="username" required></br></br>
            Enter Username:<input type="email" id="txt1" required></br></br>
            Enter Date Of Joining:<input type="date" id="date" required=""></br></br>
            Contact Number:<input type="tel" id="phone" name="phone" placeholder="9999999999" pattern="[0-9]{10}" required></br></br>
            Age:<input type="number" id="age" name="age" placeholder="23" pattern="[0-9]{1,2}" required></br></br>
            Year Of Passing:<input type="number" id="year" name="year" placeholder="2015" pattern="[0-9]{4}" required></br></br>
            Male:<input type="radio" id="male" name="gender" value="male" required>
            Female:<input type="radio" id="female" name="gender" value="female" required></br></br>
            Salary:<input type="number" id="salary" name="salary" required></br></br>
            Designation:<input type="number" id="designation" name="designation" required></br></br>
            <label for="location">Location:</label>
            <select id="location" name="location">
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Baroda">Baroda</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Vadodra">Vadodra</option>
            </select>
            </br>
            <input type="submit" value="submit">
</body>
</html>
