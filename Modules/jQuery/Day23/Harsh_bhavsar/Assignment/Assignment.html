<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Assignment</title>

    <script>
        $(document).ready(function(){
            $("#countryName").change(function(){
                if($("#countryName option:selected").text() == "pleaseSelect")
                {
                    $("#demo").html("<ul style='list-style-type:none'><li>India</li><li>Canada</li><li>U.S.A</li><li>U.K</li><li>Australia</li></ul>");
                }
                else if ($("#countryName option:selected").text() == "India")
                {
                    $("#demo").html($("#countryName option:selected").text());
                }
                else if ($("#countryName option:selected").text() == "Canada")
                {
                    $("#demo").html($("#countryName option:selected").text());
                }
                else if ($("#countryName option:selected").text() == "U.S.A")
                {
                    $("#demo").html($("#countryName option:selected").text());
                }
                else if ($("#countryName option:selected").text() == "U.K")
                {
                    $("#demo").html($("#countryName option:selected").text());
                }
                else if ($("#countryName option:selected").text() == "Australia")
                {
                    $("#demo").html($("#countryName option:selected").text());
                }
                else
                {
                    $("#demo").html("<ul style='list-style-type:none'><li>India</li><li>Canada</li><li>U.S.A</li><li>U.K</li><li>Australia</li></ul>");
                }
            })
            $("#demo").html("<ul style='list-style-type:none'><li>India</li><li>Canada</li><li>U.S.A</li><li>U.K</li><li>Australia</li></ul>");
        })
    </script>



</head>
<body>
    <div class="container">
        <div class="row class border border-danger">
            <div class="col-md-12 mt-2 ">
                <h3>Put a droplist with 5 country name from list object using jquery</h3>
                <form class=" border border-primary mt-5">
                    <select id="countryName" class="form-control ">
                        <option value="Please Select">Please Select</option>
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                        <option value="U.S.A">U.S.A</option>
                        <option value="U.K">U.K</option>
                        <option value="Australia">Australia</option>
                    </select>
                </form>
            </div>
            <div class="col-md-3 mt-2">
                <span  id="demo" ></span>
            </div>
        </div>
    </div>
</body>
</html>
