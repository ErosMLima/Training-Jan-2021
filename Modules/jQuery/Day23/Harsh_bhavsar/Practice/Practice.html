<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery</title>

    <script>
        // task1

        $(document).ready(function () {
            $("p").hover(function () {
                $("#demo").css("background-color", "blue");
            })



            // task 2
            $("#p1").hover(function () {
               $(this).hide();
            },function(){
                $(this).show();
            })
        



            // task3
            $("input[name='radiogroup']").click(function(){
                $("#names").html($(this).val());
            })

        });


              
       


       

    </script>
</head>

<body>
    <!--- Task 1 --->
    <div class="container">

        <h2>Task 1</h2>
    <p id="demo">Welcome to Jquery</p>
    </div>
    <hr>


    <!--- Task 1 --->
    
    <div class="container">
        <h2>Task 2</h2>
        <p id="p1">hover on me to hide</p>

    </div>
    <hr>
    <!--task 3-->

    <div class="container">
        <h3>Task 3</h3>
    <form>
        <label class="radio-inline">
            <input type="radio" name="radiogroup" value="PHP" id="php">PHP
        </label>
        <label class="radio-inline">
            <input type="radio" name="radiogroup" value="ASP.Net" id="asp.net">ASP.Net
        </label>
        <label class="radio-inline">
            <input type="radio" name="radiogroup" value="ASP" id="asp">ASP
        </label>
        <label class="radio-inline">
            <input type="radio" name="radiogroup" value="JSP" id="jsp">JSP
        </label>
        <label class="radio-inline">
            <input type="radio" name="radiogroup" value="PERL" id="perl">PERL
        </label>
        <label class="radio-inline">
            <input type="radio" name="radiogroup" value="Cold Fusion" id="coldfusion">Cold Fusion
        </label>
        <label class="radio-inline">
            <input type="radio" name="radiogroup" value="OTHER" id="other">OTHER
        </label>
    </form>
    <span class="mt-2" id="names">Please Select Technology</span>
    </div>
</body>

</html>
