<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Day22 Assignment</title>
    <script>
        
        $(document).ready(function(){
            var countryArray = [];

            $("#country option").each(function(index,element){
                if(element.value != "default"){
                    countryArray.push(element.value);
                }
            });

            $("#selectedCountry").text("Your Selected Country : " + countryArray.toString());

            $("#country").change(function(){
                if($("#country").val() == "default"){
                    $("#selectedCountry").text("Your Selected Country : " + countryArray.toString());
                    return;
                }

                $("#selectedCountry").text("Your Selected Country : " + $("#country").val());
            });
        });
        
    </script>
</head>
<body>
    
    <div class="container bg-light border border-primary rounded p-5 text-center mt-5">
        <div class="display-4">
            Assignment
        </div>

        <div class="mt-5">
            <div class="form-group">
                <label for="form-control-label">Select Country</label>
                <select class="form-control w-50 mx-auto" name="country" id="country">
                    <option value="default">Please Select</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="America">America</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>

            <p id="selectedCountry"></p>
            
        </div>
    </div>  
</body>
</html>
