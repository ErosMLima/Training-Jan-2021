<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input").click(function(){
                if($(this).prop("checked")){
                    var txt = $(this).val();
                    $('#text').text(txt);
                }
            }
            );
        });
    </script>
</head>
<body>
    <form class="form my-5 mx-auto text-center">
        <label>Please select your technology:</label>
        <br>
        <input type="radio" value="PHP" name="tech">PHP
        <input type="radio" value="ASP.NET" name="tech">ASP.NET
        <input type="radio" value="ASP" name="tech">ASP
        <input type="radio" value="JSP" name="tech">JSP
        <input type="radio" value="PERL" name="tech">PERL
        <input type="radio" value="Cold Fusion" name="tech">Cold Fusion
        <input type="radio" value="Other" name="tech">Other
        <br>
        <label for="text">You have selected:</label>
        <span id="text"></span>
        
    </form>
</body>
</html>
