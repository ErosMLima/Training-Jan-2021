<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("#helptext").hide();
  });
  $("#show").click(function(){
    $("#helptext").show();
  });
});
</script>
</head>
<body>

<span id="helptext">Help Text</span>

<button id="hide">Hide</button>
<button id="show">Show</button>
</body>
</html>
