<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $("document").ready(function(){
            $("h2").siblings("p").css({"color":"green"});
        });
        $("document").ready(function(){
            $("span").next().css({"color":"blue"});
        });
        $("document").ready(function(){
            $("p").nextUntil("h2").css({"color":"pink"});
        });
        $("document").ready(function(){
            $("h2").prev().css({"color":"purple"});
        });
        
        
    </script>
</head>
<body>
        <div id="div1">
            <p>paragraph</p>
            <h1>heading one</h1>
            <h2>headin two</h2>
            <span>span</span>
            <p>paragraph one</p>
            <p>paragraph two</p>
            <p>paragraph three</p>

        </div>

</body>
</html>
