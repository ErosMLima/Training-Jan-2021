<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").append(
                    `<table class="table table-bordered mt-5">
                        <thead>
                            <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Gender</th>
                              <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>`
                );
                $.getJSON("https://gorest.co.in/public-api/users", function (result) {
                    $.each(result.data, function (i) {
                        $("tbody").append(
                            `<tr>
                                <td >${result.data[i].id}</td>
                                <td style="width: 300px;">${result.data[i].name}</td>
                                <td style="width: 300px;">${result.data[i].email}</td>
                                <td style="width: 100px;">${result.data[i].gender}</td>
                                <td style="width: 100px;">${result.data[i].status}</td>
                            </tr>`
                        );
                    });
                });
            });
        });
    </script>

</head>

<body>
    <div class="container text-center my-5">
        <button class="btn btn-success">Get JSON data</button>

        <div></div>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>


</html>
