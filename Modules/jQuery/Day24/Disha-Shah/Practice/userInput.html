<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determining User Input</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>
<body>
    <div class="m-2">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label for="firstName" class="control-label">Name</label>
                    <div class="controls">
                        <input id="name" type="text" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="profileImageUrl" class="control-label">Profile Image</label>
                    <div class="controls">
                        <input id="profileImageUrl" type="text" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <img id="profileImage" class="img-rounded">
                    </div>
                </div>

                
            </fieldset>
        </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
    <script src="https://cdn.tutorialjinni.com/toastr.js/2.1.4/toastr.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#name").on("keypress", function(e){
               console.log(e.which, "keypress");
           });

           $("#profileImageUrl").on("keyup", function(e){
               $("#profileImage").attr("src", $(this).val());
           });

           $("#profileImage").on("click", function(e){
               console.log(e.offsetX + " " + e.offsetY + "offset");
           });

        })
    </script>
    
</body>
</html>
