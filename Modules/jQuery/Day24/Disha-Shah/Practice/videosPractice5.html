<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="m-2">
        <h3>Output is in Console.</h3>

        <input id="name" value="Demo">
        <input id="url" value="www.google.com">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.tutorialjinni.com/toastr.js/2.1.4/toastr.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/x.y.z/moment.min.js"></script>-->
    <script>
        var people = [
            {"fn":"John", "ln": "Doe", "age":23},
            {"fn":"Jaen", "ln": "Doe", "age":34},
            {"fn":"Jim", "ln": "Doe", "age":12}
        ];

        // people = $.map(people, function(person){
        //     return{
        //         fname: person.fn,
        //         lname:person.ln,
        //         age: moment().diff(moment(person.bday), "years")
        //     };
        // });

        // toastr.success("<pre>" + JSON.stringify(people,null,4)+"</pre>", "$.map()");

        people = $.grep(people, function(person){
            return person.age>18;
        });

        console.log(toastr.success("<pre>"+ JSON.stringify(people, null, 4) + "</pre>"));

        var output = $("input").map(function(){
            return $(this).val;

        }).get().join(" ");

        console.log(toastr.success(output, "$().map()"));

        console.log($.type(null) + " " + $.type(new Error()) + " " + $.type([{name:"Elijah"}]) + " " 
        + $.type(new Date()) + " " + $.type(/^\w+$/))

        function emergency(value) {
            if(value === "police") {
                console.log("call the police");
                return false;
            }
            console.log("emergency " + value);
        }

        function firemen(value) {
            console.log("firemen " + value);
        }

        var callbacks = $.Callbacks("unique StopOnFalse memory");
        callbacks.add(emergency);
        callbacks.fire("false alarm");
        callbacks.add(emergency);
        callbacks.add(firemen);
        callbacks.fire("Smoke in House");
        callbacks.fire("police");
        callbacks.remove(firemen);
        callbacks.fire("cat in tree");

        $.fn.valentines = function(options){
            var settings = $.extend({}, $.fn.valentines.defaults, options);
            return this.css(settings);
        };
        $.fn.valentines.defaults = {color:"red", fontSize:"16px"};
       
        $("a").valentines({color: "blue"});
        $("a:last").valentines();
        

    </script>
</body>
</html>
