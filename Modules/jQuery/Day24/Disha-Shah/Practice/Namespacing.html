<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namespacing</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        input.glowing:focus{
            outline: none;
            border-color: Chocolate;
            box-shadow: 0 0 10px chocolate;
        }
    </style>
</head>
<body>
    <div class="m-2">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label for="firstName" class="control-label">First Name</label>
                    <div class="controls">
                        <input id="firstname" type="text" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="lastName" class="control-label">Last Name</label>
                    <div class="controls">
                        <input id="lastname" type="text" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="birthday" class="control-label">Birthday</label>
                    <div class="controls">
                        <input id="birthday" type="text" class="date input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label for="anniversary" class="control-label">Anniversary</label>
                    <div class="controls">
                        <input id="anniversary" type="text" class="date input-xlarge">
                    </div>
                </div>

                <div class="form-actions mt-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
    <script src="https://cdn.tutorialjinni.com/toastr.js/2.1.4/toastr.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input.date").datepicker();

            $("input").on("focus.glow blur.glow", function(e){
                $(this).toggleClass("glowing", e.type==="focus");
            });

            $("button[type='submit']").on("click", function(e){
                e.preventDefault();
                console.log("success");
                $("input").off(".glow");
            })
        })
    </script>
    
</body>
</html>
