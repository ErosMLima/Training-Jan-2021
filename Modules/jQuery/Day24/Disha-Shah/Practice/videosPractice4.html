<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Demo-4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <!--.getJSON()-->
    <div class="m-2">
        <div id="pet"
            data-type="dog"
            data-name="Baron"
            data-age="2"
            data-trained="true"
            data-object='{"type": "dog", "name": "Baron", "age": "2", "trained": "true"}'
        >
        Baron the Dog
        </div>
        <h3>attr() o/p</h3>
        <div id="attrOutput"></div>
        <h3>data() o/p</h3>
        <div id="dataOutput"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="dataservice.js"></script>
    <script>
       

        $(document).ready(function(){
           
            var $pet = $("#pet");
            var $attrOutput = $("#attrOutput");
            var $dataOutput = $("#dataOutput");

            var attrName = $pet.attr("data-name");
            var dataName = $pet.data("name");

            var attrAge = $pet.attr("data-age");
            var dataAge = $pet.data("age");

            var attrAgePlus1 = attrAge + 1;
            var dataAgePlus1 = dataAge + 1;

            var attrTrained = $pet.attr("data-trained");
            var dataTrained = $pet.data("trained");

            var attrObject = $pet.attr("data-object");
            var dataObject = $pet.data("object");

            $attrOutput.html(attrName+" " + attrAge + " " + attrAgePlus1 + " " + attrTrained + " " + attrObject);
            $dataOutput.html(dataName+" " + dataAge + " " + dataAgePlus1 + " " + dataTrained + " " + dataObject);


        });
    </script>
</body>
</html>
