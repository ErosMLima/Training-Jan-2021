<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-3">Video Practice</h1>
      <div class="container my-3">
        <h4 class="text-secondary">$.Map Method</h4>

        <p><strong id="ans1"></strong></p>

        <h4 class="text-secondary">$.grep Method</h4>

        <p><strong id="ans2"></strong></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $.map([0, 1, 2], function (n) {
          var ar = n + 4;
          $("#ans1").append(ar);
        });
        var $ans2 = $.grep([0, 1, 2], function (n, i) {
          return n > 0;
        });
        $("#ans2").append($ans2);
      });
    </script>
  </body>
</html>
