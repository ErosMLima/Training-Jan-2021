<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("p").first().css({
                "background-color":"yellow"
            });
            $("p").last().css({
                "background-color":"orange"
            });
            $("p").eq(3).css({
                "background-color":"green"
            });
            $("p").filter("#third").css({"background-color":"pink"});
            $("p").not(".simplewidth").css({"background-color":"blue"});
        });
    </script>
    <style>
        .simplewidth{
            border: 1px solid black;
            padding-top: 10px;
        }
    </style>
    </head>
    <body>
        <h2 class="text-center simplewidth my-5">Filtering</h2>
        <div class="container simplewidth mx-auto my-5" style="width:500px;">div (current element) 
            <p class="simplewidth">p (child)
              <span>(span grandchild) First</span>   
            </p>
            <p class="simplewidth">p (child)
              <span>(span grandchild) Second</span>
            </p>
            <p class="simplewidth" id="third">p (child)
                <span>(span grandchild) Third</span>
              </p>
            <p class="simplewidth">p (child)
                <span>(span grandchild) Four</span>
            </p>
            <p class="">p (child)
                <span>(span grandchild) Five</span>
            </p>
            <p class="simplewidth">p (child)
                <span>(span grandchild) Six</span>
            </p>
            <p class="simplewidth">p (child)
                <span>(span grandchild) Seaven</span>
            </p> 
          </div>
    </body>
</html>
