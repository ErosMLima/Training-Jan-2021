<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        window.onload = () => {
            showdata();
        }
         function showdata(){
             var str="";
            $.getJSON( "https://gorest.co.in/public-api/users", function(data, status){
                    $.each(data,function(index,data){
                        for(i=0;i<data.length;i++){
                          console.log(data[i].name);
                          str +="<tr><td>"+data[i].id+"</td><td>"+data[i].name+"</td><td>"+data[i].email+"</td><td>"+data[i].gender+"</td><td>"+data[i].status+"</td><td>"+data[i].created_at+"</td><td>"+data[i].updated_at+"</td></tr>"  
                        }
                        $("#filetable").append(str);
                    });
                    alert("showget2");
                
          });
            
        }
        </script>
    <style>
        .simplewidth{
            border: 1px solid black;
            padding-top: 10px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h2 class="text-center  my-5">Table Data file</h2>
            <div>
                <table class="table table-dark" id="filetable">
                  <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Gender</th>
                      <th>Status</th>   
                      <th>Created</th>
                      <th>Updated</th>
                  </tr>  
                </table>
            </div>
        </div>   
    </body>
</html>
