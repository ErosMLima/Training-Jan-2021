<!DOCTYPE html>
<html>
<head>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Perents Method</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
    <div class="display-2">Siblings Methods</div>
    <div> This Is The Div Block
        <p class="d-block">This Is The Peragraph1 </p>
        <p class="d-block">This Is The Peragraph2 </p>
        <p class="d-block">This Is The Peragraph3 </p>
        <h1 class="d-block">This Is The Header Block1</h1>
        <p class="d-block">This Is The Peragraph4 </p>
        <p class="d-block">This Is The Peragraph5 </p>
        <p class="d-block">This Is The Peragraph6 </p>
        <h3 class="d-block">This is Header Tag</h3>
    </div>
</div>
<script>
    $(document).ready(function()
    {
        $("h1").siblings().css({"color":"red","border":"1px solid blue"})
        $("h1").siblings("h3").css({"color":"blue","border":"1px solid blue"})
    });
</script>


</body>
</html>
