<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>status</th>
            <th>created_at</th>
            <th>updated_at</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <script>
       $(document).ready(function(){
            $.getJSON("https://gorest.co.in/public-api/users",function(data,status){  
                var List_data=data.data;
                for(var i=0;i<List_data.length ;i++)
                {
                    $('tbody').append( 
                        "<tr><td>"+List_data[i].id+"</td><td>"+List_data[i].name+"</td><td>"+List_data[i].email+"</td><td>"+List_data[i].gender+"</td><td>"+List_data[i].status+"</td><td>"+List_data[i].created_at + "</td><td>"+List_data[i].updated_at+"</td></tr>"
                            )
                        }   
               
            });
       });
           
    </script>
</body>
</html>
