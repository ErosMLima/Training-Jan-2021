<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<h4>Please Select The City:</h4>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
				<select class="form-control" id="dropdown">
			
				</select>
			</div>
			<div class="col-md-6">
				<ol id="List" style="text-decoration: none;">
	
				</ol>
			</div>
			</div>
		</div>
	</div>
			
		<script>
			$(document).ready(function(){
				$("#dropdown").append("<option>Please Select</option>");
				$("#dropdown").append("<option>India</option>");
				$("#dropdown").append("<option>USA</option>");
				$("#dropdown").append("<option>Canada</option>");
				$("#dropdown").append("<option>England</option>");
				$("#dropdown").append("<option>Australia</option>");
	
				$("#dropdown").click(function(){
				  var  a = $("#dropdown option:selected").val();
					if(a== "Please Select")
					{
						$("#List").html("<li>India</li><li>USA</li><li>Canada</li><li>England</li><li>Australia</li>");
					}
					 else if(a=="India")
					 {
						$("#List").html("Your Selected Country: <li>India</li>");
					 }
					 else if(a=="USA")
					 {
						$("#List").html("Your Selected Country: <li>USA</li>");
					 }
					 else if(a=="Canada")
					 {
						$("#List").html("Your Selected Country: <li>Canada</li>");
					 }
					 else if(a=="England")
					 {
						$("#List").html("Your Selected Country: <li>England</li>");
					 }
					 else if(a=="Australia")
					 {
						$("#List").html("Your Selected Country: <li>Australia</li>");
					 }
					 });
			});
		</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
