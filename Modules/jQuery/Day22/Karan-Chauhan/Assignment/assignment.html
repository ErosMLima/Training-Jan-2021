<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>jQuery</title>
    <script>
        $(document).ready(function () {


            $("select").change(function () {
                if ($("#option1").prop("selected") == true) {
                    $("#country1").hide();
                    $("#country2").show();
                    $("#country3").show();
                    $("#country4").show();
                    $("#country5").show();
                }

                if ($("#option2").prop("selected") == true) {
                    $("#country2").hide();
                    $("#country1").show();
                    $("#country3").show();
                    $("#country4").show();
                    $("#country5").show();
                }

                if ($("#option3").prop("selected") == true) {
                    $("#country3").hide();
                    $("#country2").show();
                    $("#country1").show();
                    $("#country4").show();
                    $("#country5").show();
                }

                if ($("#option4").prop("selected") == true) {
                    $("#country4").hide();
                    $("#country2").show();
                    $("#country3").show();
                    $("#country1").show();
                    $("#country5").show();
                }

                if ($("#option5").prop("selected") == true) {
                    $("#country5").hide();
                    $("#country2").show();
                    $("#country3").show();
                    $("#country4").show();
                    $("#country1").show();
                }

                if ($("#all").prop("selected") == true) {
                    $("#country5").show();
                    $("#country2").show();
                    $("#country3").show();
                    $("#country4").show();
                    $("#country1").show();
                }
            });
        });


    </script>
</head>

<body>
    <div class="container mt-3 pt-3 mb-3  bg-info text-white">
        <div class="form-group">
            <label class="h1">Country:</label>
            <select class="form-control mt-3">
                <option value="select" id="all" selected>Please Select</option>
                <option value="india" id="option1">India</option>
                <option value="sa" id="option2">South Africa</option>
                <option value="chile" id="option3">Chile</option>
                <option value="france" id="option4">France</option>
                <option value="canada" id="option5">Canada</option>
            </select><br>
            <label class="h4">Your Selected Country :</label>
            <span id="country1" class="h4 m-3">India</span>
            <span id="country2" class="h4 m-3">South Africa</span>
            <span id="country3" class="h4 m-3">Chile</span>
            <span id="country4" class="h4 m-3">France</span>
            <span id="country5" class="h4 m-3">Canada</span>

        </div>
    </div>
</body>

</html>
