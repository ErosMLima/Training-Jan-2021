<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Day 22 Practice Exercise</title>
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <label for="country" class="text-primary mt-5">
                    <select id="country" class="form-control">
                        <option value="defaultValue">Please Select</option>
                        <option value="India">India</option>
                        <option value="UK">UK</option>
                        <option value="US">US</option>
                        <option value="Germany">Germany</option>
                        <option value="Russia">Russia</option>
                    </select>
                </label>
            </div>
            <span id="selectedcountry">India,UK,US,Germany,Russia</span>
        </div>
        <script>
            $(document).ready(function(){

                $("#country").change(function() {
                    var defaultText="India,US,Uk,Russia,Germany"
                    if($(this).val()=="defaultValue") {
                        $("#selectedcountry").text(defaultText);
                    }
                    else {
                        $("#selectedcountry").html($(this).val());
                    }
                })
            });
        </script>
    </body>
</html>
