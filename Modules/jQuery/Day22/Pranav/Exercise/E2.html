<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./ext/toastr/toastr.in.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./ext/toastr/toastr.min.js"></script>
        <title>Day 22 Videos Practise</title>
    </head>
    <body>
        <div class="container mt-5">
            <strong>Demo of Handling Event Delegations</strong>
            <p>This is a paragraph1.</p>
            <p>Click any p element to make it disappear.</p>
            <button>Insert a new element after this button</button>
        </div>
        <script>
            $(document).ready(function(){
                $("div").delegate("p", "click", function(){
                    $(this).slideToggle();
                });
                $("button").click(function(){
                    $("<p>This is a new paragraph.</p>").insertAfter("button");
                });
            });
        </script>
    </body>
</html>
