<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./ext/toastr/toastr.in.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./ext/toastr/toastr.min.js"></script>
        <title>Day 22 Videos Practise</title>
    </head>
    <body>
        <div class="container mt-5">
            <strong>Demo of .on() instead of .bind</strong>
            <ul id="members">
                <li><a href="detail.html?id=1">Detail 1</a></li>
                <li><a href="detail.html?id=2">Detail 2</a></li>
                <li><a href="detail.html?id=3">Detail 3</a></li>
                <li><a href="detail.html?id=4">Detail 4</a></li>
                <li><a href="detail.html?id=5">Detail 5</a></li>
            </ul>
            <button>Add Item</button>
        </div>
        <script>
            $("#members").find("li a").bind("click",function (e) {
                e.preventDefault();
                toastr.success($(this).text(),"Clicked");
            });
            $("button").on("click",function () {
                $("<li><a href='#'>Detail 6</a></li>").appendTo("#members");
            });
        </script>
    </body>
</html>
