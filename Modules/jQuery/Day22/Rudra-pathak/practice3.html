<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Practice</title>
</head>
<body>
    <div class="conainers">
        <form>
            <label class="radio-inline">
                <input type="radio" name="radiogroup" value="PHP" id="php">PHP
            </label>
            <label class="radio-inline">
                <input type="radio" name="radiogroup" value="ASP.Net" id="asp.net">ASP.Net
            </label>
            <label class="radio-inline">
                <input type="radio" name="radiogroup" value="ASP" id="asp">ASP
            </label>
            <label class="radio-inline">
                <input type="radio" name="radiogroup" value="JSP" id="jsp">JSP
            </label>
            <label class="radio-inline">
                <input type="radio" name="radiogroup" value="PERL" id="perl">PERL
            </label>
            <label class="radio-inline">
                <input type="radio" name="radiogroup" value="REACT" id="react">REACT
            </label>
        </form>
        <span id="result">Please Select Technology</span>
    </div>


    <script>

        $(document).ready(function () {
            $("input[name='radiogroup']").click(function () {
                $("#result").html($(this).val());
            })
        });
    </script>
</body>
</html>
