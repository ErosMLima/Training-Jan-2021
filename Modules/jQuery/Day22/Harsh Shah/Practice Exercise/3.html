<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Day22 Exercise3</title>

    <script>

        $(document).ready(function(){

            $("input[name='technology']").change(function(){
                $("#technology").text("You have Selected : " + ($("input[name='technology']:checked").val()).toUpperCase());
            });

        });

    </script>
</head>

<body>

    <div class="container bg-light border border-primary p-5 rounded text-center mt-5">
        <div class="display-4">
            Exercise 3
        </div>

        <div class="mt-5">

            <div class="form-control-label my-3">Please select your technology : </div>

            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="php" name="technology" value="php">
                <label class="form-check-label" for="php">PHP</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="net" name="technology" value="asp.net">
                <label class="form-check-label" for="net">ASP.NET</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="asp" name="technology" value="asp">
                <label class="form-check-label" for="asp">ASP</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="jsp" name="technology" value="jsp">
                <label class="form-check-label" for="jsp">JSP</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="perl" name="technology" value="perl">
                <label class="form-check-label" for="perl">PERL</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="fusion" name="technology" value="cold fusion">
                <label class="form-check-label" for="fusion">Cold Fusion</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="other" name="technology" value="other">
                <label class="form-check-label" for="other">Other</label>
            </div>

            <p id="technology" class="mt-3"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        
</body>

</html>
