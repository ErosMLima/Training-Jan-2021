<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Day 22 Practice Excercise</title>
    
</head>
<body>
    <div class="container mt-2">
        <p id="para1"></p>
    

    <span id="helptext" class="border border-primary border-top-0 ml-5"> Hide Content When Mouse is pass to text</span>
    
    <h2 class="mt-2 h1 text-info">Please Select Your Technology</h2>
    <div class="form-check form-check-inline">
        <label class="form-check-label text-danger ml-2">
            <input class="form-check-input" type="radio"  name="r" id="" value="checkedValue"> PHP
        </label>
        <label class="form-check-label text-danger ml-2">
            <input class="form-check-input" type="radio" name="r" id="" value="checkedValue"> ASP.NET
        </label>
        <label class="form-check-label text-danger ml-2">
            <input class="form-check-input" type="radio" name="r" id="" value="checkedValue"> ASP
        </label>
        <label class="form-check-label text-danger ml-2">
            <input class="form-check-input" type="radio" name="r" id="" value="checkedValue"> JSP
        </label>
        <label class="form-check-label text-danger ml-2">
            <input class="form-check-input" type="radio" name="r" id="" value="checkedValue"> PERL
        </label>
        <label class="form-check-label text-danger ml-2">
            <input class="form-check-input" type="radio" name="r" id="" value="checkedValue"> Cold Fusion
        </label>
        <label class="form-check-label text-danger ml-2">
            <input class="form-check-input" type="radio" name="r" id="" value="checkedValue"> Other
        </label>
    </div>

    <span  class="h4 text-success">You Have Selected : <span id="ans"></span></span>

    

    </div>

    <script>

        $(function() {
            $("#para1").html("<h2>Hi Hello There </h2>").css("background-color" , "blue");
            
            $("#helptext").mouseover(function() {
                $("#helptext").hide();
            })
            $("#helptext").mouseout(function () {
                $("#helptext").show();
            })

            $("[name = 'r']").click(function () {
                $("[type = 'radio']").each(function (index, element) {
                    if($(this).prop('checked') == true)
                    {
                        
                        switch (true) {
                            case (index == 0):
                                $("#ans").html("  PHP ");
                                break;
                            case (index == 1):
                                $("#ans").html(" ASP.NET ");
                                break;
                            case (index == 2):
                                $("#ans").html("  ASP ");
                                break;
                            case (index == 3):
                                $("#ans").html("JSP");
                                break;
                            case (index == 4):
                                $("#ans").html(" PERL");
                                break;
                            case (index == 5):
                                $("#ans").html("  Cold Fusion");
                                break;
                            case (index == 6):
                                $("#ans").html("  Other ");
                                break;
                        }
                    }
                })
            })


            // $("[type = 'radio']").each(function (index , element) {
            //     alert($(this).prop('checked'));
            // })
        })

    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
