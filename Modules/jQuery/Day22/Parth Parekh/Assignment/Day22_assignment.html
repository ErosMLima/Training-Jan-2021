<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Day 22 Assignment</title>

</head>

<body>
    <div class="container mt-2">
    
        <div class="form-group">
            <label for="">Please Select Country</label>
            <select class="form-control" name="" id="dropdown">
                <option value="all">Please select </option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="England">England</option>
                <option value="Pakistan">Pakistan</option>
                <option value="South Africa">South Africa</option>
    
            </select>
        </div>
    
        <h4 class="text-success">Your Selected Country :</h4>
        <ul id="print">
    
        </ul>
    </div>
    <script>

       $(function () {
            if ($("#dropdown").val() == "all") {
                $("#dropdown option").each(function (index, value) {
                    if (index > 0) {
                        $("#print").append("<li>" + value.innerHTML + "</li>");
                    }
                });
            }
            $("#dropdown").change(function () {
                if (this.value == "all") {
                    $("#print").empty();
                    $("#dropdown option").each(function (index, value) {
                        if (index > 0) {
                            $("#print").append("<li>" + value.innerHTML + "</li>");
                        }
                    });
                }
                else {
                    $("#print").empty();
                    var value = $("#dropdown option:selected").val();
                    $("#print").append("<li>" + value + "</li>");
                }
            });
        });  
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
