<!DOCTYPE html>
<html>
<head>
    <title>This is horizontal List of city:</title>
    <style>
        * {
            background-color: powderblue;
        }

        ul#city li {
            display: inline;
        }
    </style>
</head>
<body>
    <ul id="city">
        <li>Ahmedabad</li>
        <li>Rajkot</li>
        <li>Surat</li>
        <li>Vadodra</li>
    </ul>
</body>
</html>
