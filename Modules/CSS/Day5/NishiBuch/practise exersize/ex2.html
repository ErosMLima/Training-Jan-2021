<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
.static
{
    position: static;
    top:100px;
    bottom:100px;
    right:100px;
    left:100px;
    border: 3px solid rebeccapurple
}
.relative
{
    position: relative;
    width: 400px;
  height: 200px;

    border: 3px solid greenyellow;
}
.absolute
{
position: absolute;
top: 80px;
  right: 0;
  width: 200px;
  height: 100px;

  border: 3px solid rgb(79, 79, 211);
}
.fixed
{
    bottom: 300px;

  top: 300px;
  border: 3px solid
}
    </style>
</head>

<body>
    <div class="static">
        This div element has static position
    </div>
    <div class="relative">
        This div element has  relative position
        <div class="absolute">This div element has absolute position</div>
    </div>
    <div class="fixed">
        This div element has fixed position
    </div>


</body>

</html>
