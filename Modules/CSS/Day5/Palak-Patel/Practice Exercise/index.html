<!DOCTYPE html>

<head>
    <title>Practice Exercise Day 5</title>
    <style>
        .outer-div {
            width: 100%;
            height: auto;
        }

        .inner-div1 {
            position: relative;
            float: left;
            padding: 10px 20px 10px 20px;
            border: 1px solid black;
        }

        .inner-div2 {
            position: relative;
            float: left;
            margin-left: 20px;
            padding: 10px 20px 10px 20px;
            border: 1px solid black;
        }

        .inner-div3 {
            position: relative;
            float: left;
            margin-left: 20px;
            padding: 10px 20px 10px 20px;
            border: 1px solid black;
            overflow: scroll;
            overflow-x: hidden;
            width: 250px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="outer-div">
        <div class="inner-div1">
            <h1>This is div tag 1</h1>
        </div>
        <div class="inner-div2">
            <h1>This is div tag 2</h1>
        </div>
        <div class="inner-div3">
            <h3>This is div tag 3 with overflow property</h3>
            <br>

                quos velit ea animi nemo harum nesciunt doloribus voluptatibus pariatur dicta enim quae inventore
                eveniet id.
            </p>
        </div>
    </div>
</body>

</html>
