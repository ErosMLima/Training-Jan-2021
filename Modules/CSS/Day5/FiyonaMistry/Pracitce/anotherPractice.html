<!DOCTYPE html>
<html>
<head>
    <title>Layout page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .container {
            width: 1000px;
            margin: auto;
        }
        header {
            background-color: red;
            height: 60px;
        }
        .body {
            height: 500px;
        }
        footer {
            background-color: hotpink;
            height: 60px;
        }
        .leftFloat {
            background-color: yellow;
            width: 200px;
            float: left;
            height: 500px;
        }
        .rightFloat {
            background-color:darkorange;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
        </header>
        <div class="body">
            <div class="leftFloat"></div>
            <div class="rightFloat"></div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
