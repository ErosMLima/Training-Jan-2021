<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar{
            background-color:black;
            border-radius: 20px;
        }
        .navbar ul{
            overflow:auto;
        }
        .navbar li{
            float: left;
            list-style: none;
            margin: 20px 35px;
            
        }
        .navbar li a{
           padding: 15px 25px;
            text-decoration: none;
            color: white;
           
        }
        .navbar li a:hover{
         color: red;
           
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            
            <ul>
                <li><a href="https://radixweb.com/">Home</a></li>
                <li><a href="https://radixweb.com/about-us">AboutUS</a></li>
                <li><a href="https://radixweb.com/contact-us">ContactUS</a></li>
            </ul>



        </nav>
    </header>
</body>
</html>
