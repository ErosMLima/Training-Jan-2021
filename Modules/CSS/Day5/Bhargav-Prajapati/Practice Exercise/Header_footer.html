<html>
    <head>
        <title>Basic header footer leftbar and side bar</title>
        <style> 
			#header{
				background-color: lightblue;
				width:100%;
				height:10%;
				text-align: center;
			}

			#sidebar-left{
				float:left;
				width:15%;
                height:80%;
				background-color: red;
			}

			#main{
				float:left;
				width:70%;
                height:80%;
				background-color: lightgray;
                
			}

			#sidebar-right{
				float:left;
				width:15%;
                height: 80%;
				background-color: red;
			}

			#footer{
                clear: both;	
				height: 10%;
				width: 100%;
				text-align: center;
				background-color: indigo;
			}

			

        </style>
    </head>
    <body>
        <header id="header"></header>
        <div id="sidebar-left"></div>
        <div id="main"></div>
        <div id="sidebar-right"></div>
        <footer id="footer"></footer>
    </body>
</html>
