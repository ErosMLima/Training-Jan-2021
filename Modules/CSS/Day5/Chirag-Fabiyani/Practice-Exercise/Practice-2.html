<!DOCTYPE html>
<html>
    <head>
        <title>Practice-2</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .main{
                height: 600px;
                border: 1px solid black;
            }
            header{
                position: relative;
                border: 1px solid red;
                margin: 12px;
                width: auto;
                text-align: center;
                height: 100px;
                margin-top: 25px;
            }
            header h2{
                position: relative;
                top: 35%;
            }
            #left{
                border: 1px solid blueviolet;
                float: left;
                margin: 12px;
                width: 25%;
                height: 300px;
                text-align: center;
            }
            #section{
                border: 1px solid brown;
                float: left;
                margin: 12px;
                margin-left: 145px;
                width: 25%;
                height: 300px;
                text-align: center;
            }
            #side{
                border: 1px solid orangered;
                float: right;
                margin: 12px;
                width: 25%;
                height: 300px;
                text-align: center;
            }
            footer{
                clear: both;
                border: 1px solid yellowgreen;
                margin: 12px;
                position: relative;
                top: 2%;
                width: auto;
                text-align: center;
                height: 100px;
            }
            #left h2{
                position: relative;
                top: 45%;
            }
            #section h2{
                position: relative;
                top: 45%;
            }
            #side h2{
                position: relative;
                top: 45%;
            }
            footer h2{
                position: relative;
                top: 35%;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Practice-2</h1>
        <div class="main">
            <header><h2>Header</h2></header>
            <div id="left"><h2>Leftbar</h2></div>
            <div id="section"><h2>Section</h2></div>
            <div id="side"><h2>Sidebar</h2></div>
            <footer><h2>Footer</h2></footer>
        </div>
    </body>
</html>
