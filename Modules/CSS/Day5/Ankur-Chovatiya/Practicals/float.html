<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float practice</title>
    <style>
        
       
        .maindiv{
            position: fixed;
            background-color: #333333;
            width: 100%;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333333;
            border-radius: 5px;    
        }
        li{
            float: left;
            
        }
        
        li a{
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
           
        }
        li a:hover{
            background-color: #888888;

        }
        
        
    </style>
</head>
<body>

    <nav>
        <div class="maindiv">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><div class="in">
                 <input type="search" /> <button >click me</button>
                </div></li>
            
        </ul>
        
            
        <!-- </li> -->
    </div>
    </nav>
