<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            height: 200px;
            width: 100%;
            border: 2px solid black;
            display: flex !important;
            background-color: skyblue;
            flex-direction: row;
            
        }
        .container2{
            height: 200px;
            width: 100%;
            border: 2px solid black;
            display: flex !important;
            background-color: lightcoral;
            flex-direction: row-reverse;

        }

         .item {
        
            width: 200px;
            height: 100px;
            background-color: white;
            border: 2px solid blue;
            margin: 10px;
            padding: 5px;
        } 
        .items{
            width: 200px;
            height: 100px;
            background-color: white;
            border: 2px solid tomato;
            margin: 10px;
            padding: 5px;
        } 
        
    </style>
</head>

<body>
    <h2>flex box is below</h2>
    <div class="container">
        
            <div class="item" id="item-1">1</div>
            <div class="item" id="item-2">2</div>
            <div class="item" id="item-3">3</div>
            <div class="item" id="item-4">4</div>
        
    </div>
    <h2>flex box with 3 items right to left</h2>
    <div class="container2">
        <div class="items" id="items-1">1</div>
        <div class="items" id="items-2">2</div>
        <div class="items" id="items-3">3</div>
    </div>
</body>

</html>
