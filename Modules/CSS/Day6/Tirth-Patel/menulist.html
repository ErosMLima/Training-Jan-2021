<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            height: 630px;
            width: 100%;
            border: 2px solid black;
            display: flex !important;
            background-color: skyblue;
            flex-direction: row;
            justify-content: center;
            justify-content: space-between;
            background-image: url('/pictures/bgimage.jpg');
            flex-wrap:nowrap;

            
        }
      
         .item {
        
            width: 46px;
            height: 24px;
            background-color:rgb(228, 187, 187);
            border-radius: 20px;
            margin: 10px;
            padding: 5px;
            align-items:center;
            color: red;
        } 
        #Logo{
            flex-grow:0.5;
            color: rgb(157, 60, 60);
            flex-basis: 200px;
            text-align: center;
            font-family: fantasy;
            font-size: large;
            flex-shrink: 5;
          
        }
        #Home{
            flex-shrink: 2;
        }
        #about{
            flex-shrink: 1;
        }
        #Menu{
            flex-shrink: 2;
        }
        #Gallery{
            flex-shrink: 2;
        }
        #contact{
            flex-shrink: 4;
        }
     
    </style>
</head>

<body>
    <h2>Welcome</h2>
    <div class="container">
        
            <div class="item" id="Logo">
                <span>Aahar(logo)</span>
             </div>
             
            <div class="item" id="Home">
                <a href="">Home</a>
                </div>
             <div class="item" id="about">About</div>
             <div class="item" id="Menu">Menu</div>
             <div class="item" id="Gallery">Gallery</div>
             <div class="item" id="contact">contact</div>
            </div>




    </div>
   
</body>

</html>
