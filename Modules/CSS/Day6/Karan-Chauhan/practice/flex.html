<!DOCTYPE html>
<html lang="en">
<head>
    <title>FLEXBOX</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .flexbox{
            display: flex;
            background-color: gold;
        }

        .flexbox > div {
            width: 200px;
            height:200px;
            margin: 20px;
            background-color: aquamarine;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div>
            <p>This is Item-1</p>
        </div>
        <div>
            <p>This is Item-2</p>
        </div>
        <div>
            <p>This is Item-3</p>
        </div>
        <div>
            <p>This is Item-4</p>
        </div>
    </div>
</body>
</html>
