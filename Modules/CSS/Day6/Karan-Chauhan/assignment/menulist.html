<!DOCTYPE html>
<html lang="en">
<head>
    <title>MENU LIST</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .flexbox {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 6px;
            background-color: gray;
           
        }

        .flexbox > div {
                width: 100px;
                height: 40px;
                margin: 10px;
                background-color: aquamarine;
                padding: 8px;
                text-align: center;
            }

        @media (max-width: 900px) {
            .flexbox {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                padding: 6px;
                background-color: gray;
            }
        }       

    </style>
</head>
    <body>
        <div class="flexbox">
            <div>
                <p>Home</p>
            </div>
            <div>
                <p>Contact Us</p>
            </div>
            <div>
                <p>Help</p>
            </div>
            <div>
                <p>Nobar</p>
            </div>
            <div>
                <p>Sidebar</p>
            </div>
        </div>
    </body>
</html>
