<!DOCTYPE html>
<html>

<head>
    <Title>
        Gallery
    </Title>
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0">-->
    <style>
        h2 {
            background-color: chartreuse;
            text-align: center;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        
        .col {
            flex: 25%;
            width: 100%;
        }
        
        .col img {
            margin-top: 8px;
            max-width: 25%;
            margin-top: 8px;
            padding: 0 4px;
        }
        
        @media (max-width: 800px) {
            .col {
                flex: 50%;
            }
            .col img {
                max-width: 50%;
            }
        }
        
        @media (max-width: 600px) {
            .col {
                flex: 100%;
            }
            .col img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <h2>Image gallery with flex</h2>
