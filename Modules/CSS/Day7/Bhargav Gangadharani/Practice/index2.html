<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            padding: 20px;
            color: white;
        }

        @media only screen and (max-width: 600px) {
            .container{
                background: blue;
            }
        }

        @media only screen and (min-width: 600px) {
            .container{
                background: purple;
            }
        }

        @media only screen and (min-width: 768px) {
            .container{
                background: purple;
            }
        }

        @media only screen and (min-width: 992px) {
            .container{
                background: red;
            }
        }

        @media only screen and (min-width: 1200px) {
            .container{
                background: brown;
            }
        }
    </style>
</head>
<body>
    <h2>Media Query Breakpoints</h2>
    <p class="container">I will change my background color on changing screen size.</p>
</body>
</html>
