<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container{
            background-color:cyan ;
            padding: 20px;
        }

        @media screen and (max-width: 600px){
            .container{
                display: none;
            }
        }
    </style>
</head>
<body>

    <h2>Hide elements on different screen sizes.</h2>

    <div class="container">I will be invisible for you when you change screen size.</div>

</body>
</html>
