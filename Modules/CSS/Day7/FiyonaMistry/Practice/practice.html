<!--You have one h1 and one paragraph in your page with blue color border. For all the media screen and query selector (maximum width 500px) it should be change to red color border.-->
<!DOCTYPE html>
<html>
<head>
    <title>Media Query Practice</title>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <style>
        div{
            border:2px solid blue;
            font-size:24px;
        }
        @media only screen and (max-width:500px){
            div {
                border: 2px solid red;
                font-size:16px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Media Query Practice</h1>
        <p>This handout will help you understand how paragraphs are formed, how to develop stronger paragraphs, and how to completely and clearly express your ideas.</p>
    </div>
</body>
</html>
