<html>
    <head>
        <title>Media Query</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            div{
                width: 60%;
                padding:20px;
                border: 3px solid rgb(40, 40, 114);
            }
            h1{
                width: 100%;
                margin-bottom: 5px;
            }
            @media only screen and (max-width:500px) {
                div{
                    border-color: red;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Learn MediaQuery</h1>
            <p>Mobile First means designing for mobile before designing for desktop or any other device (This will make the page display faster on smaller devices).
                This means that we must make some changes in our CSS.</p>
        </div>
    </body>
</html>
