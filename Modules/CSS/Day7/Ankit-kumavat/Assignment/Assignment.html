<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width-device-width, initial scale=1.0">
		<style>
			.class1{
				display: flex;
				flex-wrap: wrap;
				flex-direction: row;
			}
			.class2 img{
				padding:10px;
				height:200px;
				width:300px;
			}
			.class3 img{
				flex: left;
				height:200px;
				width:300px;
				padding:10px;
			}
			.class4 img{
				flex: left;
				height:200px;
				width:300px;
				padding:10px;
			}
			.class5 img{
				flex: left;
				height:200px;
				width:300px;
				padding:10px;
			}
			@media (max-width: 600px)
			{
				.class1{
					flex-direction: column;
				}		
				.class2{
					order: 3;
				}
				.class3{
					order: 4;
				}
				.class4{
					order: 1;
				}
				.class5{
					order: 2;
				}
			}
		</style>
	</head>
	<body>
		<h1>Responsive Gallery</h1>
		<div class="class1">
			<div class="class2">
				<img src="pic1.jpg" alt="flowers">
			</div>
			<div class="class3">
				<img src="pic2.jpg" alt="flowers">
			</div>
			<div class="class4">
				<img src="pic3.jpg" alt="flowers">
			</div>
			<div class="class5">
				<img src="pic1.jpg" alt="flowers">
			</div>
		</div>
	</body>
</html>
