<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid demo</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: .4fr 0.2fr 2.2fr 1.7fr 0.3fr;
            grid-template-areas: "head head head head" "nav nav nav nav" "sidebar maincont maincont maincont" "sidebar content1 content2 content3" "footer footer footer footer";
            text-align: center;
            height: 100em;
            grid-gap: 1em;
            font-weight: 800;
            font-size: 25px;
            text-transform: capitalize;
        }
        
        #head {
            background-color: darkmagenta;
            grid-area: head;
        }
        
        #nav {
            background-color: aqua;
            grid-area: nav;
        }
        
        #sidebar {
            background-color: blueviolet;
            grid-area: sidebar;
        }
        
        #maincont {
            background-color: brown;
            grid-area: maincont;
        }
        
        #content1 {
            background-color: cadetblue;
            grid-area: content1;
        }
        
        #content2 {
            background-color: darkblue;
            grid-area: content2;
        }
        
        #content3 {
            background-color: tomato;
            grid-area: content3;
        }
        
        #footer {
            background-color: orange;
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="head">Head</div>
        <div id="nav">Navbar</div>
        <div id="sidebar">Sidebar</div>
        <div id="maincont">Main content</div>
        <div id="content1">Sub Content</div>
        <div id="content2">Sub Content</div>
        <div id="content3">Sub Content</div>
        <div id="footer">Footer</div>
    </div>
</body>

</html>
