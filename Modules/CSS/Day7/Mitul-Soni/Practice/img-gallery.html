<!DOCTYPE html>
<html>
<head>
	<title>Task 3 Flexbox image Gallery</title>
</head>
<style type="text/css">
	.main-container
	{
		height:100%;
		width: 100%;
		border: 2px solid black;
		align-items: center;
		background-color:black;

	}
	.header
	{
		border: 1px solid blue;
		margin: 5px;
		background-color: blue;
		text-align:center;
		color:white;

	}

	ul
	{
	  display: flex;
	  flex-wrap: wrap;
	  padding: 5px;
	}

	li 
	{
	  height: 40vh;
	  flex-grow: 1;
	  padding: 3px;
	  list-style: none;
	}

	

	img 
	{
	  max-height: 100%;
	  min-width: 100%;
	}

	@media (max-height: 480px) {
 	 li {
    	height: 80vh;
    	list-style: none;
 	 }
	}


	@media (max-width: 480px) {
	  ul {
	    flex-direction: row;
	  }

	  li {
	    height: auto;
	    width: 100%;
	    list-style: none;
	  }
	  img {
	    width: 100%;
	    max-height: 75vh;
	    min-width: 0;
	  }
	}


</style>
<body>
	<div class="main-container">
		<div class="header">
			<h1>This is Flex Image Gallery</h1>
		</div>
		<div>
			<ul>
			  <li>
			    <img src="https://res.cloudinary.com/css-tricks/image/upload/f_auto,q_auto/v1568814785/photostream-photos/DSC05466_kwlv0n.jpg" alt="A Toyota Previa covered in graffiti">
			  </li>
			  <li>

			  </li>

			    <img src="https://res.cloudinary.com/css-tricks/image/upload/f_auto,q_auto/v1568814785/photostream-photos/DSC05513_gfbiwi.jpg" alt="Sara on a red bike" loading="lazy">
			  </li>
			  <li>
			    <img src="https://res.cloudinary.com/css-tricks/image/upload/f_auto,q_auto/v1568814785/photostream-photos/DSC05588_nb0dma.jpg" alt="XOXO venue in between talks" loading="lazy">
			  </li>
