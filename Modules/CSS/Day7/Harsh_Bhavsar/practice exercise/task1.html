<!DOCTYPE html>

<html >
<head>
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title></title>
    <style>
        body {
           
            border:2px solid blue;
        }


        @media screen and (max-width: 500px) {
            body {
                
                border:2px solid red;
            }
        }
    </style>
</head>
<body>
    <h1>Media Query</h1>
    <p>You have one h1 and one paragraph in your page with blue color border. For all the media screen and query selector (maximum width 500px) it should be change to red color border.</p>
</body>
</html>
