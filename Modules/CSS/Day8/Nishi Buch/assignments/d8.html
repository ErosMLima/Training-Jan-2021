<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container
        {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 0.2fr 1.5fr 1.2fr 0,8fr;
            grid-template-areas:"nav nav nav nav" 
                                "id1 main main main"
                                "id1 id2 id3 id4"
                                "id1 footer footer footer";
            height: 100vh;
            grid-gap: .2rem;
            font-size: 20px;
            text-align: center;
            text-transform: uppercase;
            color: brown;

        }
        nav
        {
            background-color: aqua;
            grid-area: nav;
            padding-top: 10px;
        }
        main
        {
            background-color: aqua;
            grid-area: main;
            padding-top: 10px;
        }
        .id1
        {
            background-color: aqua;
            grid-area: id1;
            padding-top: 10px;
        }
        .id2
        {
            background-color: aqua;
            grid-area: id2;
            padding-top: 10px;

        }
        .id3
        {
            background-color: aqua;
            grid-area: id3;
            padding-top: 10px;
        }
        .id4{
            background-color: aqua;
            grid-area: id4;
            padding-top: 10px;
        }
        footer
        {
            background-color: aqua;
            grid-area: footer;
            padding-top: 10px;
        }
        @media only screen and (max-width: 768px)
        {
            .container{
                grid-template-columns: 1fr;
            grid-template-rows: 0.4fr 0.4fr 2.2fr 1.2fr 1.2fr 1.2fr 0.8fr;
            grid-template-areas: "nav" "main" "id1" "id2" "id3" "id4" "footer";
        
            }
            }
    </style>
</head>
<body>
    <div class="container">
        <nav>Navbar</nav>
        <main>Main</main>
        <div class="id1">Sidebar</div>
        <div class="id2">Content1</div>
        <div class="id3">Content2</div>
        <div class="id4">Content3</div>
        
        <footer>Footer</footer>
    </div>
</body>
</html>
