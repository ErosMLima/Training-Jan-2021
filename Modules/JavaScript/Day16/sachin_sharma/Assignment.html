<body>
    <h1 class="bg-secondary text-center"> Assignment Day 16</h1>
    <form action="exe2.html">
        <div class="container">
            <div class="form-group">
                <label for="">Enter Date</label>
                <input type="text" placeholder="MM-DD-YYYY" class="form-control" id="inputDate"> <br>
                <input type="button" class="btn btn-primary btn-block" value="check" onclick="validate()">
            </div>
        </div>
    </form>
    <div class="alert alert-danger text-center" id="demo">
            
    </div>

    <script>
        function validate()
        {    
            var d=document.getElementById("inputDate").value; 
            var pat= /[1-12]|[1-31]|[1950-2021]/g;
            var res = d.match(pat);
            alert(res);
        }
        
     </script>
</body>
