<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>Exe2</title>
</head>
<body>
    <h1 class="bg-secondary text-center"> Assignment Day 16</h1>
    <form action="exe2.html">
        <div class="container">
            <div class="form-group">
                <label for="">Enter Date</label>
                <input type="text" placeholder="MM-DD-YYYY" class="form-control" id="inputDate"> <br>
                <input type="button" class="btn btn-primary btn-block" value="check" onclick="validate()">
            </div>
        </div>
    </form>
    <div class="alert alert-danger text-center" id="result">
            
    </div>

    <script>
        function validate()
        {    
            var d=document.getElementById("inputDate").value; 
            var flag=0;
            var dateAray = d.split('-');
            if(parseInt(dateAray[0])==1 || parseInt(dateAray[0])==3 || parseInt(dateAray[0])==5 || parseInt(dateAray[0])==7 || parseInt(dateAray[0])==8 || parseInt(dateAray[0])==10 || parseInt(dateAray[0])==12)
                {
                    if(parseInt(dateAray[1])>31)
                    {
                        document.getElementById('result').innerHTML="Days should be within the range 1 to 31.";
                        flag=1;
                    }
                }
                else if(parseInt(dateAray[0])==4 || parseInt(dateAray[0]) == 6 || parseInt(dateAray[0]) == 9 || parseInt(dateAray[0]) == 11)
                {
                    if(parseInt(dateAray[1])>30)
                    {
                        document.getElementById('result').innerHTML="Days should be within the range 1 to 30.";
                        flag=1;
                    }
                }
                else if(parseInt(dateAray[0])==2)
                {
                    if(parseInt(dateAray[2])%4 == 0)
                    {
                        if(parseInt(dateAray[1])>29)
                        {
                            document.getElementById('result').innerHTML="Days should be within the range 1 to 29 in February also leap year";
                            flag=1;
                        }
                    }
                    else
                    {
                        if(parseInt(dateAray[1])>28)
                        {
                            document.getElementById('result').innerHTML="Days should be within the range 1 to 28 in February";
                            flag=1;
                        }
                    }
                }
                else
                {
                        document.getElementById('result').innerHTML="Month should be within the range 1 to 12.";
                        flag=1;
                }   
                if(flag===0)
                {
                    document.getElementById('result').innerHTML="Date is valid";
                } 
        }
        
     </script>
</body>
</html>
