<body>
    <h1 class="bg-secondary text-center"> Exe 4 get current date</h1>
    

        <div class="container">
          <button class="btn btn-danger" onclick="gettime()">Click to get current time</button> <br> <br>
          <div class="alert alert-danger text-center" id="demo"> </div>

            
    </div>

    <script>
        function gettime()
        {    
            var d = new Date();
            document.getElementById('demo').innerHTML=d;
            
        }
        
     </script>
</body>
