<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>Exe3</title>
</head>
<body>
    <h1 class="bg-secondary text-center"> Exe 3 extract charcter</h1>
    <form action="exe3.html">
        <div class="container">
            <div class="form-group">
                <label for="">Enter string</label>
                <input type="text" placeholder="enter string" class="form-control" id="inputStr"> <br>
                <label for="">Enter no of charchter extract</label>
                <input type="number" placeholder="enter no" class="form-control" id="no1"> <br>
                <label for="">Enter no of index from extract charchter</label>
                <input type="number" placeholder="enter no" class="form-control" id="no2"> <br>
                <input type="button" class="btn btn-primary btn-block" value="check" onclick="extractStr()">
            </div>
        </div>
    </form>
    <div class="alert alert-danger text-center" id="demo">
            
    </div>

    <script>
        function extractStr()
        {    
            no1=parseInt(document.getElementById("no1").value);
            no2=parseInt(document.getElementById("no2").value); 
           var str=document.getElementById("inputStr").value; 
            str = str.substr(no2,no1);
            document.getElementById('demo').innerHTML=str;
            
        }
        
     </script>
</body>
</html>
