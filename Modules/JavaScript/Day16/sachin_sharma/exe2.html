<head>
    <meta charset="UTF-8">

<body>
    <h1 class="bg-secondary text-center"> Exe 2 check split sting into array</h1>
    <form action="exe2.html">
        <div class="container">
            <div class="form-group">
                <label for="">Enter string</label>
                <input type="text" placeholder="enter string" class="form-control" id="inputStr"> <br>
                <input type="button" class="btn btn-primary btn-block" value="check" onclick="splitStr()">
            </div>
        </div>
    </form>
    <div class="alert alert-danger text-center" id="demo">
            given string splited with space in word array which display in alert box one by one
    </div>

    <script>
        function splitStr()
        {    
            str=document.getElementById("inputStr").value; 
            var arr = str.split(" ");
            for(var i in arr)
            {
                alert(arr[i]);
            }
            
        }
        
     </script>
</body>
