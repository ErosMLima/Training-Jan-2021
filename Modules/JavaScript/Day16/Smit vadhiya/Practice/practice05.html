<body>
    <h1 class="text-center bg-dark p-4 text-white">Day-16 Practice-05</h1>
    <h3 class="bg-primary text-white p-3">Try some operation with list like push, pop, shifting, deleting element<br>
    </h3>
    <div class="container">
        <h5 id="answer" class="my-3"> initial ['one','two','three','four','five','six','seven'] </h5>
        <form class="text-center">
            <input type="button" class="btn btn-primary px-4" value="Push" onclick="Push()">
            <input type="button" class="btn btn-primary px-4" value="Pop" onclick="Pop()">
            <input type="button" class="btn btn-primary px-4" value="Shift" onclick="Shift()">
        </form> 
    </div>
    
    <script type="text/javascript">
        var arr = ['one','two','three','four','five','six','seven'];
        function Push(){
            arr.push(" push ");
            document.getElementById("answer").innerHTML += "<br>After push [ "+ arr +" ]";
        } 
        function Pop(){
            arr.pop();
            document.getElementById("answer").innerHTML += "<br>Afdter pop [ "+ arr +" ]";
        }
        function Shift(){
            arr.shift();
            document.getElementById("answer").innerHTML += "<br>Afdter pop [ "+ arr +" ]";
        }   
    </script>
</body>
