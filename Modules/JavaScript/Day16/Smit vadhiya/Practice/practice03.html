<body>
    <h1 class="text-center bg-dark p-4 text-white">Day-16 Practice-03</h1>
    <h3 class="bg-primary text-white p-3">Write a JavaScript function to extract a specified number of characters from a string.<br>
    </h3>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Please enter string : </label>
                <input type="text" class="form-control" id="string" placeholder="enter string ">
            </div>
            <div class="form-group">
                <label>Please enter number : </label>
                <input type="number" class="form-control" id="number" placeholder="enter number ">
            </div>
           
            
            <input type="button" class="btn btn-primary px-4" value="Find char" onclick="findChar()">
            <input type="reset" class="btn btn-warning px-4" value="Reset">
            
        </form>

        <h5 id="answer" class="my-3"> </h5>
    </div>
    

    

    <script type="text/javascript">
        
        function findChar(){
          
            var str = document.getElementById("string").value.trim();
            var index = parseInt(document.getElementById("number").value);
            console.log(typeof(index),index);

            
            if(index <= 0 || index > str.length ){
            alert("Number is greater than length or less of string"); 
            } else {
                var c=str.charAt(index-1);
                console.log(str.charAt(index-1));
                 document.getElementById("answer").innerHTML = "Character at position " + index + " is ' " + c + " ' .";    
            }
        }    
    </script>
</body>
