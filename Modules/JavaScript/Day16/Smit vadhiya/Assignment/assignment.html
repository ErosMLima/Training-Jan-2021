<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Assignment</title>
</head>
<body>
    <h1 class="text-center bg-dark p-4 text-white">Assignment</h1>
    <h3 class="bg-primary text-white p-3">Date validation<br>

    </h3>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Please enter date : </label>
                <input type="text" class="form-control" id="date" placeholder="enter date ">
            </div>
            <input type="button" class="btn btn-primary px-4" value="check validation" onclick="isValid()">
            <input type="reset" class="btn btn-warning px-4" value="Reset">
        </form>

        <h5 id="answer" class="my-3"> </h5>
    </div>
    

    

    <script type="text/javascript">
        
        function isValid(){
            var str = document.getElementById("date").value.trim();
            var date = new Date(str.split("-"));
            var days = {1:"monday",2:"tuesday",3:"wednesday",4:"tuesday",5:"friday",6:"saturday",0:"sunday"};
            var month = {0:"january",1:"february",2:"march",3:"april",4:"may", 5:"june",6:"july",
                            7:"august",8:"september",9:"october",10:"november",11:"december"};

            if(date.toString() != "Invalid Date"){
                document.getElementById("answer").innerHTML = "Date is valid and day and month are "+ days[date.getDay()] +" and "+ month[date.getMonth()] +"."; 
            } else {
                document.getElementById("answer").innerHTML = "Date is invalid";
            }
        }
    </script>
</body>
</html>
