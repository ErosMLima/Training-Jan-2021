<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
		<div class="bt-success text-center">
			<div class="container">
				<h3>Practice Task 5</h3>
			</div>
		</div>
		<div class="container">
			<button class="btn btn-primary" onclick="popoperation()">Pop</button><br>
			<button class="btn btn-primary" onclick="push1()">Push</button><br>
			<button class="btn btn-primary" onclick="shifting1()">shifting</button><br>
			<button class="btn btn-primary" onclick="deleting1()">delete</button><br>
			<p id="id1"></p>
			<p id="id2"></p>
		</div>
		<script>
			var str = ["string", "string1", "string2", "string3"];
			document.getElementById("id1").innerHTML = "original string is = " + str ;
			var count=3;
			function popoperation(){
				str.pop();
				document.getElementById("id2").innerHTML = str;
				if(str == "")
				{
					document.getElementById('id2').innerHTML = "string is empty";
				}
			}
			function push1(){
				var pro = prompt("Enter element to insert(only string)");
				str.push(pro);
				document.getElementById("id2").innerHTML = str;	
			}
			function shifting1()
			{
				str.shift();
				document.getElementById('id2').innerHTML = str;
				if(str == ""){
					document.getElementById('id2').innerHTML = "string is empty";
				}
			}
			function deleting1(){
				var prop = prompt("Enter number from 0 to 3");
				delete str[prop];
				document.getElementById('id2').innerHTML = str;
			}

		</script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
