<body>
	<div class="bg-success">

	</div>
	<div class="container">
		<form class="form-group">
			<label for="string">Enter string here :</label>
			<input type="text" id="string" class="form-control w-50" placeholder="Enter String">(string is empty or not)

		<button onclick="myfun()" class="btn btn-info">Empty or not?</button>
		<input type="reset" onclick="reset()" class="btn btn-danger" value="Reset">

	<div class="bg-success">
		<div class="container text-center">
			<h3>Practice Task 2</h3>
		</div>
	</div>
	<div class="container">
		<form class="form-group">
			<label for="string1">Enter string here :</label>
			<input type="text" id="string1" class="form-control w-50" placeholder="Enter String">split String
		</form>
		<button class="btn btn-secondary" onclick="split()">Split String</button>
		<input type="reset" onclick="reset1()" class="btn btn-danger" value="Reset">

	<div class="bg-success">
		<div class="container text-center">
			<h3>Practice Task 3</h3>
		</div>
	</div>
	<div class="container">
	<form class="form-group">
		<label for="string1">Enter string here :</label>
		<input type="text" id="string3" class="form-control w-50" placeholder="Enter String">
	</form>
	<button class="btn btn-warning" onclick="substr()">substr</button>
	<input type="reset" onclick="reset2()" class="btn btn-danger" value="Reset">
	<p id="demo2"></p>
	</div>

	<div class="bg-success">
	<div class="container text-center">
		<h3>Practice Task 4</h3>
	</div>
	</div>
	<div class="container">
		click below button for date
		<div>
		<button class="btn btn-primary" id="btn" onclick="date1()">Date</button>
		</div>
	</div>
	<script>
		function date1(){
			document.getElementById('btn').innerHTML = new Date();
		}
		function substr()
		{
			var sub = document.getElementById('string3').value;
			document.getElementById('demo2').innerHTML = sub.substr(1,6);
		}
		function split(){
			var str = document.getElementById('string1').value;
			document.getElementById('demo1').innerHTML = str.split("");
		}
		function myfun(){
			var str = document.getElementById('string').value;
			if(str == "")
			{
				document.getElementById('demo').innerHTML = "String is empty";
			}
			else{
				document.getElementById('demo').innerHTML = "String is not empty";
			}
		}
		function reset(){
			document.getElementById('string').value = " ";
			document.getElementById('demo').innerHTML = "String is empty now...."
		}
		function reset1(){
			document.getElementById('string1').value = " ";
		}
	</script>
