<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS practice</title>
</head>
<body>
    <div class="container m-5">
        <hr>
        <h4>Check whether a string is blank or not (str.trim())</h4>
        <form action="" class="form-inline">
            <input type="text" class="form-control mr-2" placeholder="" id="text1">
            <button class="btn btn-outline-dark" onclick="return practice1()">Submit</button>
        </form>
        <hr>
        <h4>Split a string and convert it into an array of words (in console)</h4>
        <form action="" class="form-inline">
            <input type="text" class="form-control mr-2" placeholder="" id="text2">
            <button class="btn btn-outline-dark" onclick="return practice2()">Submit</button>
        </form>
        <hr>
        <h4>Extract a specified number of characters from a string (in console)</h4>
        <form action="" class="form-inline">
            <input type="text" class="form-control mr-2" placeholder="" id="text3" value="Hello World" disabled>
            <button class="btn btn-outline-dark" onclick="return practice3()">Submit</button>
        </form>
        <hr>
        <h4>Get the current date (new Date())</h4>
        <form action="" class="form-inline">
            <button class="btn btn-outline-dark" onclick="return practice4()">Get current date</button>
        </form>
        <hr>
        <h4>Array Operations</h4>
        <form action="" class="form-inline">
            <button class="btn btn-outline-dark" onclick="return practice5()">Perform array operations</button>
        </form>
        

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function practice1(){
            var value = document.getElementById('text1').value;
            if(value.trim() == "")
            {
                alert("string is blank");
            }
            else
            {
                alert('string is not blank');
            }
            return false;
        }

        function practice2(){
            var value = document.getElementById('text2').value;
            if(value.trim() == "")
            {
                alert("string is blank");
            }
            else
            {
                var valuesArray = value.split(',');
                console.log(valuesArray);
            }
            return false;
        }

        function practice3(){
            var value = document.getElementById('text3').value;
            console.log(value.slice(3,7));
            return false;
        }

        function practice4(){
            console.log(new Date());
            return false;
        }

        function practice5(){
            var array = ['Rajkot','Ahmedabad','Surat'];
            console.log(array);
            var lastElem = array.pop();
            console.log("popped element is " + lastElem);
            console.log(array);
            array.push('Delhi');
            console.log(array);
            console.log("length is " + array.length);
            console.log("join array:" + array.join("|"));
            console.log('sorted array tostring: ' + array.sort().toString());
            console.log("array shift applied: " + array.shift());
            console.log(array);
            array.unshift('XYZ', 'ABC');
            console.log('unshift used')
            console.log(array);
            console.log("Array.isArray() ? " + Array.isArray(array));
            console.log('index of mumbai: ' + array.indexOf('mumbai'));
            console.log('index of delhi: ' + array.indexOf('Delhi'));
            var array2 = array.slice(1,3);
            console.log(array2);
            array.splice(1,1,'new1','new2');
            console.log(array);
            return false;
        }
    </script>
</body>
</html>
