<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Assignment Day 16</h1>
      <strong class="text-secondary">
        Date entered by the user should be checked for whether it is a Valid
        Date or not.
      </strong>
    </div>
    <div class="container my-5">
      <div class="form-group my-1">
        <label class="form-label">Please Enter Date :</label>
        <input
          type="text"
          class="form-control"
          id="input1"
          placeholder="MM-DD-YYYY"
        />
      </div>
      <p class="text-success"><strong id="ans"></strong></p>
      <p class="text-danger"><strong id="wrng"></strong></p>
      <button class="btn btn-success my-2" onclick="checkDate(input1,ans,wrng)">
        Click Me
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JavaScript/index.js"></script>
  </body>
</html>
