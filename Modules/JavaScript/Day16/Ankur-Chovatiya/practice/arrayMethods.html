<script>

    let arr = [18 , 15 , 45 , 12 , 48 , 56 , 15 , 10];

    let fun = function(arr){

        console.log(arr);

        let ans1 = arr.push(6);
        console.log(ans1); // it's return the length of the Array - 9

        let ans2 = arr.pop();
        console.log(ans2);     // 10

        let ans3 = arr.shift(); 
        console.log(ans3); // 18

        let ans4 = arr.unshift(6);
        console.log(ans4); // add 6 into array  

        delete arr[2]; // it make string empty at place of 2 
        console.log(arr);

        let ans5 = arr.splice(4 , 1 , 100 , 1000); //first paramete starting point secon how many element want to remove and last two parameter is new array element
        console.log(ans5); 
        console.log(arr);
        
    
        let ans6 = arr.splice(0 ,2); // remove first two element and no one add element
        console.log(ans6); // 6 , 15

        let arr2 = ["anks" , "ankur"];

        let ans7 = arr.concat(arr2); // we can gave any number of parameter
        console.log(ans7);

        




    }

    fun(arr);



</script>
