<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <title>JavaScript Day16 Practice Exercise</title>
</head>

<body>

    <div class="container mt-5">
    <form >

        <div class="form-group">
          <label for="" class="h3">Enter String </label>
            
            <textarea type="text" class="form-control" name="string" rows="3"  id="string"></textarea>
            <small id="result_blank"></small>
            <button class="btn btn-primary  p-2 mt-2" type="button"
                onclick="checkString(string.value,result_blank)">CheckString</button>
            <button class="btn btn-success  p-2 mt-2 ms-3" type="button"
                onclick="stringToArray(string.value,result_blank ,array)">Convert String To Array</button>
            <button class="btn btn-info  text-white p-2 mt-2 ms-3" type="button"
                onclick = "extractSpecifyNumber(string.value,result_blank ,array)">Extract Number</button>
            <button class="btn btn-danger text-white p-2 mt-2 ms-3" type="button" onclick = "currentDate(result_blank)"> Current Date</button>

        </div>

        <ol start="0" id="array" class="mt-2"></ol>
        
    </form>
    <!-- <button class="btn btn-primary mt-3 p-2"  onclick="clickMe()">Button</button> -->
    </div>
    

    <script>
       

        function checkString (a , result_blank) {
            console.log(a);
            result_blank.style.fontSize = "24px";
            result_blank.style.color = "red";
            if(a == 0)
            result_blank.innerHTML = "String Is Blank";
            else
                result_blank.innerHTML = a;
            
        }
        function stringToArray (a, result_blank, array) {
            console.log(a);
            array.style.fontSize = "20px";
            array.style.color = "green";
            array.style.backgroundColor = "rgba(0,0,0,0.9)";
            var Trim = a.trim();
            var stringArray = Trim.split(" ");
            console.log(stringArray);
            for (var x of stringArray) {
                array.innerHTML += "<li>" + x + "</li>";
            }
        }
        function extractSpecifyNumber ( a , result_blank ,array )
        {
            var number = parseInt(prompt("Enter Number You Want To Extract"));
            result_blank.style.fontSize = "24px";
            result_blank.style.color = "red";
            console.log(number);
            result_blank.innerHTML = a.substr(0 , number );
        }

        function currentDate(result_blank)
        {
            result_blank.style.fontSize = "24px";
            result_blank.style.color = "red";
            result_blank.innerHTML = new Date().toLocaleString();
        }

        var array_1 = ["Parth" , "Devang" ,"Hriday"] ;
        array_1.push("Dev");
        console.log(array_1);

        var array_2 = array_1.reverse();
        console.log(array_2);

        
        console.log(array_1.shift());
        console.log(array_1);
        console.log(array_1.pop());
    </script>
</body>
</html>
