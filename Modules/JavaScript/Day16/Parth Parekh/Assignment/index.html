<body id="bgcolor">
    <div  class="container my-5 p-5 text-white" style="background-color: #012b72;">
        <form >
        <div class="form-group m-3">
          <label for="" class="h3 ">Choose Your B'day Date :</label>
          <input type="text"  id="date" class="form-control"  placeholder="MM-DD-YYYY">
          <small id="result"></small>
          <p id="ans"></p>
        </div>
        
        
        <button class="btn btn-success ms-3 my-3 btn-lg" 
        type="button" onclick="checkDate(date.value ,result,ans)" >Check Date </button>
    </form>
       
    </div>

    <script type="text/javascript">
        function checkDate(data ,result,ans)
        {
            var date = data.split("-");
            console.log(date);

            var m = date[0];
            var d = date[1];
            var y = date[2];
            
            if(m > 0 && m < 13)
            {
                if(d >=1 && d <=31)
                {
                    if(m==2)
                    {
                        if(d==29 && y%4 != 0)
                        {
                            alert("Enter Valid Day");
                            return false;
                        }
                        if(d == 30 || d==31)
                        {
                            alert("Enter Valid Day");
                            return false;
                        }
                    }
                    if(  m==4 || m==6 || m==9 || m==11 )
                    {
                        alert("Enter Valid Day");
                        return false;
                    }
                    
                    if(y.length <=4)
                    {
                        ans.innerHTML = "Wishing U Advance Happy B'day " + data;
                    }
                    else
                    {   
                        result.innerHTML = "Enter Valid Year";   
                    }
                }
                else{
                    result.innerHTML = "Enter Valid Day"; 
                }
            }
            else
            {
                result.innerHTML = "Enter Valid Month";
            }   
        }


        
        
    </script>
