<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    

        <script>
        function checkDate() {
            var date = document.getElementById('date').value;

            if(date == "")
            {
                alert("enter Date");
                return false;
            }

            var dt = /\d{2}-\d{2}-\d{4}$/;
            if (!dt.test(date))
            {
                alert("Enter Date in Proper Formate");
                return false;
            }

            var date1 = date.split('-');

            var m = date1[0];
            var d = date1[1];
            var y = date1[2];

            if (y <= 0)
            { 
                alert("Please enter valid year");
                return false;
            }

            if (m <= 0 || m > 12)
            {
                alert("Please enter valid month");
                return false;
            }

            if((d<=0 || d>31) || ((m==4 || m==6 || m==9 || m==11) && d==31) || (m==2 && d>29))
            {
                alert("Plaese enter valid day");
                return false;
            }

            var leapYear = false;

            if ((y % 4 == 0 && y % 100 != 0 ) || (y % 400 == 0))
            {
                leapYear = true;
            }

            if(!leapYear && d>28 && m==2)
            {
                alert("Enter valid date" + y + "is not a leap year");
                return false;
            }

            alert("Valid date");
        }   

    </script>
</head>
<body style= "width: 100%; margin: auto;">
    <div class="container bg-warning border border-danger  rounded p-5 w-25 m-5">
        <p class="display-5 text-center text-danger">Assignment</p>
        <div class="form-group mt-5">
            <label for="date">Enter date for validation :</label>
            <input id="date" class="form-control" type="text" placeholder="MM-DD-YYYY">
        </div>
        <button class="btn btn-success" onclick="checkDate()">Submit</button>
    </div>


    
</body>
</html>
