<body>
    <script>
        var blogText = "Sam I Am";
        var pattern = new RegExp('am', 'g');
        console.log(pattern instanceof RegExp);

        var blogText = 'Sam I Am';
        var pattern = /am/g;
        console.log(pattern instanceof RegExp);
    
        var blogText = 'Sam I Am';
        var pattern = /am/g;
        console.log(pattern.test(blogText));

        var blogText = 'Sam I Am';
        var pattern = /bam/g;
        console.log(pattern.test(blogText));

        var blogText = 'Sam I Am';
        var pattern = /m/g;
        console.log(pattern.test(blogText));
        console.log(pattern.test(blogText));
        console.log(pattern.test(blogText));

        var blogText = 'Sam I Am';
        var pattern = /m/g;

        console.log(result);

        var blogText = 'Sam I Am';

        var result = pattern.exec(blogText);
        console.log(result[0]);

        var blogText = 'Sam I Am';

        console.log(result.input);

        var blogText = 'Sam I Am';
        var pattern = /m/g;
        var result = pattern.exec(blogText);
        console.log(result.index);

        var blogText = 'Sam I Am';
        var pattern = /m/g;

        console.log(result.index);

        var blogText = 'Sam I Am';

        while (result) {
            console.log(result.index);
            result = pattern.exec(blogText);
        }


        var blogText = 'Sam I Am';
        var pattern = /m/g;
        var result = blogText.match(pattern);
        console.log(result);

        var blogText = 'Sam I Am';
        var pattern = /am/g;
        var result = blogText.match(pattern);
        console.log(result);

        var blogText = 'Sam I Am';
        var pattern = /am/gi;
        var result = blogText.match(pattern);
        console.log(result);
        
        var blogText = 'Sam I Am';
        var pattern = /[aA]m/g;
        var result = blogText.match(pattern);
        console.log(result);
    </script>
