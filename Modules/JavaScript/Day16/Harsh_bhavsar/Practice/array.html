<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Arrays and Arrays method</title>
</head>
<body>
    <script>

        var entries = new Array('Trains', 'Plains', 'Automobiles');
        console.log(entries instanceof Array);

        var entries = new Array('Trains', 42, true);
        console.log(entries instanceof Array);

        var entries =  Array('Trains', 'Plains', 'Automobiles');
        console.log(entries instanceof Array);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        console.log(entries instanceof Array);

        var entries = new Array('Trains', 'Plains', 'Automobiles');
        console.log(entries[0]);

        var entries = new Array(5);
        console.log(entries.length);

        var entries = new Array("5");
        console.log(entries.length);

        var entries = [,,,];
        console.log(entries.length);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        entries.length = 10;
        console.log(entries.length);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        entries[2] = 'cars';
        console.log(entries[2]);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        entries[42] = 'cars';
        console.log(entries[42]);
        console.log(entries.length);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        console.log(entries.toString());

        var ratings = [5, 2, 4];
        console.log(ratings.valueOf());

        var ratings = [5, 2, 4];
        console.log(ratings.join('|'));

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        console.log(ratings.length);

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        console.log(ratings.pop());

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        ratings.pop();
        console.log(ratings.length);

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        var firstRating = ratings.shift();
        console.log(ratings.length);

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        var newCount = ratings.unshift(3);
        console.log(ratings[0]);
        console.log(newCount);

        var ratings = [1, 2, 3];
        var newRatings = ratings.concat([4, 5, 6]);
        console.log(newRatings.length);

        var ratings = [1, 2, 3, 4];
        var newRatings = ratings.slice(2);
        console.log(newRatings.toString());

        var ratings = [1, 2, 3, 4];
        var newRatings = ratings.slice(1, 3);
        console.log(newRatings.toString());

        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        delete fruits[0];
        console.log(fruits.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(1, 2);
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(2, 0, 99);
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(2, 0, 99, 100, 101);
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(2, 1, 99);
        console.log(ratings.toString());


        var ratings = [1, 2, 3, 4];
        ratings.reverse();
        console.log(ratings.toString());

        var ratings = [4, 2, 1, 3];
        ratings.sort();
        console.log(ratings.toString());

        var ratings = [4, 2, 1, 3, 10];
        ratings.sort();
        console.log(ratings.toString());

        var ratings = [4, 2, 1, 3, 10];
        ratings.sort(function (a, b) { return a - b;});
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(ratings.indexOf(3));

        var ratings = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(ratings.lastIndexOf(1));

    </script>
</body>
</html>
