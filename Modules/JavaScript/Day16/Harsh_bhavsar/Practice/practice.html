<html lang="en">
<head>

    <script>
        // Task-1
        function checkStr() {
            var str1 = document.getElementById('string1').value;
            if(str1 == "")
            {
                alert("String is blank");
            }
            else
            {
                alert("String is not blank");
            }
            return false;
        }

        // task-2 
        function splitStr() {
            var str2 = document.getElementById('string2').value;
            var splitString = str2.split(" ");
            document.getElementById("demo").innerHTML = splitString;
            console.log(splitString);
            return false;
        }

        // task-3

        function extractStr() {
            var str3 = document.getElementById('string3').value;
            var i = document.getElementById('startIndex').value;
            var n = document.getElementById('noOfchar').value;
            

            var subString = str3.subString(i, n);

            document.getElementById('extractedString').innerHTML =   subString.innerHTML;
           
            return false;
        }


        // task-4

        function curDate() {
            var dt = new Date();

            document.getElementById('date').innerText ="Current date is :" + dt.toDateString();
            return false;
        }

        // task 5 output in console
        var ratings = [];
        ratings.push(5);

        var ratings = [];
        ratings.push(5);

        ratings.pop();
        console.log(ratings.length);

        var ratings = [];

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        var newCount = ratings.unshift(3);
        console.log(ratings[0]);
        console.log(newCount);

        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        delete fruits[0];
        console.log(fruits.toString());
    </script>

</head>
<body>
  <!-------task 1 -------->

    <div class="container bg-primary border border-danger p-3 mt-5">
        <form>
            <p class="display-5">Task-1</p>
            <div class="form-group">
                <label for="string1">Enter String :</label>
                <input id="string1" class="form-control" type="text" placeholder="Please Enter String"> 
            </div>
            <input type="submit" value="Submit" class="btn btn-success" onclick="return checkStr()">
        </form>
    </div>

    <!----- Task 2 ------>

    <div class="container bg-primary border border-danger p-3 mt-5">
        <form>
            <p class="display-5">Task-2</p>
            <div class="form-group">
                <label for="string2">Enter String :</label>
                <input id="string2" class="form-control" type="text" placeholder="Please Enter String"> 
            </div>
            <input type="submit" value="Submit" class="btn btn-success" onclick="return splitStr()">
            <p id="demo" class="lead p-3"></p>
        </form>
    </div>

    <!----- Task 3 ---->

    <div class="container bg-primary border border-danger p-3 mt-5">
        <form>
            <p class="display-5">Task-3</p>
            <div class="form-group">
                <label for="string3">Enter String :</label>
                <input id="string3" class="form-control" type="text" placeholder="Please Enter String"> 
            </div>
            <div class="form-group">
                <label for="startIndex">Enter Starting index :</label>
                <input id="startIndex" class="form-control" type="number" placeholder="Please Enter Starting Index"> 
            </div>
            <div class="form-group">
                <label for="noOfChar">Enter number of characters :</label>
                <input id="noOfChar" class="form-control" type="number" placeholder="Please Enter number of characters "> 
            </div>
            <input type="submit" value="Submit" class="btn btn-success" onclick="return extractStr()">
            
            <p id="extractedString" class="lead p-3"></p>
            
        </form>
    </div>

     <!----- Task 4 ---->

     <div class="container bg-primary border border-danger p-3 mt-5">
         <form>
            <p class="display-5">Task-4</p>
             <p class="lead">Press below button to get current date</p>
             <button class="btn btn-success" onclick="return curDate()">Get Current Date</button>
             <div>
                 <p class="lead" id="date"></p>
             
         </form>
    </div>
    

     
</body>
