<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function practice(){
            var array = ['Ahmedabad','Vadodara','Gandhinagar'];
            console.log(array);
            var popElement = array.pop();
            console.log("Element Popped: " + popElement);
            console.log(array);
            array.push('Rajkot');
            console.log(array);
            console.log("Join array:" + array.join("|"));
            console.log("Length of array: " + array.length);
            var a = array.sort();
            console.log("sorted array: " + a);
            console.log('Array tostring: ' + a.toString());
            console.log("Array Shift: " + array.shift());
            console.log(array);
            array.unshift('Surat', 'Dwarka');
            console.log('Array Unshift')
            console.log(array);
            console.log("Array.isArray() ?: " + Array.isArray(array));
            console.log('Index of Rajkot: ' + array.indexOf('Rajkot'));
            var b = array.slice(2,4);
            console.log(b);
            array.splice(2,1,'Mehsana','Patan');
            console.log(array);
            return false;
        }
    </script>
</head>
<body>
    <div class="container m-auto text-center">
        <h3>Operation with list like push, pop, shifting, deleting element.</h3>
        <form class="form-group">
            <button class="btn btn-primary" onclick="return practice()">Perform Operations</button>
        </form>
    </div>
</body>
</html>
