<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function practice(){
            var a = document.getElementById('text').value;
            if(a.trim() == "")
            {
                alert("string is blank");
            }
            else
            {
                var splitArray = a.split(',');
                console.log(splitArray);
            }
            return false;
        }
    </script>
</head>
<body>
    <div class="container m-auto text-center">
        <h3>Split a string and convert it into an array of words</h3>
        <form class="form-group">
            <input type="text" class="form-control my-4" placeholder="Enter a String" id="text">
            <button class="btn btn-primary" onclick="return practice()">Submit</button>
        </form>
    </div>
</body>
</html>
