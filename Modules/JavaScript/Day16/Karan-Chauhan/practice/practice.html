<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>JavaScript</title>
    <script type="text/JavaScript">

        function checkstr(){

            var checkstr = document.getElementById('strcheck').value;
            var l = checkstr.length;
            if(l == 0){
                alert('String is Empty!')
            }
            else{
                alert('String is not Empty!')
            }
            return false;
        }


        function strconv() {

            var str = document.getElementById('constr').value;
            var arr = str.split(" ");
            alert(arr);
            return false;
            
        }

        function extract() {
            var str = document.getElementById('exstr').value;
            var s = parseInt(document.getElementById('start').value);
            var n = parseInt(document.getElementById('num').value);

            result = str.substr(s,n);
            alert('Extracted String is:  '+result);
            return false;
        }

        function checkDate() {
            var d = new Date();
            alert(d);
            return false;
        }

        var myArray = ["Cat", "Dog", "Elephant", "Horse", "Rat", "Fish"];

        function fnPush() {
            var item = document.getElementById('data').value;
            myArray.push(item);
            alert(myArray);
            return false;
        }

        function fnPop(){
            var item = myArray.pop();
            alert(item);
            return false;
        }

        function fnShift(){
            var item = myArray.shift();
            alert(item);
            return false;
        }

        function fnDelete(){
            var index = document.getElementById('del').value;
            delete myArray[index];
            alert(myArray);
            return false;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="bg-light p-3">
            <form id="form1">
                <h3>CHECK WHETHER A STRING IS BLANK OR NOT:</h3>
                <label for="string">Enter the String:</label>
                <input type="text" class="form-control" id="strcheck">
                <input type="submit" value="CHECK" class="btn btn-warning m-3" onclick="return checkstr()">
            </form>
        </div>
    </div>
    <br><br><hr><br><br>
    <div class="container">
        <div class="bg-info p-3">
            <form id="form2">
                <h3>SPLIT A STRING AND CONVERT IT INTO AN ARRAY OF WORDS:</h3>
                <label for="string">Enter the String:</label>
                <input type="text" class="form-control" id="constr" required>
                <input type="submit" value="CONVERT" class="btn btn-success m-3" onclick="return strconv()">
            </form>
        </div>
    </div>
    <br><br><hr><br><br>
    <div class="container">
        <div class="bg-dark text-white p-3">
            <form id="form3">
                <h3>EXTRACT A SPECIFIED NUMBER OF CHARACTERS FROM A STRING:</h3>
                <label for="string">Enter the String:</label>
                <input type="text" class="form-control" id="exstr" required>
                <label for="string">Enter the starting index:</label>
                <input type="text" class="form-control" id="start" pattern="[0-9]+" required>
                <label for="string">Enter the number to extract:</label>
                <input type="text" class="form-control" id="num" pattern="[0-9]+" required>
                <input type="submit" value="EXTRACT" class="btn btn-light m-3" onclick="return extract()">
            </form>
        </div>
    </div>
    <br><br><hr><br><br>
    <div class="container">
        <div class="bg-warning p-3">
            <form id="form4">
                <h3>CLICK TO GET CURRENT DATE:</h3>                
                <input type="submit" value="CURRENT DATE" class="btn btn-dark m-3" onclick="return checkDate()">
            </form>
        </div>
    </div>
    <br><br><hr><br><br>
    <div class="container">
        <div class="bg-danger p-3">
            <form id="form5">
                <h3>PUSH:</h3>  
                <label for="string">Enter the data to push:</label>
                <input type="text" class="form-control" id="data" required>              
                <input type="submit" value="PUSH" class="btn btn-light m-3" onclick="return fnPush()">
            </form>
        </div>
    </div>
    <br><br><hr><br><br>
    <div class="container">
        <div class="bg-success p-3">
            <form id="form6">
                <h3>POP:</h3>                
                <input type="submit" value="POP" class="btn btn-light m-3" onclick="return fnPop()">
            </form>
        </div>
    </div>
    <br><br><hr><br><br>
    <div class="container">
        <div class="bg-primary p-3">
            <form id="form7">
                <h3>DELETING ELEMENT:</h3> 
                <label for="string">Enter the index of item to be deleted from Array:</label>
                <input type="text" class="form-control" id="del" required>                 
                <input type="submit" value="DELETE" class="btn btn-light m-3" onclick="return fnDelete()">
            </form>
        </div>
    </div>
    <br><br><hr><br><br>
    <div class="container">
        <div class="bg-secondary p-3">
            <form id="form8">
                <h3>SHIFTING ELEMENT:</h3>                
                <input type="submit" value="SHIFT" class="btn btn-light m-3" onclick="return fnShift()">
            </form>
        </div>
    </div>
</body>

</html>
