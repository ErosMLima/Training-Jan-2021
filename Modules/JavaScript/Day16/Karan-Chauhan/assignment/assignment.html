<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>JavaScript</title>
    <script type="text/JavaScript">

        function checkDate() {
            var d = document.getElementById('date').value;
            var myArray = d.split("-");
            
            for(i = 0; i < myArray.length; i++ ){
                n = isNaN(myArray[i]);
                if(n == true){
                    alert('Date Is Invalid - Please enter Integer Value');
                }
            }

            if (myArray[0] >= 1 != myArray[0] <= 12){
                alert('Entered Month Is Invalid!');
            }
            
            if (myArray[1] >= 1 != myArray[1] <= 31){
                alert('Entered Date Is Invalid!');
            }

            if (myArray[0] ==2 && myArray[1] > 29){
                alert('Entered Date Is Invalid!');
            }

            if (myArray[0] %2 == 0){
                
                if (myArray[1] == 31){
                alert('Entered Date Is Invalid!');
                }
                else{
                    alert('Entered Date Is Valid!')
                }
            }

            else{
                alert('Entered Date Is Valid!');
            }            
            return false;
           
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="bg-light p-3">
            <form id="form1">
                <h3 class="display-5">CHECK ENTERED DATE IS VALID OR NOT:</h3>
                <label for="string">Enter the Date in "MM-DD-YYYY" format:</label>
                <input type="text" class="form-control" id="date" pattern="[0-9]{10}" required>
                <input type="submit" value="CHECK" class="btn btn-warning m-2" onclick="return checkDate()">
            </form>
        </div>
    </div>
    <br><br><hr>
</html>
