<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="h4">Check Whether string is blank or not?</h1>
        <form>
            <div class="form-group">
                <label for="str">Enter your string</label>
                <input type="text" id="str">
            </div>
            <button class="btn btn-primary" type="submit" onclick="return checkString()">Check</button>
        </form>
        <p id="demo"></p>

        <h1 class="h4">Split a string into array of words</h1>
        <form>
            <div class="form-group">
                <label for="str">Enter your Address</label>
                <textarea name="" id="address" cols="50" rows="4"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" onclick="return splitWords()">Split</button>
        </form>
        <p id="demo1"></p>
        
        <h1 class="h4">Extract specified number of characters from a string</h1>
        <form>
            <div class="form-group">
                <label for="userstr">Enter your String</label>
                <input type="text" name="" id="userStr">
            </div>
            <button class="btn btn-primary" type="submit" onclick="return specifiedChar()">Click to get 6 chars</button>
        </form>
        <p id="demo2"></p>

        <h1 class="h4">Click here to get current date</h1>
        <button class="btn btn-primary" type="submit" onclick="return clickForDate()">Date?</button>
        <p id="demo3"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        function checkString() {
            var userStr = document.getElementById("str").value;
            var userTrimStr = userStr.trim();
            var strLen = userTrimStr.length;
            if (strLen == 0) {
                document.getElementById("demo").innerHTML = "Empty String!!";
            }
            else {
                document.getElementById("demo").innerHTML = "Input is: " + userTrimStr;
            }
            return false;
        }

        function splitWords(){
            var address = document.getElementById("address").value;
            var trimAddress = address.trim();
            var splitStr = trimAddress.split(",");
            var i = 0;
            var txt = "";
            for(i; i<splitStr.length; i++) {
                txt += splitStr[i] + "<br>";
            }
            document.getElementById("demo1").innerHTML = "split at ,: " + txt;
            return false;
        }

        function specifiedChar(){
            var userStr = document.getElementById("userStr").value;
            var userTrimStr = userStr.trim();
            var givenChars = userTrimStr.substr(2,6);
            document.getElementById("demo2").innerHTML = "6 chars are specified to take out: " + givenChars;
            return false;
        }

        function clickForDate(){
            var d = new Date();
            document.getElementById("demo3").innerHTML = d;
        }
    </script>
</body>
</html>
