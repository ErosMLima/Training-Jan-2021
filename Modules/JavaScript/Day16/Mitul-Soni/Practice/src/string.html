<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>String Methods</title>
</head>
<script>
    function len()
    {
        var txt = "Mitul Soni";
        var sln = txt.length;
        document.getElementById("result").innerHTML = sln;
    }
    function index()
    {
        var str = "hello mitul soni";
        var pos = str.indexOf("mitul");
        document.getElementById("result1").innerHTML = pos;
    }
    function srch()
    {
        var str = "hello mitul soni";
        var str1 = document.getElementById("str1").value;
        var pos = str.search(str1);
        document.getElementById("result2").innerHTML = pos;
    }
    function substr()
    {
        var str = "Apple, Banana, Kiwi";
        var rg1 = document.getElementById("rg1").value;
        var rg2 = document.getElementById("rg2").value;
        var res = str.substring(rg1,rg2);
        document.getElementById("result3").innerHTML = res;
    }
    function replce()
    {
        str = "Please visit Microsoft!";
        var srch1 = document.getElementById("srch1").value;
        var srch2 = document.getElementById("srch2").value;
        var n = str.replace(srch1, srch2);
        document.getElementById("result4").innerHTML = n;
        
    }
    function upper()
    {
        var str = document.getElementById("strupper").value;
        var temp = str.toUpperCase();
        document.getElementById("result5").innerHTML = temp;
    }
    function lower()
    {
        var str = document.getElementById("strlower").value;
        var temp = str.toLowerCase();
        document.getElementById("result6").innerHTML = temp;
    }
    function cocat()
    {
        var text1 = document.getElementById("text1").value;
        var text2 = document.getElementById("text2").value;
        var text3 = text1.concat(" ",text2);
        document.getElementById("result7").innerHTML = text3;

    }
    function charSrch()
    {
        var str = "HELLO WORLD";
        var txt1 = document.getElementById("txt1").value;
        document.getElementById("result8").innerHTML= str.charAt(txt1);           
    }
</script>
<body>
    <div class="container">
        <h5>String Methods</h5>
        <div class="row">
            <div class="col-md-12">
                <h6>String Length</h6>
                <form action="" class="form-inline">
                    <input type="button" class="btn btn-success" value="submit" onclick="len()">
                    <h5 id="result"></h5>
                </form>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>String indexOf</h6>
                <form action="" class="form-inline">
                    <input type="button" class="btn btn-success" value="submit" onclick="index()">
                    <h5 id="result1"></h5>
                </form>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>String search</h6>
                <form action="" class="form-inline">
                    <input type="text" class="form-control" id="str1">
                    <input type="button" class="btn btn-success" value="submit" onclick="srch()">
                    <h5 id="result2"></h5>
                </form>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>String substring</h6>
                <form action="" class="form-inline">
                    <input type="text" class="form-control" id="rg1">
                    <input type="text" class="form-control" id="rg2">
                    <input type="button" class="btn btn-success" value="submit" onclick="substr()">
                    <h5 id="result3"></h5>
                </form>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>String Replace</h6>
                <form action="" class="form-inline">
                    <input type="text" class="form-control" id="srch1">
                    <input type="text" class="form-control" id="srch2">
                    <input type="button" class="btn btn-success" value="submit" onclick="replce()">
                    <h5 id="result4"></h5>
                </form>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>String UpperCase</h6>
                <form action="" class="form-inline">
                    <input type="text" class="form-control" id="strupper">
                    <input type="button" class="btn btn-success" value="submit" onclick="upper()">
                    <h5 id="result5"></h5>
                </form>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>String LowerCase</h6>
                <form action="" class="form-inline">
                    <input type="text" class="form-control" id="strlower">
                    <input type="button" class="btn btn-success" value="submit" onclick="lower()">
                    <h5 id="result6"></h5>
                </form>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>String concat</h6>
                <form action="" class="form-inline">
                    <input type="text" class="form-control" id="text1">
                    <input type="text" class="form-control" id="text2">
                    <input type="button" class="btn btn-success" value="submit" onclick="cocat()">
                    <h5 id="result7"></h5>
                </form>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>String Charat</h6>
                <form action="" class="form-inline">
                    <input type="text" class="form-control" id="txt1">
                    <input type="button" class="btn btn-success" value="submit" onclick="charSrch()">
                    <h5 id="result8"></h5>
                </form>
            </div>
            
        </div>
        
    </div>
</body>
</html>
