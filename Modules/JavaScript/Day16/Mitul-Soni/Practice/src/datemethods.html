<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Date Methods</title>
</head>
<script>
    function getdate()
    {
        var d = new Date();
        document.getElementById("result").innerHTML = d;
    }
    function gettime()
    {
        var t = new Date();
        document.getElementById("result1").innerHTML = t.getTime();
    }
    function getyear()
    {
        var t = new Date();
        document.getElementById("result2").innerHTML = t.getFullYear();
    }
    function getmth()
    {
        var t = new Date();
        document.getElementById("result3").innerHTML = t.getMonth()+1;
    }
    function getdt()
    {
        var t = new Date();
        document.getElementById("result4").innerHTML = t.getDate();
    }
    function gethr()
    {
        var t = new Date();
        document.getElementById("result5").innerHTML = t.getHours() + " " + t.getMinutes() + " " + t.getSeconds();
       
    }
    function getdy()
    {
        var t = new Date();
        document.getElementById("result6").innerHTML = t.getDay();
    }
</script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h6>Get Date</h6>
                <form action="" class="form-inline">
                    <input type="button" class="btn btn-success" onclick="getdate()" value="date">
                    <h5 id="result"></h5>
                </form>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>Get Time</h6>
                <form action="" class="form-inline">
                    <input type="button" class="btn btn-success" onclick="gettime()" value="time">
                    <h5 id="result1"></h5>
                </form>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>Get Full Year</h6>
                <form action="" class="form-inline">
                    <input type="button" class="btn btn-success" onclick="getyear()" value="year">
                    <h5 id="result2"></h5>
                </form>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>Get Month</h6>
                <form action="" class="form-inline">
                    <input type="button" class="btn btn-success" onclick="getmth()" value="Month">
                    <h5 id="result3"></h5>
                </form>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>Get Date</h6>
                <form action="" class="form-inline">
                    <input type="button" class="btn btn-success" onclick="getdt()" value="Date">
                    <h5 id="result4"></h5>
                </form>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>Get Hours</h6>
                <form action="" class="form-inline">
                    <input type="button" class="btn btn-success" onclick="gethr()" value="Hours">
                    <h5 id="result5"></h5>
                </form>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>Get Day</h6>
                <form action="" class="form-inline">
                    <input type="button" class="btn btn-success" onclick="getdy()" value="Day">
                    <h5 id="result6"></h5>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
