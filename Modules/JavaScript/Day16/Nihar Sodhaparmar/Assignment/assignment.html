<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Assignment</title>
    <script>
        function checkDate(){
            var dt = document.getElementById('dt').value;

            if(dt == "")
            {
                alert("Enter Date.");
                return false;
            }

            var pattern = /\d{2}-\d{2}-\d{4}$/;
            if(!pattern.test(dt))
            {
                alert('Enter Date in Specified format.');
                return false;
            }

            var array1 = dt.split('-');
            //console.log(array1);

            var m = array1[0];
            var d = array1[1];
            var y = array1[2];

            if(y<=0)
            {
                alert('Please Enter Valid Year.');
                return false;
            }

            if(m<=0 || m>12)
            {
                alert("Please Enter valid Month.");
                return false;
            }

            if((d<=0 || d>31) || ((m==4 || m==6 || m==9 || m==11) && d==31) || (m==2 && d>29))
            {
                alert("Please Enter valid Day.");
                return false;
            }

            var leapYear = false;
            
            if(y%4==0)
            {
                if(y%100==0)
                {
                    if(y%400==0)
                    {
                        leapYear = true;
                    }
                }
                else
                {
                    leapYear = true;
                }
            }

            if(!leapYear && d>28 && m==2)
            {
                alert('Enter valid Day. ' + y +' is not a Leap Year.');
                return false;
            }


            alert("Valid Date.");
            //console.log(y + " : " + leapYear)
        }
    </script>
</head>

<body>

    <div class="container bg-light border border-secondary rounded p-5 w-25 mt-5">
        <p class="display-4 text-center">Assignment</p>
        <div class="form-group mt-4">
            <label for="dt">Enter Date for Validation : </label>
            <input id="dt" class="form-control" type="text" placeholder="MM-DD-YYYY">
        </div>
        <button class="btn btn-primary" onclick="checkDate()">Submit</button>
    </div>

</body>

</html>
