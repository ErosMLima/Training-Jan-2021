    <script>
        function validate() {
            var date = document.getElementById("date").value.trim();
            if (date == "") {
                alert("Please enter date");
                return false;
            }
            var arrdt = date.split("-");
            if (arrdt.length != 3 || arrdt[0].length != 2 || arrdt[1].length != 2 || arrdt[2].length != 4) {
                alert('enter valid date');
                document.getElementById('date').value = "";
                return;
            }

            var m = arrdt[0];
            var y = arrdt[2];
            var date = arrdt[1];
            if (parseInt(m) < 1 || parseInt(m) > 12 || isNaN(parseInt(m))) {
                alert("Enter proper month");
            }
            if (parseInt(y)>2021 || isNaN(parseInt(y))) {
                alert('Enter proper year');
                document.getElementById('date').value = "";
                return;
            }
            
            

            if (parseInt(m) == 2) {
                if (parseInt(y) % 400 == 0) {
                    if (parseInt(date) > 29) {
                        alert("Date should be within 1 to 29");
                    }

                }
                else if (parseInt(y) % 100 == 0) {
                    if (parseInt(date) > 28) {
                        alert("Date should be within 1 to 28");
                    }

                }
                else if (parseInt(y) % 4 == 0) {
                    if (parseInt(date) > 29) {
                        alert("Date should be within 1 to 29");
                    }
                }
                else {
                    if (parseInt(date) > 28) {
                        alert("Date should be within 1 to 28");
                    }
                }
            }

        }
           
    </script>
</head>
<body>
    <div class="container bg-secondary mt-3">
    <form>
        <label>Enter Date</label>
        <input type="text" id="date" placeholder="MM-DD-YYYY">
    </form>
    <button onClick="validate()" class="bg-danger">Submit</button>
</div>
