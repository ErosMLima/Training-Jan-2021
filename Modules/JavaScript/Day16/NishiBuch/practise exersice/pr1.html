<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practise exersice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script>
    function Check() {
        var str = document.getElementById('strCheck').value;
        if (str == "") {
            alert("your string is empty");
        }
        else {
            alert(str);
        }
        return false;
    }

    function split() {
        var str1 = document.getElementById('pr2').value;
        var res1= str1.split(" ");
        document.getElementById.innerHTML = alert(res1);
        return false;
    }
    function extract() {
        var str2 = document.getElementById('pr3').value;
        var res2= str2.substr(1,4);
        document.getElementById.innerHTML = alert(res2);
        return false;
    }

    function date(){
    var d = new Date();
    document.getElementById('pr4').innerHTML=+d.getDate()+" / "+(d.getMonth()+1)+" / "+d.getUTCFullYear();
    return false;
}
</script>

<body>
    <div class="container bg-secondary">
        <h1 class="m-auto display-4 text-center">practise exersices 1 to 4</h1>
        <form>
            <div class="form-group mt-2">
                <div class="row ">

                    <div class="col mt-2 ">
                        <input type="text" class="form-control" placeholder="Enter string" id="strCheck">
                    </div>
                </div>
                <div class="row mt-2 ">
                    <div class="col ">
                        <input type="submit" class="bg-primary" value="Check" onclick="return Check()">
                    </div>
                </div>
                <div class="row mt-2 ">
                    <div class="col ">
                        <input type="text" class="form-control" placeholder="Enter string to split" id="pr2">
                    
                    </div>
                </div>
                
                <div class="row mt-2">
                    <div class="col ">
                        <input type="submit" class="bg-primary" value="split" onclick="return split()">
                        
                    </div>
                </div>
                <div class="row mt-2 ">
                    <div class="col ">
                        <input type="text" class="form-control" placeholder="Enter string to extract specified noof charcters." id="pr3">

                    </div>
                </div>
                
                <div class="row mt-2">
                    <div class="col ">
                        <input type="submit" class="bg-primary" value="extract" onclick="return extract()">

                    </div>
                </div>
                <div class="row mt-2 ">
                    <div class="col ">
                        <label for="" id="pr4">get cureent date</label>
                    </div>
                </div>
                <div class="row mt-2 ">
                    <div class="col ">
                        <input type="submit" class="bg-primary" value="date" onclick="return date()">
                    </div>
                </div>
                
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
