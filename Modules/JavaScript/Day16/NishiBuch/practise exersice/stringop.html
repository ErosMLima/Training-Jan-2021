<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practise exersice 5</title>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        

        function push() {
            fruits.push("Kiwi,tomato");
            document.getElementById("op1").innerHTML = fruits;
        }
        function pop() {
            fruits.pop();
            document.getElementById("op2").innerHTML = fruits;
        }
        function shift() {
            fruits.shift();
            document.getElementById("op3").innerHTML = fruits;
        }
        function slice() {
           var x= fruits.slice(1,3);
            document.getElementById("op4").innerHTML = x;
        }
        function splice() {
            fruits.splice(2, 0, "Lemon", "Kiwi");
            document.getElementById("op5").innerHTML = fruits;
        }
    </script>
</head>

<body>
    
    <p>Click to add a new element to the array.</p>
    <button onclick="push()">PUSH</button>
    <p id="op1"></p>
    <p>Clickto delete a one element from the array.</p>
    <button onclick="pop()">POP</button>
    <p id="op2"></p>
    <p>click to remove the first element of the array.</p>
    <button onclick="shift()">SHIFT</button>
    <p id="op3"></p>
    <p>slice.</p>
    <button onclick="slice()">SLICE</button>
    <p id="op4"></p>
    <p>splice.</p>
    <button onclick="splice()">splice</button>
    <p id="op5"></p>
