<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Day16 | Assignment</title>
</head> 
    <body>


        <section class="my-4">
            <div class="container text-white" style="background-color: rgb(233, 143, 165);">
                <div class="row m-2 p-4">
                    <h1 class="display-4 text-center">Assignment</h1>
                    <div class="col-md-6 ">
                        <label for="dates">Enter Date : </label>
                        <div class="input-group">
                            <input class="form-control" id="dates" type="text" name="" placeholder="MM-DD-YYYY" aria-label="Recipient's " aria-describedby="my-addon">
                            <div class="input-group-append">
                                <span class="input-group-text text-white" style="background-color:rgb(223, 27, 86) ;" id="my-addon">MM-DD-YYYY</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 p-4">
                        <button class="btn text-white" style="background-color: rgb(223, 27, 86);" type="button" onclick="check()">Check </button>
                    </div>
                </div>
                <div class="row m-4">
                    <div class="col p-4">
                        <div id="result" class=" h4 text-white"></div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            function check()
            {
                var d = document.getElementById('dates').value;
                var darray = d.split('-');
                if(d!="")
                {
                    var res = d.match(/[^0-9,-]/g);
                    if(res==null)
                    {
                        if(parseInt(darray[0])==1 || parseInt(darray[0])==3 || parseInt(darray[0])==5 || parseInt(darray[0])==7 || parseInt(darray[0])==8 || parseInt(darray[0])==10 || parseInt(darray[0])==12)
                        {
                            if(parseInt(darray[1])>31)
                            {
                                document.getElementById('result').innerHTML="Days should be within the range 1 to 31.";
                            }
                            else{
                                alert("correct");
                            }
                        }
                        else if(parseInt(darray[0])==4 || parseInt(darray[0]) == 6 || parseInt(darray[0]) == 9 || parseInt(darray[0]) == 11)
                        {
                            if(parseInt(darray[1])>30)
                            {
                                document.getElementById('result').innerHTML="Days should be within the range 1 to 30.";
                            }
                            else{
                                alert("correct");
                            }
                        }
                        else if(parseInt(darray[0])==2)
                        {
                            if(parseInt(darray[2])%4 == 0)
                            {
                                if(parseInt(darray[2])%100 == 0)
                                {
                                    if(parseInt(darray[2])%400 == 0)
                                    {
                                        if(parseInt(darray[1])>29)
                                        {
                                            document.getElementById('result').innerHTML="Days should be within the range 1 to 29 in February also leap year";
                                        }
                                        else
                                        {
                                            document.getElementById('result').innerHTML="";
                                            alert("correct");
                                        }
                                    }
                                    else
                                    {
                                        document.getElementById('result').innerHTML="Days should be within the range 1 to 28 in February";
                                    }
                                }
                                else
                                {
                                    if(parseInt(darray[1])>29)
                                    {
                                        document.getElementById('result').innerHTML="Days should be within the range 1 to 29 in February also leap year";
                                    }
                                    else
                                    {
                                        document.getElementById('result').innerHTML="";
                                        alert("correct");
                                    }
                                }
                            }
                            else
                            {
                                if(parseInt(darray[1])>28)
                                {
                                    document.getElementById('result').innerHTML="Days should be within the range 1 to 28 in February";
                                }
                                else
                                {
                                    document.getElementById('result').innerHTML="";
                                    alert("correct");
                                }
                            }
                        }
                        else
                        {
                                document.getElementById('result').innerHTML="Month should be within the range 1 to 12.";
                        }
                    }
                    else
                    {
                        document.getElementById('result').innerHTML="Please Enter Only digits";
                    }
                }
                else
                {
                    document.getElementById('result').innerHTML="Please Enter Date";
                }
            }
        </script>

    </body>
</html>
