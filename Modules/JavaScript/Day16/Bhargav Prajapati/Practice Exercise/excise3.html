<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p class="text-center lead">Write a JavaScript function to extract a specified number of characters from a string.</p>
        <p class="lead">String of characters</p>
        <p class="text-danger" id="str"></p>
        <p class="lead"> character only</p>
        <p class="text-success" id="str3"></p>

    </div>
    <script>
        var str1="Hello world";
        document.getElementById("str").innerHTML=str1;
        var str2=str1.substring(3,7);
        document.getElementById("str3").innerHTML=str2
        

    </script>
</body>
</html>
