<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p class="text-center lead">Write a JavaScript function to get the current date</p>
        <p class="lead">Get Current Date</p>
      Date:-  <p class="text-danger" id="str"></p>
      Minute:-  <p class="text-danger" id="str2"></p>
      Secound:-  <p class="text-danger" id="str3"></p>
       
        
        


    </div>
    <script>
        var d=new Date();
        document.getElementById("str").innerHTML=d;
        var n = d.getMinutes();
        document.getElementById("str2").innerHTML=n;
        var p = d.getUTCSeconds();
        document.getElementById("str3").innerHTML=p;
       
        

    </script>
</body>
</html>
