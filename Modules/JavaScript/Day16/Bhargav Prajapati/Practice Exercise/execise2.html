<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <p class="text-lead"> Write a JavaScript function to split a string and convert it into an array of word</p>
       <p class="lead">String Before spliting</p>
       <p id="without_spliting_string"  class="text-danger"></p>
       <p class="lead">String After spliting</p>
       <p id="with_spliting_string"  class="text-success"></p>
    </div>
    <script>
        var sentence ="What do you think ?";
        document.getElementById("without_spliting_string").innerHTML=sentence;
        var word=sentence.split(" ");
        document.getElementById("with_spliting_string").innerHTML=word;
    </script>
</body>
</html>
