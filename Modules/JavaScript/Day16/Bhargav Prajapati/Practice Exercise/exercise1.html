<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="text-lead text-center">Write a JavaScript function to check whether a string is blank or not</p>
        <button class="btn btn-primary" onclick="checking()">Click Here</button>
    </div>
    <script>
        function checking()
        {
            var val1=prompt("please enter the value")

            if(val1== "")
            {
                alert("please enter value");
            }
            else
            {
                alert("Thank You");
            }
        }
    </script>
</body>
</html>
