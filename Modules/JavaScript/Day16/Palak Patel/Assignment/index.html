<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Day 16 Assignment</title>

    <script>
        function check(){
            var bd = document.getElementById('bdate').value.trim();
            if(bd==""){
                alert("Please Enter the birthdate according to format shown");
                document.getElementById('bdate').value="";
                return;
            }

            var dComp = bd.split('/');
            if(dComp.length != 3 || dComp[0].length != 2 || dComp[1].length != 2 || dComp[2].length != 4){
                alert('Please enter the date in valid format');
                document.getElementById('bdate').value="";
                return;
            }

            var year = parseInt(dComp[2]);
            var month = parseInt(dComp[0]);
            var day = parseInt(dComp[1]);

            if(year<1950 || year>(new Date()).getFullYear || isNaN(year)){
                alert('Invalid year!');
                document.getElementById('bdate').value="";
                return;    
            }

            else if(month < 1 || month > 12 || isNaN(month))
            {
                alert('Invalid month!');
                document.getElementById('bdate').value="";
                return;
            }

            else if(day < 1 || day > (new Date(year, month, 0).getDate()) || isNaN(day) || bdate > (new Date()))
            {
                alert('Invalid date!');
                document.getElementById('bdate').value="";
                return;
            }

            else{alert("Entered Date is in the Coreect Format and valid");}
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="fom-group">
                <label for="date" class="mb-2 h4">Birthdate <span class="small">(MM/DD/YYYY)</span></label>
                <input type="text" placeholder="format: 12/26/2020" class="form-control" id="bdate">
            </div>
        </form>
        <button class="btn btn-success mt-2" onclick="check()">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
