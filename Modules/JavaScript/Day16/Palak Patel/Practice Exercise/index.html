<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Day 16 Practice Exercise</title>
    <script>
        function q1() {
            var s1 = document.getElementById('string1').value;
            if (s1.trim() == "") {
                alert("String is empty.");
            } else {
                alert("String is not empty.");
            }
            return false;
        }

        function q2() {
            var s2 = document.getElementById('string2').value;
            if (s2.trim() == "") {
                alert("String is empty. Please Enter a text to convert it into array.");
            } else {
                var sArray = s2.split(' ');
                console.log(sArray);
            }
            return false;
        }

        function q3() {
            var s3 = document.getElementById('string3').value;
            var no = document.getElementById('no3').value;
            no = parseInt(no);
            if (s3.trim() == "") {
                alert("String is empty.")
            }else {
                console.log(s3.slice(no, s3.length));
            }
            return false;
        }

        function q4() {
            console.log(new Date());
            return false;
        }

        function q5() {
            var arr = ['red','blue','green','yellow','black','white'];
            console.log(arr);
            /*Length of array*/
            console.log("Length of array is "+arr.length);

            /*Deleting Last element*/
            var poppedItem = arr.pop();
            console.log("Removed element is: "+poppedItem);
            console.log(arr);

            /*Adding new element*/
            arr.push('brown');
            console.log("Added element is: "+arr[(arr.length-1)]);
            console.log(arr);

            /*Shifting Element*/
            arr.shift();
            console.log(arr);

            /*Changing Element*/
            arr[3]="purple";
            console.log(arr);

            /*Splicing the array*/
            arr.splice(2,0,'cyan','pink');
            console.log(arr);
            return false;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <h3 class="h4">Check whether the string is blank or not</h3>
        <form class="form-inline">
            <input type="text" class="form-control mr-3" placeholder="Enter the String" id="string1">
            <button class="btn btn-outline-success" onclick="return q1()">Check</button>
        </form>
        <br>
        <h3 class="h4">Split a string and convert it into a array of word (Showing in console)</h3>
        <form class="form-inline">
            <input type="text" class="form-control mr-3" placeholder="Enter the String" id="string2">
            <button class="btn btn-outline-success" onclick="return q2()">Check</button>
        </form>
        <br>
        <h3 class="h4">Extracting specified number of letter from string (Showing in console)</h3>
        <form class="form-inline">
            <input type="text" class="form-control mr-3" placeholder="Enter the String" id="string3">
            <input type="number" class="form-control mr-3" placeholder="No. from you want to get string" id="no3">
            <button class="btn btn-outline-success" onclick="return q3()">Check</button>
        </form>
        <br>
        <h3 class="h4">Get the current date</h3>
        <form class="form-inline">
            <button class="btn btn-outline-success" onclick="return q4()">Get current date</button>
        </form>
        <br>
        <h3 class="h4">List Operation (Showing in console)</h3>
        <form class="form-inline">
            <button class="btn btn-outline-success" onclick="return q5()">List operations</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

    </script>

    </script>
</body>

</html>
