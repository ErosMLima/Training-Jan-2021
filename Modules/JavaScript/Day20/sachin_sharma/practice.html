<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>video refernce practice</title>
</head>
<body>
       <div class="container bg-warning" >
        <h1 class="bg-info text-center"> video refernce practice(session storage)</h1>
        <form name="data-form">
            <label for="key">Key</label>
            <input type="text" id="key" class="form-control" placeholder="key"> <br>
            <label for="value">value</label>
            <textarea name="value" id="value" class="form-control">Enter value here...</textarea> <br>
            <input type="button" id="save" class="btn btn-success" value="save">
            <input type="button" id="retrive" class="btn btn-danger" value="Retrive">
            <input type="button" id="retriveall" class="btn btn-primary" value="Retrive All"> <br>
        </form>

        <div class="alert alert-success" id="data"></div>

        <br> <br>

    </div>
    <script>
        function initiate() {
            var savebtn = document.getElementById('save');
            var retrivebtn = document.getElementById('retrive');
            var retallbtn = document.getElementById('retriveall');
            savebtn.addEventListener('click',saveItem);
            retrivebtn.addEventListener('click',getItem);
            retallbtn.addEventListener('click',getAllItem);
        } 
        function saveItem() {
            var key = document.getElementById('key').value;
            var value = document.getElementById('value').value;
            localStorage[key]=value;
        }
        function getItem() {
            var data = document.getElementById('data');
            var key = document.getElementById('key').value;
            var value = localStorage[key];
            data.innerHTML = "<div>" + key + " :" + value + "</div>";
        }
        function getAllItem() {
            for(var i=0; i< localStorage.length;i++ )
            {
                var key=localStorage.key(i);
                var value=localStorage[key];
                data.innerHTML += "<div>" + key + " :" + value + "</div>";   
            }
        }

       addEventListener('load',initiate);
    </script>
</body>
</html>
