<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Assignment</title>

<body>
        <div class="container">
            <h1 class="bg-success text-center">Assignment</h1>
        </div>     
            
            <script>
                
                  getText("data.json");
                  async function getText(file) {
                  let x = await fetch(file);
                  let y = await x.json();
                  buildTable(y);
                  }
                  
                 function buildTable(value) {
                     var div = document.createElement('table');
                     div.setAttribute('class','table table-stripped text-center');
                     var id=1;
                     for(let i=0;i<value.products.length;i++)
                     {
                         var tr=document.createElement('tr');
                         var cols=value.products[i];
                         var td=document.createElement('td');
                         td.innerHTML=id++;
                         tr.appendChild(td);
                         for(object in cols)
                         {
                             var td = document.createElement('td');
                             td.innerHTML=cols[object];
                             tr.appendChild(td);
                         }
                         var td=document.createElement('td');
                         td.innerHTML='<a class="btn btn-link">Add Cart</a>';
                         td.setAttribute('onclick','ca('+"'"+JSON.stringify(cols)+"'"+')');
                        // ,'+"'"+cols.Price+"'"+','+"'"+cols.Location+"'"+'
                         tr.appendChild(td);
                         div.appendChild(tr);
                     }
                     
                 }
            </script>

       
        
</body>
</html>
