<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

<body onload="showData()">

    <div class="container mt-5">

        <table id="productsTable" class="table table-hover text-center table-bordered table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th>ProductId</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
        </table>

        <div class="text-center mt-5">
            <button class="btn btn-success px-5" onclick="viewCart()">View Cart</button>
            <button class="btn btn-danger px-5" onclick="emptyCart()">Empty Cart</button>
        </div>

    </div>

    <div class="container mt-5" style="width:fit-content;">
        <ul id="cartSummary" class="list-group">
            
        </ul>
    </div>

    <div class="mt-5"></div>
