<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Excercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(252, 245, 237)">
    <div class="container">
      <h1 class="text-center my-2">Assignment Day-20</h1>
    </div>
    <div class="container">
      <h1 class="display-2 text-center my-3">Welcome to E-cart</h1>
      <div class="container my-5">
        <table class="table table-success table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Location</th>
              <th scope="col">Qty</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <button
          class="btn btn-success btn-lg"
          onclick="addToCart()"
          id="cartBtn"
        >
          Add To Cart
        </button>
        <button
          class="btn btn-primary btn-lg ms-3"
          data-bs-toggle="modal"
          data-bs-target="#cart"
          onclick="viewCart()"
        >
          View Cart
        </button>
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="cart">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-light">
            <h4 class="modal-title text-primary">Cart</h4>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-primary">
            <h5>Your Items :</h5>
            <ul id="itemList"></ul>
          </div>
          <div class="modal-footer bg-light">
            <p class="text-primary me-3">
              <strong id="total">Total : </strong>
            </p>
            <button class="btn btn-success" data-bs-dismiss="modal">
              Check Out
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="assets/index.js"></script>
  </body>
</html>
