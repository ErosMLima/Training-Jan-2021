<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage & Fetch API</title>

<script>

    getJsonText("info.json");
    async function getJsonText(file)
    {
        let x = await fetch(file);
        let y = await x.json();
        console.log(y);
    }

    function getData()
    {
        var obj = {"products" : [ { "Name": "Cheese", "Price" : 2.50, "Location": "Refrigerated foods"},
                              { "Name": "Crisps", "Price" : 3, "Location": "the Snack isle"}, 
                               { "Name": "Pizza", "Price" : 4, "Location": "Refrigerated foods"},
                              { "Name": "Chocolate", "Price" : 1.50, "Location": "the Snack isle"}, 
                              { "Name": "Self-raising flour", "Price" : 1.50, "Location": "Home baking"},
                             { "Name": "Ground almonds", "Price" : 3, "Location": "Home baking"} ] } ;
        
        localStorage.setItem("key",JSON.stringify(obj));
        var jsonString = localStorage.getItem("key");
        var retrive = JSON.parse(jsonString);
        console.log(retrive);
    }
    getData();
    
</script>
</head>

<body>

</body>
</html>
