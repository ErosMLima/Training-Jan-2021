<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Day-20</title>
        <script src="index.js"></script>
    </head>

    <body>
        
        <div class="container">
            <table class="table table-hover" id="mainTable">
                <thead class="bg-dark text-white">
                    <th>Product ID</th>
                    <th>ProductName</th>
                    <th>Price</th>
                    <th>Location</th>
                    <th>Quantity</th>
                    <th>Cart</th>
                    <th>Total</th>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
            <button class="btn btn-primary" data-toggle="modal" onclick="cartCheck()" data-target="#cartSummary">Cart summary</button>
            <a href="index.html" class="btn btn-warning" >Reset</a>
        </div>
        <div id="cartSummary" class="modal fade " role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h3 class="modal-title">Cart</h3>
                        <span class="close" data-dismiss="modal">&times;</span>
                    </div>
                    <div class="modal-body" id="modalMain">
                        <table class="table">
                            <thead class="bg-dark text-white">
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>total</th>
                            </thead>
                            <tbody id="modalBody">

                            </tbody>
                        </table>
                        <div id="finalCart" class="ml-auto" style="text-align: right;" >ssdg</div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" id="checkOut" data-dismiss="modal">Checkout</button>
                        <button class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
