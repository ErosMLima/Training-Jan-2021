<body>
    <div class="container">
        <div class="my-2 card w-75 mx-auto">
            <div class="card-header text-center">java Script Fetch localstorage and print in console </div>
            <div class="card-body text-center my-2">
                <div id="answer"></div>
            </div>
        </div>
    </div>

    <script>
        var local_data = {
            "products": [
                {
                    "Name": "Cheese",
                    "Price": 2.50,
                    "Location": "Refrigerated foods"
                },
                {
                    "Name": "Crisps",
                    "Price": 3,
                    "Location": "the Snack isle"
                },
                {
                    "Name": "Pizza",
                    "Price": 4,
                    "Location": "Refrigerated foods"
                }
            ]
        }

        var session_data = {
            "products": [
                {
                    "Name": "Chocolate",
                    "Price": 1.50,
                    "Location": "the Snack isle"
                },
                {
                    "Name": "Self-raising flour",
                    "Price": 1.50,
                    "Location": "Home baking"
                },
                {
                    "Name": "Ground almonds",
                    "Price": 3,
                    "Location": "Home baking"
                }
            ]
        }

        localStorage.setItem("items", JSON.stringify(local_data));

        sessionStorage.setItem('items', JSON.stringify(session_data));
        var data = window.localStorage.getItem("items");
        data = JSON.parse(data);
        console.log(data.products.length);

        for (var i = 0; i < data.products.length; i++) {
            console.log(JSON.stringify(data.products[i]))
        }

        console.log(sessionStorage.getItem('items'));
        sessionStorage.removeItem("items");
        localStorage.clear();
    </script>
