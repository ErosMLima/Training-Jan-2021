<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">

        <h1 class="h3 text-center">Latest Products</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <th>ProductId</th>
                <th>ProductName</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </thead>
            <tbody id="pContent">
            
            </tbody>
        </table>
        <div class="row">
            
                <button class="btn btn-success" onclick="return cartSummary()" data-toggle="modal" data-target="#checkoutModal">Cart Summary</button>
                <button class="btn btn-danger ml-3" onclick="return reset()">Reset</button>
  
        </div>

        <!-- Modal -->
        <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Cart Summary</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </thead>
                        <tbody id="modal-body">
                            
                        </tbody>
                        <tfoot>
                            <th colspan="4" class="text-right h4">Total Amount to be Paid: <span id="modalTotal">0.0</span></th>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-success" id="checkout">Checkout</button>
                </div>
            </div>
            </div>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="practice.js"></script>
</body>
</html>
