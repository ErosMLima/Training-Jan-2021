<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch example</title>
    <script> 
        function fnc() {
            fetch('info.txt')
            .then((res)=>{
                return res.text();
            })
            .then((data)=>{
                document.getElementById('demo').innerHTML= "file data: " + data
            })
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" type="button" onclick="fnc()" >click</button>
        <div id="demo"></div>
    </div>
    
        
     
</body>
</html>
