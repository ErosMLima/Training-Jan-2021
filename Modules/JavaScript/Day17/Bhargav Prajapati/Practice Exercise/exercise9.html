<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Window Height and width</h1>
        <p class="center lead">Try to change windows height and width using Windows object</p>
    </div>
    <form>
        <div class="form-group">
            <button class="btn btn-danger btn-block " onclick="myHeight()">Click Here Show  window the height</button>
            <button class="btn btn-info btn-block " onclick="mywidth()">Click Here Show window the width</button>

            <button class="btn btn-success btn-block " onclick="mywidth()">Click Here Show window the width</button>



        </div>
    </form>
    <script>
       
        function myHeight()
        {
            var hi=window.outerHeight
            alert("Your window height is:-"+ hi);
        }
        function mywidth()
        {
            var wi=window.outerWidth
            alert("Your window height is:-"+ wi);
        }
        


    </script>
</body>
</html>
