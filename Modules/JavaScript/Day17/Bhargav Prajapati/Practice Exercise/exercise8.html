<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center display-2">Window History Object</h1>
        <form>
            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="forwardfunction()">forward</button>
                <button type="button" class="btn btn-primary" onclick="backwardfunction()">backword</button>
            </div>
        </form>
        <p id="demo"></p>
    </div>

    <script>
        function forwardfunction()
        {
           window.history.forward();
        }
        function backwardfunction()
        {
            window.history.back();
        }
    </script>
</body>
</html>
