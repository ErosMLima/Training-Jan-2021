<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="contaainer">
        <div class="card m-5">
            <div class="card-header bg-primary text-center display-4">Employee Details</div>
            <div class="card-body bg-light">
                <form>
                <div class="form-group">
                    <label for="employee id">Employee Id</label>
                    <input type="text" class="form-control" placeholder="atleast five character" id="employee_id"  required>
                </div>
                <div class="form-group">
                    <label for="employee name">Employee Name</label>
                    <input type="text" class="form-control" placeholder="John" id="employee_name" required>
                </div>
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="number" class="form-control" placeholder="Age should be a number" required max="100" min="0"  id="employee_age">
                </div>
                <div class="form-check">
                    <label for="Genter">Gender</label>
                    <input type="radio" name="gender" id=""  checked> Male
                    <input type="radio" name="gender" id="" > Female
                    <input type="radio" name="gender" id="" > Other
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" required id="designation">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" placeholder="Salary should be number" required max="100" min="0" >
                </div>
                <div class="form-group">
                    <label for="Location">Location</label>
                    <select name="" id="" class="form-control">
                        <option value="">Ahmedabad</option>
                        <option value="">Delhi</option>
                        <option value="">Mumbai</option>
                        <option value="">Surat</option>
                        <option value="">Vadodra</option>
                        <option value="">Rajkot</option>
                        <option value="">Kutch</option>
                        <option value="">Patan</option>
                        <option value="">Benglore</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="text" class="form-control" placeholder="abc@gmail.com" id="email_id" required>
                </div>
                <div class="form-group">
                    <label for="date of joining">Date Of Joining</label>
                    <input type="text" name="" id="date_of_joining" placeholder="DD-MM-YYYY" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="Contect Number">Contect Number</label>
                    <input type="text" name="" id="mobile_number" class="form-control" placeholder="1234567890" required>
                 
                    
                </div>
            </form>
            </div>
            <div class="card-footer ">
                <button type="button" class="btn btn-info btn-block" onclick="validation()">Submit</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-danger text-center">Invalid Details</div>
            <div class="card-boday">
            <div class="text-danger lead" id="invalid_mobile_number"></div>
            <div class="text-danger lead" id="invalid_employee_id"></div>
            <div class="text-danger lead" id="invalid_email_id"></div>
            
        </div>
        </div>
       
    </div>
    
    <script>
        function validation()
        {
            //Mobile Number validation
            var mobile_text= document.getElementById("mobile_number").value;
            var mobile_pattern=/^\d{10}$/;
            var check_mobile=mobile_pattern.test(mobile_text);
            var temp=0;
            if(check_mobile==false )
            {
                document.getElementById("invalid_mobile_number").innerHTML="Invalid Moblie Number"
                temp=1; 
            }
            //Employee Number validate
            var emp_text=document.getElementById("employee_id").value;
            var emp_pattern= /^[0-9a-zA-z]{5,30}$/;
            var check_emp=emp_pattern.test(emp_text);
            len=emp_text.length;
            if(len>=5)
            {
                if(check_emp==false)
                {
                    document.getElementById("invalid_employee_id").innerHTML="Employee_id Is not valid";
                    temp=1;
                }
            }
            else
            {
            document.getElementById("invalid_employee_id").innerHTML="Employee_id Is atleast five character ";
            temp=1;
            }
            
            //mail id validation
            var email_text=document.getElementById("email_id").value;
            var email_pattern=/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,10})$/
            var check_email=email_pattern.test(email_text);
            if(check_email==false )
            {
                document.getElementById("invalid_email_id").innerHTML="Invalid mail id";
                temp=1;

            }
            var emp_name=document.getElementById("employee_name");
            var emp_age=document.getElementById("employee_age");
            var emp_designation=document.getElementById("designation")

            if( temp==1)
            {
                if(emp_name=="" || emp_age=="" || emp_designation=="" || mobile_text=="" || emp_text=="" || email_text=="" )
                {
                    alert(" Some String is empty Plese fill the String before Submit")
                }
               
            }


           
           
           



           
           
        }
    </script>
</body>
</html>
