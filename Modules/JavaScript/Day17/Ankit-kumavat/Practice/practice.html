<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
	<h3 class="text-center">
		Window location
	</h3>
	<div class="container">
		<p>click below button to navigate another page</p>
		<button class="btn btn-primary" onclick="newpage()" target = "_blank">Click me!!</button>
	</div>
	<h3 class="text-center">
		Window history
	</h3>
	<div class="container">
		<p>click below button to back to history</p>
		<button class="btn btn-primary" onclick="goback()">Back</button>
	</div>
	<h3 class="text-center">
		Window screen
	</h3>
	<div class="container">
		<p>click below button to change width and height</p>
		<button class="btn btn-primary" onclick="changewidth()">Width</button>
		<button class="btn btn-primary" onclick="changeheight()">Height</button>
	</div>
	<script>
		function goback(){
			window.history.back()
		}
		function newpage(){
			window.location.assign("http://www.gtu.ac.in")
		}
	</script>
	<body>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
