<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="bg-info text-white bold">
	<div class="bg-dark p-3">
		<h3 class=" text-center text-white">
			Employee Detail Form :
		</h3>
	</div>

	<div class="container">
		<h3 class="bg-danger w-50"><strong>Note:</strong><span style="color: red; font-weight: bolder;">(*)</span>is mandatory field</h3>
		<h3 class="bg-danger w-50">Red border means not a valid input</h3>
		<div class="row">
			<div class="col-7">
				<form action="assignment.html">
				<div class="form-group">
				<label for="empid"> <span style="color: red; font-weight: bolder;">(*)</span> EmployeeID :</label>
				<input type="text" placeholder="e.g. 15623452" id="empid" class="form-control" required>
				</div>


		<div class="form-group">
			<label for="empname"><span style="color: red; font-weight: bolder;">(*)</span>Employee Name :</label>
			<input type="text" id="empname" placeholder="Enter Name :" class="form-control " required>
		</div>


		<div class="form-group">
			<label for="age1"><span style="color: red; font-weight: bolder;">(*)</span>Age :</label>
			<input type="number" id="age1" placeholder="Enter Age " placeholder="e.g. 22" class="form-control" required>
		</div>


		<div class="form-group form-inline">
				<label for="gnd"><span style="color: red; font-weight: bolder;" >(*)</span>Gender:</label>

				<input type="radio" id=" male" name="gender" class="form-check-input">
				<label for="male" class="form-check-label">Male</label>
				<input type="radio" id="female" name="gender" class="form-check-input">
				<label for="female" class="form-check-label">Female</label>
		</div>


		<div class="form-group">
			<label for="designation"><span style="color: red; font-weight: bolder;">(*)</span>Designation :</label>
			<input type="text" placeholder="Designation" id="designation" class="form-control" required>
		</div>


		<div class="form-group">
			<label for="salary"><span style="color: red; font-weight: bolder;">(*)</span>Salary (IN RS.):</label>
			<input type="number" min="0" placeholder="Enter salary" id="salary" class="form-control" required>
		</div>


		<div class="form-group">
			<label for="location"><span style="color: red; font-weight: bolder;">(*)</span>Location:</label>
			<select name="location" id="location" required>
				<option value="Ahmedabad">Ahmedabad</option>
				<option value="Gandhinagar">Gandhinagar</option>
				<option value="Surat">Surat</option>
				<option value="Vadodara">Vadodara</option>
				<option value="Mahesana">Mahesana</option>
			</select>
		</div>


		<div class="form-group">
			<label for="doj"><span style="color: red; font-weight: bolder;">(*)</span>Date of joining :</label>
			<input type="text" id="doj" class="form-control" required>
		</div>


		<div class="form-group">
			<label for="email"><span style="color: red; font-weight: bolder;">(*)</span>E-mail :</label>
			<input type="email" id="email" class="form-control" required>
		</div>


		<div class="form-group">
			<label for="mobileno"><span style="color: red; font-weight: bolder;">(*)</span>Mobile-Number :</label>
			<input type="number" id="mobileno" pattern="[1-9]{1}[0-9]{9}" class="form-control" required>
		</div>

		<div class="form-group">
			<button class="btn btn-primary" onclick=" return validate()">Submit</button>
		</div>

		</div>
		<div class="col-3 mt-5">
			<div id="div1" style="color:black ; font-weight: bold;"></div>
			<div id="div2" style="color:black; font-weight:bold"></div>
		</div>
		</form>
		</div>
	</div>
	<script>
		function validate(){
			var pattern= /^([0-9]{5})$/;
			var patter = /^([0-9]{10})$/;
			var id = document.getElementById('empid').value;

			document.getElementById('div1').innerHTML = "";
			if(document.getElementById('empid').value == "")
			{
				document.getElementById('div1').innerHTML += "**Employee Id is required <br>";
			}
			else{
				if(isNaN(id) || pattern.test(id) == false)
				{
					document.getElementById('empid').style.borderColor = "red";
				}
			}


			if(document.getElementById('empname').value == ""){
				document.getElementById('div1').innerHTML += "<br>**Employee Name is required<br> ";
			}


			if(document.getElementById('age1').value == "")
			{
				document.getElementById('div1').innerHTML += "<br>**Age field should be filled<br>";
			}


			if(document.getElementById('designation').value == "")
			{
				document.getElementById('div1').innerHTML += "<br>**Designation is required<br>";
			}


			if(document.getElementById('salary').value == "")
			{
				document.getElementById('div1').innerHTML += "<br>*Salary field should be filled<br>";
			}


			if(document.getElementById('doj').value == "")
			{
				document.getElementById('div1').innerHTML += "<br>**Date of joining is required for this form<br>";
			}


			if(document.getElementById('email').value == "")
			{
				document.getElementById('div1').innerHTML += "<br>**Email field is empty<br>";
			}

			
			if(document.getElementById('mobileno').value == "")
			{
				document.getElementById('div1').innerHTML += "<br>**Mobile number field is empty<br>";
			}
			else
			{
				if(patter.test(document.getElementById(mobileno).value)==false)
				{
					document.getElementById('mobileno').style.borderColor = "red";
				}
			}
		}
	</script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
