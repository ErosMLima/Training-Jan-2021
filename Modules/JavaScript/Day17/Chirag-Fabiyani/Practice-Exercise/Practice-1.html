<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function page(){
            window.location.href = 'https://www.w3schools.com/js/js_window_location.asp';
        }
        function prev(){
            window.history.back();
        }
    </script>
</head>
<body>
    <button class="btn btn-primary btn-lg m-5 p-5" onclick="page()">Click to redirect to next page on same window</button>
    <button class="btn btn-success btn-lg m-5 p-5" onclick="prev()">Click to go back to prev window</button>
</body>
</html>
