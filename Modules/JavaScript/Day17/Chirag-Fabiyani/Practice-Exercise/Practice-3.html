<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var mywindow;
        function page(){
            mywindow = window.open("practice-2.html","_blank","width=200,height=200");
        }
        function size(){
            mywindow.resizeTo(500,500);
            mywindow.focus();
        }
    </script>
</head>
<body>
    <button class="btn btn-primary btn-lg m-5 p-5 d-block" onclick="page()">Click to open new page in 200 &times; 200</button>
    <button class="btn btn-primary btn-lg m-5 p-5" onclick="size()">Click to open new page in 500 &times; 500</button>
</body>
</html>
