<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">     
    <title>Assignment</title>
</head>
<body>
    <h1 class="text-center text-center ">Registration Form</h1>
    <div class="container bg-secondary mb-2">
        <form onsubmit="return validation()" action="#">
            <br>
            <div class="form-group">
                <label>Employee ID:</label>
                <input type="number" name="" id="empid" class="form-control">
            </div>
            <div class="form-group">
                <label>Employee Name:</label>
                <input type="text" name="" id="username" class="form-control">

            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="" id="age" class="form-control">

            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <input type="radio" name="gender" id="male" value="male">Male
                <input type="radio" name="gender" id="female" value="female">Female

            </div>
            <div class="form-group">
                <label>Designation:</label>
                <input type="text" name="" class="form-control" id="designation">

            </div>
            <div class="form-group">
                <label>Salary:</label>
                <input type="number" name="" class="form-control" id="salary">

            </div>
            <div class="form-group">
                <label for="location">Location:</label><br>
                <select class="form-control form-field" id="location" name="location">
                    <option value="">Select City</option>
                    <option value="">Delhi</option>
                    <option value="">Ahmedabad</option>
                    <option value="">Baroda</option>
                    <option value="">mumbai</option>
                    <option value="">kolkatta</option>
                </select>

            </div>
            <div class="form-group">
                <label>Email ID:</label>
                <input type="text" name="" id="email" class="form-control">

            </div>
            <div class="form-group">
                <label>Date Of Joining:</label>
                <input type="date" name="" class="form-control" id="date">

            </div>
            <div class="form-group">
                <label>Contact Number:</label>
                <input type="number" name="" id="contact" class="form-control">

            </div>
            <input type="submit" name="" class="btn btn-primary" onclick="validation()">
        </form>
    </div> <br> <br>
    <div class="container">
        <div class="alert alert-warning" id="iderr"></div>
        <div class="alert alert-info" id="nameerr"></div>
        <div class="alert alert-info" id="ageerr"></div>
        <div class="alert alert-info" id="deserr"></div>
        <div class="alert alert-info" id="salerr"></div>
        <div class="alert alert-info" id="emailerr"></div>
        <div class="alert alert-info" id="contacterr"></div>
        
    </div>


    <script>
       function validation()
       {
           var empid = document.getElementById('empid').value;
           
            var pattern= /^([0-9]{5})$/;
            var mob_pat = /^([0-9]{10})$/;
            var iderr = pattern.test(empid);
            var res1=mob_pat.test(document.getElementById('contact').value);
            if(iderr ===  false)
            {
                document.getElementById("iderr").innerHTML="Employee id should be only 4 digit <br/>"
            }
            if(document.getElementById('username').value==="")
            {
                document.getElementById("nameerr").innerHTML=" Employee Name field is required  <br/>"
            } 
            if(document.getElementById('age').value==="")
            {
                document.getElementById("ageerr").innerHTML="age field is required <br/>"
            }
            if(document.getElementById('designation').value==="")
            {
                document.getElementById("deserr").innerHTML="designation field is required  <br/>"
            }
            if(document.getElementById('salary').value==="")
            {
                document.getElementById("salerr").innerHTML="salary field is required  <br/>"
            } 
            if(document.getElementById('email').value==="")
            {
                document.getElementById("emailerr").innerHTML=" Employee email is reqiired <br/>"
            }
            if(res1 === false)
            {
                document.getElementById("contacterr").innerHTML="Please Employee contact number must 10 digit <br/>"
            }
            

            
       } 
    </script>
</body>
</html>
