<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Excercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Practice Excercise Day-17</h1>
      <h2>Excercise 1 :</h2>
      <p>
        <strong class="text-secondary">
          Use Window.location object to navigate on another page.
        </strong>
      </p>
      <button class="btn btn-success" onclick="visit()">Click Me</button>
      <h2 class="mt-3">Excercise 3 :</h2>
      <p>
        <strong class="text-secondary">
          Try to change windows height and width using Windows object.
        </strong>
      </p>
      <button class="btn btn-success" onclick="newWindow()">
        Click To Open New Window
      </button>
      <button class="btn btn-success" onclick="reSize()">
        Click To Resize New Window
      </button>
    </div>
    <script>
      //to go to another page
      function visit() {
        window.location.href = "excercise2.html";
      }

      //to open new window
      function newWindow() {
        myWindow = window.open("excercise2.html", "", "width=100, height=100");
      }

      //to resize new opened window
      function reSize() {
        myWindow.resizeTo(600, 600);
        myWindow.focus();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
