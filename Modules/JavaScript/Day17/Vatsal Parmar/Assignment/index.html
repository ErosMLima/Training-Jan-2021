<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Assignment Day 17</h1>
      <strong class="text-secondary">
        Design a form for storing employee details. (EmployeeID, Employee name,
        age, Gender, designation, salary, location, Email ID, Date of Joining
        and contact number)
      </strong>
    </div>
    <div
      class="container my-5 p-5"
      style="background-color: rgb(250, 238, 223); border-radius: 50px"
    >
      <h1 class="text-primary text-center mb-5">Employee Registration Form</h1>
      <form onsubmit="return checkData()">
        <div class="form-group my-1">
          <label class="form-label">Employee ID:</label>
          <input
            type="text"
            class="form-control"
            id="EID"
            placeholder="enter id"
          />
        </div>
        <div class="form-group my-1">
          <label class="form-label">Employee Name:</label>
          <input
            type="text"
            class="form-control"
            id="eName"
            placeholder="enter name"
          />
        </div>
        <div class="form-group my-1">
          <label class="form-label">Employee Age:</label>
          <input
            type="text"
            class="form-control"
            id="age"
            placeholder="enter age"
          />
        </div>
        <div class="form-group my-1">
          <label class="form-label">Gender :</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="male"
              name="gender"
            />
            <label class="form-check-label" for="Male"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
            />
            <label class="form-check-label" for="Female"> Female </label>
          </div>
        </div>
        <div class="form-group my-1">
          <label class="form-label">Designation :</label>
          <input
            type="text"
            class="form-control"
            id="designation"
            placeholder="designation"
          />
        </div>
        <div class="form-group my-1">
          <label class="form-label">Salary :</label>
          <input
            type="text"
            class="form-control"
            id="salary"
            placeholder="Salary"
          />
        </div>
        <div class="form-group my-1">
          <label class="form-label">Location :</label>
          <select class="form-select" id="location">
            <option value="ahmedabad">Ahmedabad</option>
            <option value="vadodra">Vadodra</option>
            <option value="surat">Surat</option>
            <option value="rajkot">Rajkot</option>
          </select>
        </div>
        <div class="form-group my-1">
          <label class="form-label">Email ID :</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="enter email"
          />
        </div>
        <div class="form-group my-1">
          <label class="form-label">Date Of Joining:</label>
          <input
            type="text"
            class="form-control"
            id="date"
            placeholder="MM-DD-YYYY"
          />
        </div>
        <div class="form-group my-1">
          <label class="form-label">Contact Number :</label>
          <input
            type="text"
            class="form-control"
            id="contactNo"
            placeholder="enter number"
          />
        </div>

        <button class="btn btn-success btn-lg my-2" type="submit">
          Submit
        </button>
      </form>
      <h2 class="text-success"><strong> Summary :</strong></h2>
      <ul class="text-danger" id="ans1"></ul>
      <h3 class="text-success"><strong id="ans2"></strong></h3>
      <ul class="text-success" id="ans3"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JavaScript/index.js"></script>
  </body>
</html>
