<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>JavaScript</title>
    <script type="text/JavaScript">

    function empDetail() {
        
        
        if(document.getElementById("empID").value == ""){
            document.getElementById("p1").innerHTML = "<p>*Please enter valid Employee Id</p>";           
        }

        if(document.getElementById("empName").value == ""){
            document.getElementById("p2").innerHTML = "<p>*Please enter valid Employee Name</p>";           
        }

        if(document.getElementById("age").value == ""){
            document.getElementById("p3").innerHTML = "<p>*Please enter valid Employee Age</p>";           
        }

        if(document.getElementById("designation").value == ""){
            document.getElementById("p4").innerHTML = "<p>*Please enter valid Designation</p>";           
        }

        if(document.getElementById("salary").value == ""){
            document.getElementById("p5").innerHTML = "<p>*Please enter valid Salary</p>";           
        }

        if(document.getElementById("emailID").value == ""){
            document.getElementById("p6").innerHTML = "<p>*Please enter valid Email Id</p>";           
        }

        if(document.getElementById("dateJoin").value == ""){
            document.getElementById("p7").innerHTML = "<p>*Please enter valid Joining Date</p>";           
        }

        if(document.getElementById("contactNo").value == ""){
            document.getElementById("p8").innerHTML = "<p>*Please enter valid Contact Number</p>";           
        }

        var em = document.getElementById("empID").value;
        var regex = /^[a-zA-Z0-9]{5,}$/;
        var idcheck = em.match(regex);
        if(idcheck == null){
            alert("Enter Valid Employee ID!");
        }

        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var mail = document.getElementById("emailID").value;
        var result = mail.match(mailformat);
        if(result == null){
            alert("Enter Valid Email!");
        }

        var age = document.getElementById("age").value;
        var agepattern = /^[0-9]{2}$/;
        var agecheck = age.match(agepattern);

        if(agecheck == null){
            alert("Enter Valid Age!");
        }
        
        
        

       alert('Successfully Submitted');
       return false;
    } 

    </script>
</head>

<body>
    <div class="container">
        <div class="bg-light p-3">
            <form id="form1">
                <h3 class="display-5">EMPLOYEE DETAILS:</h3>
                <label for="eID">Employee ID:</label>
                <input type="text" class="form-control mb-3" id="empID">
                <label for="name">Employee Name:</label>
                <input type="text" class="form-control mb-3" id="empName">
                <label for="age">Age:</label>
                <input type="text" class="form-control mb-3" id="age" pattern="[0-9]{2}">
                <label for="gender">Gender:</label>
                <input type="radio" class="gender" value="Male">Male
                <input type="radio" class="gender" value="Female">Female
                <br><br>
                <label for="desgn">Designation:</label>
                <input type="text" class="form-control mb-3" id="designation">
                <label for="salary">Salary:</label>
                <input type="text" class="form-control mb-3" id="salary">
                <label for="loc">Location:</label>
                <select class="form-control">
                    <option>Ahmedabad</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Chennai</option>
                </select>
                <br>
                <label for="email">Email ID:</label>
                <input type="email" class="form-control mb-3" id="emailID">
                <label for="date">Date of Joining:</label>
                <input type="date" class="form-control mb-3" id="dateJoin">
                <label for="contact">Contact Number:</label>
                <input type="tel" class="form-control mb-3" id="contactNo">
                <input type="submit" value="SUBMIT" class="btn btn-warning m-2" onclick="return empDetail()">
            </form>
            <div style="color: red;">
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
                <p id="p4"></p>
                <p id="p5"></p>
                <p id="p6"></p>
                <p id="p7"></p> 
                <p id="p8"></p>                   
            </div>
        </div>
    </div>
    <br><br>
    <hr>

</html>
