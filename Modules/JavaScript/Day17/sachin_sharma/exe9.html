<!DOCTYPE html>
<html>
    <head>
        <title>exe9</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    </head>
<body>

<p>Open a new window, and resize the width and height to 500px:</p>

<button onclick="openWin()" class="btn btn-primary">Create window</button>
<button onclick="resizeWin()" class="btn btn-secondary">Resize window</button>

<script>
var myWindow;

function openWin() {
  myWindow = window.open("", "", "width=100, height=100");
}

function resizeWin() {
  myWindow.resizeTo(250, 250);
  myWindow.focus();
}
</script>

</body>
</html>
