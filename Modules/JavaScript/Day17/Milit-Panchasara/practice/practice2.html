<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS practice</title>
</head>
<body>
    <div class="container m-5">
        <hr>
        <h4>Backward</h4>
        <button class="btn btn-outline-dark" onclick="return practice1()">GO BACK</button>
        <hr>
        <button class="btn btn-outline-dark" onclick="practice2()">OPEN NEW WINDOW</button>
        <button class="btn btn-outline-dark" onclick="practice3()">RESIZE IT</button>
        <hr>

        <!-- <h4>Forward</h4>
        <button class="btn btn-outline-dark" onclick="return practice2()">Forward</button>
        <hr> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        var newWindow = null;
        console.log(window.screen);
        function practice1(){
            window.history.back();
        }

        function practice2(){
            newWindow = window.open('practice1.html','_blank',"width=400,height=400");
            newWindow.resizeTo(500,500);
        }

        function practice3(){
            newWindow.resizeTo(1000,1000);
            window.resizeTo(1000,1000); 
        }
    </script>
</body>
</html>
