<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Employee Registration</title>
    <script>
        function isValid() {
            var empId = document.getElementById('empId').value;
            var empName = document.getElementById('empName').value;
            var age = document.getElementById('age').value;
            var designation = document.getElementById('designation').value;
            var salary = document.getElementById('salary').value;
            var location = document.getElementById('location').value;
            var email = document.getElementById('email').value;
            var dateOfJoin = document.getElementById('dateOfJoin').value;
            var number = document.getElementById('number').value;
            var gender;

            var strValid = new Array(8);;

            var pattern = /^\d{6}$/;
            if (empId == "" || pattern.test(empId)) {
                strValid[0] = "Enter Valid EmployeeId<br/>";
            }
            else {
                strValid[0] = "";
            }

            if (empName == "") {
                strValid[1] = "Enter valid Employee Name<br/>";
            }
            else {
                strValid[1] = "";
            }

            if (age == "" || age <= 18 || age >= 50) {
                strValid[2] = "Enter Valid Age<br/>";
            }
            else {
                strValid[2] = "";
            }

            var genderArray = document.getElementsByName("gender");
            if (genderArray[0].checked) {
                gender = "Male";
            }
            else if (genderArray[1].checked) {
                gender = "Female"
            }
            else {
                gender = "Other"
            }

            if (designation == "") {
                strValid[3] = "Enter Valid designation<br/>";
            }
            else {
                strValid[3] = "";
            }

            if (salary == "") {
                strValid[4] = "Enter Valid Salary<br/>";
            } else {
                strValid[4] = "";
            }

            var patternEmail = /[a-z0-9A-Z.$%&#]*@[a-zA-Z0-9]*[.][c][o][m]$/;
            if (email == "" || patternEmail.test(email) == false) {
                strValid[5] = "Please Enter Valid Email<br/>"
            }
            else {
                strValid[5] = "";
            }

            if(dateOfJoin == "")
            {
                strValid[6] = "Enter Valid Date<br/>"
            }
            else
            {
                strValid[6] = "";
            }

            var patternContact = /^\d{10}$/;
            if (number == "" || patternContact.test(number) == false) {
                strValid[7] = "Enter Valid Contact Number<br>";
            }
            else {
                strValid[7] = ""
            }

            

            var isvalid = false;
            for (var x in strValid) {
                if (strValid[x] != "") {
                    isvalid = true;
                }
            }

            var validHeading = document.getElementById('validHeading');
            var validMessages = document.getElementById('validMessages');
            if (!isvalid) {
                validHeading.innerText = "Employee Details";
                validHeading.style.color = "green";
                validMessages.style.color = "green";
                validMessages.innerHTML = "ID : " + parseInt(empId) + "<br>Name : " + empName + "<br>Age : " + age + "<br>Gender : " + gender + "<br>Designation : " + designation + " Developer<br>Salary : " + salary + "<br>Location : " +
                    location + "<br>Email : " + email + "<br>Joining Date : " + dateOfJoin + "<br>Contact Number : " + number;
            }
            else {
                validHeading.innerText = "Alerts";
                validHeading.style.color = "red";
                validMessages.style.color = "red";
                validMessages.innerHTML = strValid[0] + strValid[1] + strValid[2] + strValid[3] + strValid[4] + strValid[5] + strValid[6] + strValid[7];
            }

            return false;
        }
    </script>
</head>

<body>
    <div class="container mt-5 w-50">

        <div class="card">

            <div class="card-header display-4 text-center" style="font-size: 40px;">
                Employee Registration
            </div>

            <div class="card-body mr-3">
                <form>
                    <div class="form-group row mt-3">
                        <label class="col-lg-3 form-control-label col-form-label" for="empId">Employee ID </label>
                        <input id="empId" class="form-control col-lg-9" type="text" autofocus
                            placeholder="Employee Id must be of 5 digits">
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label col-form-label" for="empName">Employee Name </label>
                        <input id="empName" class="form-control col-lg-9" type="text" placeholder="Enter Employee Name">
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label col-form-label" for="age">Age</label>
                        <input id="age" class="form-control col-lg-9" type="number"
                            placeholder="Age must be between 18 to 50">
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label col-form-label" for="gender">Gender</label>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label"> <input class="form-check-input" type="radio" name="gender"
                                    value="male" checked> Male</label>
                            <label class="form-check-label ml-5"> <input class="form-check-input" type="radio"
                                    name="gender" value="female"> Female</label>
                            <label class="form-check-label ml-5"> <input class="form-check-input" type="radio"
                                    name="gender" value="female"> Other</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label col-form-label" for="designation">Designation</label>
                        <input id="designation" class="form-control col-lg-9" type="text"
                            placeholder="Enter Designation">
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-lg-3 form-control-label col-form-label" for="salary">Salary</label>
                        <input id="salary" class="form-control col-lg-9" type="number" placeholder="Enter Salary">
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label col-form-label" for="location">Location</label>
                        <select class="form-control col-lg-9" name="location" id="location">
                            <option value="nadiad" selected>Nadiad</option>
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="vadodara">Vadodara</option>
                            <option value="gandhinagar">Gandhinagar</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label col-form-label" for="email">E-mail</label>
                        <input id="email" class="form-control col-lg-9" type="email" placeholder="abc@xyz.com">
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label col-form-label" for="dateOfJoin">Date Of
                            Joining</label>
                        <input id="dateOfJoin" class="form-control col-lg-9" type="date">
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label col-form-label" for="number">Contact Number</label>
                        <input id="number" class="form-control col-lg-9" type="text" placeholder="Enter Contact Number">
                    </div>
                    <p id="validHeading" class="text-center"></p>
                    <div id="validMessages" class="text-center"></div>
                    <div class="form-group row mx-5 mt-5">
                        <button id="submitBtn" class="col-3 btn btn-primary mx-auto" type="submit"
                            onclick="return isValid()"> Submit</button>
                        <input class="col-3 btn btn-secondary mx-auto" type="reset" value="Reset">
                    </div>

                </form>
            </div>

        </div>

    </div>

    <div class="mt-5"></div>
</body>

</html>
