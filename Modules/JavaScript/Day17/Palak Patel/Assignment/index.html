<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 17 Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script>
        function checkId(){
            var id = document.getElementById('empID').value;
            if(!id.match(/[A-Z0-9]{5}/g)){
                document.getElementById('empID').style.color = "red";
                document.getElementById('warningID').style.color = "red";
                document.getElementById('warningID').innerHTML = warn;
                return false;
            }else{
                document.getElementById('empID').style.color = "green";
                document.getElementById('warningID').style.display = "none";
                return true;
            }
        }

        function checkEmail(){
            var email = document.getElementById('empEmail').value;
            var warn = "Please enter valid Email Address"
            if(!email.match(/^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?$/g)){
                document.getElementById('empEmail').style.color = "red";
                document.getElementById('warningemail').style.color = "red";
                document.getElementById('warningemail').innerHTML = warn;
                return false;
            }else{
                document.getElementById('empEmail').style.color = "green";
                document.getElementById('warningemail').style.display = "none";
                return true;
            }
        }

        function checkAge(){
            var age = document.getElementById('empAge').value.trim()
            if(age<18){
                document.getElementById('empAge').style.color = "red";
                document.getElementById('warningage').style.color = "red";
                document.getElementById('warningage').innerHTML = "Age should be over 18";
                return false;
            }else if(age>70){
                document.getElementById('empAge').style.color = "red";
                document.getElementById('warningage').style.color = "red";
                document.getElementById('warningage').innerHTML = "Age should be less than 70";
                return false;
            }
            else if(isNaN(age)){
                document.getElementById('empAge').style.color = "red";
                document.getElementById('warningage').style.color = "red";
                document.getElementById('warningage').innerHTML = "Please fill out this field";
                return false;
            }
            else{
                document.getElementById('empAge').style.color = "green";
                document.getElementById('warningage').style.display = "none";
                return true;
            }
        }

        function addEmployee(){
            if(document.getElementById('empID').value == ""){
                document.getElementById('empID').style.color = "red";
                document.getElementById('warningID').style.color = "red";
                document.getElementById('warningID').innerHTML = "Please fill out this field";
                return false;
            }
            if(document.getElementById('empName').value == ""){
                document.getElementById('empName').style.color = "red";
                document.getElementById('warningName').style.color = "red";
                document.getElementById('warningName').innerHTML = "Please fill out this field";
                return false;
            }
            if(document.getElementById('empEmail').value == ""){
                document.getElementById('empEmail').style.color = "red";
                document.getElementById('warningemail').style.color = "red";
                document.getElementById('warningemail').innerHTML = "Please fill out this field";
                return false;
            }
            if(document.getElementById('empPhone').value == ""){
                document.getElementById('empPhone').style.color = "red";
                document.getElementById('warningPhone').style.color = "red";
                document.getElementById('warningPhone').innerHTML = "PPlease fill out this field";
                return false;
            }
            if(document.getElementById('empAge').value == ""){
                document.getElementById('empAge').style.color = "red";
                document.getElementById('warningage').style.color = "red";
                document.getElementById('warningage').innerHTML = "Please fill out this field";
                return false;
            }
            if(document.getElementById('empLocation').value == ""){
                document.getElementById('empLocation').style.color = "red";
                document.getElementById('warningLocation').style.color = "red";
                document.getElementById('warningLocation').innerHTML = "Please select Location";
                return false;
            }
            if(document.getElementById('empDesignation').value == ""){
                document.getElementById('empDesignation').style.color = "red";
                document.getElementById('warningDesignation').style.color = "red";
                document.getElementById('warningDesignation').innerHTML = "Please select Designation";
                return false;
            }
            if(document.getElementById('salary').value == ""){
                document.getElementById('salary').style.color = "red";
                document.getElementById('warningSalary').style.color = "red";
                document.getElementById('warningSalary').innerHTML = "Please fill out this field";
                return false;
            }
            if(document.getElementById('doj').value == ""){
                document.getElementById('doj').style.color = "red";
                document.getElementById('warningDOJ').style.color = "red";
                document.getElementById('warningDOJ').innerHTML = "Pleas fill out this field";
                return false;
            }
            if(document.getElementsByName('gender').value == ""){
                document.getElementsByName('gender').style.color == "red";
                document.getElementById('warningGender').style.color = "red";
                document.getElementById('warningGender').innerHTML = "Please select the Gender";
                return false;
            }
        }
    </script>
</head>

<body>

    <div class="container my-4 px-5 border rounded">
        <h3 class="display-4 my-2 text-center">Add An Employee</h3>
        <form>
            <div class="form-group">
                <label for="empID" style="font-size: 1.3rem;">Employee ID</label>
                <input type="text" class="form-control" id="empID" onkeyup="checkId()" placeholder="e.g. AE123">
                <div class="text-sm mt-1" id="warningID"></div>
            </div>
            <div class="form-group">
                <label for="empName" style="font-size: 1.3rem;">Employee Name</label>
                <input type="text" class="form-control" id="empName" placeholder="Enter Full Name">
                <div class="text-sm mt-1" id="warningName"></div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="empEmail" style="font-size: 1.3rem;">Employee Email</label>
                        <input type="email" class="form-control" id="empEmail" onkeyup="checkEmail()" placeholder="Enter EmailID">
                        <small class="mt-1" id="warningemail"></small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="empPhone" style="font-size: 1.3rem;">Contact Number</label>
                        <input type="number" class="form-control" id="empPohne">
                        <div class="text-sm mt-1" id="warningPhone"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="form-group">
                        <label for="gender" style="font-size: 1.3rem;">Gender</label><br>
                        <input type="radio" class="" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" class="" name="gender" id="female" value="female">
                        <label for="circle">Female</label>
                        <div class="text-sm mt-1" id="warningGender"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="empAge" style="font-size: 1.3rem;">Age</label>
                        <input type="number" class="form-control" id="empAge" onkeyup="checkAge()">
                        <small class="mt-1" id="warningage"></small>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="location" style="font-size: 1.3rem;">Location</label><br>
                        <select class="form-control form-field" id="empLocation" name="location">
                            <option value="">Select City</option>
                            <option value="rajkot">Rajkot</option>
                            <option value="ahmedabad">Ahmedabad</option>
                            <option value="baroda">Baroda</option>
                        </select>
                        <div class="text-sm mt-1" id="warningLocation"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="designation" style="font-size: 1.3rem;">Designation</label>
                        <select class="form-control form-field" id="empDesignation" name="location">
                            <option value="">Select Designation</option>
                            <option value="developer">Developer</option>
                            <option value="trainee">Trainee</option>
                            <option value="trainer">Trainer</option>
                            <option value="hr">HR</option>
                            <option value="manager">Manager</option>
                            <option value="technician">Technician</option>
                        </select>
                        <div class="text-sm mt-1" id="warningDesignation"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="salary" style="font-size: 1.3rem;">Salary</label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text">Rs.</span>
                            </div>
                            <input type="text" class="form-control" id="salary">
                            <div class="input-group-append">
                                <span class="input-group-text">0.00</span>
                            </div>
                        </div>
                        <div class="text-sm mt-1" id="warningSalary"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="doj" style="font-size: 1.3rem;">Date of Joining</label>
                        <input type="date" class="form-control" id="doj">
                        <div class="text-sm mt-1" id="warningDOJ"></div>
                    </div>
                </div>
            </div>
            <div class="text-center">
            <button class="btn btn-primary mb-3 w-25" onclick="return addEmployee()">Submit</button>
        </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
