<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        function q1() {
            window.history.back();
        }
        function q2() {
            newWin = window.open('index.html', '_blank', "width=600, height=500");
        }
        function q3(){
            var height = parseInt(document.getElementById('height').value);
            var width = parseInt(document.getElementById('width').value);
            window.resizeTo(width,height);
        }
    </script>
</head>
<body>
    <div class="container mt-5 ml-5">
        <h4 class="display-4">This is Page 2</h4>
        <div class="my-5">
            <span class="h3">Go Back</span><br>
            <button class="btn btn-outline-info mt-2" onclick="return q1()">Return</button>
        </div>
        <div class="my-5">
            <span class="h3">New Window</span><br>
            <button class="btn btn-outline-info mt-2" onclick="return q2()">New Window</button>
        </div>
        <div class="my-5">
            <span class="h3">Resize The Window</span><br>
            <form class="form-inline">
                <div class="form-group">
                    <input type="number" class="form-control" id="width" placeholder="Enter the width">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control mx-4" id="height" placeholder="Enter the height">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-info" onclick="return q3()">Resize IT</button>
                </div>
                
            </form>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>
</html>
