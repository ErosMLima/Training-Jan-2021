 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Javascript Practise Exercise</title>
        <script>
            var myWindow;
            function drive() {
                window.location.assign("http://drive.google.com","_top");
            }
            function next() {
                window.history.forward();
            }
            function open1() {
                myWindow = window.open("", "", "width=100, height=100");
                document.getElementById("msg").innerHTML = "New window opened 100*100";
            }
            function resize() {
                myWindow.resizeBy(800,600);
                myWindow.focus();
                document.getElementById("msg").innerHTML = "Resized new window 800*600";
            }
        </script>
    </head>
    <body>
        <div class="container text-center mt-5 pt-5 mb-5 pb-5">
            <input class="btn-primary" type="button" value="Open drive" onclick="drive()">
            <input class="btn-warning" type="button" value="Next Page" onclick="next()">
            <button class="btn-success" onclick="open1()">Create window</button>
            <button class="btn-danger" onclick="resize()">Resize window</button>

            <p class="text-primary mt-5 pt-5" id="msg"></p>
        </div>
    </body>
</html>
