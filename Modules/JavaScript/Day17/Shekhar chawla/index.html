	<!-- Assignment

	Design a form for storing employee details. (EmployeeID, Employee name, age, Gender, designation, salary, location, Email ID, Date of Joining and contact number)
	Validation required
	EmployeeID should be at least 5 character long. use regular Expression
	Age should be a number
	Each field should contain value
	Email ID should be in proper format
	Date of joining should be in date format
	Location should be in the drop down list
	Use radio buttons for Gender
	Note: Show error message in summary box. -->
	<form class="form-group my-4" onsubmit="formValidation(this)">

		<fieldset>
		<legend>Employee Details</legend>

		<div class="form-group row">
		<label for="empId" class="col-2">Employee Id</label>
		<input type="text" class="form-control col-4" name="empId" id="empId" placeholder="5s7x6">
		<small class="text-muted" id="sId">Minimum length should be 5 characters</small><br>
		</div>

		<label for="ename">Employee name</label>
		<input type="text" class="form-control" id="ename" name="ename" placeholder="John Doe"><br>

		<label for="age">Age</label>
		<input type="number" class="form-control" name="age" id="age" placeholder="26"><br>

		<label for="gender">Gender : </label>
		<div class="form-check form-check-inline">
			<input type="radio" class="form-check-input" id="male" name="gender" value="male">Male
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" class="form-check-input" id="female" name="gender" value="female">Female
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" class="form-check-input" id="other" name="gender" value="other">Other<br>
		</div>

		<div></div>

		<label for="designation">Designation</label>
		<input type="text" class="form-control" id="designation" name="designation" placeholder="Graphics Engineer"><br>

		<label for="salary">Salary</label>
		<input type="number" class="form-control" id="salary" name="salary" placeholder="50000"><br>

		<label for="location" >Location</label>
			<select id="location" class="form-control" name="location">
				<option value="ahmedabad" selected>Choose...</option>
				<option value="gandhinagar">Gandhinagar</option>
				<option value="ahmedabad">Ahmedabad</option>
				<option value="other">Other</option>
			</select><br>

		<label for="email">Email</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="johndoe@gmail.com"><br>

		<label for="date" >Date Of Joining</label>
		<input type="date" class="form-control" id="date" name="date"><br>

		<label for="contact">Contact Number</label>
		<input type="tel" class="form-control" id="contact" name="contact" placeholder="91 232-234-2344" pattern="[0-9]{2} [0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

		<input type="submit" class="btn btn-primary w-100">

		<p class="text-danger" id="summary"></p>
		</fieldset>	
	</form>
