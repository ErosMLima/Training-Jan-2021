<html>
    <head>
        <title>
            Js Assignment
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
    <div>
        <form>
            <div><h1>Employ Details</h1></div>
            <div class="my-4">
                <label for="employid">Employ Id :</label>
                <input class="" id="employid" type="text" name="employid">
            </div>
            <div class="my-4">
                <label for="employname">Employ Name :</label>
                <input class="" id="employname" type="text" name="employname">
            </div>
            <div class="my-4">
                <label for="age">Age :</label>
                <input class="" id="age" type="number" name="age">
            </div>
            <div class="my-4">
                <label for="distination">Distination :</label>
                <input class="" id="distination" type="text" name="distination" value="">
            </div>
            <div class="my-4">
                <label for="salary">Salary :</label>
                <input class="" id="salary" type="number" name="salary" value="">
            </div>
            <div class="my-4">
                <label for="location">Location :</label>
                <select name="location" id="location">
                    <option value="ahemdabad">Ahemdabad</option>
                    <option value="surat">Surat</option>
                    <option value="rajkot">Rajkot</option>
                    <option value="bhavnager">Bhavnager</option>
                </select>
            </div>
            <div class="my-4">
                <label for="email">Email ID :</label>
                <input type="email" id="emailid" name="emailid">
            </div>
            <div class="my-4">
                <label for="datejoin">Date of Joining  :</label>
                <input class="" id="datejoin" type="date" name="datejoin" value="">
            </div>    
            <div class="my-4">
                <label for="contactno">Contact Number :</label>
                <input class="" id="contactno" type="tel" name="contactno" value="">
            </div>
            <div class="my-4">
                <button class="" id="submit"  value="">Submit</button>
            </div>
        </form>
    </div>
    </body>
</html>
