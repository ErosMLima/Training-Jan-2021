
<html >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <style>
        ul li{
            margin-top: 6px;
            color: whitesmoke;
            text-align: center;
            list-style-type: none;
            margin: 1px;
            border-radius: 30px;
            border: 1px solid red;
        }
        li:hover{
            background-color: darkorchid;
        }

    <title>Day17 Assignment</title>
</head>

<body >
    <div class="container  p-3 mt-3 text-danger bg-dark ">
        <h3 class=" p-3">Employee Form</h3>
        <form>
            <div class="form-group m-3 ">
                <label for="" class="h6">Employee ID : </label>
                <input type="text" id="empid" class="form-control" placeholder="" >
            </div>
            <div class="form-group m-3">
                <label for="" class="h6 "> Employee Name :</label>
                <input type="text" id="empname" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group m-3">
                <label for="" class="h6 "> Employee Age :</label>
                <input type="text" id="age" class="form-control" placeholder="" >
            </div>
            <label class=" h6 ms-3"> Gender :</label>
            <div class="form-check form-check-inline">
                
                <label class="form-check-label ms-5">
                    <input class="form-check-input" type="radio" name="radio" id="male" >Male
                </label>
                <label class="form-check-label ms-5">
                    <input class="form-check-input" type="radio" name="radio"  id="female"  >Female
                </label>
            </div>

            <div class="form-group m-3">
                <label for="" class="h6 "> Designation :</label>
                <input type="text" id="designation" class="form-control" placeholder="">
            </div>
            <div class="form-group m-3">
                <label for="" class="h6 "> Salary :</label>
                <input type="text" id="salary" class="form-control" placeholder="" >
            </div>
            
            <div class="form-group m-3">
                  <label for="" class="h6">Location</label>
                  <select id="s1" class="form-select" name="" id="location" >
                    <option>Ahemedabad</option>
                    <option>Delhi</option>
                    <option>Chennai</option>
                    <option>Kolkata</option>
                  </select>
            </div>

            <div class="form-group m-3">
                <label for="" class="h6 "> Email ID :</label>
                <input type="text" id="email" class="form-control" placeholder="xyz@gmail.com">
            </div>
            <div class="form-group m-3">
                <label for="" class="h6 "> Date Of Joining :</label>
                <input type="text" id="date" class="form-control" placeholder="MM-DD-YYYY" >
            </div>

            <div class="form-group m-3 pb-3 ">
                <label for="" class="h6 "> Contact Number :</label>
                <input type="text" id="no" class="form-control" placeholder="" >
            </div>
            
            <button type="button" onclick="validation()"  class="btn btn-danger  ms-3" >Submit</button>
           
            <ul id="box" class=" ms-5"></ul>
        </form>
    </div>
    <script>
        
    function validation()
    { 

        var eid = document.getElementById('empid').value;
        var ename = document.getElementById('empname').value; 
        var age = document.getElementById('age').value; 
        var male = document.getElementById('male').checked;
        var female = document.getElementById('female').checked;
        var designation = document.getElementById('designation').value;
        var salary = document.getElementById('salary').value;
        var email = document.getElementById('email').value;
        var date = document.getElementById('date').value;
        var no = document.getElementById("no").value;
        var email_pattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
        var pattern = /^\d{5,}$/g;
        
        var c_no_pattern = /^\d{10}$/g;

        
        if(pattern.test(eid) && eid != ""){ }
        else
            document.getElementById("box").innerHTML += "<li> Enter Valid Id</li>";
           

        if(ename != ""){}
        else
             document.getElementById("box").innerHTML += "<li> Enter Valid Name</li>";

        if (!isNaN(age) && age != ""){}
        else
            document.getElementById("box").innerHTML += "<li> Enter Valid Age</li>";
        
        if (male || female){}
        else
            document.getElementById("box").innerHTML += "<li> Select Gender</li>"; 

        if (designation != ""){}
        else 
             document.getElementById("box").innerHTML += "<li> Enter valid  Designation</li>";       
        
        if (salary != "") {}
        else
            document.getElementById("box").innerHTML += "<li> Enter valid Salary</li>"; 
        
        if (email_pattern.test(email) && email != "") {}
        else
            document.getElementById("box").innerHTML += "<li> Enter valid Email Id</li>";   

        if (date != ""){}
        else 
            document.getElementById("box").innerHTML += "<li> Enter date Correctly</li>";       

        if (c_no_pattern.test(no) && no != ""){}
        else
            document.getElementById("box").innerHTML += "<li> Enter valid Contact Number</li>";       
        
    }
    </script>

   
   
</body>

</html>
