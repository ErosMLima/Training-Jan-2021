<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Practice Task</title>
    </head>

    <script>

        var myWindow;
        function loc()
        {
            window.location.href = "https://www.google.com";
        }
        function back()
        {
            window.history.back();
        }
        function newWindow()
        {
            myWindow = window.open("", "", "width=200, height=200");
        }
        function resizeWindow()
        {
            myWindow.resizeTo(400, 400);
            myWindow.focus();

        }
    </script>

    <body>
       
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="form form-inline">
                        <input type="button" class="btn btn-success" onclick="loc()" value="Location">
                        <h6>Redirect the another webpage to click</h6>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="form form-inline">
                        <input type="button" class="btn btn-success" onclick="back()" value="Go Back">
                        <h6>Go Back to the webpage to click</h6>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="form form-inline">
                        <input type="button" class="btn btn-success" onclick="newWindow()" value="New Window">
                        <input type="button" class="btn btn-success" onclick="resizeWindow()" value="Resize Window">
                        <h6>Open New Window and change window size</h6>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
