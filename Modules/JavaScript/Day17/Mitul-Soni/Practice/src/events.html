<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Events</title>
        
        
</head>

<script>
    function submitForm()
    {
        console.log('in submitform');
    }

    function submitForm1(element)
    {
        console.log(element.id);
    }

    function submitForm2(element,event)
    {
        console.log(event.type);
    }

    var btn = document.getElementById('submit4');
    function dummy()
    {
        alert("Clicked");
    }
    btn.onclick() = dummy;
    btn.onclick = null;
</script>
<body>
    <input type="button" id="submit1" class="btn btn-success" onclick="submitForm()" value="submit">

    <input type="button" id="submit2" class="btn btn-primary" onclick="submitForm1(this)" value="submit">

    <input type="button" id="submit3" class="btn btn-primary" onclick="submitForm2(this,event)" value="submit">

    <input type="button" id="submit4" class="btn btn-danger" value="submit">
</body>
</html>
