<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Assignment</title>
    <style>
    </style>
</head>
<body >
    <div class="container my-5 w-25">
        <h2 class="text-center mb-3">Employee Form</h2>
        <form>
            <div class="form-group">
                <input type="number" id="emp_id" class="form-control" placeholder="Employee ID" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Employee Name" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Employee Age" required>
            </div>
            <div class="form-group form-inline">
                <div class="form-check">
                <label for="gender">Gender : </label> &nbsp;
                <input type="radio" name="gender" class="form-check-input"> &nbsp;
                <label for="male" name="gender" class="form-check-label">Male</label> &nbsp;
                <input type="radio" name="gender" class="form-check-input"> &nbsp;
                <label for="female" name="gender" class="form-check-label">Female</label> &nbsp;
                <input type="radio" name="gender" class="form-check-input"> &nbsp;
                <label for="other" name="gender" class="form-check-label">other</label> &nbsp;
            </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Employee Destination" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Employee Salary" required>
            </div>
            <div class="form-group">
                <label for="location" style="text-align: left;">Location : </label>
                <select name="location" id="location" class="form-control">
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="baroda">Baroda</option>
                    <option value="rajkot">Rajkot</option>
                    <option value="gandhinagar">Gandhinagar</option>
                    <option value="vapi">Vapi</option>
                </select>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Employee Email" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="Employee Date of 
                Joining" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Employee Contact Number" required>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" onclick="return onSubmit()" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function onSubmit(){
            var id = document.getElementById("emp_id").value;
            const id_rx = /[0-9]{5}/g;
            if((id.match(id_rx) == id)){
                alert("Valid Employee Id");
            }
            else{
                alert("Invalid Employee Id");
            }
            return false;
        }
    </script>
</body>
</html>
