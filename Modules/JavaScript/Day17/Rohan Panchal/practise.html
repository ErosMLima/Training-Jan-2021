<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container my-5" style="background-color: cadetblue;">
        <div class="row">
            <div class="col p-4">
                    <button class="btn btn-success btn-lg" type="button" onclick="navigate()">navigate to assignment using window.location</button>
            </div>
        </div>
        <div class="row">
            <div class="col p-4">
                <button class="btn btn-secondary btn-lg" type="button" onclick="back()"> Window.history object to move to previous url in the history list</button>
            </div>
        </div>
        <div class="row">
            <div class="col p-4">
                <button class="btn btn-danger btn-lg" type="button" onclick="openwindow()">Open Window</button>
            </div>
            <div class="col p-4">
                <button class="btn btn-light btn-lg" type="button" onclick="resized()"> hange windows height and width using Windows object</button>
            </div>
        </div>
    <div>
    <script>
        function navigate()
        {
            window.location.href="assignment.html";
        }
        function back()
        {
            window.history.back();
            alert('You moved back');
        }
        var myWindow;
        function openwindow()
        {
            myWindow = window.open("", "", "width=100, height=100");
        }
        function resized()
        {
            myWindow.resizeTo('1200','1080');
            myWindow.focus();
            myWindow.location.href="https://www.google.com";
        }

    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
