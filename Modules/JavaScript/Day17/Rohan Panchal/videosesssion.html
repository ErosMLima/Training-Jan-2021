<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
<body>



<div class="container mt-5">
    <div class="row">
        <div class="col p-2">
            <button class="btn btn-primary" type="button" onclick="openw()">Open Window</button>
        </div>
        <div class="col p-2">
            <button class="btn btn-primary" type="button" onclick="openw2()">Open in new Window</button>
        </div>
        <div class="col p-2">
            <button class="btn btn-primary" type="button" onclick="alertd()">Alert Dialouge</button>
        </div>
        <div class="col p-2">
            <button class="btn btn-primary" type="button" onclick="confirmed()">confirm Dialouge</button>
        </div>
        <div class="col p-2">
            <button class="btn btn-primary" type="button" onclick="promptd()">prompt Dialouge</button>
        </div>
    </div>
</div>
<article id="article1" class="abc">
    <h1>hello</h1>
    <p>paragraph</p>
    <p>p2</p>
    <span>span</span>
    <b>bold text</b>
</article>
<script>
    var mywindow;
    function openw()
    {
        mywindow = window.open("https://www.google.com","100px",'100px');
        console.log(window.screenLeft);
        console.log(window.screenTop);
        console.log(window.innerWidth);
        console.log(window.outerWidth);
    }
    function openw2()
    {
        window.open("https://www.google.com");
    }
    //System dialogues

    function alertd()
    {
        alert("This is alert dialouge");
    }
    function confirmed()
    {
        if(confirm("this is confirm dialouge"))
        {
            alert("yes");
        }
        else{
            alert("no");
        }
    }
    function promptd()
    {
        var name=prompt('Enter Your name:');
        alert(name);
    }
    // location object:
    console.log(location.href);
    console.log(location.hostname);
    console.log(location.host);
    console.log(location.port);
    console.log(location.protocol);
    //location.assign('https://www.google.com');

    // 
    var obj = document.getElementById('article1');
    console.log(obj);
     obj = document.getElementsByTagName('P');
    console.log(obj);
    var obj = document.getElementById('article1');
    console.log(obj.getAttribute('class'));
    console.log(obj.setAttribute('class','pqr'));
    console.log(obj.getAttribute('class'));
    console.log(obj.childNodes);

    // Query selector
    var obj = document.querySelector('#article1'); // also we can use as a tag,class and with id references.
    console.log(obj);
    var obj = document.querySelectorAll('.abc');
    console.log(obj);
</script>

</html>
