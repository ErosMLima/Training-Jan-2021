<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Day17 | Assignment</title>
</head> 
    <body>
        <header>
            <div class="container mt-4">
               <div class="row">
                   <div class="col-sm-10 m-auto">
                       <!-- <h1 class="display-4 text-center">Assignment</h1>
                       <hr>
                        -->
                        <div class="card">
                            <div class="card-header">
                                <h1 class="display-4 text-center font-weight-bold">Assignment</h1>
                            </div>
                            <form>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <div id="validations" class="text-danger"></div>
                                        </div> 
                                    </div>
                                    <div class="row my-3">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="eid"> <h6>Employee Id</h6> </label>
                                                <input id="eid" class="form-control" type="text" name="">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="ename"><h6>Employee Name</h6> </label>
                                                <input id="ename" class="form-control" type="text" name="">
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="eage"> <h6>Employee Age</h6></label>
                                                <input id="eage" class="form-control" type="text" name="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row my-3">
                                        <div class="col-sm-1">
                                            <label for="gender"><h6>Gender:</h6></label>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                  Male
                                                </label>
                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                                <label class="form-check-label" for="flexRadioDefault2">
                                                  Female
                                                </label>
                                              </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="form-group">
                                                <label for="eemailid"><h6>Employee email-id</h6></label>
                                                <input id="eemailid" class="form-control" type="text" name="">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="edesignation"><h6>Designation</h6></label>
                                                <input id="edesignation" class="form-control" type="text" name="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row my-3">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="esalary"><h6>Salary</h6></label>
                                                <input id="esalary" class="form-control" type="text" name="">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="elocation"><h6>Location</h6></label>
                                                <select id="elocation" class="form-control" name="">
                                                    <option value="">Select a Location</option>
                                                    <option value="Ahmedabad">Ahmedabad</option>
                                                    <option value="baroda">baroda</option>
                                                    <option value="pune">Pune</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="edoj"><h6>Date of Join</h6></label>
                                                <input id="edoj" class="form-control" type="text" name="" placeholder="mm-dd-yyyy">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <button class="btn btn-primary" onclick="submitted()" type="button">Submit form</button>
                                            <button class="btn btn-primary" type="reset">Reset form</button>
                                          </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                   </div>
               </div> 
            </div>
        </header>
        <script>
            function submitted()
            {
                document.getElementById('validations').innerHTML="";

                var id = document.getElementById('eid').value;
                var name = document.getElementById('ename').value;
                var age = document.getElementById('eage').value;
                var gender = document.getElementsByName('gender');
                var email = document.getElementById('eemailid').value;
                var designation = document.getElementById('edesignation').value;
                var salary = document.getElementById('esalary').value;
                var location = document.getElementById('elocation').value;
                var doj = document.getElementById('edoj').value;
                var errors = "";
                if(id=="")
                {
                    errors=errors+"Employee id should not be Null <br>";
                }
                else
                {
                    //if any character and digit 5 characters and more longer then returns true.
                    var pat = /\w{5}/g;
                    var result = pat.test(id);
                    if(result!=true)
                    {
                        errors=errors+"Employee id shoul contain 5 characters long <br>";
                    }
                }
                if(name=="")
                {
                    errors=errors+"Employee Name should not be Null <br>";
                }
                if(age=="" || parseInt(age)==0)
                {
                    errors=errors+"Employee age should not be Null <br>";
                }
                else
                {
                    //if non digit charater returns then it gives true.
                    var pat2=/\D/g;
                    if(pat2.test(age))
                    {
                        errors=errors+"Employee age should be digit only <br>";
                    }
                }
                var count=0;
                for(var i=0;i<gender.length;i++)
                {
                    if(gender[i].checked)
                    {
                       // alert("You Selected "+gender[i].value);
                    }
                    else{
                        count=count+1;
                    }
                }
                if(count==gender.length)
                {
                    errors=errors+"Please Select Employee Gender <br>";
                }

                if(email=="")
                {
                    errors=errors+"Employee Email-Id should not be Null <br>";
                }
                else
                {
                    var patt = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
                    if(!patt.test(email))
                    {
                        errors=errors+"Employee Email-Id is not valid <br>";
                    }
                }
                if(designation=="")
                {
                    errors=errors+"Employee Designation should not be Null <br>";
                }
                if(salary=="" || parseInt(salary)==0)
                {
                    errors=errors+"Employee salary should not be Null <br>";
                }
                else
                {
                    //if non digit charater returns then it gives true.
                    var pat2=/\D/g;
                    if(pat2.test(salary))
                    {
                        errors=errors+"Employee salary should be digit only <br>";
                    }
                }
                if(location=="")
                {
                    errors=errors+"Location should not be null <br>";
                }
                if(doj=="")
                {
                    errors=errors+"Date Of Join should not be null";   
                }
                else
                {
                    if(isNaN(Date.parse(doj)))
                    {
                        errors=errors+"Date format is not valid. <br>";
                    }
                }
                document.getElementById('validations').innerHTML=errors;
            }
        </script>
       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
    </body>
</html>
