<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>Practice</title>
    <script>
        function windowAssign() {
            location.assign("https://www.w3schools.com/js/js_window_location.asp");
        }

        function prevPage() {
            history.back();
        }

        function nextPage() {
            history.forward();
        }
        
        var myWindow;

        function createWindow() {
            myWindow = window.open("", "", "width = 100, height = 100");
        }

        function reSizeWindow() {
            myWindow.resizeTo(500, 500);
            myWindow.focus();
        }
    </script>
</head>
<body>
    <!---- window assign ---->

    <div class="container bg-light border border-primary rounded mt-5 p-5 w-50 text-center">
        <p class="display-4">Window Assign</p>
        <p class="lead">Click button to move to w3school tutorial</p>
        <button class="btn btn-success" onclick="windowAssign()">Click</button>
    </div>

    <div class="container bg-light border border-primary rounded mt-5 p-5 w-50 text-center">
        <p class="display-4">Window History</p>
        <p class="lead">Click button to move previous or next page</p>
        <button class="btn btn-success" onclick="prevPage()">Previous Page</button>
        <button class="btn btn-success" onclick="nextPage()">Next Page</button>

    </div>

    <div class="container bg-light border border-primary rounded mt-5 p-5 w-50 text-center">
        <p class="display-4">Window Object</p>
        <p class="lead">Click button to resize the window</p>
        <button class="btn btn-success" onclick="createWindow()">Create Window</button>
        <button class="btn btn-success" onclick="reSizeWindow()">Resize Window</button>
    </div>
</body>
</html>
