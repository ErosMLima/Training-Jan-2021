<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form class="form">
            <div class="text-center form-row m-5">
                <label for="number m-5">Enter number: </label>
                <input class="mx-5" type="number" id="number" />
            </div>
            <div class="form-row text-center">
                <button class="btn btn-success m-3" type="submit" onclick="Calculate()">Calculate</button>
                <button class="btn btn-danger m-3" type="reset" onclick="reset()">Reset</button>
            </div>
            <div class="m-5">
                <h1>
                    Square of the number: <span id="answer"></span>
                </h1>
            </div>
        </form>
    </div>
    <script>
        function callback(result) {
            document.getElementById('answer').innerHTML = result;

        }
        function Calculate() {
            var num = document.getElementById('number').value;
            if (num == "") {
                alert('Enter a number');
                return;
            }
            var square = num * num;
            callback(square);
        }
    </script>
</body>
</html>
