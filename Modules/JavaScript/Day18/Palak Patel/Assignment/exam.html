<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Python</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script>
        var sec = 0;
        var min = 0;
        var hr = 0;
        var timer = setInterval(setTimer, 1000);

        function startTime(){
            new Promise((resolve,reject) => {
                setTimeout(() =>{resolve("Time's Up. The answers are automatically sumbmited.");}, 3*3600*1000);
            }).then((message) =>{
                alert(message);
                window.location.href = 'end.html';
            },(error) => alert(erroe));
        }

        function setTimer(){
            sec++
            if(sec == 60){
                sec=0;
                min++;
            }
            if(min == 60){
                min=0;
                hr++;
            }
            var second = (sec < 10)? '0' + sec : sec.toString();
            var minute = (min < 10)? '0' + min : min.toString();
            var hour = hr;
            var t = '0' +hour+ ':' +minute+ ':' +second;
            document.getElementById('timer').innerHTML = t;

            if(hr == 3){
                clearInterval(timer);
            }
        }
    </script>
</head>
<body onload="startTime()">
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-9">

                    <h2 class="mb-4">University of Mumbai</h3>
            </div>
            <div class="col-sm-3 text-right">
                <div class="mr-4" style="font-size: 30px;" id="timer">
                    
                </div>
            </div>
        </div>
        
        <div class="card border-dark rounded">
            <div class="card-header bg-dark text-white">
                <h3 class="my-3">Question N</h3>
            </div>
            <div class="card-body">

                </div>

                        <label for="optionA" class="form-check-label">Option A</label><br>
                        <input type="radio" class="form-check-input" name="option">
                        <label for="optionB" class="form-check-label">Option B</label><br>
                        <input type="radio" class="form-check-input" name="option">
