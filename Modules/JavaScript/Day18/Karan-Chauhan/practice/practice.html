<!DOCTYPE html>

<head>

    <title>JavaScript</title>
    <script type="text/JavaScript">

        function answer(){
        function display(data)
        {
            alert("Square is "+ data);
        }

        function square(no,callback)
        {
            let ans=no*no;
            callback(ans);
        }
        var no= parseInt(document.getElementById('number').value);
        square(no,display)
        return false;
        }

        //REVERSE STRING PROMISE EXAMPLE

        function mydisplay(some)
          {
             alert(some);
          }
           function fnPromise(){ 
                var str = document.getElementById('data').value;
                docheck(str);
           }
          function docheck(data)
          {
              let newpromise = new Promise(function(resolve,reject){
                  
            
                  if(isNaN(data))
                  {
                    var arr = [];
                    var len=data.length-1;
                    for(let i=len;i>=0;i--)
                    {
                        arr.push(data[i]);
                    }
                   setTimeout(function(){ resolve(arr);},5000);
                  
                     }
                  else{
                      setTimeout(function(){ reject("Invalid Input!");},5000);
                  }
              });
          
          newpromise.then(
                 function(value) {mydisplay(value);},       
                 function(error) {mydisplay(error);}       

          );
    }

    </script>
</head>

<body>
    <div class="container">
        <div class="bg-light p-3">
            <form id="form1">
                <h3>Callback Example:</h3>   
                <input type="text" class="form-control" id="number">             
                <input type="button" value="CALCULATE" class="btn btn-warning m-3" onclick="answer()">
            </form>
        </div>
    </div>

                <h3>Difference in var and let:</h3>
