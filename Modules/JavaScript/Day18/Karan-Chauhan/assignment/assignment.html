<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>JavaScript</title>
   
</head>

<body>
    <br> <br>
            
    <div class="container">
        <div class="alert alert-danger" id="demo"></div>
        <div class="alert alert-danger" id="msg"></div>
        <button type="button" class="btn btn-warning" onclick="play()">Start Exam</button>
    </div>
    
    

<script>
document.getElementById('demo').style.display='none';
  function  display(value) {
    document.getElementById('demo').style.display='block';
    document.getElementById('msg').style.display='none';
      document.getElementById('demo').innerHTML=value;
  }
  function play() {
    document.getElementById('msg').innerHTML="Exam already started and will end after 3 hours! Good luck!";   
    promise();
  }
  function promise() {
      let mypromise = new Promise(function(resolve,reject) {
          var time=3*1000*60*60;             
          setTimeout(function() {resolve("Exam over! Time up!");},time);
      });

    mypromise.then(function(value) {
          display(value);
    },
    function(error) {
        display(error);
    }
    );
} 
</script>
</body>
</html>
