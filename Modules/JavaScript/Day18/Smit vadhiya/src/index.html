                <h2>Practice 01</h2>
                <h5>Define a function called callback which receives an argument and prints the square of that number.</h5>
                <input type="text" class="form-control m-2" id="digit" placeholder="Enter value">
                <button class="btn btn-primary m-2" onclick="square(digit.value,myCall)">Square</button>
