<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Javascript Assignment Day 18</title>
        <script>
            function examtimer() {
                setTimeout(function() {
                    window.location.assign("https://www.w3schools.com/html/exercise.asp");
                },4000);
            }
            function count() {
                alert("Your Exam has started.");
                var today=new Date();
                var hours=today.getHours();
                hours+=3;
                var minutes=today.getMinutes();
                alert("Your exam will end at " + hours + ":" + minutes + " hours!!");
                setTimeout(function() {window.location.assign("https://www.w3schools.com/");},1000);
                setTimeout(function() {window.close();},4000);
            }
        </script>
    </head>
    <body>
        <div class="container text-center mb-5">
            <button type="button" class="btn-primary mt-5 mb-4" onclick="count()">Start Exam</button>
            <p class="text-danger">You have 3 hours to finish your exam</p>
        </div>
    </body>
</html>
