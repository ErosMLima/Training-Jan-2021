<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Json Practise</title>
        <script>

            //JSON
            var project=new Object();
            project.name="Project Phoneix";
            project.secutiyLevel=15;
            project.updateDueDate=function() {return true;};
            console.log(project.name);
            console.log(project.updateDueDate());
            console.log(project['secutiyLevel']);

            var project={
                name:'Project Phoneix',
                securityLevel:15,
                updateDueDate:function() {return true;},
                teams:['blue','green','red']
            };

            var project1={
                tasks: [
                    {
                        firstName:'Pranav'
                    },
                    {
                        firstName:'Parth'
                    }
                ]
            };
            console.log(project1.tasks[1].firstName);






            //Object.create &b Protoypes
            var project2={
                securityLevel:2
            };
            var secretProject=Object.create(project2);
            console.log(secretProject.securityLevel);
            console.log(typeof secretProject.toString);
            console.log(secretProject.__proto__===Object.prototype);
            console.log(secretProject.__proto__.__proto__===Object.prototype);





            //Object.defineProperty
            var task={};
            Object.defineProperty(task,'text',{value:'get this job done!',writable:true,enumerable:true,configurable:true});
            console.log(task.text);
            task.text=task.text + '... Now';
            console.log(task.text);
            for(var f in task) {
                console.log(f);
            }
            Object.defineProperty(task,'text',{value:'Done!'});
            console.log(task.text);

            var task={};
            Object.defineProperties(task,{'text':{value:'New Task '},'dueDate':{value:'1/15/16'}});
            console.log(task.text + 'Due: ' + task.dueDate);

            var task={};
            Object.defineProperties(task,{'text':{value:'New Task '}});
            var descriptor=Object.getOwnPropertyDescriptor(task,'text');
            console.log(descriptor);





            //Miscellaneous Object Functions
            var project3={
                name:'Top Secret Project',
                dueDate:'1/1/2019'
            };
            console.log(project3.hasOwnProperty('name'));
            console.log(project3.hasOwnProperty('toString'));
            console.log(project3.__proto__.hasOwnProperty('toString'));
            console.log(Object.prototype.isPrototypeOf(project3));

            var project4={
                securityLevel:2
            };
            var secretProjec2=Object.create(project4);
            console.log(project4.isPrototypeOf(secretProjec2));
            console.log(Object.prototype.isPrototypeOf(secretProjec2));
            console.log(project3.__proto__.isPrototypeOf(secretProjec2));
            console.log('securityLevel' in secretProjec2);
            console.log('toString' in secretProjec2);
            console.log('securityLevel' in Object.prototype);





            //try,catch,finally
            try {
                throw new Error('Custom Error');
            }
            catch(e) {
                console.log(e.name + ' - ' + e.message);
            }
            finally {
                console.log("Finally Done!");
            }

            try {
                throw new RangeError("Range Error");
            }
            catch(e) {
                if(e instanceof RangeError)
                    console.log(e.name);
            }




            //Strict Mode
            var actNow=function() {'use strict';newVar=9;delete newVar;};
            actNow();
        </script>
    </head>
    <body>
    </body>
</html>
