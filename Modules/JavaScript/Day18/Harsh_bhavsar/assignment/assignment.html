<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>Assignment</title>
</head>
<body>
    <div class="container text-center m-5" >
        <div class="alert alert-warning">
            <p>University of Mumbai</p>
            <p>Online Exam</p>
        </div>
        <button class="start" onclick="clock();">Start</button>
        <div id="demo"></div>
        <div class="text-danger text-center" id="msg"></div>
    </div>

    <script>
        var myTimer;
        //document.getElementById("msg").style.display="none";
        function clock() {
            myTimer = setInterval(myClock, 1000);
            var c = 10800;

            function myClock() {
                --c;
                var seconds = c % 60;
                var secondsInMinutes = (c - seconds) / 60;
                var minutes = secondsInMinutes % 60;
                var hours = (secondsInMinutes - minutes) / 60;
                document.getElementById("demo").innerHTML = hours + ":" + minutes + ":" + seconds;
                if (c == 0) {
                    clearInterval(myTimer);
                }
            }
            setTimeout(myfunction, 10800000);
            function myfunction()
                {
                    document.getElementById("msg").innerHTML = "Exam is over";
                    document.getElementById("msg").innerHTML.style.display= "block";
                }
        }
           

        
        
    </script>
</body>
</html>
