    function doPromise(data)
    {
        let newpromise = new Promise(function(success, fail){

            if(isNaN(data))

                for(let i = len; i>=0; i--)

                    array.push(data[i]);
                }
                setTimeout(function(){ success(arr);},5000);
            }
            else
            {
                setTimeout(function(){ fail("invalid");},5000);
            }
        });
        newpromise.then(
            function(value) 
            {
                display(value);
            },
            function(error)
            {
                display(error);
            }
        );
    }
