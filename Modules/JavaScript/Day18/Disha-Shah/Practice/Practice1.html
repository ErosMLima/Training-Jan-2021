<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1 class="h3">Callback practice(Square of a Number)</h1>
        <form>
            <div class="form-group">
                <label for="num1">Enter Number</label>
                <input type="number" name="" id="num1" class="form-control">
            </div>
            <input type="submit" value="Click Me" class="btn btn-primary" onclick="return mySquare((c)=>{
                document.getElementById('result').innerHTML = 'Result is: ' + c*c
            })">
        </form>
        <h1 class="h4" id="result"></h1>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        function mySquare(callBack) {
            var num1 = parseInt(document.getElementById("num1").value);
            callBack(num1);
            return false;

        }
    </script>
</body>
</html>
