<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="exercise.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercises</title>
</head>
<body>

    <!-- EXERCISE1 -->
    <div class="container bg-light border border-primary rounded mt-5 p-5 text-center" style="overflow: auto;">
        <p class="display-4">Exercise 1</p>
        <p class="lead">Define a function called callback which receives an argument and prints the square of that number.</p>
        <div class="form-group">
            <label class="form-control-label" for="number">Enter Number : </label>
            <input class="form-control w-25 mx-auto" id="number" type="number">
        </div>
        <p id="square" class="text-dark"></p>
        <button class="btn btn-primary" onclick="squareNumber()">Square</button>
    </div>

    <!-- EXERCISE2 -->
    <div class="container bg-light border border-primary rounded mt-5 p-5 text-center" style="overflow: auto;">
        <p class="display-4">Exercise 2</p>
        <p class="lead">Difference between Let and Var :</p>
        <p>Let : Scope of let is limited to the block in which it is declared.</p>
        <p>Var : Scope of var is global.</p>
        <div class="row ">
            <div class="form-group col-3 ml-auto">
                <label class="form-control-label" for="number">Enter number for global : </label>
                <input class="form-control" id="numberGlobal" type="number">
            </div>
            <div class="form-group col-3  mr-auto">
                <label class="form-control-label" for="number">Enter number for local : </label>
                <input class="form-control" id="numberLocal" type="number">
            </div>
        </div>
        <div id="difference"></div>
        <p id="square" class="text-dark"></p>
        <button class="btn btn-primary px-5" onclick="example()">Click To Check Difference</button>
    </div>

    <!-- Exercise3 -->
    <div class="container bg-light border border-primary rounded mt-5 p-5 text-center" style="overflow: auto;">
        <p class="display-4">Exercise 3</p>
        <div class="form-group">
            <label class="form-control-label" for="number">Enter String : </label>
            <input class="form-control w-25 mx-auto" id="str" type="text">
        </div>
        <p id="strValid" class="text-dark"></p>
        <button class="btn btn-primary" onclick="checkStr()">Check By Promise</button>
    </div>

    <div class="mt-5"></div>
</body>
</html>
