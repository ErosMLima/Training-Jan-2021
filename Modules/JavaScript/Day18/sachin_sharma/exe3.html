<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>exe3</title>
</head>
<body>
    <h1 class="bg-success text-center">  exe3</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="">Enter string</label>
                <input type="text" class="form-control" id="inputData">
                <button class="btn btn-success m-3" onclick="check()" type="button">click for result</button>
            </div>
        </form>
        <div class="alert alert-primary" id="demo"></div>
    </div>
    <script>
          function mydisplay(some)
          {
              document.getElementById('demo').innerHTML=some;
          }
           function check(){ 
                var str = document.getElementById('inputData').value;
                docheck(str);
           }
          function docheck(data)
          {
              let newpromise = new Promise(function(resolve,reject){
                  
            
                  if(isNaN(data))
                  {
                    var arr = [];
                    var len=data.length-1;
                    for(let i=len;i>=0;i--)
                    {
                        arr.push(data[i]);
                    }
                   setTimeout(function(){ resolve(arr);},5000);
                  
                     }
                  else{
                      setTimeout(function(){ reject("input invalid");},5000);
                  }
              });
          
          newpromise.then(
                 function(value) {mydisplay(value);},       
                 function(error) {mydisplay(error);}       

          );
    }
    
    </script>
</body>
</html>
