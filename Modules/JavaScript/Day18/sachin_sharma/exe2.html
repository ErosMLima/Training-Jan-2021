<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>Exe1</title>
</head>
            <h1 class="bg-success text-center"> diff in var and let exe2</h1>
            <div class="container">
                
                <div class="alert alert-danger" id="demo1"></div>
                <div class="alert alert-primary" id="demo"></div>
                <div class="alert alert-danger" id="demo2"></div>
                <h1 class="bg-dark text-white text-center">After using let keyword </h1>
                <div class="alert alert-danger" id="demo3"></div>
                <div class="alert alert-primary" id="demo4"></div>
                <div class="alert alert-danger" id="demo5"></div>
            </div>
            
<body>
    <script>
        var no1=10;
        var no2=15;
        function demo()
        {
            no1=20;
            let no2=30;
            document.getElementById('demo').innerHTML="in function change value of no1 var value is ->>" + no1;
            document.getElementById('demo4').innerHTML="in function change value of no2 var value is ->>" + no2;
        }
        document.getElementById('demo1').innerHTML="before calling fuction  no1 var value is  ->>" + no1;
        document.getElementById('demo3').innerHTML="before calling fuction  no2 var value is  ->>" + no2;
       demo();
       document.getElementById('demo2').innerHTML="after calling fuction overwrite no1 var value is  ->>" + no1;
       document.getElementById('demo5').innerHTML="after calling fuction overwrite no2 var value is  ->>" + no2;
       
    </script>
</body>
</html>
