<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>assignment</title>

            <br> <br>
            
            <div class="container">
                <div class="alert alert-danger" id="demo"></div>
                <div class="alert alert-danger" id="msg"></div>
                <button type="button" class="btn btn-success" onclick="play()">Execute Exam</button>
            </div>
            
            
<body>
    <script>
        document.getElementById('demo').style.display='none';
          function  display(value) {
            document.getElementById('demo').style.display='block';
            document.getElementById('msg').style.display='none';
              document.getElementById('demo').innerHTML=value;
          }
          function play() {
           document.getElementById('msg').innerHTML="your exam has been started after 3hr exam is over";   
           promise();
          }
          function promise() {
              let mypromise = new Promise(function(resolve,reject) {
                  var time=3*1000*60*60;             
                  setTimeout(function() {resolve("exam is over");},time);
              });
       
            mypromise.then(function(value) {
                  display(value);
            },
            function(error) {
                display(error);
            }
            );
        } 
    </script>
</body>
</html>
