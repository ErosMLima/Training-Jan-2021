<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>Exe1</title>
</head>
            <h1 class="bg-success text-center"> callback function exe1</h1>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="">Enter no for square</label>
                        <input type="text" class="form-control" id="inputData">
                        <button class="btn btn-success m-3" onclick="calculate()" type="button">click for result</button>
                    </div>
                </form>
                <div class="alert alert-primary" id="demo"></div>
            </div>
            
<body>
    <script>
        function calculate(){
        function display(data)
        {
            document.getElementById('demo').innerHTML= "ans is " + data;
        }

        function square(no,callback)
        {
            let ans=no*no;
            callback(ans);
        }
        var no= parseInt(document.getElementById('inputData').value);
        square(no,display)
        return false;
    }
    </script>
</body>
</html>
