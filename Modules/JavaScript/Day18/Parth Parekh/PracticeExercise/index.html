<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <title>JavaScript Day18 Practice Exercise</title>
</head>

<body>
    
    <div class="container p-5 m-3">
        <form >
            <div class="form-group">
            <label for="">Input Number</label>
            <input type="text" name="" id="number" class="form-control" placeholder="" >
            
            <button class="btn btn-primary mt-2" type="button" onclick="square(number.value,ans,print)">Squre of number</button>
            <p class="h3 text-secondary" id="ans"></p>
            </div>

            <div class="form-group">
                <label for="">Enter String</label>
                <input type="text" placeholder="Enter String" id="string" class="form-control">
                <input type="button" onclick="checkString()" class="btn btn-primary mt-2" value="click">
                <p id="demo" class="text-secondary h3"></p>
            </div>
            
            
            
            
        </form>
    </div>

    <script>
        //Call back Function
        function  square(number,ans,callback) {
            callback(number*number,ans);
        }
        function print(s,ans){
            ans.innerHTML = "Square ="+ s;   
        }

        var a = 50 ;
        if(true)
        {
            var a = 90 ;
            console.log(a); //Print 90
        }
        console.log(a); //Global Scope Print 90
        
        var b = 12 ;
        if(1)
        {
            let b =50;
            console.log(b); //Print 50
        }
        console.log(b); //Print 12
        
        
        //3rd exercise
        function checkString() {
            var text = document.getElementById("string").value;
            let myPromise = new Promise((myResolve, myReject) => {
                if (isNaN(text)) {
                    
                    var l = text.length - 1;
                    var a = [];
                    for (let i = l; i >= 0; i--) {
                        a.push(text[i]);
                    }
                    setTimeout(function () {
                        myResolve(a.join(""));
                    }, 500);

                }
                else {
                    setTimeout(function () {
                        myReject("Wrong Input");
                    }, 500);
                }
            });
            myPromise.then(
                function (value) { message(value); },
                function (error) { message(error); }
            );

        }
        function message(msg) {
                document.getElementById("demo").innerHTML = msg;
        }

       
        </script>

        
</body>
</html>
