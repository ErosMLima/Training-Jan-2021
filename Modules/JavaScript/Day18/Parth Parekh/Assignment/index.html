<body>
        <span class="h3 text-secondary display-3 mt-2 p-3" id="time" style="margin-left: 5%;"></span>
        <span class="demo h1 display-2 " id="demo1" style="margin-left: 75%;"></span>
        
        <h1 class="  display-1 text-center text-primary">Mumbai University Exams</h1>
        <div class="row"></div>
        <p class="demo h1 display-2" style="margin-left: 50%;"></p>
        <div class="mt-5 " style="margin-left: 45%;">
            <button type="button" class="btn btn-primary btn-lg" onclick="Exam_timer()">Start Exam </button>
        </div>
        
        
    
    <script>
        
        async function Exam_timer() 
        {
            var hours = 0 ;
            var min = 0 ;
            var sec = 0;

            var Timer = setInterval(timer, 1000);
            function timer() {
                sec++;
                if(sec == 60)
                {
                    min +=1;
                    sec = 0;
                }
                if(min == 60)
                {
                    hours +=1;
                    min = 0;
                }
                var s = sec <10 ? "0" + sec : sec;
                var m = min < 10 ? "0" + min : min;
                var h = hours;
                document.getElementById("demo1").innerHTML = h + ":" + m + ":" + s;
                if(h == 3)
                {
                    clearInterval(Timer);
                }
            }

            var msg = "Time Over"; 
            let promise = new Promise((resolve, reject) => {
            setTimeout(() => resolve(msg),180*60000);
            });
            let result = await promise; // wait until the promise resolves 
            console.log(result);
            document.querySelector(".demo").innerHTML = result;  
        }
        setInterval(() => {
            var date = new Date();
            document.getElementById("time").innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        }, 1000);
    </script>
