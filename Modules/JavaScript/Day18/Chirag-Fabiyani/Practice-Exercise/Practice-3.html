<body>
    <script>
        var c = "chirag";
        function str(a){
            new Promise((resolve,reject)=>{
                if(typeof(a) == 'string'){
                    setTimeout(() => {
                        resolve(
                        a.split("").reverse().join("")
                    );
                    }, 500);
                }
                else{
                    reject(
                        "Wrong Input"
                    );
                }
            }
            ).then((value)=>{console.log("Reverse string is: "+value)},(error)=>{console.log(error)});
        }
        str(c);
    </script>
    <!-- Output in console -->
</body>
