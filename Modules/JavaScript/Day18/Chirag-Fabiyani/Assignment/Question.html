    <script>
        let timeout = new Promise((resolve,reject)=>{
            setTimeout(
                ()=>{
                    resolve("Time is Over");
                },3*3600*1000
            );
        }
        );
        timeout.then((message)=>{
            alert(message);
            window.location.href = 'Landing.html';
        },(error)=>{
            alert(error);
        });
        window.addEventListener('onload',timeout);
        var min = 00;
        var sec = 00;
        var hour = 00;
        const timer = () => {
            sec++;
            if(sec == 60){
                min++;
                sec=0;
            }
            if(min == 60){
                hour++;
                min=0;
            }
            if(sec <= 10 || min <=10){
                document.getElementById('timer').innerHTML = 'Timer:- 0'+hour+':0'+min+':0'+sec;
            }
            else{
                document.getElementById('timer').innerHTML = 'Timer:- '+hour+':'+min+':'+sec;
            }
        }
        var a = setInterval(timer,1000);
    </script>
