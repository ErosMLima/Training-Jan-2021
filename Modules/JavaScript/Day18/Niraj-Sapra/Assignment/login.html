<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Prectical</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="container bg-light w-50 mx-auto my-5">
            <div class="pt-2">
                <form action="exam.html">
                    <div class="form-group">
                      <label for="uname">User Name:</label>
                      <input type="text" class="form-control" placeholder="Enter Username" id="user">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                    </div>
                    <!-- <div id="empId" class="text-danger" style="display: none;">Enter valid username and password</div> -->
                    <div id="empId" class="text-danger h4" ></div>
                    <input type="button" value="submit"  onclick="return isvalid()" class="btn btn-primary mt-3">
                  </form>
            </div>
        </div>
    <script>
        function isvalid(){        
            StartExam().then(
            (successMessage)=>{
            //alert("Exam start");
            //console.log(successMessage.status);
            document.getElementById("empId").innerHTML=successMessage.message;
            },
            (errorMessage)=>{
            //alert(errorMessage.message);
            //console.log(errorMessage.status);
            document.getElementById("empId").innerHTML=errorMessage.message;
            });
            return false;
        }
        function StartExam(){
            var user = document.getElementById("user").value;
            var pwd = document.getElementById("pwd").value;
            var emperror = document.getElementById('empId');

            return new Promise((resolve,reject)=>{
        let successMessage={
            status:'Success',
            message : 'Enter Exam Best Of Luck<br>' 
        };
        let errorMessage = {
            status : 'Error',
            message : 'Please Enter Valid UserName and Password'
        };
        if(user == "" || pwd == ""){
            setTimeout(()=>reject(errorMessage),500);
        }
        else{
        setTimeout(()=>resolve(successMessage),500);
        redirectExam();
        }
    })
    }
    function redirectExam(){
        window.location.href="exam.html";
    }     
    </script>   
    </body>
</html>
