<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        function mydisplay(some)
          {
              document.getElementById('demo').innerHTML=some;
          }
           function check(){ 
                var str = document.getElementById('inputData').value;
                docheck(str);
           }
          function docheck(data)
          {
              let newpromise = new Promise(function(resolve,reject){
                  
            
                  if(isNaN(data))
                  {
                    var arr = [];
                    var len=data.length-1;
                    for(let i=len;i>=0;i--)
                    {
                        arr.push(data[i]);
                    }
                   setTimeout(function(){ resolve(arr);},5000);
                  
                     }
                  else{
                      setTimeout(function(){ reject("input invalid");},5000);
                  }
              });
          
          newpromise.then(
                 function(value) {mydisplay(value);},       
                 function(error) {mydisplay(error);}       

          );
    }
    </script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="">Enter string</label>
                <input type="text" class="form-control" id="inputData">
                <button class="btn btn-success m-3" onclick="check()" type="button">click for result</button>
            </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
   
</body>
</html>
