<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Prectical</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="container bg-light w-50 mx-auto my-5">
            <div class="pt-2">
                <form action="exam.html">
                    <div class="form-group">
                      <label for="uname">User Name:</label>
                      <input type="text" class="form-control" placeholder="Enter Username" id="user">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                    </div>
                    <div id="empId" class="text-danger" style="display: none;">Enter valid username and password</div>
                    <input type="button" value="submit"  onclick="return isvalid()" class="btn btn-primary mt-3">
                  </form>
            </div>
        </div>
    <script>
        function isvalid(){
            var user = document.getElementById("user").value;
            var pwd = document.getElementById("pwd").value;
            console.log("ok");
            var emperror = document.getElementById('empId');
            if(user == "" || pwd == ""){
                emperror.style.display = "block";
                 return false;
            }
            window.location.href="exam.html";
        }
    </script>   
    </body>
</html>
