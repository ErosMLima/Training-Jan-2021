<!-- University of Mumbai needs to set an online exam for their students. For that they need to set a timer for three hours. After 3 hours exams should be finished. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Assignment</title>
</head>
<body>
    <div class="container m-5">
        <button class="btn btn-primary" type="button" onclick="startTimer()">Start Timer</button>
    </div>
    <script>
        async function startTimer(){
            let promise = new Promise((resolve, reject) =>{
                setTimeout(() => resolve("Time out"), 5000);
            });
            let result = await promise;
            alert(result);
            return false;
        };
    </script>
</body>
</html>
