<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-primary text-center" id="str"></div>
    <div class="alert alert-danger text-center" id="str2"></div>
    <button class="btn btn-primary" onclick="start()">Click here to start the exam</button>
    <script>
        function start() {
            var a = document.getElementById("str").innerHTML = "Your Exam is Startd After 3hr Exam will be Autometically Submitted"
            for_promise();
        }
        function for_promise() {
            let mypromise= new Promise(function (resolve, reject) {
                setTimeout(function () {
                    let error = false;
                    if (!error) {

                        resolve();
                    }
                    else {
                        reject();
                    }

                }, 10800000)
                

            })
            mypromise.then(function(){
                document.getElementById("str2").innerHTML="Your Exam Is Over Thank You :)";
            }).catch(function()
            {document.getElementById("str2").innerHTML="There are some issue please contect authorized person :("})
        }
       


    </script>

</body>

</html>
