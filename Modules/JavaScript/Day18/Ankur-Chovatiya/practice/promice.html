<script>

    function fun(input){
        return new Promise((resolve , reject ) =>{
            setTimeout(()=>{
                if(isNaN(input)){
                    resolve(input.split("").reverse().join(""));
                }
                else{
                    reject("it is not a string")
                }
            },500)
        })
    }       
    // here pass the input as a string which is "ankur" // rukna
    // here pass the input as a number which is 59 // it is not a string


  fun("ankur").then(function(show){
    console.log(show);
  }).catch(function(show){
      console.log(show);
  });   

        
</script>
