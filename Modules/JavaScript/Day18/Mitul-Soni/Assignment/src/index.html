<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap 4 Starter Pack</title>
    </head>

    <script>
        let counter = countDown(2,59,60);
           
        function countDown(h,m,s) 
        {
            let mypromise = new Promise(function(myResolve, myReject)
            {

                if (s != 0) 
                {
                    
                    myResolve(h + ":" + m + ":" + s--);
                    setTimeout( () => {
                        countDown(h,m,s)}
                        , 1000);
                } 
                else if(m != 0 && s == 0)
                {
                    myResolve(h + ":" + m-- + ":" + s--);
                    s = 59;
                    setTimeout( () => {
                        countDown(h,m,s)}
                        , 1000);
                }
                else if(h != 0 && m == 0)
                {
                    myResolve(h-- + ":" + m-- + ":" + s--);
                    m = 59;
                    setTimeout( () => {
                        countDown(h,m,s)}
                        , 1000);
                }
                else 
                {
                     myReject('Times Up !!!:');
                }

            });
            mypromise.then(
                function(value){
                    mydisplayer(value);
                },
                function(error){
                    mydisplayer(error);
                }
            );
        }
    
        function mydisplayer(value)
        {
            document.getElementById("demo").innerHTML = "Time : " + value;
        }

    </script>

    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="demo" class="text-right"></h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">Welcome To University of Mumbai</h3>
                </div>
            </div>
        </div>
        

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
