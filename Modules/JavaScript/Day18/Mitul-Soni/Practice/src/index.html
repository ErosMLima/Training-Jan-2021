<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Practice Task1</title>
    </head>

    <script>

        function getSquare()
        {
            var num = document.getElementById("number").value;
            
            numSquare(num,print);
            
        }
        function numSquare(num,callback)
        {
            callback(num * num * num);
        }
        function print(c)
        {
            document.getElementById("result").innerHTML = "Ans is : " + c;
        }
        
    </script>

    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6">
                    <form class="form-inline">
                        <label for="" class="form-group">Enter Number</label>
                        <input type="text" class="form-control" id="number">
                        <input type="button" class="btn btn-success" value="Submit" onclick="getSquare()">
                    </form>
                </div>
            </div>
            <div class="row">
                <h4 id="result"></h4>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
