<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Object & Jason</title>
</head>
<script>
    
    var project = new Object();
    project.name = 'Project';
    console.log(project.name);

    // Function with object
    var project = new Object();
    project.name = 'Project';
    project.securityLevel = 15;
    project.updateDueDate = function() {
        return true;
    };
    console.log(project.updateDueDate());


    // Another variable can access object value
    var project = new Object();
    project.name = 'Project';
    project.securityLevel = 15;
    project.updateDueDate = function() {
        return true;
    };
    var field = 'securityLevel';
    console.log(project[field]);

    //Jason with object

    var project = {
        name: 'Project',
        securityLevel: 15,
        updateDueDate: function() {
            return true;
        }
    };

    console.log(project.name);


    // Declare Array 

    var project = {
        name: 'Project',
        securityLevel: 15,
        updateDueDate: function() {
            return true;
        },
        team:['team1','team2','team3']
    };

    console.log(project.team[2]);


    // Creat a Object 

    var project = {
        securityLevel:2
    };

    var secretProject = Object.create(project);
    console.log(secretProject.securityLevel);


    // Object define property
    var task = { };
    Object.defineProperty(task,'text',{
        value:'Get This job done'
    });
    console.log(task.text);  


    // Custom Property
    var task = { };
    Object.defineProperties(task,{
        'text': {
            value:'New Task'
        }
    });

    var descriptor = Object.getOwnPropertyDescriptor(task,'text');
    console.log(descriptor);

    // Property Type of
    var project = {
        name: 'Top Secrete Project',
        dueDate: '1/1/2016'
    };

    console.log(Object.prototype.isPrototypeOf(project));

    // Property 

    var project = {
        securityLevel: 2
    };

    var secretProject = Object.create(project);
    console.log("securityLeve" in Object.prototype);

</script>
<body>
    
</body>
</html>
