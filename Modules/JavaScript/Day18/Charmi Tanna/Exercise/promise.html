<!DOCTYPE html>
<html>
<body>




<script type="text/javascript">
function calculate(a,b,c){
    return new Promise((resolve, reject)=>{
        setTimeout(() => {
            if(a < 0 || b < 0 || c < 0)
            {
                return reject("error");
            }

            resolve(a+b+c);
        }, 1000);
    }
    )
}
calculate(1, 2, 3).then((addition=>
{
    console.log(addition);
}),(error)=>
{
    console.log("error");
})
</script>

</body>
</html>
