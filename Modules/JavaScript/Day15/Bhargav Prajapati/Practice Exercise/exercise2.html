<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p class="lead"> Declare array with 5 city names and iterate these values with the help of loop and display it with alert.</p>
        <button class="btn btn-success" onclick="getcity()">Click here</button>
    </div>
    <script>
        function getcity(){
        var city1=prompt("Enter City number 1");
        var city2=prompt("Enter City number 2");
        var city3=prompt("Enter City number 3");
        var city4=prompt("Enter City number 4");
        var city5=prompt("Enter City number 5");
        var arr = [ city1 ,city2,city3,city4,city5 ]
        for(var i=0;i<5;i++)
        {
           alert(arr[i])
        }
    } 
    </script>
    
</body>
</html>
