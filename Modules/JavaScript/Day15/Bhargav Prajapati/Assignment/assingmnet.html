<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculation</h1>
        <div class="form-group">
            <label for="number1">Please Enter The Number 1</label>
            <input type="text" class="form-control" id="num1">    
        </div>

        <div class="form-group">
            <label for="number2">Please Enter The Secound Number </label>
            <input type="text" class="form-control" id="num2">    
        </div>

        <div class="form-group">
            <label for="number2">Selection Your Choise </label> <br>
            <input type="radio" name="check" id="add">
            <label for="addition">Addition</label>   
        </div>

        <div class="form-group">
            <input type="radio" name="check" id="sub">
            <label for="addition">Subtraction</label>   
        </div>

        <div class="form-group">
            <input type="radio" name="check" id="mul">
            <label for="addition">Multiplication</label>   
        </div>
        <div class="form-group">
            <input type="radio" name="check" id="div">
            <label for="addition">Division</label>   
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="button" onclick="calculate()">Calculate</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
        <p  id="result"></p>

    </div>

    <script>
        function calculate()
        {
            var number1= parseInt(document.getElementById('num1').value);
            var number2=parseInt(document.getElementById('num2').value);
            var addition=document.getElementById('add');
            var subtraction=document.getElementById('sub');
            var multiplication=document.getElementById('mul');
            var division=document.getElementById('div');
            var result;
            if(addition.checked)
            {
               
               document.getElementById("result").innerHTML="Addition Of Two Number Is =  "+ (number1+number2) 
            }

            if(subtraction.checked)
            {
               
               document.getElementById("result").innerHTML="Subtraction Of Two Number Is =  "+ (number1-number2) 
            }

            if(multiplication.checked)
            {
               
               document.getElementById("result").innerHTML="Multiplication Of Two Number Is =   "+ (number1*number2) 
            }
            if(division.checked)
            {
               
               document.getElementById("result").innerHTML="Division Of Two Number Is = "+ parseFloat((number1/number2)) 
            }

            }
 
        
        
        

         

    </script>
