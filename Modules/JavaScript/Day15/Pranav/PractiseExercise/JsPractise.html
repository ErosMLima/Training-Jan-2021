    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Videos referred, Javascript Basics,Operators,Arrays</title>
    <script>
        //Variables in JS
        var orderId="ORD-9001";
        console.log(orderId);
        console.log(typeof orderId);

        orderId=1201;
        console.log(orderId);

        var orderId1;
        console.log(orderId1);

        var orderId2=9001;
        console.log(typeof orderId2);

        var orderId3=9001.01;
        console.log(typeof orderId3);

        var isactive=false;
        console.log(typeof isactive);

        var order= {
            orderId: 9001,
            isactive:true
        };
        console.log(typeof order);

        var cancelledOrders=[9001,9002,9003];
        console.log(typeof cancelledOrders);

        var order=null;
        console.log(typeof order);

        function cancelOrder(orderId){};
        console.log(typeof cancelOrder);



        
        //Function Fundamentals
        function printOrder(orderId) {
            console.log("Printing Order: " + orderId);
        };
        printOrder('9002');

        function calcTotalPrice(quantity, price) {
            console.log("Total Price: " + (quantity*price));
        };
        calcTotalPrice(2,400);

        function calcTotalPrice2(quantity, price, currency) {
            console.log(currency);
        };
        calcTotalPrice2(2,400);

        function calcTotalPrice3(quantity, price) {
            return quantity*price;
        };
        var totalPrice=calcTotalPrice3(2,400);
        console.log("Total Price: " + totalPrice);

        function calcTotalPrice4() {};
        var totalPrice1=calcTotalPrice4();
        console.log(totalPrice1);

        var activeOrder=function() {
            console.log("Order Received");
        };
        console.log(typeof activeOrder);

        
        
        //If & Switch Case
        var total="99.99";
        var freeShipping=false;
        var savings;
        if(total>100.00) {
            freeShipping=true;
            savings=29.99;
        }
        else { 
            freeShipping=false;
            savings=0;
        }
        console.log("FreeShipping: " + freeShipping);
        console.log("Savings: " + savings);

        var orderType="buisness";
        var shipMethod;
        if(orderType=='buisness') {
            shipMethod='FexEX';
        }
        else if(orderType=='personal') {
            shipMethod='UPS Ground';
        }
        else {
            shipMethod="USPS";
        }
        console.log(shipMethod);

        var orderType="personal";
        var shipMethod;
        switch(orderType) {
            case "buinsess":
                shipMethod="FedEX";
                break;
            case "personal":
                shipMethod="UPS Ground";
                break;
            default:
                shipMethod="USPS";
        }
        console.log(shipMethod);


        //While-Do while loop
        var lineItemCount=3;
        var currentItem=0;
        while(currentItem<lineItemCount) {
            console.log("Item: "+currentItem++);
            currentItem++;
        }
        var lineItemCount=3;
        var currentItem=undefined;
        do {
            console.log("Item: "+currentItem);
            currentItem++;
        }while(currentItem<lineItemCount)


        //For & for-in loop
        var lineItemCount=3;
        for(var i=0;i<lineItemCount;i++) {
            console.log(i);
            if(i==1)
                break;
        }

        var lineItemCount=3;
        var i=0;
        for(;i<lineItemCount;i++) {
            console.log(i);
        }

        var lineItemCount=3;
        var i=0;
        for(;i<lineItemCount;) {
            console.log(i++);
        }

        var lineItem = {
            product:"Widget 1",
            quantity:4,
            price:9.59
        };
        for (var field in lineItem) {
            console.log(field);
        }
        for (var field in lineItem) {
            console.log(field+" : "+lineItem[field]);
        }


        //JS usage features
        var $product="GTX-4000";
        $product+=" NVIDIA 3080";
        console.log($product);

        
        //Addition
        var total=5.11+3.33;
        console.log(total);
        console.log(total.toFixed(2))

        var id="GTX"+" 4000";
        console.log(id);

        var id1="4000"+"4000";
        console.log(id1);

        var id2=4000+undefined;
        console.log(id2);

        
        //Substraction
        var total1=5.2-2.8;
        console.log(total1);

        var total2=5.2-2.8;
        console.log(total2.toFixed(3));

        var total3="4000"-"2000";
        console.log(total3);

        var total4="GTX20"-"NVIDIA10";
        console.log(total4);

        var obj = {
            valueOf:function(){return 100}
        };
        var total5=300-obj;
        console.log(total5);

        var total6=300-NaN;
        console.log(total6);



        //Multiplication
        var total7=2*3;
        console.log(total7);

        var total8=20*NaN;
        console.log(total8);

        var total9=20*undefined;
        console.log(total9);

        var total10=20*null;
        console.log(total10);

        var total11=20*Infinity;
        console.log(total11);

        var total12=-20*Infinity;
        console.log(total12);


        //Division
        var div1=9/0;
        console.log(div1);

        var div2=9/"3";
        console.log(div2);



        //Modulo
        var div3=9%4;
        console.log(div3);

        
        
        //Unary Operators
        var level;
        console.log(++level);

        var level=null;
        console.log(++level);

        var level=5;
        ++level;
        console.log(level);

        var level1=5;
        var prevlevel=--level1;
        console.log(prevlevel);

        var level=5;
        var base=10;
        var nextlevel=++level*base;
        console.log(nextlevel);

        var value=9
        value=+9;
        console.log(value);

        var value="calc"
        value=+value;
        console.log(value);

        //Bitwise Operators
        var num1=parseInt('1010',2);
        var num2=parseInt('0110',2);
        var total=num1 & num2;
        console.log(total)

        var num1=parseInt('1010',2);
        var num2=parseInt('0110',2);
        var total=num1 | num2;
        console.log(total)

        var num1=parseInt('1010',2);
        var num2=parseInt('0110',2);
        var total=num1 ^ num2;
        console.log(total)

        var num1=parseInt('0001',2);
        num1=num1<<2;
        console.log(num1.toString(2));

        var num1=parseInt('1000',2);
        num1=num1>>3;
        console.log(num1.toString(2));

        var num1=-parseInt('1000',2);
        num1=num1>>3;
        console.log(num1.toString(2));

        var num1=-parseInt('1000',2);
        num1=num1>>>1;
        console.log(num1.toString(2));



        //Boolean Operators
        var value=!true;
        console.log(value);

        var value=!0;
        console.log(value);

        var value=!"";
        console.log(value);

        var value=!" ";
        console.log(value);

        var value=!new Object;
        console.log(value);

        var value=!null;
        console.log(value);

        var value=!undefined;
        console.log(value);

        var value=!NaN;
        console.log(value);

        var value=!!false;
        console.log(value);

        var value=true && true;
        console.log(value);

        var value=true && false;
        console.log(value);

        var obj = {
            calc:"Logical AND"
        };
        var value=obj && 99;
        console.log(value);

        var obj = {
            calc:"Logical AND"
        };
        var value=true && obj;
        console.log(value);

        var value=null && 99;
        console.log(value);

        var value="Z" && undefined;
        console.log(value);

        var value="Z" && NaN;
        console.log(value);

        var productId=5;
        var value=false && ++productId;
        console.log(productId);

        var value=true || true;
        console.log(value);

        var obj = {
            calc:"Logical AND"
        };
        var value=obj || 99;
        console.log(value);

        var obj = {
            calc:"Logical AND"
        };
        var value=false || 99;
        console.log(value);

        var defaultSettings = {
            who:"default"
        };
        var userSettings = {
            who:"user"
        };
        var value=userSettings || defaultSettings;
        console.log(value);



        //Equals to operators
        if(42=="42")
            console.log("true");
        else
            console.log("false");

        var obj = {
            valueOf:function(){return 42;}
        }
        if(42=="42")
            console.log("true");
        else
            console.log("false");

        var obj = {
            toString:function(){return 42;}
        }
        if(42=="42")
            console.log("true");
        else
            console.log("false");

        var obj = {
            name:"trigger"
        };
        var obj2 = {
            name:"trigger"
        };
        if(obj==obj2) {
            console.log('true');
        }
        else {
            console.log('false');
        }

        if(null==undefined) {
            console.log("true");
        }
        else {
            console.log("false");
        }

        if(NaN==NaN) {
            console.log("true");
        }
        else {
            console.log("false");
        }

        if(42!="fourty-two") {
            console.log("true");
        }
        else {
            console.log("false");
        }

        if(55==="55") {
            console.log("true");
        }
        else {
            console.log("false");
        }

        if(false===0) {
            console.log("true");
        }
        else {
            console.log("false");
        }

        if(55!==55) {
            console.log("true");
        }
        else {
            console.log("false");
        }





        //Relational Operators
        if("alpha"<"beta") {
            console.log("true");
        }
        else {
            console.log("false");
        }

        if("beta"<"Alpha") {
            console.log("true");
        }
        else {
            console.log("false");
        }

        if("Beta"<"alpha") {
            console.log("true");
        }
        else {
            console.log("false");
        }

        if("42" < 55) {
            console.log("true");
        }
        else {
            console.log("false");
        }

        if("42" < "142") {
            console.log("true");
        }
        else {
            console.log("false");
        }




        //Reference Type Examples
        var blog={
            name:"Blog1"
        };
        var updatedBlog=blog;
        updatedBlog.name="Blog2"
        console.log(blog.name);

        var blog={
            name:"Java"
        };
        function changeBlogName(localBlog) {
            localBlog.name="Python"
        }
        changeBlogName(blog);
        console.log(blog.name);

        var a1=[1,2,3];
        var a2=a1;
        a1[0]=99;
        console.log(a2[0]);




        //Array Fundamentals
        var entries=new Array("Trains","Planes","Automobiles");
        console.log(entries instanceof Array);

        var entries=new Array(5);
        console.log(entries.length);

        var entries=[,,,];
        console.log(entries.length);

        var entries=['Planes','Trains'];
        entries.length=1;
        console.log(entries[1]);

        var entries=['Planes','Trains','Automobiles'];
        entries[entries.length]="Bicycles";
        console.log(entries.length);

        var ratings=[5,2,4];
        console.log(ratings.valueOf());

        var ratings=[5,2,4];
        console.log(ratings.join('/'));




        //Array Features
        var ratings=[];
        ratings.push(5);
        ratings.push(2,4);
        var firstRating=ratings.shift();
        console.log(firstRating);

        var ratings=[];
        ratings.push(5);
        ratings.push(2,4);
        var newCount=ratings.unshift(3);
        console.log(ratings[0]);
        console.log(newCount);

        var ratings=[1,2,3];
        var newRatings=ratings.concat([4,5,6],7,8);
        console.log(newRatings.length);

        var ratings=[1,2,3,4];
        var newRatings=ratings.slice(2);
        console.log(newRatings.toString());

        var ratings=[1,2,3,4];
        ratings.splice(1,2);
        console.log(ratings.toString());

        var ratings=[1,2,3,4];
        ratings.splice(2,0,99);
        console.log(ratings.toString());

        var ratings=[1,2,3,4];
        ratings.reverse();
        console.log(ratings.toString());

        var ratings=[3,1,4,2,10];
        ratings.sort(function (value1,value2) { return value1-value2});
        console.log(ratings.toString());

        

        //Date Fundamentals
        var dt=new Date();
        console.log(dt);

        var dt1=new Date('July 19, 1999');
        console.log(dt1);

        var dt2=new Date(Date.UTC(2000,0));
        console.log(dt2);

        var dt3=new Date();
        console.log(dt3.toDateString());
        console.log(dt3.toTimeString());
        console.log(dt3.getFullYear());
