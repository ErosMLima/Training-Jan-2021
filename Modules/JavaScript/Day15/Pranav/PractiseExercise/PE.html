<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practise Exercise 1</title>
    <script type="text/javascript">
        
        var value1=prompt("Enter first no:");
        var value2=prompt("Enter second no:");
        var value3=prompt("Enter third no:");
        if(value1>value2 && value1>value3) 
            alert("First no: " + value1 + " is greatest.")
        else if(value2>value3 && value2>value1) 
            alert("Second no: " + value2 + " is greatest.")
        else
            alert("Third no: " + value3 + " is greatest.")

        function total() {
            var no1=parseInt(value1);
            var no2=parseInt(value2);
            var no3=parseInt(value3);
            if(no1>40 && no2>40) {
                var sum=no1+no2;
                alert("Sum of no. greater than 40 is: "+ sum);
            }
            else if(no2>40 && no3>40) {
                var sum=no2+no3;
                alert("Sum of no. greater than 40 is: "+ sum);
            }
            else if(no3>40 && no1>40) {
                var sum=no3+no1;
                alert("Sum of no. greater than 40 is: "+ sum);
            }
            else {
                alert("Sorry,No number is greater than 40");
            }
        }
        function city1()
        {
        	var city=["Mumbai","Pune","Hyderabad","Banglore"];
        	for(var i=0;i<city.length;i++)
        	    alert("City: "+city[i]);
        }
    </script>
</head>
<body>
    <button onclick="total()">Show sum of nos greater than 40</button>
    <button onclick="city1()">Show Cities</button>
</body>
</html>
