<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculator</title>
        <script src="info.js"></script>
        
    </head>

    <script>
        function getResult()
        {
            var num1 = document.getElementById("number1").value;
            var num2 = document.getElementById("number2").value;
            var temp;
            if(num1 == "")
            {
                alert("Please Enter First Number");
            }
            else if(num2 == "")
            {
                alert("Please Enter Second Number");
            }
            else if(isNaN(num1) && isNaN(num2))
            {
                alert("Enter only Numeric Value");
            }
            else
            {
                if(document.getElementById("add").checked)
                {
                    temp = parseFloat(num1) + parseFloat(num2);
                    document.getElementById("result").innerHTML = "Result is : " + temp;
                    
                }
                if(document.getElementById("sub").checked)
                {
                    temp = num1 - num2;
                    document.getElementById("result").innerHTML = "Result is : " + temp;
                    
                }
                if(document.getElementById("mul").checked)
                {
                    temp = num1 * num2;
                    document.getElementById("result").innerHTML = "Result is : " + temp;
                    
                }
                if(document.getElementById("div").checked)
                {
                    temp = num1 / num2;
                    document.getElementById("result").innerHTML = "Result is : " + temp;
                    
                }
            }
        }

        function reset()
        {
            document.getElementById("number1").value = " ";
            document.getElementById("number2").value = " ";
        }
    </script>
    <body>
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <label for="no1" class="form-group">Number 1</label>
                    <input type="text" id="number1" class="form-control" placeholder="Enter First Number">
                </div>
                <div class="col-md-6">
                    <label for="no2" class="form-group">Number 2</label>
                    <input type="text" id="number2" class="form-control" placeholder="Enter Second Number">
                </div>
                <div class="col-md-6 mt-4">
                    <input type="radio" id="add" name="radio" value="add">Addition<br>
                    <input type="radio" id="sub" name="radio" value="sub">subtraction<br>
                    <input type="radio" id="mul" name="radio" value="mul">Multiplication<br>
                    <input type="radio" id="div" name="radio" value="div">Division<br><br>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="button" onclick="getResult()" value="Result" class="btn btn-success w-100">
            
                </div>
                <div class="col-md-6">
                    <input type="button" onclick="reset()" value="Reset" class="btn btn-danger w-100"><br><br>
            
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 id="result" class="w-100"></h3>
                </div>
            </div>
        </div>
        
            
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
