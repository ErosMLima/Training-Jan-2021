<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="info.js"></script>
</head>
<body>
        <center>
            <label for="no1">Number 1</label>
            <input type="text" id="number1" placeholder="Enter First Number"><br><br>
            <label for="no2">Number 2</label>
            <input type="text" id="number2" placeholder="Enter Second Number"><br><br>
            <input type="radio" id="add" name="radio" value="add">Addition<br>
            <input type="radio" id="sub" name="radio" value="sub">subtraction<br>
            <input type="radio" id="mul" name="radio" value="mul">Multiplication<br>
            <input type="radio" id="div" name="radio" value="div">Division<br><br>
            <input type="button" onclick="submit()" value="Result">
            <input type="button" onclick="reset()" value="Reset"><br><br>
            <h3 id="result"></h3>
        </center>
    
</body>
