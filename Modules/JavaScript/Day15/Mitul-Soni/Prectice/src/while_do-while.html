<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    
    /* While */
    var lineItemCount = 3;
    var currentItem = 0;
    while(currentItem < lineItemCount)
    {
        console.log("Item: " + currentItem++);
    }


    /* Do While */

    var itemCount = 3;
    var curItem = 0;
    do
    {
        console.log("Item: " + curItem);
        curItem++;
    }
    while(curItem < itemCount);
</script>
<body>
    
</body>
</html>
