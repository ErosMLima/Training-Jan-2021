<script>
    
    var i = 0;
    for(i=0;i<=10;i++)
    {
        console.log(i);
    }

    /* Multiplex Table */

    var num = 10;
    for(i=1;i<=10;i++)
    {
        console.log(num + " X " + i + " = " + num*i);
    }
</script>
