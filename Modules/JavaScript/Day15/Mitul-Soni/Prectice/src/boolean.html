<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Operator</title>
</head>
<script>
    
    /* && Operator */ 
    var no1 = 20;
    var no2 = 40;

    if(no1 >= 20 && no2 <= 40 )
    {
        console.log('Condition True');
    }
    else
    {
        console.log('Condition False');
    }


    /* || Operator */ 

    var no1 = 20;
    var no2 = 40;

    if(no1 >= 20 || no2 < 40 )
    {
        console.log('Condition True');
    }
    else
    {
        console.log('Condition False');
    }




</script>
<body>
    
</body>
</html>
