<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operator</title>
</head>
<script>
    
    /* And operator */
    var num1 = parseInt('1010',2);
    var num2 = parseInt('0110',2);
    var total = num1 & num2;
    console.log(total.toString(2));

    /*  Or Operator */
    var num1 = parseInt('1010',2);
    var num2 = parseInt('0110',2);
    var total = num1 | num2;
    console.log(total.toString(2));

    /* ^ Operator */
    var num1 = parseInt('1010',2);
    var num2 = parseInt('0110',2);
    var total = num1 ^ num2;
    console.log(total.toString(2));

    /* << Operator */
    var num1 = parseInt('0001',2);
    num1 = num1 << 2;
    console.log(num1.toString(2));

    /* >> Operator */
    var num1 = parseInt('1000',2);
    num1 = num1 >> 3;
    console.log(num1.toString(2));


</script>
<body>
    
</body>
</html>
