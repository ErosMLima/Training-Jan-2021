<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
 

    /* Increment Value */
    var no = 5;
    no++;
    console.log(no);

    /* Decrement Value */
    var no = 5;
    no--;
    console.log(no);

    /* Before  Increment Value */
    var no = 5;
    var base = 10;
    var ans = no++ * base;
    console.log(ans);

    var no = 5;
    var base = 10;
    var ans = ++no * base;
    console.log(ans);

    /* Before  Decrement Value */
    var no = 5;
    var base = 10;
    var ans = no-- * base;
    console.log(ans);

    var no = 5;
    var base = 10;
    var ans = --no * base;
    console.log(ans);




</script>

<body>
    
</body>
</html>
