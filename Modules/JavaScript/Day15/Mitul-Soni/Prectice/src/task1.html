<script>
        
        
        
    function getResult()
    {
        var sum = 0;
        var array = [];
        array.length = 3;
        var i;
        for(i=0;i<3;i++)
        {
            array[i]=prompt("Enter Numbers : ");
        }   
        var max = array[0];
        for(i=0;i<array.length;i++)
        {
            if(array[i]>=max)
            {
                max = array[i];
            }
            if(array[i]>40)
            {
                sum=sum+parseInt(array[i]);
            }
        }
        alert("Gretest Number : " + " " + max + " " + "Sum is : " + " " + sum);
        
    }


    /* Task 2 */

    {

        for(x of city)
        {
            alert(x);
        }
    }

</script>

<body>

        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Task 1</h2>
                <input type="button" value="Click" onclick="getResult()" class="btn btn-success w-100">
            </div>
