<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <script>

function calculate() {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                var result = 0;
                if (num1 == "" || num2 == "") {
                    alert("Please Enter values");
                    return false;
                }
                var add1 = document.getElementById("add1");
                var sub = document.getElementById("sub1");
                var mul = document.getElementById("mul1");
                var div = document.getElementById("div1");
                if (add1.checked == true) {
                    result = num1 + num2;
                }
                if (sub.checked == true) {
                    result = num1 - num2;
                }
                if (mul.checked == true) {
                    result = num1 * num2;
                }
                if (div.checked == true) {
                    result = num1 / num2;
                }
                document.getElementById('result').innerHTML += " " + result;

            }
            function reset() {
                document.getElementById("demo").reset();
                document.getElementById('result').innerHTML = " ";
            }
    </script>


    </head>

    <body>
    

        <div class="container">       
             <form id="demo">
            <div class="form-group ">
                <div class="row">
                <input id="num1" class="form-control" type="text" placeholder="Enter 1st number">
            </div>
            </div>
            <div class=" form-group ">
                <div class="row">
                <input id="num2" class="form-control" type="text" placeholder="Enter 2nd number">
            </div>
            </div>
            <div>
        
               <div class="row"> <input type="radio" value="addition" name="calculate" id="add1">addition</div>
               <div class="row"><input type="radio" value="subtraction" name="calculate" id="sub1"> subtraction</div> 
                <div class="row"><input type="radio" value="multiplication" name="calculate" id="mul1">multiplication</div>
                <div class="row"><input type="radio" value="division" name="calculate" id="div1">division</div>
            </div>
            </div>

        </form>
    </div>

        <button class="bg-primary m-5" onclick="calculate()">Calculate</button>
        <button class="bg-primary m-5" onclick="reset()">Reset</button>
        <label> Result is : </label>
        <label id="result"></label>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

    </body>

</html>
