<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>assignment day15</title>
    <script>
        function plus()
        {
            var x=document.getElementById('num1').value;
            var y=document.getElementById('num2').value;
            document.getElementById('result').value=parseInt(x)+parseInt(y);
        }
        function minus()
        {
            var x=document.getElementById('num1').value;
            var y=document.getElementById('num2').value;
            document.getElementById('result').value=parseInt(x)-parseInt(y);
 
        }
        function mul()
        {
            var x=document.getElementById('num1').value;
            var y=document.getElementById('num2').value;
            document.getElementById('result').value=parseInt(x)*parseInt(y);

        }
        function division()
        {
            var x=document.getElementById('num1').value;
            var y=document.getElementById('num2').value;
            document.getElementById('result').value=parseInt(x)/parseInt(y);

        }
        function calculate()
        {
            var x=document.getElementById('num1').value;
            var y=document.getElementById('num2').value;
            if(document.getElementById('plus').checked == true)
            {
                document.getElementById('result').value=parseInt(x)+parseInt(y);

            }
            else if(document.getElementById('minus').checked == true)
            {
                document.getElementById('result').value=parseInt(x)-parseInt(y);

            }
            else if(document.getElementById('mul').checked == true)
            {
                document.getElementById('result').value=parseInt(x)*parseInt(y);

            }
            else(document.getElementById('division').checked == true)
            {
                document.getElementById('result').value=parseInt(x)/parseInt(y);

            }
        }
    </script>
</head>

<body>
    <div class="container bg-secondary m-auto">
        <h2 class="display-3">calculator</h2>
        <div class="row">
            <div class="col-md-6">
                <label for="result">please Enter first number</label>
                <input class="form-control" type="number" name="result" id="num1" />

            </div>
            <div class="col-md-6"> <label for="result">please enter second number</label>
                <input class="form-control" type="number" name="result" id="num2" />

            </div>

        </div>
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
                <div class="form-check">

                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="plus"checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        <button class="btn btn-primary" type="button" onclick="plus()">Addition</button>
                    </label>
                </div>
                <div class="form-check mt-2">

                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="minus"checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        <button class="btn btn-primary" type="button" onclick="minus()">Subtraction</button>
                    </label>
                </div>
                <div class="form-check mt-2">

                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="mul"checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                        <button class="btn btn-primary" type="button" onclick="mul()">Multiplication</button>
                    </label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="division"checked>
                    <label class="form-check-label" for="flexRadioDefault4">
                        <button class="btn btn-primary" type="button" onclick="division()">Division</button>
                    </label>
                   
                </div>
                <div class="row">
                    <div class="col-md-6 m-auto ">
                        <button class="btn btn-primary btn-block" type="button" onclick="calculate()">Calculate</button>
                    </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="result">Result is:</label>
                        <input type="text" class="class-control" id="result">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
