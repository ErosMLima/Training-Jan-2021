<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Practice</title>
    <script>
        function findGreater() {
            var num1 = parseInt(prompt("Enter Number1 : ",0));
            var num2 = parseInt(prompt("Enter Number2 : ",0));
            var num3 = parseInt(prompt("Enter Number3 : ",0));
            var total = 0;

            if (num1 > num2 && num1 > num3) {
                alert("Num1 is Greater : " + num1);
            }
            else if (num2 > num1 && num2 > num3) {
                alert("Num2 is Greater : " + num2);
            }
            else {
                alert("Num3 is Greater : " + num3);
            }

            if (num1 > 40) {
                total += num1;
            }

            if (num2 > 40) {
                total += num2;
            }

            if (num3 > 40) {
                total += num3;
            }

            alert("Total of numbers which is greater than 40 : " + total);
        }
    </script>

    <script>
        var cities = ["Gandhinagar", "Ahmedabad", "Surat", "Mehasana", "Rajkot"];
        for(var city of cities)
        {
            alert(city);
        }
    </script>
</head>

<body style="text-align: center; margin-top: 100px;">
    <h1>Exercise1</h1>

    <p>Click below button to Enter Numbers </p>
    <button onclick="findGreater()" class="btn btn-primary">Click Here</button>
    

    
</body>

</html>
