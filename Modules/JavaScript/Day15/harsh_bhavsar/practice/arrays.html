<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var blog = {
            name: 'harsh'
        };
        var updateBlog = blog;
        console.log(updateBlog.name);

        var blog = {
            name: 'harsh'
        };
        var updateBlog = blog;
        blog.name = 'bhavsar';
        console.log(updateBlog.name);

        var blog = {
            name: 'harsh'
        };
        var updateBlog = blog;
        blog.name = 'bhavsar';
        console.log(blog.name);

        var a1 = [1, 2, 3];
        var a2 = a1;
        a1[0] = 99;
        console.log(a2[0]);

        var entries = new Array('Trains', 'Plains', 'Automobiles');
        console.log(entries instanceof Array);

        var entries = new Array('Trains', 42, true);
        console.log(entries instanceof Array);

        var entries =  Array('Trains', 'Plains', 'Automobiles');
        console.log(entries instanceof Array);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        console.log(entries instanceof Array);

        var entries = new Array('Trains', 'Plains', 'Automobiles');
        console.log(entries[0]);

        var entries = new Array(5);
        console.log(entries.length);

        var entries = new Array("5");
        console.log(entries.length);

        var entries = [,,,];
        console.log(entries.length);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        entries.length = 10;
        console.log(entries.length);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        entries[2] = 'cars';
        console.log(entries[2]);

        console.log(entries.length);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        console.log(entries.toString());

        var ratings = [5, 2, 4];
        console.log(ratings.valueOf());

        var ratings = [5, 2, 4];
        console.log(ratings.join('|'));

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        console.log(ratings.length);

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        console.log(ratings.pop());

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        ratings.pop();
        console.log(ratings.length);

        var ratings = [];

        console.log(ratings.length);

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        var newCount = ratings.unshift(3);
        console.log(ratings[0]);
        console.log(newCount);

        var ratings = [1, 2, 3];
        var newRatings = ratings.concat([4, 5, 6]);
        console.log(newRatings.length);

        var ratings = [1, 2, 3, 4];
        var newRatings = ratings.slice(2);
        console.log(newRatings.toString());

        var ratings = [1, 2, 3, 4];
        var newRatings = ratings.slice(1, 3);
        console.log(newRatings.toString());

        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        delete fruits[0];
        console.log(fruits.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(1, 2);
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(2, 0, 99);
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(2, 0, 99, 100, 101);
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(2, 1, 99);
        console.log(ratings.toString());


        var ratings = [1, 2, 3, 4];
        ratings.reverse();
        console.log(ratings.toString());

        var ratings = [4, 2, 1, 3];
        ratings.sort();
        console.log(ratings.toString());

        var ratings = [4, 2, 1, 3, 10];
        ratings.sort();
        console.log(ratings.toString());

        var ratings = [4, 2, 1, 3, 10];
        ratings.sort(function (a, b) { return a - b;});
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(ratings.indexOf(3));

        var ratings = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(ratings.lastIndexOf(1));


        var dt = new Date();
        console.log(dt);

        var dt = new Date('01/27/2021');
        console.log(dt);

        var dt = new Date('January 27, 2021');
        console.log(dt);

        var dt = Date(2020, 11, 12, 0 , 0, 0, 0);
        console.log(dt);

        var dt = new Date(' hi ');
        console.log(dt);

        var dt = new Date();
        console.log(dt.toDateString());

        var dt = new Date();
        console.log(dt.toTimeString());

        var dt = new Date();
        console.log(dt.getFullYear());

        var blogText = "Sam I Am";
        var pattern = new RegExp('am', 'g');
        console.log(pattern instanceof RegExp);

        var blogText = 'Sam I Am';
        var pattern = /m/g;
        var result = pattern.exec(blogText);
        console.log(result.input);

        var blogText = 'Sam I Am';
        var pattern = /m/g;
        var result = pattern.exec(blogText);
        console.log(result.index);
        result = pattern.exec(blogText);
        console.log(result.index);
        
    </script>
