<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While ans Do While Statements</title>
</head>
<body>
    <script>
        var LineItemCount = 3;
        var currentItem = 0;
        while (currentItem < LineItemCount) {
            console.log("item: " + currentItem);
            currentItem++;
        }

        var LineItemCount = 3;
        var currentItem = 0;
        while (currentItem < LineItemCount) 
            console.log("item: " + currentItem++);
            
        var LineItemCount = 3;
        var currentItem = 0;
        do{
            console.log("item: " + currentItem);
            currentItem++;
        }while (currentItem < LineItemCount );

        var LineItemCount = 3;
        var currentItem = undefined;
        do{
            console.log("item: " + currentItem);
            currentItem++;
        }while (currentItem < LineItemCount );

        
        

    </script>
</body>
</html>
