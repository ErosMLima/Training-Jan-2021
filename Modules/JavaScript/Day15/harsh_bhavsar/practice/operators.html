<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>

        //addition
        var total = 5 + 3;
        console.log(total);

       
        var total = 5.1 + 3.3;
        console.log(total);

        var total = 5.1 + 3.3;
        console.log(total.toFixed(2));

        var id = "PRD" + "X99";
        console.log(id);

        var id = "PRD" + 99;
        console.log(id);

        var id = "PRD" + undefined;
        console.log(id);

        var id = 2000 + NaN;
        console.log(id);


        // subtraction
        var total = 5 - 3;
        console.log(total);

       
        var total = 5.1 - 3.3;
        console.log(total);

        var total = 5.1 - 3.3;
        console.log(total.toFixed(3));

        var id = "PRD" - "X99";
        console.log(id);

        var id = "2000" -"1000";
        console.log(id);

        var obj = {
            valueOf: function () { return 100;}
                
            };
            var total = 300 - obj;
            console.log(total);
        

        // multiplication, division and modulo

        var total = 9 * 3;
        console.log(total);
        
        var total = 1.1 * 1.1;
        console.log(total);

        var total = 1.1 * 1.1;
        console.log(total);
        if (total.toFixed(2) == 1.21)
        console.log('Fixed');

        var obj = {
            valueOf: function () { return 100;}
                
            };
            var total = 4 * obj;
            console.log(total);

        var total = 9 / 0;
        console.log(total);

        var total = 9 / "3";
        console.log(total);

        var total = 9 % 4;
        console.log(total);


        // unary operator

        var level = 5;
        level++;
        console.log(level);

        var level = 5;
        var nextLevel = ++level;
        console.log(nextLevel);

        var level = 5;
        var nextLevel = level++;
        console.log(nextLevel);

        var level = 5;
        var nextLevel = --level;
        console.log(nextLevel);

        var level = 5;
        var nextLevel = level--;
        console.log(nextLevel);
        
        var level = 5;
        var base = 10;
        var nextLevel = level-- * base;
        console.log(nextLevel);

        var level = 5;
        var base = 10;
        var nextLevel = --level * base;
        console.log(nextLevel);

        var value = 9;
        value = +value;
        console.log(value);

        var value = 42;
        value = -value;
        console.log(value);

        var value = -42;
        value = -value;
        console.log(value);

        //Bitwise Operator

        var num1 = parseInt('1010', 2);
        var num2 = parseInt('0110', 2);
        var total = num1 & num2;
        console.log(total.toString(2));

        var num1 = parseInt('1010', 2);
        var num2 = parseInt('0110', 2);
        var total = num1 | num2;
        console.log(total.toString(2));

        var num1 = parseInt('1010', 2);
        var num2 = parseInt('0110', 2);
        var total = num1 ^ num2;
        console.log(total.toString(2));

        var num1 = parseInt('0001', 2);
        num1 = num1 << 2;
        console.log(num1.toString(2));

        var num1 = parseInt('1000', 2);
        num1 = num1 >> 3;
        console.log(num1.toString(2));

        // Boolean operator

        var value = !true;
        console.log(value);

        var value = !false;
        console.log(value);

        var value = !99;
        console.log(value);

        var value = !0;
        console.log(value);

        var value = !"";
        console.log(value);

        var value = !"A";
        console.log(value);

        var value = !" ";
        console.log(value);

        var value = !!false;
        console.log(value);

        var value = true && true;
        console.log(value);

        var value = true && false;
        console.log(value);

        var obj = {
            calac: 'Logical AND'
        };
        var value = obj && 99;
        console.log(value);

        var  value = false && productId;
        console.log(value);

        var productId = 5;
        var  value = false && ++productId;
        console.log(productId);

        var value = true || true;
        console.log(value);

        var obj = {
            calac: 'Logical OR'
        };
        var value = obj || 99;
        console.log(value);

        var defaultSettings = {
            who: 'default'
        };
        var userSettings = {
            who: 'user'
        };
        var value = userSettings || defaultSettings;
        console.log(value);

        // Equality Operator

        if (true == 1)
            console.log('true');
        else
            console.log('false');

        if (true == 2)
            console.log('true');
        else
            console.log('false');

        if (42 == '42')
            console.log('true');
        else
            console.log('false');

        var obj = {
            valueOf: function () { return 42; }
        }
        if (42 == obj)
            console.log('true');
        else
            console.log('false');

        if (42 != 'forty-two')
            console.log('true');
        else
            console.log('false');

         if (42 === 42)
            console.log('true');
        else
            console.log('false');

            
         if (42 === '42')
            console.log('true');
        else
            console.log('false');

            if (42 !== 42)
            console.log('true');
        else
            console.log('false');


        // Relational operator

        if (42 < 42)
            console.log('true');
        else
            console.log('false');

        if (42 <= 42)
            console.log('true');
        else
            console.log('false');

         if (42 > 42)
            console.log('true');
        else
            console.log('false');

        if (42 >= 42)
            console.log('true');
        else
            console.log('false');
        
        if ("alpha" < "beta")
            console.log('true');
        else
            console.log('false');

        if ("alpha" < "alph")
            console.log('true');
        else
            console.log('false');

        // miscellaneous operator

        var total = 6;
        total += 4;
        console.log(total);

        var total = 6;
        total -= 4;
        console.log(total);

        var total = 6;
        total *= 4;
        console.log(total);

        var total = 12;
        total /= 4;
        console.log(total);
        
        var total = 1;
        total <<= 2;
        console.log(total);

        var total = 6;
        total *= 4 + 1;
        console.log(total);

        var total = 99, tax = 9;
        console.log(total);
        console.log(tax);

        var total = (99, 88, 44)
        console.log(total);

    </script>
</body>
</html>
