<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container my-5">
        <h1>Hello, Developers!</h1>

        <div class="card bg-primary w-50 text-white">
            <div class="card-body">
               <!-- <form id="myForm"> -->
                <div class="form-group" >
                    <label for="first">Please enter first number:- </label>
                    <input type="number" class="form-control" id="num1">
                </div>
        
                <div class="form-group" >
                    <label for="first">Please enter Second number:- </label>
                    <input type="number" class="form-control" id="num2">
                </div>

                <div class="form-group" id="operator">
                    <label for="first">Please select operation you want to perform:- </label>
                    <br>
                    <input  name="operator" value="add" type="radio"> Addition
                    <input  name="operator" value="sub" type="radio"> Subtraction
                    <input  name="operator" value="mul" type="radio"> Multiplication
                    <input  name="operator" value="div" type="radio"> Division
                </div>
                <button type="submit" class="btn btn-primary bg-dark" id="calc">Calculate</button>
                <button  type="reset" class="btn btn-primary bg-dark" id="reset">Reset</button>
              <!-- </form> -->
            </div>
        </div>




      </div>
    

    <!-- Optional JavaScript -->

      

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script>

    

    

    let x = document.getElementById("calc").onclick = function(){
        let number1 = document.getElementById("num1").value;
    // console.log(number1);
        let number2 = document.getElementById("num2").value;
        let op = document.getElementsByName("operator");
        let operator;

        for (i in op){
        if(op[i].checked){
             operator = op[i].value;
            //  console.log(operator)
            }
        }

        let ans = 0;
        no1 = parseInt(number1);
        // console.log(no1);
        no2 = parseInt(number2);
        // let opt = 
        switch(operator){

            case "add":
                ans = no1 + no2;
                // console.log(ans)
                break;
            case "sub":
                ans = no1 - no2;
                break;
            case "mul":
                ans = no1 * no2;
                break;
            case "div":
                ans = no1 / no2;
                break;
            default:
                alert("please enetr currect values");
        }
        alert(ans);

    }

    let reset = document.getElementById("reset").onclick = function(){
        // console.log("abbe salle")
        let num1 = document.getElementById("num1");
        num1 = "";
        document.getElementById("num2").reset;
        document.getElementsByName("operator").reset;
    }    
    
   
   
 </script>
</html>
