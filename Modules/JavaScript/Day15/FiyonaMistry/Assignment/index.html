<!-- Create an application for performing basic math operations like Addition, Subtraction,   Multiplication and Division.
Consider following elements:
 Label : “Please enter first number : ” with Text Box
 Label : “Please enter second number : ” with Text Box
 Label : “Please select operation you want to perform : ” with set of Radio Buttons like “Addition”, “Subtraction”, “Multiplication” and “Division” presented in vertical manner.
Two buttons,  “Calculate” and “Reset”
 Label: “Result is: ” with final result – Place all the checks to make sure that user enters only numeric values for text boxes. Clicking on “Calculate” button will perform the requested operation and   the result will be displayed below “Calculate” and “Reset” buttons in the form of text,   e.g. : “Result is : 10”. – Clicking on “Reset” button will reset all the form information including radio button   selection and result text. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Assignment</title>
 </head>
 <body class="m-5">
     <div class="container">
     <form>
         <div class="form-group">
             <label for="first">Please enter first number : </label>
             <input type="number" id="first" class="form-control">
         </div>
         <div class="form-group">
            <label for="second">Please enter second number : </label>
            <input type="number" id="second" class="form-control">
        </div>
        <div class="form-group">
            <label for="operation" class="form-check-label">Please select operation you want to perform : </label>
            <div class="form-check">
            <input type="radio" name="operation" id="add" value="addition" class="form-check-input"> 
            <label for="add" class="form-check-label">Addition</label>
        </div>
        <div class="form-check">
            <input type="radio" id="sub" name="operation" value="substraction" class="form-check-input"> 
            <label for="sub" class="form-check-label">Substraction</label>
        </div>
        <div class="form-check">
            <input type="radio" id="multiply" name="operation" value="multiply" class="form-check-input"> 
            <label for="multiply" class="form-check-label">Multiplication</label>
        </div>
        <div class="form-check">
            <input type="radio" id="divide" value="divide" name="operation" class="form-check-input"> 
            <label for="divide" class="form-check-label">Division</label>
        </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" onclick="cal()">Calculate</button>
            <button class="btn btn-primary" type="reset">Reset</button>
        </div>
        <p id="result"></p>
     </form>
    </div>

    <script>
        // Don't know why the result is vanishing
        function cal() {
            var first = parseInt(document.getElementById('first').value);
            var second = parseInt(document.getElementById('second').value);
            var add = document.getElementById('add');
            var sub = document.getElementById('sub');
            var multiply = document.getElementById('multiply');
            var divide = document.getElementById('divide');
            var result = 0;
            if (add.checked) {
                result = first + second;
                document.getElementById('result').innerHTML = result;
            }
            else if (sub.checked) {
                result = first - second;
                document.getElementById('result').innerHTML = result;
            }
            else if (multiply.checked) {
                result = first * second;
                document.getElementById('result').innerHTML = result;
            }
            else if (divide.checked) {
                result = first + second;
                document.getElementById('result').innerHTML = result;
            }
        }
    </script>
    
 </body>
 </html>
