<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS practice</title>
</head>
<body>
    <div class="container m-5">
        <form action="" class="form-inline">
            <input type="number" class="form-control mr-2" placeholder="number 1" id="number1" required onchange="changed(1)">
            <input type="number" class="form-control mr-2" placeholder="number 2" id="number2" required onkeydown="changed(2)">
            <input type="number" class="form-control mr-2" placeholder="number 3" id="number3" required>
        </form><br>
        <button class="btn btn-outline-dark mb-3" onclick="calculate()">Calculate</button>
        <h1>Result: <span id="resultFromJS"></span></h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function calculate(){
            var num1 = document.getElementById('number1').value;
            var num2 = document.getElementById('number2').value;
            var num3 = document.getElementById('number3').value;
            if(num1 == "" || num2 == "" || num3 == "")
            {
                alert('Please insert all numbers');
                return;
            }
            
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            num3 = parseInt(num3);

            var maxNum = Math.max(num1, num2, num3);
            
            var sum = ((num1 > 40)?num1:0) + ((num2 > 40)?num2:0) + ((num3 > 40)?num3:0);

            document.getElementById('resultFromJS').innerHTML = 'Maximum Number is ' + maxNum + ' & <br>Sum of numbers greater than 40 is ' + sum;
        }

        function changed(num){
            console.log("value of number" + num + " changed");
        }
    </script>
</body>
</html>
