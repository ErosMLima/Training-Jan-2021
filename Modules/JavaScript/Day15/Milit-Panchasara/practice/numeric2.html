<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS Extra practice</title>
</head>
<body>
    <div class="container m-5">
        <h1>Form 2:</h1>
        <hr>
        <form action="" class="form-inline">
            <input type="text" class="form-control mr-2" placeholder="number 1" id="number1">
            <button class="btn btn-outline-dark" onclick="return checkData()">Calculate</button>
        </form>
        <hr>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function checkData(){
            var num1 = document.getElementById('number1').value;
            regex1 = new RegExp(parseInt(num1),"i");

            if(num1 == "") {
                alert("Please enter any numeric value");
                return false;
            }
            else if(num1.match(regex1) == null) {
                alert('Only numeric values are allowed. Please re-enter the value');
                return false;
            }
            else {
                alert("Entered value is a numeric value");
                return true;
            }
        }

        function changed(num){
            console.log("value of number" + num + " changed");
        }
    </script>
</body>
</html>
