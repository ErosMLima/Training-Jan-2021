<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS Assignment</title>
</head>
<body>
    <div class="container m-5">
        <form action="" class="form">
            <div class="form-group row">
                <label for="lang" class="col-12">Please select your technology:</label>
                <div class="col-12">
                    <div class="row">                    
                        <div class="form-check">
                            <label for="" class=" btn btn-primary"  onclick="showDetails('php')"><input type="radio" class="d-none" value="php" id="php" name="lang"> PHP</label>
                        </div>
                        <div class="form-check">
                            <label for="" class=" btn btn-primary"  onclick="showDetails('jsp')"><input type="radio" class="d-none" value="jsp" id="jsp" name="lang"> JSP</label>
                        </div>
                        <div class="form-check">
                            <label for="" class=" btn btn-primary"  onclick="showDetails('asp-net')"><input type="radio" class="d-none" value="asp-net" id="asp-net" name="lang"> ASP.Net</label>
                        </div>
                        <div class="form-check">
                            <label for="" class=" btn btn-primary"  onclick="showDetails('perl')"><input type="radio" class="d-none" value="perl" id="perl" name="lang"> PERL</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
    <div class="row bg-light border border-warning d-none px-4" id="detail-row">
        <span id="php-details" class="m-3"></span>
        <span id="jsp-details" class="m-3"></span>
        <span id="asp-net-details" class="m-3"></span>
        <span id="perl-details" class="m-3"></span>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        function showDetails(id){
            document.getElementById(id).checked = true;
            document.getElementById('detail-row').classList.remove('d-none');
            document.getElementById('php-details').classList.add('d-none');
            document.getElementById('jsp-details').classList.add('d-none');
            document.getElementById('asp-net-details').classList.add('d-none');
            document.getElementById('perl-details').classList.add('d-none');
            switch (id) {
                case 'php':
                    document.getElementById('php-details').innerHTML = '<ul><h3>Related technologies</h3><li>Laravel</li><li>Vue.js</li><li>MySQL</li></ul>';
                    document.getElementById('php-details').classList.remove('d-none');
                    break;

                case 'jsp':
                    document.getElementById('jsp-details').innerHTML = '<ul><h3>Related technologies</h3><li>Java</li><li>MySQL</li><li>JDBS</li></ul>';
                    document.getElementById('jsp-details').classList.remove('d-none');
                    break;

                case 'asp-net':
                    document.getElementById('asp-net-details').innerHTML = '<ul><h3>Related technologies</h3><li>C#</li><li>MSSQL</li><li>NodeJS</li></ul>';
                    document.getElementById('asp-net-details').classList.remove('d-none');
                    break;

                case 'perl':
                    document.getElementById('perl-details').innerHTML = '<ul><h3>Related technologies</h3><li>Catalist</li><li>Mason</li><li>MySQL</li></ul>';
                    document.getElementById('perl-details').classList.remove('d-none');
                    break;
            
                default:
                    break;
            }

        }
    </script>
</body>
</html>
