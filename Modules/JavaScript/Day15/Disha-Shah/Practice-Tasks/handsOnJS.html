<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands on practice of JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
        <p id="demo10"></p>
        <p id="demo11"></p>
        <p id="demo12"></p>
        <p id="demo13"></p>

        <button class="btn btn-primary" onclick="displayDate()">The time is?</button>
        <p id="demo14"></p>
        <br>

        <p>Input your age and click the button:</p>
        <input type="text" id="age" value="18" class="form-control">
        <button class="btn btn-primary mt-2" onclick="myFunction()">Check</button>
        <p id="demo15"></p>

        <p>For In Loop:</p>
        <p id="demo16"></p>

        <p>For Each Loop:</p>
        <p id="demo17"></p>

        <p>For Of Loop:</p>
        <p id="demo18"></p>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script>
        var pi = 3.14;
        var person = "John Doe";
        var answer = 'Yes I am!';

        document.getElementById("demo1").innerHTML =
        pi + "<br>" + person + "<br>" + answer;

        var carName;
        document.getElementById("demo2").innerHTML = carName + "<br>Type of carName: " + typeof(carName);

        var x = "5" + 2 + 3;
        document.getElementById("demo3").innerHTML = x;

        var y = 5 + 7 + "John";
        document.getElementById("demo4").innerHTML = y;

        var txt1 = "What a very ";
        txt1 += "nice day";
        document.getElementById("demo5").innerHTML = txt1;

        var x = 5;
        document.getElementById("demo6").innerHTML = x ** 2;

        var x = 5;
        document.getElementById("demo7").innerHTML = Math.pow(x,2);

        document.getElementById("demo8").innerHTML = "typeof 5: " +typeof(5) + "<br> " +
        "typeof hello: " + typeof("hello") + "<br>" + 
        "typeof 123.45: " + typeof(123.45) + "<br>" + 
        "typeof true: " + typeof(true) + "<br>" + 
        "typeof null: " + typeof(null);

        var x = ["apple", "mango", "banana"];
        document.getElementById("demo9").innerHTML = 
        "typeof array: " + typeof(x);

        var x ={
            firstName: "John",
            lastName: "Doe"
        }
        document.getElementById("demo10").innerHTML = 
        "typeof object: " + typeof(x);

        var car = "";
        document.getElementById("demo11").innerHTML =
        "The value is: " +
        car + "<br>" +
        "The type is: " + typeof car;

        document.getElementById("demo12").innerHTML =
        "typeof undefined: " + typeof undefined + "<br>" +
        "typeof null: " + typeof null + "<br>" +
        "result of ===: " + (null === undefined) + "<br>" +
        "result of ==: " + (null == undefined) + "<br>" + 
        "typeof function: " + typeof function myFunc(){};

        var p1 = 0;
        var p2 = 0;
        function myFunction(p1, p2) {
            return p1 * p2;
        }
        document.getElementById("demo13").innerHTML = "Using function, 5 * 6 = " + myFunction(5, 6);

        function displayDate() {
            document.getElementById("demo14").innerHTML = Date();
        }

        function myFunction() {
            var age, voteable;
            age = Number(document.getElementById("age").value);
            if (isNaN(age)) {
                voteable = "Input is not a number";
            } else {
                voteable = (age < 18) ? "Too young" : "Old enough";
            }
            document.getElementById("demo15").innerHTML = voteable;
        }

        var txt = "";
        var person = {fname:"Disha", lname:"Shah", age:21}; 
        var x;
        for (x in person) {
        txt += person[x] + "<br>";
        }
        document.getElementById("demo16").innerHTML = txt;

        var txt = "";
        var numbers = [45, 4, 9, 16, 25];
        numbers.forEach(myFunction);
        document.getElementById("demo17").innerHTML = txt;

        function myFunction(value, index, array) {
            txt = txt + value + "<br>"; 
        }

        let fruits = ["apple", "mango", "kiwi"];
        let text = "";
        for (let x of fruits) {
        text += x + "<br>";
        }
        document.getElementById("demo18").innerHTML = text;
    </script>
</body>
</html>
