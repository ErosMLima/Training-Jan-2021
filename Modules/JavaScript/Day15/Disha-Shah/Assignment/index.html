<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="h3">Calculator</h1>
        <form>
            <div class="form-group">
                <label for="number1">Please Enter First Number</label>
                <input type="number" name="number1" id="num1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="number2">Please Enter Second Number</label>
                <input type="number" name="number2" id="num2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="operation">Please Select Operation you want to perform</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operation" id="add">
                    <label class="form-check-label" for="calcRadios1">
                    Addition
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operation" id="sub">
                    <label class="form-check-label" for="calcRadios1">
                    Subtraction
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operation" id="mul">
                    <label class="form-check-label" for="calcRadios1">
                    Multiplication
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="operation" id="div">
                    <label class="form-check-label" for="calcRadios1">
                    Division
                    </label>
                </div>
            </div>
            
        </form>
        <div class="d-flex flex-row mt-3">
            <button class="btn btn-primary mr-3" type="submit" onclick="operation()">Calculate</button>
            <button class="btn btn-danger" type="submit" onclick="reset()">Reset</button>
        </div>
        <div class="mt-5">
            <h1 class="h4">Result is: <span id="answer"></span></h1>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
