<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Assignment</h1>
      <strong class="text-secondary">
        Create an application for performing basic math operations like
        Addition, Subtraction, Multiplication and Division.
      </strong>
    </div>
    <div class="card m-5">
      <div class="card-header text-center">
        <h1 class="card-title text-primary">Calculator</h1>
      </div>
      <div class="container">
        <form>
          <div class="form-group my-1">
            <label class="form-label">Please enter first number :</label>
            <input
              type="number"
              class="form-control"
              id="num1"
              placeholder="Enter first number"
              required
            />
          </div>

          <!-- to show validation err-->
          <p class="text-danger" id="wrang-num-1"></p>

          <div class="form-group my-1">
            <label class="form-label">Please second second number :</label>
            <input
              type="number"
              class="form-control"
              id="num2"
              placeholder="Enter second number"
              required
            />
          </div>

          <!-- to show validation err -->
          <p class="text-danger" id="wrang-num-2"></p>

          <div class="form-group my-1">
            <label class="form-label" id="selection"
              >Please select operation you want to perform :</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="add"
                name="Calculate"
                required
              />
              <label class="form-check-label" for="Addition"> Addition </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Calculate"
                id="subtract"
                required
              />
              <label class="form-check-label" for="Subtraction">
                Subtraction
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Calculate"
                id="mul"
                required
              />
              <label class="form-check-label" for="Multiplication">
                Multiplication
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Calculate"
                id="div"
                required
              />
              <label class="form-check-label" for="Division"> Division </label>
            </div>

            <!-- to show validation err -->
            <p class="text-danger" id="wrang-selection"></p>

            <div class="mt-3">
              <button class="btn btn-secondary" type="reset">Reset</button>
              <button
                class="btn btn-primary"
                type="button"
                onclick="calculate()"
              >
                Calculate
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer mt-3 text-center">
        <h3 class="text-primary">The Result Is : <span id="answer"></span></h3>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JavaScript/index.js"></script>
  </body>
</html>
