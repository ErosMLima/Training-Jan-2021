<head>

<body>
    <button onclick="myFunction()">
        clickMe
    </button>

    <p id="demo">

    </p>

    <script>
        function myFunction(){
            var a = prompt("Enter 1st value");
            var b = prompt("Enter 2nd value");
            var c = prompt("Enter 3rd value");
            var d = a+b+c;

            if(a > b)
            {
                if(a>c)
                {
                    document.getElementById("demo").innerHTML = "greatest no is" + a;
                }
                else
                {
                    document.getElementById("demo").innerHTML = "greatest no is" + c;
                }
            }
            else
            {
                if(b>c)
                {
                    document.getElementById("demo").innerHTML = "greatest no is" + b;
                }
                else
                {
                    document.getElementById("demo").innerHTML = "greatest no is" + c;
                }
            }

            if(d>40)
                {
                    document.getElementById("demo").innerHTML = "sum" + d;
                }
            

        }
        

    </script>

</body>
