<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Assignment Day15</title>
    <script>
        function calculate() {
            var num1 = document.getElementById('number1').value;
            var num2 = document.getElementById('number2').value;

            if (num1 == "" || num2 == "") {
                alert("Please Insert Both Number");
                return;
            }
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            switch (true) {
                case document.getElementById('sum').checked == true:
                    var ans = num1 + num2;
                    break;
                
                case document.getElementById('sub').checked == true:
                    var ans = num1 - num2;
                    break;

                case document.getElementById('mul').checked == true:
                    var ans = num1 * num2;
                    break;

                case document.getElementById('div').checked == true:
                    var ans = (num1 / num2);
                    break;
            
                default:
                    break;
            }
            document.getElementById('result').innerHTML = ans;
        }

        function reset(){
            document.getElementById('number1').value=null;
            document.getElementById('number2').value=null;
            document.getElementById('sum').checked=false;
            document.getElementById('sub').checked=false;
            document.getElementById('mul').checked=false;
            document.getElementById('div').checked=false;
            document.getElementById('result').innerHTML="";

        }
    </script>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="fn">Please Enter the First Number</label>
                        <input type="number" class="form-control" id="number1" required>
                    </div>
                    <div class="form-group">
                        <label for="sn">Please enter the Second Number</label>
                        <input type="number" class="form-control" id="number2" required>
                    </div>
                    <div class="form-group">
                        <label for="opn">Plaese select the Operation you want to perform</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Sum" name="operation" id="sum">
                            Summation
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="sub" name="operation" id="sub">
                            Substraction
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="mul" name="operation" id="mul">
                            Multiplication
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" value="div" name="operation" id="div">
                            Division
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success d-block" onclick="calculate()">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-warning d-block" onclick="reset()">Reset</button>
                    </div>
                </div>
                <h1 class="display-4 my-3">Result: <span id="result"></span></h1>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
