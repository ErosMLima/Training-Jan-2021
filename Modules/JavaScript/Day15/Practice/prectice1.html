<html>

        <title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <body>
        <h1 class="my-5 text-center">Grather then 40 Total & LargestNumber</h1>
        <br>
        <br>
        <div class="text-center">
        <button onclick="myFunction()">Total & LargestNumber</button>
        <p id="demo"></p>


<script>
    function myFunction() {
        var txt ;
        var result=0;
        var a = prompt("Please enter first number:");
        var b = prompt("Please enter sec number:");
        var c = prompt("Please enter third number:");
        if (a==b && a==c){
        txt = a;
        }
        if (a>b && a>c){
        txt = a;
        } else if(b>a && b>c){
        txt = b;  
        }
        else if(c>a && c>b){
        txt= c;
        }
        var ar=[a,b,c];
        for(i=0;i<ar.length;i++){
            if(ar[i]>40){
                result+=parseInt(ar[i]);    
            }
        }       
        document.getElementById("demo").innerHTML = "Highest Number"+ txt +"<br>" +"sum grather then 40 is "+ result;
    }
</script>
    </body>
</html>
