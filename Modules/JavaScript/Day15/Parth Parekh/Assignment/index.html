    <title>Day15 Assignment</title>

<body id="bgcolor">
    <div  class="container my-5  text-white" style="background-color: #012b72;">
        <form >
        <div class="form-group m-3">
          <label for="" class="h3 ">Please Enter First Number :</label>
          <input type="text"  id="num1" class="form-control" placeholder="Enter First Number" required>
        </div>
        <div class="form-group m-3">
            <label for="" class="h3 ">Please Enter Second Number :</label>
            <input type="text"  id="num2" class="form-control" placeholder="Enter Second Number" required>
        </div>
        
        <div class="form-group  m-3">
            <label class="form-check-label">
                <input class="form-check-input ms-2" type="radio" name="radio" id="add"  required> Addition
            </label>
        </div>
        <div class="form-group m-3">
            <label class="form-check-label">
                <input class="form-check-input ms-2" type="radio" name="radio" id="sub"  required> Subtraction
            </label>
        </div>
        <div class="form-group m-3">
            <label class="form-check-label">
                <input class="form-check-input ms-2" type="radio" name="radio" id="mul"  required> Multiplication
            </label>
        </div>
        <div class="form-group m-3">
            <label class="form-check-label">
                <input class="form-check-input ms-2" type="radio" name="radio" id="div" required> Divison
            </label>
        </div>
        <h3  class="my-3 ms-3 "> Result IS : <span id="result"></span> </h3>
        <div class="row">
        <div class="col-md-6">
            <button class="btn btn-success ms-3 my-3 btn-lg" type="button" onclick="calc()">Calculate</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-info my-3 ms-3 btn-lg btn-danger" type="reset" >Reset</button>
        </div>
        </div>
        
    </form>
       
    </div>

    <script type="text/javascript">
        function calc() {
             
            var num1 = parseInt(document.getElementById("num1").value);

            if(isNaN(num1))
            {
                alert("Please Enter Valid First Number")
            }
            var num2 = parseInt(document.getElementById("num2").value);
            if (isNaN(num2)) {
                alert("Please Enter Valid Second Number")
            }
            console.log(num1);
            console.log(num2);

          
            // Using If 
            // if (document.getElementById("add").checked)
            // {
            //     console.log(num1 + num2);
            //     document.getElementById("result").innerHTML = num1 + num2;
            // }
            // if (document.getElementById("sub").checked) {
            //     console.log(num1 - num2);
            //     document.getElementById("result").innerHTML = num1 - num2;
            // }
            // if (document.getElementById("mul").checked) {
            //     console.log(num1 * num2);
            //     document.getElementById("result").innerHTML = num1 * num2;
            // }
            // if (document.getElementById("div").checked) {
            //     console.log(num1 / num2);
            //     document.getElementById("result").innerHTML = num1 / num2;
            // }
                
            // Using Switch
            switch (true) {
                case (document.getElementById("add").checked):
                    console.log(num1 + num2);
                    document.getElementById("result").innerHTML = num1 + num2;
                    break;
                case (document.getElementById("sub").checked):
                    console.log(num1 - num2);
                    document.getElementById("result").innerHTML = num1 - num2;
                    break;
                case (document.getElementById("mul").checked):
                     console.log(num1 * num2);
                    document.getElementById("result").innerHTML = num1 * num2;
                    break;
                case (document.getElementById("div").checked):
                      console.log(num1 / num2);
                      document.getElementById("result").innerHTML = num1 / num2;
                      break;
                default:    alert('Choose any options in radio buttons');
                    break;
            }
        }    
    </script>
</body>
