<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clik()">Click here</button>
    <button onclick="clears()">Clear</button>
    <div id="section"></div>
</body>
</html>
<script>
    function clik()
    {
        var x=5;
        var name="Rohan";
        console.log(x+" "+name+"<br/>");
        document.getElementById('section').innerHTML=x+" "+name;
    }
    function clears()
    {
        document.getElementById('section').innerHTML=null;
    }
</script>
