<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Assignment</title>
  </head>
  <body>
      
    <div class="container bg-secondary w-50 m-auto">
        <h1 class="display-4 text-white text-center">Calculator</h1>
        <hr class="w-100 text-white">
        <table>
            <tr>
                <div class="row text-white">
                    <div class="col-md-5">
                        <label for="result">Input 1</label>
                        <input class="form-control" type="number" name="result" id="result1"/>
                    </div>
                    <div class="col-md-5">
                        <label for="result">Input 2</label>
                        <input class="form-control" type="number" name="result" id="result2"/>
                    </div>
                    <div class="col-md-2 mt-4">
                        <button class="btn btn-dark btn-block" type="button" onclick="cleartext()">Clear</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm-6 m-auto">
                        
                    
                    <div class="d-flex flex-row wrap flex-wrap">
                        <div class="bd-highlight m-2">
                            <button class="btn btn-dark" type="button" onclick="plus()"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
                        </div>
                        <div class="bd-highlight m-2">
                            <button class="btn btn-dark" type="button" onclick="minus()"><i class="fa fa-minus fa-2x" aria-hidden="true"></i></button>
                        </div>
                        <div class="bd-highlight m-2">
                            <button class="btn btn-dark" type="button" onclick="mul()"><i class="fa fa-times fa-2x   " aria-hidden="true"></i></button>
                        </div>
                        <div class="bd-highlight m-2">
                            <button class="btn btn-dark" type="button" onclick="div()"><i class="fa fa-minus fa-rotate-90 fa-2x" aria-hidden="true"></i></button>
                        </div>
                       
                    </div>
                </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-6 m-auto  text-white">
                        <label for="result3">Ans:</label>
                        <input class="form-control" type="text" name="" id="result3">
                    </div>
                </div>
            </tr>
        </table>
    </div>
    <script>
        function cleartext()
        {
            document.getElementById('result1').value = 0;
            document.getElementById('result2').value = 0;
            document.getElementById('result3').value = 0;
        }
        function plus()
        {
            var no1 = document.getElementById('result1').value;
            var no2 = document.getElementById('result2').value;
            document.getElementById('result3').value = parseInt(no1)+parseInt(no2);
        }
        function minus()
        {
            var no1 = document.getElementById('result1').value;
            var no2 = document.getElementById('result2').value;
            document.getElementById('result3').value = parseInt(no1)-parseInt(no2);
        }
        function mul()
        {
            var no1 = document.getElementById('result1').value;
            var no2 = document.getElementById('result2').value;
            document.getElementById('result3').value = parseInt(no1)*parseInt(no2);
        }
        function div()
        {
            var no1 = document.getElementById('result1').value;
            var no2 = document.getElementById('result2').value;
            document.getElementById('result3').value = parseInt(no1)/parseInt(no2);
        }
    </script>
