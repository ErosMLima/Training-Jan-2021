<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Assignment-1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function Addition(){
            var a =  parseInt(prompt("Enter value 1"));
            var b =  parseInt(prompt("Enter value 2"));
            var c = a+b;
            document.getElementById('result').innerHTML = "<h1 class='text-center'>Result is: "+c+"</h1>";
        }
        function Subtraction(){
            var a =  parseInt(prompt("Enter value 1"));
            var b =  parseInt(prompt("Enter value 2"));
            var c = a-b;
            document.getElementById('result').innerHTML = "<h1 class='text-center'>Result is: "+c+"</h1>";
        }
        function Multiplication(){
            var a =  parseInt(prompt("Enter value 1"));
            var b =  parseInt(prompt("Enter value 2"));
            var c = a*b;
            document.getElementById('result').innerHTML = "<h1 class='text-center'>Result is: "+c+"</h1>";
        }
        function Division(){
            var a =  parseInt(prompt("Enter value 1"));
            var b =  parseInt(prompt("Enter value 2"));
            var c = a/b;
            document.getElementById('result').innerHTML = "<h1 class='text-center display-4'>Result is: "+c+"</h1>";
        }
    </script>
</head>
<body>
    <h1 class="text-center">Basic Math Operation</h1>
    <button class="btn btn-outline-primary btn-lg text-center m-5" onclick="Addition()">Addition</button>
    <button class="btn btn-outline-warning btn-lg text-center m-5" onclick="Subtraction()">Subtraction</button>
    <button class="btn btn-outline-success btn-lg text-center m-5" onclick="Multiplication()">Multiplication</button>
    <button class="btn btn-outline-danger btn-lg text-center m-5" onclick="Division()">Division</button>
    <div id="result"></div>
</body>
</html>
