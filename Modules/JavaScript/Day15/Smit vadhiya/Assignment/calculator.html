<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center bg-dark p-4 text-white">Day-15 Assignment-01</h1>
    <h3 class="bg-primary text-white p-3">Create an application for performing basic math operations
         like Addition, Subtraction,   Multiplication and Division.<br>

    </h3>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Please enter first number : </label>
                <input type="number" class="form-control" id="firstValue" placeholder="First Value">
            </div>
            <div class="form-group">
                <label>Please enter second number : </label>
                <input type="number" class="form-control" id="secondValue" placeholder="Second Value">
            </div>
            <div class="form-check">
                <ul class="list-unstyled">
                    <li class="form-check-label">
                        <input type="radio" value="1" name="radio1" class="formcheck-input" id="add"> Addition
                    </li>
                    <li class="form-check-label">
                        <input type="radio" value="2" name="radio1" class="formcheck-input" id="sub"> Subtraction
                    </li>
                    <li class="form-check-label">
                        <input type="radio" value="3" name="radio1" class="formcheck-input" id="mul"> Multiplication
                    </li>
                    <li class="form-check-label">
                        <input type="radio" value="4" name="radio1" class="formcheck-input" id="div"> Division
                    </li>
                </ul>
                <input type="button" class="btn btn-primary px-4" value="Calculate" onclick="calculate()">
                <input type="reset" class="btn btn-warning px-4" value="Reset">
            </div>
        </form>

        <h5 id="answer" class="my-3"> </h5>
    </div>
    

    

    <script type="text/javascript">
        
        function calculate(){
          
            var value1 = parseFloat(document.getElementById("firstValue").value);
            var value2 = parseFloat(document.getElementById("secondValue").value);
            var arr = ['add', 'sub', 'mul', 'div'];
            for(i of arr){
                if(document.getElementById(i).checked){
                    var d = parseInt(document.getElementById(i).value);
                    break;
                }
            }
            switch(d){
                case 1 :    
                    document.getElementById("answer").innerHTML = "Addition of "+value1+" and "+value2+" is "+(value1+value2)+".";
                    break;
                case 2 : 
                    document.getElementById("answer").innerHTML = "Subtraction of "+value1+" and "+value2+" is "+(value1-value2)+".";  
                    break;
                case 3 :  
                    document.getElementById("answer").innerHTML = "Multiplication of "+value1+" and "+value2+" is "+(value1*value2)+".";  
                    break;
                case 4 :    
                    if(value2 == 0){
                        alert("Can't devide by 0");
                    } else {
                        document.getElementById("answer").innerHTML = "Division of "+value1+" and "+value2+" is "+(value1/value2)+".";
                    }
                    break;
                default :
                    alert("please check one operation");
            }
           
        }    
    </script>
</body>
</html>
