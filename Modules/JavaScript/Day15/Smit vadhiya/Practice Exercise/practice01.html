<body>
    <h1 class="text-center  bg-dark p-4 text-white">Day-15 Practice 01</h1>
    <h3 class="bg-primary text-white p-3">Accept three numbers from the user using prompt, find the greater of these the numbers and do the sum of that numbers which are greater than 40.</h3>
    <div class="text-center">
        <button class="btn btn-success" onclick="findMax()">Click to enter value</button>
    </div>
    <p id="max"> </p>
    <p id="sum"> </p>
    

    <script type="text/javascript">
     function max(a,b,c){

        if(a > b){
            if(a > c){
                var d = a;
            } else {
                var d = c;
            }
        } else {
            if(b > c){
                var d = b;
            } else {
                var d = c;
            }
        }
        return d;
    }

    function findMax(){
        var a = parseInt(prompt("Enter first value"));
        var b = parseInt(prompt("Enter second value"));
        var c = parseInt(prompt("Enter third value"));
        var array=[a,b,c]
        sum = 0;
        var d = max(a,b,c)

        document.getElementById("max").innerHTML="<p> maximum number from "+a+", "+b+" and "+c+"  is <b>"+d+"</b> </p>";
        for(i of array){
            if(i>=40){
                sum+=i;
            }     
        }
        document.getElementById("sum").innerHTML="<p> Sum of number which are greater than 40 is <b>"+sum+"</b></p>";
          
    }
    </script>
</body>
