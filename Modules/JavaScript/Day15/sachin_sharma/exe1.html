<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt with sum</title>
</head>
<body>
    <h1 id="max"></h1>

    <script>
        var no1=parseInt(prompt("Enter no 1"));
        var no2=parseInt(prompt("Enter no 2"));
        var no3=parseInt(prompt("Enter no 3"));
        var max=no1;
        var sum=0;
        var array = [no1,no2,no3];
        var i=0;
        for(i=0;i<3;i++)
        {
            if(array[i]>max)
            {
                max=array[i];
            }
            if(array[i]>40)
            {
                sum=sum+array[i];
            }
        }
        document.write("<h1> max is :->" + max + "</h1>");
        document.write("<h1> sum is :->" + sum + "</h1>");     
    
    </script>
</body>
</html>
