<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <input type="number" id="no1">
</head>
<body>
    

    <script>
        // 1st program ever
        alert("Hello World")
        // var exercise
         var no1=10;
         var no2=20;
         var ans=no1+no2;
         alert("your ans of sum is ->>>" + ans);
        // function practice
        function printHello(data)    
        {
            alert(data)
        }
        printHello("Hello its function e.g with paasing value")

        // if else practice
        if(no1<no2)
        {
            alert("no2 is greater than no1")
        }
        else{
            alert("no1 is greater than no2")
        }
        // switch case
         var cntNo=3;
         switch(cntNo)
         {
             case 1 : alert("one"); break;
             case 2 : alert("two");  break;
             case 3 : alert("three"); break;
         }
         // while loop e.g
         var tableNo=2;
         var i=1;
         while(i<11)
         {
             document.write(2 + "*" + i + "=" + (2*i) + "<br>" );
             i++;
         }
         // for loop e.g
         for(i=1;i<11;i++)
         {
            document.write(2 + "*" + i + "=" + (2*i) + "<br>" );
         }
         // for in e.g
         var person = { id:1,name:"sachin",age:22  }
         for(var j in person)
         {
             document.write(person[j] + "<br/>");
         } 
         document.write(typeof(person))
         var str = "hello";
         document.write(str.toUpperCase());
         var tot = 2.3 + 4.5;
         document.write(tot.toFixed(2));        
         var no3=parseInt(document.getElementById('no1').value);
         document.write(no3 + "<br/>");
         // array e.g
         var city = ['surat','varoda','rajkot'];
         for(var j in city)
         {
             alert(city[j]);    
         }
        
         </script>
