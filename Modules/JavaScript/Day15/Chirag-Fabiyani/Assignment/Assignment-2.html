<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function Calculate( radio ){
            var a = parseInt(document.getElementById('value1').value);
            var b = parseInt(document.getElementById('value2').value);
           if(document.getElementById('addition').checked == true){
            document.getElementById('result').innerHTML = "<h1 class='text-center display-4'>Result is: "+(a+b)+"</h1>";
           }
           if(document.getElementById('substraction').checked == true){
            document.getElementById('result').innerHTML = "<h1 class='text-center display-4'>Result is: "+(a-b)+"</h1>";
           }
           if(document.getElementById('multiplication').checked == true){
            document.getElementById('result').innerHTML = "<h1 class='text-center display-4'>Result is: "+(a*b)+"</h1>";
           }
           if(document.getElementById('division').checked == true){
            document.getElementById('result').innerHTML = "<h1 class='text-center display-4'>Result is: "+(a/b)+"</h1>";
           }
           return false;
        }
    </script>
</head>
<body>
    <h1 class="text-center">Basic Math Operation</h1>
    <form class="form">
        <div class="form-group">
            <input type="text" name="value1" class="form-control-lg mx-5 mt-5 d-block" placeholder="Enter Value One" id="value1">
        </div>
        <div class="form-group">
            <input type="text" name="value2" class="form-control-lg mx-5 mt-5 d-block" placeholder="Enter Value Two" id="value2">
        </div>
        <div class="form-group mx-5 mt-5">
                <div class="form-check">
                    <label for=""><input type="radio" value="addition" id="addition" name="operation"> Addition</label>
                </div>
                <div class="form-check">
                    <label for=""><input type="radio" value="substraction" id="substraction" name="operation"> Substraction</label>
                </div>
                <div class="form-check">
                    <label for=""><input type="radio" value="multiplication" id="multiplication" name="operation"> Multiplication</label>
                </div>
                <div class="form-check">
                    <label for=""><input type="radio" value="division" id="division" name="operation"> Division</label>
                </div>
                <button class="btn btn-primary mx-5 mt-5 d-block" onclick="return Calculate()">Calculate</button>
                <button class="btn btn-danger mx-5 mt-5 d-block">Reset</button>
        </div>
    </form>


    <div id="result"></div>
</body>
</html>
