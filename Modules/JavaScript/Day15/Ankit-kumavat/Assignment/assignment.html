<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body class="bg-dark text-white">
		<div class="bg-primary">
		<div class="container text-center">
			<h3>Calculate</h3>
		</div>
		</div>
		<div class="container">
		<form>
			<form class="form-group">
				<label for="num1">Please Enter First Number:-</label>
				<input type="number" id="num1" value="" class="form-control w-50"  placeholder="Enter Number 1" required>
			</form>
			<form class="form-group">
				<label for="text">Please Enter Second Number:-</label>
				<input type="number"  placeholder="Enter Number 2" id="num2" value="" class="form-control w-50" required>
			</form>
			<label for="select"><h4>Please Select Operation You Want To Perform:-</h4></label>
			<br>
				<div class="form-check">
				<input type="radio" id="plus" name="operation" value="plus" class="form-check-input">
				<label for="plus" class="form-check-label"> Addition(+)  </label>
				</div>
				<div class="form-check">
					<input type="radio" id="substraction" name="operation" class="form-check-input" value="substraction">
					<label for="substraction" class="form-check-label"> Substraction(-)  </label>
				</div>
				<div class="form-check">
					<input type="radio" id="multiplication" name="operation" class="form-check-input" value="multiplication">
					<label for="multiplication" class="form-check-label"> Multiplication(*)  </label>
				</div>
				<div class="form-check">
					<input type="radio" id="division" name="operation" value="division" class="form-check-input">
					<label for="division" class="form-check-label">Division(/)</label>
				</div>
				<br>
				<div class="form-group">
					<button class="btn btn-primary" type="button" onclick="myfuction()">Calculate</button>
					<input class="btn btn-danger" type="button" value="Reset">
				</div>
				<p id="error"></p>
				<p id="demo"></p>
		</form>
	</div>

		<script>
			function myfuction(){
				var n = parseInt(document.getElementById('num1').value);
				var n1 = parseInt(document.getElementById('num2').value);

				if(n == "")
				{
					document.getElementById('error').innerHTML = "Enter Number ";
				}
				if(n1 == "")
				{
					document.getElementById('error').innerHTML = "Enter Number ";
				}

				var result;
				if(document.getElementById('plus').checked)
				{
					result = n + n1;
					document.getElementById('demo').innerHTML = "Addtion of these two number is " + result;
				}
				if(document.getElementById('substraction').checked)
				{
					result = n - n1;
					document.getElementById('demo').innerHTML = "Substraction of these two number is " + result;
				}
				if(document.getElementById('multiplication').checked)
				{
					result = n * n1;
					document.getElementById('demo').innerHTML = "Multiplication of these two number is " + result;
				}
				if(document.getElementById('division').checked)
				{
					result = n / n1;
					document.getElementById('demo').innerHTML = "Division of these two number is " + result;
				}
			}
		</script>
	</body>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
