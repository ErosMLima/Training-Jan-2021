		<button onclick="myfunction()">Prompt</button>
		<p id="demo"></p>
		<script>
			function myfunction()
			{
			var num1=parseInt(prompt("Enter 1st number"));
			var num2=parseInt(prompt("Enter 2st number"));
			var num3=parseInt(prompt("Enter 3st number"));
			var largest;
			var sum=0;
				if(num1>=num2 && num1>=num3)
				{
					largest=num1;	
				}
				else if(num2>=num1 && num2>=num3)
				{
					largest=num2;	
				}
				else
				{
					largest=num3;	
				}
				document.write("Largest among three numbers = " + largest);
				if(num1>40){
					sum = sum + num1;
				}
				if(num2>40){
					sum= sum + num2;
				}
				if(num3>40){
					sum = sum + num3;
				}
				document.write("<br>");
				document.write("Sum of those number which are greater than 40 = " + sum);
				
			}
		</script>
	</body>
