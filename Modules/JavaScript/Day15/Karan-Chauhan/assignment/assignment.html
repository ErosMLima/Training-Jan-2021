<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>JavaScript</title>
    <script type="text/JavaScript">
            function myOperation() {
                var no1 = parseFloat(document.getElementById('no1').value);
                var no2 = parseFloat(document.getElementById('no2').value);

                

                for (var i = 0; i < document.getElementsByName('operation').length; i++)
                {
                     if (document.getElementsByName('operation')[i].checked)
                    {
                         var op = document.getElementsByName('operation')[i].value;
                    }
                }

                if(op == "addition"){
                    ans = no1 + no2;
                }
                else if(op == "subtraction"){
                    ans = no1 - no2;
                }
                else if(op == "multiplication"){
                    ans = no1 * no2;
                }
                else{
                    ans = no1 / no2;
                }

                if(isNaN(no1) || isNaN(no2)){
                    alert('Invalid Input!');
                }
                else{
                    res = "Result is :" + ans;
                    document.getElementById('result').innerText = res; 
                }           
            }

           
        </script>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Arithmetic Operations</h1>
        <form class="form-group" id="myForm">
            <div class="form-group">
                <label for="first">Please enter first number : </label>
                <input type="text" class="form-control" id="no1" pattern="[0-9]+" required>
            </div>
            <div class="form-group">
                <label for="second">Please enter second number : </label>
                <input type="text" class="form-control" id="no2" pattern="[0-9]+" required>
            </div>
            <div class="form-group">
                <label for="operation">Please select operation you want to perform : </label><br>

                <input type="radio" value="addition" id="add" name="operation" checked>
                <label for="add">Addition</label><br>

                <input type="radio" value="subtraction" id="sub" name="operation">
                <label for="sub">Subtraction</label><br>

                <input type="radio" value="multiplication" id="mul" name="operation">
                <label for="mul">Multiplication</label><br>

                <input type="radio" value="division" id="divide" name="operation">
                <label for="divide">Division</label><br>
            </div>
            <div class="form-group">
                <input type="button" onclick="myOperation()" value="Calculate" id="calculate" class="btn btn-primary">
                <input type="reset" value="Reset" id="reset" class="btn btn-secondary">
            </div>
            <label id="result"></label>
        </form>
    </div>
</body>

</html>
