<!DOCTYPE html>
<head>
    <title></title>
    <script type="text/javascript">
        var i=3;
        var j =0;
        while(j<i)
        {
            document.write("<br>"+j);
            j++;
        }

        i=3;
        j =0;
        do
        {
            document.write("<br>"+j);
            j++;
        }
        while(j<i);

    </script>
</head>
<body>

</body>
</html>
