<!DOCTYPE html>
<head>
    <title></title>
    <script type="text/javascript">
        var a =parseInt("1010",2);
        var b =parseInt("0110",2);
        var c = a & b;
        document.write(c.toString(2));
        a =parseInt("1010",2);
        b =parseInt("0110",2);
        c = a | b;
        document.write("<br>"+c.toString(2));
        a =parseInt("1010",2);
        b =parseInt("0110",2);
        c = a ^ b;
        document.write("<br>"+c.toString(2));

        var num1 = parseInt("0001",2);
        num1 = num1<<2;
        document.write("<br>"+num1.toString(2));
        var num1 = parseInt("1000",2);
        num1 = num1>>3;
        document.write("<br>"+num1.toString(2));
        var num1 = -parseInt("1000",2);
        num1 = num1>>3;
        document.write("<br>"+num1.toString(2));
        var num1 = parseInt("1000",2);
        num1 = num1>>>1;
        document.write("<br>"+num1.toString(2));
        var num1 = -parseInt("1000",2);
        num1 = num1>>>1;
        document.write("<br>"+num1.toString(2));
    </script>
</head>
<body>

</body>
</html>
