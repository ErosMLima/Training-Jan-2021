</head>

<body>
    <p id="demo"></p>
    
    <script>
        var employee = {

                return this.field + ", " + address +", "+designation;
            }
        }
        var fname = {
            field:"webdevelopment" 
        }
        
        var x = employee.info.apply( fname, ["Ahemdabad","developer"]);
        document.getElementById("demo").innerHTML = x;
        


    </script>
