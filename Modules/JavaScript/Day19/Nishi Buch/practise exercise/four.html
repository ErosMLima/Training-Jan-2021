<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <p id="demo"></p>
    <p id="id1"></p>
    <script>
        var employee = {
            info: function (name, address,designation) {
                return this.firstName + " " + this.lastName + "," + name + "," + address +","+designation;
            }
        }
        var employee1 = {
            firstName: "John",
            lastName: "Doe"
        }
        var employee2 = {
            firstName: "Mary",
            lastName: "Doe"
        }
        var x = employee.info.call(employee1, "webdevelopment", "Ahemdabad","developer");

        document.getElementById("demo").innerHTML = x;
        var y=employee.info.call(employee2,"mobiledevelopment","benglore","android");
        document.getElementById("id1").innerHTML=y;
        


    </script>
</body>

</html>
