<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Document</title>
</head>

<body class="bg-light">
	<div class="bg-primary">
		<h3 class="text-center">function Expression</h3>
	</div>
	<button class="btn btn-secondary" onclick="areaofcircle()">Click me</button>
	<div class="container">
	<div id="demo">
	</div>
	</div>
	<br><br>
	<div class="bg-secondary">
		<h3 class="text-center">function Constructor</h3>
	</div>
	<button class="btn btn-primary" onclick="areaofrectangle()">Click me</button>
	<div class="container">
	<div id="div2">
	</div>
	</div>
	<br><br>
	<div class="bg-dark">
		<h3 class="text-center">Function hoisting</h3>
	</div>
	
	<button class="btn btn-light" onclick="hoisting()">Click me</button>
	<div class="container">
		<div id="div1"></div>
		<div id="div3"></div>
	</div>
	<br><br>
	<script>
		function hoisting(){
			var x = parseInt(prompt('Enter any number = '));
			function2(x);
			document.getElementById('div1').innerHTML = function2(x);
			function function2(x){
				return x + x;
			}
			document.getElementById('div3').innerHTML = function3(x);
			function function3(x){
				return x * x;
			}
		}
		function areaofcircle(){
		var r = parseInt(prompt('Enter Radius of circle'));
		var x = function (r) { return 3.14 * r * r};
		document.getElementById('demo').innerHTML = "Area of Circle is = " + x(r);
		}
		function areaofrectangle(){
			var h = parseInt(prompt('Enter height of rectangle'));
			var w = parseInt(prompt('Enter width of rectangle'));
			var area = Function("h" , "w" , "return h * w");
			document.getElementById('div2').innerHTML = "Area of Rectangle is = " + area(h,w);
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
