<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <title>Extra</title>
</head>
<body>
    <div class="container mt-4">
    <p class="h3">How to use a JavaScript Class.</p>
    <p id="demo"  class="bg-primary h4 mt-1 p-2"></p>
    <p id="demo0" class="bg-primary h4 mt-1 p-2"></p>
    <p id="demo-1" class="bg-primary h4 mt-1 p-2"></p>
    <p id="demo1" class="bg-info h4 mt-1 p-2"></p>
    <p id="demo2" class="bg-warning h4 mt-1 p-2"></p>

    </div>
    <script>
    "use strict";
    class Car {
        constructor(name, year) {
        this.name = name;
        this.year = year;
        }
        set carname(x){
            this.name  = x;
        }
        get carname()
        {
            return this.name;
        }
        display()
        {
            document.getElementById("demo1").innerHTML = "Diplay Method iS  Called";
        }
        //It Call Using Name Of Class  , It does not Required object to call
        static hello()
        {
            document.getElementById("demo-1").innerHTML = "Static  Method Called";
        }
    }
    var myCar = new Car("Ford", 2014);
    console.log(myCar);
    document.getElementById("demo").innerHTML =
    myCar.name + " " + myCar.year;
    myCar.display() ;
    Car.hello();  //Static Method Call Using Class Name

    var mycar1 = new Car("Ford", 2021);
    console.log(mycar1);
    mycar1.name = "BMW";
    document.getElementById("demo0").innerHTML =  mycar1.name +" "+ mycar1.year;  
    

    class Bike {
        constructor(brand) {
            this.bikename = brand;
        }
        present() {
            return 'I have a ' + this.bikename;
        }
    }

    class Model extends Bike {
        constructor(brand, mod) {
            super(brand);
            this.model = mod;
        }
        show() {
            return this.present() + ', it is a ' + this.model;
        }
    }

    let myBike = new Model("TVS", "Apache");
    document.getElementById("demo2").innerHTML = myBike.show();
    </script>
</body>
</html>
