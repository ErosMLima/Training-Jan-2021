<html>
    <head>
        <title>Self learning</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="card w-50 my-5 mx-auto">
            <div class="card-header">Constructor</div>
            <div class="card-body">
                <span id="constructor"></span>
            </div>
        </div>
        <div class="card w-50 my-5 mx-auto">
            <div class="card-header">Self Invoke</div>
            <div class="card-body">
                <span id="invoke"></span>
            </div>
        </div>
              
        <script>
            var myFunction = new Function("a", "b", "return a + b");//function Constructor
            document.getElementById("constructor").innerHTML = myFunction(4, 3);

            function sum(a,b){//function
                return a+b;
            }
            (function (){//function self-invoke
                document.getElementById("invoke").innerHTML = sum(5, 3);
            })();
        </Script>
    </body>
</html>
