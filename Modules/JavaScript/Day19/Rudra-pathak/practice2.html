    <title>Function Constructors</title>

<body>

    <div class="container m-auto">
        <label for="num1">Height of rectangle:</label>
        <input type="number" id="num1" class="m-5 m-5" />
        <label for="num1">Width of rectangle:</label>
        <input type="number" id="num2" class="m-5 m-5" />
        <button class="btn btn-success m-5 ml-0" onclick="return answer()">
            Answer
        </button>
        <p class="m-5">The answer is: <span id="ans"></span></p>
    </div>

    <script>
        var Area = function (h, w) {
            this.result = h * w;
            return this.result;
        }
        function answer() {
            var height = document.getElementById('num1').value;
            var width = document.getElementById('num2').value;
            let area = new Area(height, width);
            console.log(area);
            return false;
        }
    </script>
</body>
