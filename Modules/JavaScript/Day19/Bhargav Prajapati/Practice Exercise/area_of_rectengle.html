<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center display-2">Area Of The Rectengle</div>
        <div class="form-group">
            <label for="height">Enter The Height Of The Rectengle</label>
            <input type="number" name="" id="num1" class="form-control">
        </div>
        <div class="form-group">
            <label for="height">Enter The Width Of The Rectengle</label>
            <input type="number" name="" id="num2" class="form-control">
        </div>
        <div>
            <button class="btn btn-warning" onclick="result()">Click Here To Find The Area Of The ReCtengle</button>
        </div>
    </div>
    <script>
        function result(){
        var num1=parseFloat(document.getElementById("num1").value);
        var num2=parseFloat(document.getElementById("num2").value);
        function calculation(number1,number2) {
            
            this.height=number1;
            this.width=number2;
        }
        var x= new calculation(num1,num2)
        var area = x.height*x.width;
        alert("Area Of The Rectengle Is := "+area);
        
    }
    </script>
</body>

</html>
