<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <h2 class="display-2 text-center">Area Of The Circle</h2>
       <div class="form-group">
           <label for="area">Enter The Radious Of The Circle</label>
           <input type="number" class="form-control" id="num">
       </div>
       <div class="form-group">
           <button class="btn btn-primary" onclick="calculation()">Click Here To find The Area Of The Circle</button>
       </div>
   </div>
   <script>
      function calculation(){

       var redious=parseInt(document.getElementById("num").value);
       var pi=3.14;
       var area=redious*redious*pi;

       alert("The Area Of The Circle Is := "+area);
    }
   </script> 
</body>
</html>
