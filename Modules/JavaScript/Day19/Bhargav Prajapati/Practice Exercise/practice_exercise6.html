<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <h2 class="display-2 text-center"> Closures</h2>
    <button class="btn btn-primary btn-block" onclick="show()">Click Here</button>
    <div class="lead text-success text-center" id="show" >0</div>
   <script>
       var add=(function(){
           var cnt=0;
           return function()
           {
               cnt=cnt+1;
               return cnt;
           }
       })();
       function show()
       {
           document.getElementById("show").innerHTML=add();
       }
   </script>
</body>
</html>
