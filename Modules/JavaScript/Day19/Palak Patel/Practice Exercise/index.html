<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 19 Practice Exercise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script>
        var area = function(n) {
            return Math.PI * n * n;
        }
        function q1(){
            var r = document.getElementById('redius').value;
            var answer = area(r).toFixed(3);
            document.getElementById('ans').innerHTML = answer;
            return false; 
        }

        var area2 = function(l,w) {
            this.ans = l * w;
            return this.ans;
        }
        function q2(){
            var m = document.getElementById('length').value;
            var n = document.getElementById('width').value;
            let answer = new area2(m,n);
            console.log(answer);
            return false;
        }

        function q3(){
            document.getElementById('explaination').innerHTML = "Hoisting allows to declare the function after the calling of that function. It will automatically define the function firest and declare it later."
            hoist();

            function hoist(){
                document.getElementById('explaination2').innerHTML = "This function is called before defining it."
            }
        }

        function q4(){
            var employee = {
                details : function() {
                    return  "Feild: " +this.feild+ ", Address: " +this.add+ ", Designtion: " +this.desg;
                }
            }

            var Emp1 = {
                feild: "Computer",
                add: "Vadodara",
                desg: "Manager"
            }

            var Emp2 = {
                feild: "IT",
                add: "Ahmedabad",
                desg: "Trainee"
            }

            //console.log(employee.details.call(Emp1));
            document.getElementById('emp1').innerHTML = "Employee 1: " +employee.details.call(Emp1);
            document.getElementById('emp2').innerHTML = "Employee 2: " +employee.details.call(Emp2);
        }

        function q5(){
            var Employee = {
                details : function(feild,add,desg){
                    return this.name+ "--> Feild: " +feild+ ", Address: " +add+ ", Designation: " +desg;
                }
            }

            var Employee1 = {
                name: "John"
            }

            var Employee2 = {
                name: "Monalisa"
            }

            document.getElementById('employee1').innerHTML = (Employee.details.apply(Employee1, ["MCA", "LA", "Technicion"]));
            document.getElementById('employee2').innerHTML = (Employee.details.apply(Employee2, ["IT", "Canada", "Manager"]));
        }
    </script>
</head>
<body>
    <div class="container my-5">
        <div class="q1 mx-3">
            <h4>Function Expression Area Of Circle</h4>
            <div class="row mt-3">
                <div class="col">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="number" class="form-control" id="redius" placeholder="Enter Radius Of Circle">
                            <button class="btn btn-success ml-2" onclick="return q1()">Area of Circle</button>
                            
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="border-dark rounded ml-2" id="ans"></div>
                </div>
            </div>
        </div>
        <div class="q2 mx-3 my-5">
            <h4>Function Constructor Area of Rectangle <small>(in console)</small></h4>
            <div class="row mt-3">
                <div class="col">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="number" class="form-control ml-1 mt-1" id="length" placeholder="Enter Length Of Ractangle">
                            <input type="number" class="form-control mt-1 ml-1" id="width" placeholder="Enter Width Of Ractangle">
                            <button class="btn btn-success mt-1 ml-1" onclick="return q2()">Area of Rectangle</button>     
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="q3 mx-3 my-5">
            <h4>Function Hoisting</h4>
            <button class="btn btn-success mt-1 ml-1" onclick="return q3()">Explaination</button><br>
            <div id="explaination" class="border rounded mt-2"></div>
            <div id="explaination2" class="border rounded mt-2"></div>
        </div>
        <div class="q4 mx-3 my-5">
            <h4>Function Call</h4>
            <button class="btn btn-success mt-1 ml-1" onclick="return q4()">Employee Details</button><br>
            <div id="emp1" class="border rounded mt-2"></div>
            <div id="emp2" class="border rounded mt-2"></div>
        </div>
        <div class="q5 mx-3 my-5">
            <h4>Function Apply</h4>
            <button class="btn btn-success mt-1 ml-1" onclick="return q5()">Employee Details</button><br>
            <div id="employee1" class="border rounded mt-2"></div>
            <div id="employee2" class="border rounded mt-2"></div>
        </div>
        <div class="q6 mx-3 my-5">
            <h4>Function Closure</h4>
            <a href="closure.html" class="btn btn-success mt-1 ml-1">Count</a><br>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

    </script>

    </script>
</body>
</html>
