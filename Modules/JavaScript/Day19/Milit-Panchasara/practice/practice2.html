<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS practice</title>
</head>
<body>
    <div class="container m-5">
        <hr>
        <h4>Redirect to another page</h4><br>
        <form action="" class="form">
            <label for="num1">Height of rectangle:</label>
            <input type="number" class="form-control" id="num1" placeholder="Enter height"><br>
            <label for="num2">Width of rectangle:</label>
            <input type="number" class="form-control" id="num2" placeholder="Enter width"><br>
            <button class="btn btn-outline-dark" onclick="return practice2()">Return area in console</button>
        </form>
        
        <hr>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        var Area  = function (h, w) {
            this.result = h * w;
            return this.result;
        }
        function practice2(){
            var height = document.getElementById('num1').value;
            var width = document.getElementById('num2').value;
            let area = new Area(height, width);
            console.log(area);
            return false;
        }

    </script>
</body>
</html>
