<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Asset/Practice1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-secondary">

    <!-- Practice 1 -->
    <div class="container text-center bg-light mt-5 p-5">
        <h1 class="display-4"> Practice 1</h1>
        <hr class="bg-dark mb-5">
        <div class="div">
            <p id="circle"></p>
            <input type="number" id="circleNumber" class="border my-3 border-secondary rounded text-center text-secondary" placeholder="Enter radius here">
        </div>

        <button onclick="return circle()" class=" mb-3 btn btn-outline-info bg-success text-white">Find Out Area</button>
    </div>

    <!-- Practice 2-->
    <div class="container text-center bg-light my-5 p-5">
        <h1 class="display-4"> Practice 2</h1>
        <hr class="bg-dark mb-5">
        <div class="div">
            <p id="square"></p>
            <input type="number" id="squareNumber" class="border my-3 border-secondary rounded text-center text-secondary" placeholder="Enter length here">
        </div>

        <button onclick="return square()" class=" mb-3 btn btn-outline-info bg-success text-white">Find Out Area</button>
    </div>

    <!-- Practice 3-->
    <div class="container text-center bg-light my-5 p-5">
        <h1 class="display-4"> Practice 3</h1>
        <hr class="bg-dark mb-5">
        <div class="div">
            <p id="hoist"></p>
        </div>

        <button onclick="return hoist()" class=" mb-3 btn btn-outline-info bg-success text-white">Get Info about Hoisting</button>
    </div>

    <!--Practice 4-->
    <div class="container text-center bg-light mt-5 p-5">
        <h1 class="display-4"> Practice 4</h1>
        <hr class="bg-dark mb-5">
        <div class="div">
            <p id="callMethod"></p>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="name" class="border form-control my-3 border-secondary rounded text-center text-secondary" placeholder="Enter First Name here">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="Lname" class="border form-control my-3 border-secondary rounded text-center text-secondary" placeholder="Enter Last Name here">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="city" class="border my-3 form-control  border-secondary rounded text-center text-secondary" placeholder="Enter city here">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="country" class="border my-3 form-control border-secondary rounded text-center text-secondary" placeholder="Enter country here">
                    </div>
                </div>
            </form>
        </div>

        <button onclick="return callFunction()" class=" mb-3 btn btn-outline-info bg-success text-white">Call Function</button>
    </div>

    <!-- Practice 5 -->
    <div class="container text-center bg-light mt-5 p-5">
        <h1 class="display-4"> Practice 5</h1>
        <hr class="bg-dark mb-5">
        <div class="div">
            <p id="apply"></p>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="applyName" class="border form-control my-3 border-secondary rounded text-center text-secondary" placeholder="Enter First Name here">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="applyLname" class="border form-control my-3 border-secondary rounded text-center text-secondary" placeholder="Enter Last Name here">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="applyCity" class="border my-3 form-control  border-secondary rounded text-center text-secondary" placeholder="Enter city here">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="applyCountry" class="border my-3 form-control border-secondary rounded text-center text-secondary" placeholder="Enter country here">
                    </div>
                </div>
            </form>
        </div>
        <button onclick="return ApplyFunction()" class=" mb-3 btn btn-outline-info bg-success text-white">Apply function</button>
    </div>

    <!-- Practice 6 -->
    <div class="container text-center bg-light my-5 p-5">
        <h1 class="display-4"> Practice 6</h1>
        <hr class="bg-dark mb-5">
        <div class="div">
            <p id="closure"></p>
        </div>
        <button onclick="return closureFunction()" class=" mb-3 btn btn-outline-info bg-success text-white">Find out Your Salary</button>
    </div>
</body>
</html>
