<body>
    <div class="container">
        <h1 class="bg-info text-center">exe2</h1>
        <form>
            <div class="form-group">
                <label for="">Enter length to find area of Rectangle</label>
                <input type="text" class="form-control" id="length" placeholder="enter length eg(20)"> <br>
                <label for="">Enter width to find area of Rectangle</label>
                <input type="text" class="form-control" id="width" placeholder="enter width eg(20)">
            </div>
            <button type="button" class="btn btn-success mt-5" onclick="find()"> click here to find</button>
        </form>
        <div class="alert alert-success" id="ans">

        </div>
    </div>

    <script>
        function find()
        {
             var len=parseInt(document.getElementById('length').value);   
             var w=parseInt(document.getElementById('width').value);   
            var area= new Function("l", "w", "return l*w");
            var ans=area(len,w);
            document.getElementById('ans').innerHTML="area is ->>>" + ans;

        }
    </script>
