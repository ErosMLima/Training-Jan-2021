<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">        
    <title>exe1</title>
</head>
<body>
    <div class="container">
        <h1 class="bg-info text-center">exe1</h1>
        <form>
            <div class="form-group">
                <label for="">Enter Redius to find area of circle</label>
                <input type="text" class="form-control" id="redius" placeholder="enter redius eg(20)">
            </div>
            <button type="button" class="btn btn-success mt-5" onclick="find()"> click here to find</button>
        </form>
        <div class="alert alert-success" id="ans">

        </div>
    </div>

    <script>
        function find()
        {
             var redius=parseInt(document.getElementById('redius').value);   
            var area=function(redius){ return (3.14*redius*redius);  }
            var ans=area(redius);
            document.getElementById('ans').innerHTML="area is ->>>" + ans;

        }
    </script>
</body>
</html>
