    <div class="container">
        <h1 class="bg-info text-center">exe6 closures example with count</h1>
        <button type="button" class="btn btn-success" onclick="myfun()">count</button> <br>
         <div class="alert alert-success mt-4" id="ans">

        </div>
    </div>

    <script>
        var add = (function(){
            var cnt=0;
            return function() { cnt += 1; return cnt;}
        })();
       // apply method is same like call method just difference is passing argument in array 
       function myfun(){
       document.getElementById('ans').innerHTML= add();
    }
    </script>
