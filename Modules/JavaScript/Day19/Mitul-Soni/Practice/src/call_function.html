<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling Function</title>
</head>
<script>

    // Calling Window
    var updatedZipcode  = function()
    {
        console.log(this);
    };
    updatedZipcode();

    // Calling Window using call keyword
    var updatedZipcode  = function()
    {
        console.log(this);
    };
    updatedZipcode.call({});

    // Calling Window using call keyword with parameter
    var updatedZipcode = function()
    {
        console.log(this);
    };
    updatedZipcode.call({zip:'1178'});

    
    // Calling Window using call keyword 
    var updatedZipcode = function()
    {
        console.log(this);
    };
    var zipcode = {
        zip:'11787'
    };
    updatedZipcode.call(zipcode);

    
    var updatedZipcode = function(newZip,country)
    {
        console.log(newZip + " " + country);
    };
    var zipcode = {
        zip:'11787'
    };
    updatedZipcode.call(zipcode,'11888','US');


    //Apply keyword used
    var updatedZipcode = function(newZip,country)
    {
        console.log(newZip + " " + country);
    };
    var zipcode = {
        zip:'11787'
    };
    updatedZipcode.apply(zipcode,'11888','US');


</script>
<body>
    
</body>
</html>
