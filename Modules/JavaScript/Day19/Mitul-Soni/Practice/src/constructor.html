<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Constrctor</title>
</head>

<script>
    
    // Defualt Constructor
    var emp = function (fname,lname)
    {
        this.fname = fname;
        this.lname = lname;

    };
    var newEmp = new emp('ABC','DEF');
    console.log(newEmp);
    
    
    // Defualt Constructor with call function members
    var emp = function (fname,lname)
    {
        this.fname = fname;
        this.lname = lname;

    };
    var newEmp = new emp('ABC','DEF');
    console.log(newEmp.fname);

    // Compare two object
    var emp = function (name)
    {
        this.name = name;
    };
    var e1 = new emp('JJ');
    var e2 = new emp('JT');
    console.log(e1 === e2);
    console.log(e1.__proto__ === e2.__proto__);

    // Typeof Protoype
    var emp = function(name){
        this.name = name;
        this.giveRaise = function(){

        };
    };
    console.log(typeof emp.prototype);


    var emp1 = function (name){
        this.name = name;
        this.salary = 50000;
    };
    emp1.prototype.giveRaise = function (raise){
        this.salary += raise;
    };
    var e1 = new emp1('JJ');
    var e2 = new emp1('JV');
    e1.giveRaise(100000);
    console.log(e1.name + ":" + e1.salary);
    console.log(e2.name + ":" + e2.salary);

</script>

</html>
