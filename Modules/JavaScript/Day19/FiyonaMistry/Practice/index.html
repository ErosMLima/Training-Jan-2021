<!-- Using Function Expression, find the area of circle
Using Function Constructor, find the area of rectangle
Explain usage of Function Hosing using example
Using Function call create employee object with field Name, Address and Designation and pass it to function.
Using Function Apply pass employee object to a function defined in the function.
Explain Function closure with practical -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Practice</title>
</head>
<body>
    <div class="container m-5">
        <p id="circleArea"></p>
        <p id="rectangleArea"></p>
        <p id="hoisting"></p>
        <p id="theCall"></p>
        <p id="theApply"></p>
        <p id="closure"></p>
    </div>
    <script>

        // 1
        var x = function (a) {
            return Math.PI * a * a
        };
        var area = x(4);
        document.getElementById("circleArea").innerHTML = "Area of Circle : " + area.toFixed(2);

        // 2
        var rec = new Function("w", "l", "return w * l");
        var area = rec(4, 3);
        document.getElementById("rectangleArea").innerHTML = "Area of Rectangle : " + area;

        // 3 
        document.getElementById("hoisting").innerHTML = "Hoisting Example : " + hoisting(10); // calling before declaration
        function hoisting(a){
            return Math.pow(a,3);
        }

        // 4, 5
        var emp1 = {
            name : "ABC"
            // address : "Ahmedabad",
            // designation : "Designer"
        }
        var emp2 = {
            name : "XYZ"
            // address : "Ahmedabad",
            // designation : "Coder"
        }
        var emp = {
            empDetail : function(address, designation){
                return "Name : " + this.name + " , Address : " + address + " , Designation : " + designation;
            }
        }
        document.getElementById("theCall").innerHTML = emp.empDetail.call(emp1, "Ahmedabad", "Designer");  // takes arguments separately.
        document.getElementById("theApply").innerHTML = emp.empDetail.apply(emp2, ["Ahmedabad", "Coder"]);  // takes arguments as an array.

        // 6
        var add = (function () {
        var counter = 0;
            return function () {
                counter += 1; 
                return counter
            };
        })(); // self invoking

        for(var i = 0; i <= 5; i++){
            document.getElementById("closure").innerHTML = "Closure count : " + add();    
        }
    </script>
</body>
</html>
