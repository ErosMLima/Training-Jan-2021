<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container my-5 mx-auto text-center">
        <h4>Find the area of a Circle.</h4>
    </div>
    <div class="container my-5 mx-auto text-center">
        <form class="form">
            <input type="text" id="num" placeholder="Enter the value">
            <button class="btn btn-outline-primary btn-lg" onclick="return calculate()">
                Calculate
            </button>
        </form>
    </div>
    <div class="container my-5 mx-auto text-center" id="result"></div>


    <script>
        var calculate = function(){
            var a = parseInt(document.getElementById('num').value);
            area(a);
            return false;
        }
        var area = function(n){
            document.getElementById('result').innerHTML = (Math.PI*Math.pow(n,2)).toFixed(4);
            return false;
        }
    </script>
</body>
</html>
