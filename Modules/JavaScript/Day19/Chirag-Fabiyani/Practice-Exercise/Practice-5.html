<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container my-5 mx-auto text-center" id="result"></div>
    

    <script>
        var employee = {
            Fieldname: "Software Development",
            Address: "Ahmedabad",
            Designation: "Trainee",
        }
        var callexp = {
            empdetails: function(name,age){
                document.getElementById('result').innerHTML ="Name: "+name+"<br>Age: "+age+"<br>Fieldname: "+this.Fieldname+"<br>Address: "+this.Address+"<br>Designation: "+this.Designation;
            }
        }
        callexp.empdetails.apply(employee,['chirag',21]);
    </script>
</body>
</html>
