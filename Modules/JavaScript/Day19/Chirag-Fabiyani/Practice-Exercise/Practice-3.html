<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container my-5 mx-auto text-center" id="result1"></div>
    <div class="container my-5 mx-auto text-center" id="result2"></div>

    <script>
        // The hoisting helps the code to intialize the function even if the call is made first
        practice1();
        function practice1(){
            document.getElementById('result1').innerHTML = "This is hoisted function";
        }

        // The function below doesnot require hoisting and will work in strict mode as well
        function practice2(){
            document.getElementById('result2').innerHTML = "This is strict mode function";
        }
        practice2();
    </script>
</body>
</html>
