<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h3 class="text-center">Counting with closures</h3>
    <div class="text-center">
    <button type="button" class="btn btn-primary" onclick="myFunction()">Count!</button>
    </div>
    <p class="text-center" id="demo">0</p>

<script>

    // The javascript closure helps the inner function to access the variables of outer function 

    var add = (function () {
    var counter = 0;
    return function () {counter += 1; return counter;}
    })();

    function myFunction(){
    document.getElementById("demo").innerHTML = add();
    }
</script>
</body>
</html>
