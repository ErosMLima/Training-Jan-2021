<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Day-19 Practice</title>
        
    </head>

    <body>
        <!-- HTML CODE -->

        <!-- PRACTICE 01 -->
        <div class="container">
            <div id="pr1">
                <h1 class="text-center m-2">Practice 01</h1>
                <input type="text" id="radius" placeholder="Enter radius" class="form-control m-2">
                <button class="btn btn-primary m-2" onclick="circleArea(radius.value)">Find area</button>
                <h3 id="radiusAnswer" class="m-2"></h3>
            </div>
        
            <hr>

            <!-- PRACTICE 02 -->
            <div id="pr2">
                <h1 class="text-center m-2">Practice 02</h1>
                <h3 class="m-2">Area of rectangle where length is 3 and width is 2</h3>
                <button class="btn btn-primary m-2" onclick="rectangleArea()">Find area</button>
                <h3 id="rectangleAnswer" class="m-2"></h3>
            </div>
        
            <hr>

            <!-- PRACTICE 03 -->
            <div id="pr3">
                <h1 class="text-center m-2">Practice 03</h1>
                <h3 id="hoistingAnswer" class="m-2"></h3>
            </div>
            <hr>

            <!-- PRACTICE 04 -->
            <div id="pr4">
                <h1 class="text-center m-2">Practice 04</h1>
                <h3 id="callAnswer" class="m-2"></h3>
            </div>
            <hr>

            <!-- PRACTICE 05 -->
            <div id="pr5">
                <h1 class="text-center m-2">Practice 05</h1>
                <h3 id="applyAnswer" class="m-2"></h3>
            </div>
            <hr>
            <!-- PRACTICE 06 -->
            
            



        </div>
        



        <!-------------------------------- SCRIPT --------------------------------------->
        <script>
            //practice 01 
            function circleArea(r){
                var area = function(r){ return 3.14*r*r};
                document.getElementById("radiusAnswer").innerHTML = "Area : "+area(r);
            }

            //practice 02 
            function rectangleArea(){
                var areaOfRectangle = new Function("a", "b", "return a * b"); 
                document.getElementById("rectangleAnswer").innerHTML = "Area : "+ areaOfRectangle(3,2);;
            }

            //practice 03
            hoisting()

            function hoisting(){
                document.getElementById("hoistingAnswer").innerHTML = "Function is called before define in script which is example of hoisting";
            }


            //practice 04
            var employee = {
                details : function(){
                    return   "Name : "+this.name+" <br>Address : "+this.address+"<br>Designation : "+this.designation;
                }
            } 

            var employee1 = {
                name : "john",
                address : "street 1",
                designation : "writer"
            }

            var employee2 = {
                name : "dev",
                address : "street 2",
                designation : "editor"
            }

            document.getElementById("callAnswer").innerHTML = "Employee1 <br>"+employee.details.call(employee1) +"<br><br>Employee2 <br>"+employee.details.call(employee2);
            
            //practice 05
            var employee = {
                details : function(city,country){
                    return   " Name : "+this.name+" <br>Address : "+this.address+"<br>Designation : "+this.designation+"<br> City : "+city+"<br>Country : "+country;
                }
            } 
            var emp01 = ["New York", "USA"];
            var emp02 = ["London", "UK"];

            var employee1 = {
                name : "john",
                address : "street 1",
                designation : "writer"
            }

            var employee2 = {
                name : "dev",
                address : "street 2",
                designation : "editor"
            }
            document.getElementById("applyAnswer").innerHTML = "<br>Employee1 <br>"+employee.details.apply(employee1,emp01) +"<br><br>Employee2 <br>"+employee.details.apply(employee2,emp02);
           
            //practice 6
            function demo(){
                var count = 1;
                function innerDemo(){
                    count+=1;
                }
                innerDemo();
                console.log(count);
            }
            demo()
            //we can increase value of count by use function in demo function
            
        </script>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
