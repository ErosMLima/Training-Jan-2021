<body>
    <script type="text/javascript">
        var salaryUpdater = function(salary)
        {
            var currentSalary = salary;
            var generator = function()
            {
                currentSalary += 1000;
                return currentSalary;
            };
            return generator;
        };
        var updateFn = salaryUpdater(5000);
        updateFn();
        console.log(updateFn());
    </script>
