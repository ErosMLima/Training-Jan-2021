<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1 class="h3">Day19 Practice Tasks</h1><br>
        <form>
            <h1 class="h4">Area of a Circle using Function Expression</h1>
            <div class="form-group">
                <label for="num1">Enter Radius</label>
                <input type="number" name="" id="num1" class="form-control">
            </div>
            <input type="submit" value="Click Me" class="btn btn-primary" onclick="return circleArea()">
            <h1 class="h5" id="result"></h1>
            <br>

            <h1 class="h4">Area of a Rectangle using Function Constructor</h1>
            <div class="form-group">
                <label for="num2">Enter length</label>
                <input type="number" name="" id="num2" class="form-control">
            </div>
            <div class="form-group">
                <label for="num3">Enter Width</label>
                <input type="number" name="" id="num3" class="form-control">
            </div>
            <input type="submit" value="Click Me" class="btn btn-primary" onclick="return recArea()">
            <h1 class="h5" id="result1"></h1>
            <br>

            <h1 class="h4">call() used to get employee details</h1>
            <div class="form-group">
                <label for="eName">Enter Employee Name</label>
                <input type="text" name="" id="eName" class="form-control">
            </div>
            <div class="form-group">
                <label for="eAddress">Enter Employee Address</label>
                <input type="text" name="" id="eAddress" class="form-control">
            </div>
            <div class="form-group">
                <label for="eDesignation">Enter Employee Designation</label>
                <input type="text" name="" id="eDesignation" class="form-control">
            </div>
            <input type="submit" value="Click Me" class="btn btn-primary" onclick="return empDetails()">
            <h1 class="h5" id="result2"></h1>
            <h1 class="h5" id="result3"></h1>
            <br>
        </form>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        //Area of Circle using Function Expression
        function circleArea() {
            var r = parseInt(document.getElementById("num1").value);
            var x = function(a,b) {return Math.PI*r*r};
            var z = x(r);
            document.getElementById("result").innerHTML = 'Area of Circle is: ' + z;
            return false;
        }

        //Area of Rectangle using Function Constructor
        function recArea() {
            var l = parseInt(document.getElementById("num2").value);
            var w = parseInt(document.getElementById("num3").value);
            var x = new Function("a","b", "return a*b");
            var z = x(l,w);
            document.getElementById("result1").innerHTML = 'Area of Rectangle is: ' + z;
            return false;
        }

        //Function Hoisting example
        console.log(myFunction(5));
        function myFunction(y) {
            return y * y;
        }

        //call() for employee object
        function empDetails() {
            var eName = document.getElementById("eName").value;
            var eAddress = document.getElementById("eAddress").value;
            var eDesignation = document.getElementById("eDesignation").value;
            var employee = {
                details: function() {
                    return this.name + " is living at " + this.address + " & works as a " + this.designation;
                }
            }

            var emp1 = {
                name: eName,
                address: eAddress,
                designation: eDesignation
            }

            var x = employee.details.call(emp1); 
            document.getElementById("result2").innerHTML = "Result using call() " + x;
            var y = employee.details.apply(emp1); 
            document.getElementById("result3").innerHTML = "Result using apply() " + y;
            return false;
        }

    </script>
</body>
</html>
